<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SysTM 3.2</title>
	<link href="resources/css/csslogin.css" rel="stylesheet"
		type="text/css" />
</h:head>

<h:body>
	<h:form id="login">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<img src="resources/img/carregandoNovo.gif" />
		</p:dialog>
		<p:growl id="growl" showDetail="true" sticky="false" life="20000"/>
		<div align="center">
		<br></br><br></br><br></br> <br></br> 
			<div class="corpo" align="center">
				<h:panelGrid columns="1" columnClasses="ui-grid-col-4">
				<br></br><br></br><br></br><br></br><br></br> 
					<img src="resources/img/logo.png" width="200"/>
				<br></br><br></br><br></br> 
				</h:panelGrid>
				<p:outputLabel value="#{acessoMB.acesso}"/>
				<div align="center" >
					<h:panelGrid columns="1" columnClasses="ui-grid-col-4">
						<p:inputText value="#{usuarioLogadoMB.login}" placeholder="LOGIN" style="width:320%"/>
						<p:inputText value="#{usuarioLogadoMB.senha}" 
							type="password" placeholder="SENHA" style="width:320%"/>
						<p:commandButton value="ENTRAR" class="botao"  
							actionListener="#{usuarioLogadoMB.validarUsuario()}"
							action="#{usuarioLogadoMB.logar()}" title="Entrar" update="growl" style="width:320%;font-size: 14px;height: 35px;border-radius: 2px;">
							<p:ajax event="dialogReturn" listener="#{usuarioLogadoMB.retornoDialogData()}" update="@all"/>
						</p:commandButton>                    
					</h:panelGrid>   
					<br></br><br></br><br></br> <br></br> <br></br> <br></br>  
				</div>
			</div>  
			<img src="resources/img/logoRelatorio.jpg" width="200" />
		</div> 
	</h:form>
	<h:outputScript library="js" name="index.js" />
</h:body>
</html>
