<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="idTextoInicial"
		style="font-size: 12px; background-color:#DDDDE1;">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
		</p:dialog>


		<h:panelGrid columns="1" style="margin-left:2%;width:97%;">
			<p:outputLabel id="texto" value="O interesse pelo texto como objeto de estudo gerou vários trabalhos importantes de teóricos da Linguística Textual, que percorreram fases diversas cujas características principais eram transpor os limites da frase descontextualizada da gramática tradicional e ainda incluir os relevantes papéis do autor e do leitor na construção de textos.

Um texto pode ser escrito ou oral e, em sentido lato, pode ser também não verbal.

Texto crítico é uma produção textual que parte de um processo reflexivo e analítico gerando um conteúdo com crítica construtiva e bem fundamentada."
				style="font-size:12px;font-family:verdana;text-align: justify;" />
		</h:panelGrid>
		<br /> <br />
		<div align="center">
			<p:commandButton id="btnFechar" value="Fechar" action="#"
				icon="ui-icon-closethick" style="font-size:12px;" />
		</div>
		
	</h:form>
</h:body>
</html>
