<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body style="background:#DDDDE1;">
         <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
         
         

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="../../resources/img/carregandoNovo.gif" />
            </p:dialog>
        <h:form id="visualizarContasReceber" style="text-align:left;font-size: 10px;">
        <p:growl id="growl" showDetail="true" sticky="false"
					life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
            <title>Eventos da Conta a Receber</title>
               
                
                 
                 <p:dataTable id="tabelaEventos" var="eventos"  value="#{visualizarEventosMB.listaEventos}"   >
                    <p:column headerText="ID" style="width:30px;text-align:left;">
                        <h:outputText value="#{eventos.contasreceber.idcontasreceber}"/>
                    </p:column>
                     <p:column headerText="Evento" style="width:100px;text-align:left;">
                         <h:outputText value="#{eventos.tipoevento}"/>
                    </p:column>
                     <p:column headerText="Data" style="text-align:center;width:50px;">
                         <h:outputText value="#{eventos.data}">
                         	<f:convertDateTime   pattern="dd/MM/yyyy"  timeZone="America/Sao_Paulo"/>
                         </h:outputText>
                    </p:column>
                    <p:column headerText="Hora" style="text-align: left;width:30px;" >
                        <h:outputText value="#{eventos.hora}">
                            </h:outputText>
                    </p:column>
                    <p:column headerText="UsuÃ¡rio" style="text-align:left;width:80px;">
                         <h:outputText value="#{eventos.usuario.nome}"/>
                    </p:column>
                </p:dataTable>
        </h:form>     
        
    </h:body>
</html>
