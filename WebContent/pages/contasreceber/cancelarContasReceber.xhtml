<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body style="background:#DDDDE1;">      
        <h:form id="cancelarContasReceber" style="text-align:left;font-size: 10px;">
            <title>Cancelamento</title>
            <p:outputLabel value="Motivo do cancelamento" for="motivo"  style="font-size: 11px;margin-left:2%"/> 
            <br></br>
			<p:inputTextarea id="motivo" style="width:95%;margin-left:2%;" cols="100" rows="7"  value="#{cancelarContasReceberMB.observacao}"  />
            <br></br> <br></br>      
            <div align="center">
                <p:commandButton icon="ui-icon-check" value="Confirmar" action="#{cancelarContasReceberMB.confirmarCancelamento()}" style="font-size:11px;"/>
                <p:commandButton icon="ui-icon-trash" value="Excluir" action="#{cancelarContasReceberMB.cancelar()}" style="font-size:11px;margin-left:2%;"/>
                <br></br> 
            </div>
        </h:form>     
    </h:body>    
</html>
