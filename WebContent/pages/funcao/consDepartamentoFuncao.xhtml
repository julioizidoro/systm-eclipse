 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
    <h:form id="consultaDepartamentos">
    			<br />
    			 <legend style="margin-left:1%; width:98%;"> 
        	   		Funções > Departamentos 
        	     </legend>   
	           	<br/>  
			<ui:repeat var="departamento"
				value="#{departamentoFuncaoMB.listaDepartamentos}" varStatus="status">
				<div class="col-sm-6 col-md-3">

					<p:commandLink action="#{departamentoFuncaoMB.visualizarFuncao(departamento)}">
						<div    
							class="panel-stat3 bg-success"
							style="width: 95%; height: 150px; color: white;">
							<h:outputLabel value="#{departamento.nome}" style="color:white;" />
							<h2 class="m-top-none" style="color: white; font-size: 40px;"
								id="userCount">   
								#{departamentoFuncaoMB.gerarTotalUsuario(departamento)}
								<h5 style="color: white;">Usuário(s)</h5>
							</h2>
							<div style="float: right; margin-top: -60px;">
								<i> <img src="../../resources/img/#{departamento.imagem}"
									alt="" width="60" height="60"
									style="background: white; border-radius: 50px;" />
								</i>
							</div>
						</div>
					</p:commandLink>
				</div>
				<!-- /.col -->
			</ui:repeat>
			<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      			<br /><br /><br /><br /><br /><br /><br />
    	<h:outputScript name="/menu.js" />   
		<h:outputScript name="/bootstrap/js/bootstrap.js" />
		<h:outputScript name="/bootstrap/template/offcanvas.js" />	      
    </h:form>
    </ui:define>
 </ui:composition>
</html>
