<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="cadHe" style="font-size:12px;">  
			<div id="centro">
			<script type="text/javascript">
				function sundayEnabled(date) {
					var day = date.getDay();
					return [ (day == 0), '' ]
				}  
				   
				function saturdayEnabled(date) {
					var day = date.getDay();
					return [ (day == 6), '' ]   
				} 
			</script>

					style="font-size: 22px;color: #1F8871; margin-left:30%" />
				<br /> <br />   
				<p:accordionPanel>
					<p:tab title="Informações Higher Education">

									listener="#{cadHeInscricaoMB.retornoDialogQuestionario}" update="@all" />
							</p:commandButton>
						</h:panelGrid>
						<br />

							<p:outputLabel value="Cidade" for="cidade" />
							<p:outputLabel value="Parceiro" for="fornecedor" />

							<p:selectOneMenu id="pais" value="#{cadHeInscricaoMB.pais}"
								style="width:85%;" filter="true" filterMatchMode="startsWith"
								converter="PaisFornecedorConverter" panelStyle="width:180px">

									noSelectionOption="true" />

									value="#{cadHeInscricaoMB.listaPais}" />

							</p:selectOneMenu>
							<p:selectOneMenu id="cidade" value="#{cadHeInscricaoMB.cidade}"

								filterMatchMode="startsWith" panelStyle="width:180px">

									noSelectionOption="true" />

							<p:selectOneMenu id="fornecedor"

									itemValue="#{fornecedor}" />

									value="#{cadHeInscricaoMB.listaFornecedorCidade}" />
							</p:selectOneMenu>
							
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />   
							
							<p:outputLabel value="Primeira Língua" for="lingua1" />
							<p:outputLabel value="Segunda Língua" for="lingua2" />

							<p:inputText id="lingua2" style="width:85%;"
								value="#{cadHeInscricaoMB.he.segundalingua}" />

								</p:selectBooleanCheckbox>
								<p:outputLabel value="Inglês para fins Acadêmicos (Pathway)" style="font-size: 15px;font-family: tahoma;text-align: center;color: #458871;margin-left:2%;"/>    
							</h:panelGroup>
						</h:panelGrid>  
						<br/>
						<h:panelGrid columns="3"
							columnClasses="tamanhoavisos2, tamanhoavisos2, tamanhoavisos2"  
							style="width:37.5%;margin-left:8%;">

							<p:outputLabel value="Data Início" for="datainicio" />
							<p:outputLabel value="Nº Semanas" for="nsemanas" />
							<p:outputLabel value="Data Término" for="datatermino" />

							<p:calendar id="datainicio" disabled="#{cadHeInscricaoMB.habilitarCamposPathway()}"
								value="#{cadHeInscricaoMB.he.datainicio}" size="14" locale="pt"
								pattern="dd/MM/yyyy" mask="true">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />

								<p:ajax event="dateSelect" />
							</p:calendar>
							<p:inputText id="nsemanas" style="width:60%;" maxlength="100"
								value="#{cadHeInscricaoMB.he.numerosemanas}" disabled="#{cadHeInscricaoMB.habilitarCamposPathway()}">
								<p:ajax event="blur"
									listener="#{cadHeInscricaoMB.calcularDataTermino()}"

							</p:inputText>
							<p:calendar id="datatermino" disabled="#{cadHeInscricaoMB.habilitarCamposPathway()}"

								pattern="dd/MM/yyyy" mask="true">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
							</p:calendar>
						</h:panelGrid>
						<br />
						<br />

								</p:selectBooleanCheckbox>

							</h:panelGroup>

								<p:inputMask mask="99/9999" id="mesano1" style="width:40%;margin-left:4%;"
									value="#{cadHeInscricaoMB.he.mesano1}" disabled="#{cadHeInscricaoMB.habilitarCamposHe()}"/>
							</h:panelGroup>
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />

							<p:outputLabel value="2º Opção" style="font-size:13px;" />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel value="Curso" />

								<p:outputLabel value="Código" />
								<p:outputLabel value="Mês/Ano" style="margin-left: 31%;" />
							</h:panelGroup>

									value="#{cadHeInscricaoMB.he.mesano3}" disabled="#{cadHeInscricaoMB.habilitarCamposHe()}"/>

							<p:outputLabel />

								<b style="color: #458871;">Informações Academicas</b>
							</legend>

						<h:panelGrid columns="3"
							columnClasses="colunaQuarenta, colunadezenove, colunaQuarenta"
							style="width:80%;margin-left:8%;">
							<p:outputLabel value="Instituição e conclusão do Ensino Médio" />
							<p:outputLabel value="Ano de Conclusão" />
							<p:outputLabel value="Local de Conclusão" />    
							
							<p:inputText id="Instituicaoensinomedio" style="width:85%;" maxlength="100"
								value="#{cadHeInscricaoMB.he.instituicaoensinomedio}" />
							<p:inputText id="anoconclusao" style="width:75%;" maxlength="4"
								value="#{cadHeInscricaoMB.he.anoconclusao}" />
							<p:inputText id="localconclusao" style="width:85%;" maxlength="100"
								value="#{cadHeInscricaoMB.he.localconclusaoensinomedo}" />
						</h:panelGrid>	<br/>
						<h:panelGrid columns="2"
							columnClasses="tamanhoavisos2, tamanhoavisos2"
							style="width:80%;margin-left:8%;">
							<p:outputLabel value="Você possui algum exame de proficiência?" />
							<p:outputLabel value="Pretende cursar um programa de Pathway?" />

							<p:selectOneMenu id="proeficiencia"

								<f:selectItem itemLabel="Sim" itemValue="Sim" />
							</p:selectOneMenu>

										timeZone="America/Sao_Paulo" />

								value="#{cadHeInscricaoMB.he.maiorgrauformacao}" />

							<p:outputLabel />
							<p:outputLabel />

								id="notaLinguagemTexto" />
							<p:outputLabel value="Ciências da Natureza"

								/>
							<p:outputLabel value="Ciências Humanas"
								id="notaCienciaHumanasTexto"
								/>
							<p:outputLabel value="Matemática" id="notaMatematicaTexto"
								 />
							<p:outputLabel value="Redação" id="notaRedacaoTexto"
								 />
							<p:inputText id="notaLinguagem" style="width:85%;"

							<p:inputText id="notaCienciaNatureza" style="width:85%;"

							<p:inputText id="notaRedacao" style="width:85%;"

							<p:selectBooleanCheckbox id="digitosFoneContatoEmergencia"
								value="#{cadHeInscricaoMB.digitosTelefoneContatoEmergencia}"
								style="margin-left:65%;">
								<p:ajax update="telefone" />
							</p:selectBooleanCheckbox>

								style="margin-left:1%;font-size:11px;" />

								<h:outputText value="#{formapagamento.diaVencimento}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Tipo Parcelamento">
								<h:outputText value="#{formapagamento.tipoParcelmaneto}" />
							</p:column>
							<p:column headerText="Valor a Parcelar"
								style="text-align:right;width:130px">
								<h:outputText value="#{formapagamento.valorParcelamento}">
									<f:convertNumber pattern="##,###,###,###.##"
										minFractionDigits="2" />
								</h:outputText>
							</p:column>
							<p:column headerText="No. Parcelas"
								style="text-align:center;width:90px">
								<h:outputText value="#{formapagamento.numeroParcelas}" />
							</p:column>
							<p:column headerText="Valor Parcela"
								style="text-align:right;width:130px">
								<h:outputText value="#{formapagamento.valorParcela}">
									<f:convertNumber pattern="##,###,###,###.##"
										minFractionDigits="2" />
								</h:outputText>
							</p:column>
							<p:column style="width:100px">
								<p:commandButton id="excluirpagamento" value="Excluir"
									action="#{cadHeInscricaoMB.excluirFormaPagamento(rowIx)}"
									update="@all" icon="ui-icon-close" class="espacocobranca26" />
							</p:column>
						</p:dataTable>
					</p:tab>
					
					<p:tab title="Obs">
						<br></br>
						<h:panelGrid columns="1" cellpadding="3" style="margin-left:19%">
							<p:inputTextarea id="obs" cols="130" rows="10"
								class="fontebranca"
								value="#{cadHeInscricaoMB.formaPagamento.observacoes}" />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Obs TM">
						<br></br>
						<h:panelGrid columns="1" cellpadding="3">
							<p:outputLabel
								value="Observações que serão enviadas ao Departamento Responsável e ao Departamento Financeiro da TravelMate"
								for="obstm" class="fontepretas"
								style="margin-left: 17%;font-size: 11px" />
							<p:inputTextarea id="obstm" cols="150" rows="10"
								class="fontebranca" value="#{cadHeInscricaoMB.venda.obstm}"
								style="margin-left: 17%" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
				<br></br>
				<div align="center" style="width: 85%;">
					<p:commandButton onclick="PF('cd').show();" icon="ui-icon-check" 
						value="Confirmar" style="font-size:13px;" update="growl" />
					<p:commandButton action="#{cadHeInscricaoMB.cancelar()}"
						style="margin-left:2%;font-size:13px;" icon="ui-icon-close"
						value="Cancelar" />
				</div>
				<p:confirmDialog
					message="FINALIZAR FICHA? Ficha será enviada para Gerência."
					showEffect="fade" hideEffect="fade" header="Confirmação"
					icon="ui-icon-alert" widgetVar="cd">
					<p:commandButton value="Sim"
						action="#{cadHeInscricaoMB.enviarficha()}"
						oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" style="margin-left:30%" update="cadHe:growl" />
					<p:commandButton value="Não"
						action="#{cadHeInscricaoMB.naoEnviarficha()}"
						oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-no"
						icon="ui-icon-close" update="cadHe:growl" />
				</p:confirmDialog>
				<br></br> <br></br>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
