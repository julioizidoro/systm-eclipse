<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Importar Questionário</title>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
</h:head>
<h:body style="background: #DDDDE1;">
	<h:form id="telaImportarOrcamento"
		style="text-align:left;font-size:11px;background: #DDDDE1;">
		<br></br>
		<br></br>
		<p:dataTable id="idtabelaorcamento" var="questionario"
			value="#{importarQuestionarioMB.listaQuestionario}" class="tabela"
			scrollable="true" scrollHeight="200" style="margin-bottom:20px">
			<p:column headerText="Nome"
				>
				<h:outputText
					value="#{questionario.idquestionariohe} - #{questionario.cliente.nome}" />
			</p:column>
			<p:column headerText="Data"
				style="width:90px;">
				<h:outputText value="#{questionario.dataenvio}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column style="width:37px;text-align: center;">
				<p:commandLink
				action="#{importarQuestionarioMB.selecionarQuestionario(questionario)}"
					title="Importar Questionário">
					<img src="../../resources/img/deposito.png" width="22" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
		<br></br>
	</h:form>
</h:body>
</html>
