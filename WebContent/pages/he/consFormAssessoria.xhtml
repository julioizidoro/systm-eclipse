<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consHe" style="font-size:11px;">
			<p:dialog id="dialog_obsTM" header="Obs TM" widgetVar="obstm"
					style="background:#d0e9c6;text-align: left">
					<br></br>
					<p:inputTextarea id="idObstm" value="#{formAssessoriaMB.obsTM}" rows="10"
						cols="50" queryDelay="750" minQueryLength="4" readonly="true" />
					<br></br>
					<br></br>
					<br></br>
				</p:dialog>
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false"
					life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="2" columnClasses="tamanho7, tamanhoavisos"
							style="width:90%;margin-left:4%;">
							<p:outputLabel value="ID venda" for="idVenda" />
							<p:outputLabel value="Nome do Cliente" for="cliente" />

							<p:inputText id="idVenda" value="#{formAssessoriaMB.idvenda}"
								style="width:87px;" />
							<p:inputText id="cliente"
								value="#{formAssessoriaMB.nomeCliente}" style="width:260px;" />
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="6"
							columnClasses="tamanho7, tamanho1,tamanho8,tamanho8,tamanho7,tamanho1"
							style="width:95%;margin-left:4%;">
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel />
							<p:outputLabel value="Unidade" for="unidade" />
							<p:outputLabel value="Situação" for="situacao" />
							<p:outputLabel />
							<p:outputLabel />

							<p:calendar id="dataIni" value="#{formAssessoriaMB.dataInicio}"
								size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal"
								value="#{formAssessoriaMB.dataTermino}" size="12" locale="pt"
								pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:selectOneMenu id="unidade"
								value="#{formAssessoriaMB.unidadenegocio}" style="width:180px;"
								converter="UnidadeNegocioConverter"
								disabled="#{formAssessoriaMB.habilitarUnidade}" filter="true"
								filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idunidade"
									value="#{formAssessoriaMB.listaUnidade}" var="sUnidade"
									itemLabel="#{sUnidade.nomerelatorio}" itemValue="#{sUnidade}" />
								<f:attribute name="listaUnidade"
									value="#{formAssessoriaMB.listaUnidade}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="situacao"
								value="#{formAssessoriaMB.situacao}" style="width:150px;">
								<f:selectItem itemLabel="Selecione" itemValue="sn" />
								<f:selectItem itemLabel="Ficha Inscrição"
									itemValue="Ficha Inscrição" />
								<f:selectItem itemLabel="Ficha Inscrição Aprovada"
									itemValue="Ficha Inscrição Aprovada" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:commandButton value="Pesquisar" icon="ui-icon-search"
								action="#{formAssessoriaMB.pesquisar()}"
								update="consHe:acordionPainel" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								update="consHe:acordionPainel, situacao, unidade, dataFinal, dataIni, cliente,"
								action="#{formAssessoriaMB.limpar()}" />
						</h:panelGrid>
						<br></br>
					</p:tab>     
				</p:accordionPanel>

				<legend id="iUsu2">
					<b>Consulta de Formulário de Assessoria</b>
				</legend>
				<p:commandButton value="Novo Formulário" icon="ui-icon-plus"
					update=":consHe:growl" onsuccess="PF('novaficha').show();"
					style="font-size:12px;margin-left:79.5%" />

				<p:dialog message="CRM" showEffect="fade" hideEffect="fade"
					header="ATENÇÃO" width="36%" icon="ui-icon-alert"
					widgetVar="novaficha" style="font-size:14px">
					<h:panelGroup style="margin-left:2%;">
						<h:outputText
							value="Por favor emitir a venda através da ferramenta CRM. Obrigado"
							style="font-size:16px;" />
					</h:panelGroup>
					<br />
					<br />
					<p:commandButton
						action="#{formAssessoriaMB.notificarEfetuarFichaCrm()}"
						value="Ir para CRM" oncomplete="PF('novaficha').hide();"
						styleClass="ui-confirmdialog-yes"
						style="margin-left:40%;font-size:12px" />
					<br />   
				</p:dialog>
				<br></br> <br></br>
				<p:tabView id="acordionPainel" class="consultaCurso">
					<p:tab title="Processo (#{formAssessoriaMB.nFichasProcesso})"
						titleStyle="font-size:11px;">
						<p:dataTable id="tabelaProcesso" var="processo" editable="true"  editMode="cell"
							value="#{formAssessoriaMB.listaProcesso}" scrollable="true"
							scrollHeight="300" style="margin-bottom:20px">  
							<p:column headerText="" style="width:37px;text-align:center;"
								styleClass="alinharCenter">
								<img src="#{formAssessoriaMB.retornarimagem(processo.status)}"
									width="25"
									title="#{formAssessoriaMB.retornarTituloFicha(processo.status)}" />
							</p:column>
							<p:column headerText="ID" sortBy="#{processo.vendas.idvendas}"
								style="width:50px;" styleClass="alinharCenter">
								<h:outputText value="#{processo.vendas.idvendas}"
									style="#{formAssessoriaMB.cor(processo)}" />
							</p:column>
							<p:column headerText="Cliente" sortBy="#{processo.vendas.cliente.nome}"
								style="width:150px; ">
								<h:outputText value="#{processo.vendas.cliente.nome}"
									style="#{formAssessoriaMB.corNome(processo)}" />
							</p:column>
							<p:column headerText="Data Envio" sortBy="#{processo.vendas.dataVenda}"
								style="text-align:center;width:67px;">     
								<h:outputText value="#{processo.vendas.dataVenda}"       
									style="#{formAssessoriaMB.cor(processo)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Unidade" sortBy="#{processo.vendas.unidadenegocio.nomerelatorio}"
								style="width:85px;" styleClass="alinharCenter">
								<h:outputText value="#{processo.vendas.unidadenegocio.nomerelatorio}"
									style="#{formAssessoriaMB.cor(processo)}" />
							</p:column>
							<p:column headerText="Consultor" sortBy="#{processo.vendas.usuario.nome}"
								style="width:120px;" styleClass="alinharCenter">
								<h:outputText value="#{processo.vendas.usuario.nome}"
									style="#{formAssessoriaMB.cor(processo)}" />
							</p:column>
							<p:column headerText="Parceiro" sortBy="#{processo.vendas.fornecedor.nome}"
								style="width:110px;" styleClass="alinharCenter">
								<h:outputText value="#{processo.vendas.fornecedor.nome}"
									style="#{formAssessoriaMB.cor(processo)}" />
							</p:column>
							<p:column headerText="Situação" sortBy="#{processo.situacao}"
								style="width:100px;" styleClass="alinharCenter">
								<p:cellEditor>
									<f:facet name="output">

										<h:outputText value="#{processo.situacao}" style="#{formAssessoriaMB.cor(processo)}" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu id="situacao"
											value="#{formAssessoriaMB.situacaoLista}" style="width:120px;">
											<f:selectItem itemLabel="Selecione" itemValue="sn" />
											<f:selectItem itemLabel="Ficha de Inscrição" itemValue="Ficha de Inscrição" />
											<f:selectItem itemLabel="Ficha de Inscrição Aprovada" itemValue="Ficha de Inscrição Aprovada" />
											<p:ajax event="change"
												listener="#{formAssessoriaMB.atualizarLista(processo)}"
												update="@all" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column style="width:43px;text-align:center;">
								<p:commandLink action="#{formAssessoriaMB.editar(processo)}"
									title="Editar" style="text-decoration: none">
									<img src="../../resources/img/editaricon.png" width="27" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Imprimir"
								style="width:70px;text-align:center;" styleClass="alinharCenter">
								
								<p:commandLink action="#{formAssessoriaMB.fichaHE(processo)}"
									title="Ficha" ajax="false"
									 target="_blank" 
									style="width:27px;margin-left:2%">
									<img src="../../resources/img/imprimiFicha.png" width="27"/>
								</p:commandLink>   
								<p:commandLink
									action="#{formAssessoriaMB.contrato(processo)}"
									title="Contrato de Higher Education" ajax="false"
									target="_blank"
									style="width:27px;margin-left:2%"
									>
									<img src="../../resources/img/imprimiContrato.png" width="27"/>
								</p:commandLink>
							</p:column>

							
							<p:column headerText="Desistência"
								style="width:78px;text-align:center;" styleClass="alinharCenter" >
								<p:selectBooleanCheckbox value="#{processo.desistencia}"
									disabled="#{formAssessoriaMB.desabilitarBtnDesistencia(processo)}">
									<p:ajax event="change"
										listener="#{formAssessoriaMB.desistenciaHE(processo)}"
										update="@form" />  
								</p:selectBooleanCheckbox>  
							</p:column> 
							<p:column headerText="Opções"
								style="width:72px;text-align:center;">
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoVendaVerde.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade"
									style="background:#F0F0F0;width:600px; border:none;">
									<p:outputLabel
										value="#{processo.vendas.idvendas} - #{processo.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />
									<h:panelGrid
										style="width:100%;border-color:transparent;border:none;"
										columns="6">

										<p:commandLink action="#{formAssessoriaMB.boletos(processo)}"
											title="IMPRIMIR OS BOLETOS"
											image="../../resources/img/boletoFicha.png" ajax="false"
											target="_blank" update=":consHe:growl">
											<img src="../../resources/img/boletoFicha.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="BOLETOS" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink action="#{formAssessoriaMB.documentacao(processo)}"
											title="DOCUMENTOS">
											<img src="../../resources/img/arquivosUpload.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="DOCS" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink action="#{formAssessoriaMB.informacoes(processo)}"
											update=":consHe:growl" title="INFORMAÇÕES DA VENDA">
											<img src="../../resources/img/informacao.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="INFO" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink
											action="#{formAssessoriaMB.visualizarContasReceber(processo)}"
											title="VISUALIZAR CONTAS A RECEBER">
											<img src="../../resources/img/invoice.png" width="36" />
											<h:panelGrid columns="1" style="text-align:center;">
												<p:outputLabel value="CONTAS A" style="font-size:10px;" />
												<p:outputLabel value="RECEBER" style="font-size:10px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink action="#{formAssessoriaMB.cancelarVenda(processo)}"
											style="text-decoration: none" title="CANCELAR FICHA"
											update="@form">
											<p:confirm header="Cancelamento"
												message="Deseja Cancelar Ficha?" icon="ui-icon-alert" />
											<img src="../../resources/img/cancel.png" style="width: 36" />
											<p:ajax event="dialogReturn"
												listener="#{formAssessoriaMB.gerarListaHe()}"
												process="@this" update="@form" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="CANCELAR" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>


										<p:commandLink style="text-decoration: none"
											title="OBSERVAÇÕES GERÊNCIAS TM"
											update="consHe:dialog_obsTM"
											oncomplete="PF('obstm').show()">
											<img src="#{formAssessoriaMB.retornarIconeObsTM(processo)}" width="36" />
											<p:ajax listener="#{formAssessoriaMB.obsTM(processo)}" />
											<h:panelGrid columns="1" style="text-align:center;">
												<p:outputLabel value="OBS" style="font-size:10px;" />
												<p:outputLabel value="TM" />
											</h:panelGrid>
										</p:commandLink>

									</h:panelGrid>
								</p:overlayPanel>
							</p:column>
						</p:dataTable>
					</p:tab>
					 <p:tab title="Financeiro (#{formAssessoriaMB.nFichaFinanceiro})"
						titleStyle="font-size:11px;">
						<p:dataTable id="tabelaFinanceiro" var="financeiro" editable="true"  editMode="cell"
							value="#{formAssessoriaMB.listaFinanceiro}" scrollable="true"
							scrollHeight="300" style="margin-bottom:20px">
							<p:column headerText="" style="width:37px;text-align:center;"
								styleClass="alinharCenter">
								<img src="#{formAssessoriaMB.retornarimagem(financeiro.status)}"
									width="25"
									title="#{formAssessoriaMB.retornarTituloFicha(financeiro.status)}" />
							</p:column>
							<p:column headerText="ID" sortBy="#{financeiro.vendas.idvendas}"
								style="width:50px;" styleClass="alinharCenter">
								<h:outputText value="#{financeiro.vendas.idvendas}"
									style="#{formAssessoriaMB.cor(financeiro)}" />
							</p:column>
							<p:column headerText="Cliente" sortBy="#{financeiro.vendas.cliente.nome}"
								style="width:150px; ">
								<h:outputText value="#{financeiro.vendas.cliente.nome}"
									style="#{formAssessoriaMB.corNome(financeiro)}" />
							</p:column>
							<p:column headerText="Data Envio" sortBy="#{financeiro.vendas.dataVenda}"
								style="text-align:center;width:67px;">
								<h:outputText value="#{financeiro.vendas.dataVenda}"
									style="#{formAssessoriaMB.cor(financeiro)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Unidade" sortBy="#{financeiro.vendas.unidadenegocio.nomerelatorio}"
								style="width:85px;" styleClass="alinharCenter">
								<h:outputText value="#{financeiro.vendas.unidadenegocio.nomerelatorio}"
									style="#{formAssessoriaMB.cor(financeiro)}" />
							</p:column>
							<p:column headerText="Consultor" sortBy="#{financeiro.vendas.usuario.nome}"
								style="width:120px;" styleClass="alinharCenter">
								<h:outputText value="#{financeiro.vendas.usuario.nome}"
									style="#{formAssessoriaMB.cor(financeiro)}" />
							</p:column>
							<p:column headerText="Parceiro" sortBy="#{financeiro.vendas.fornecedor.nome}"
								style="width:110px;" styleClass="alinharCenter">
								<h:outputText value="#{financeiro.vendas.fornecedor.nome}"
									style="#{formAssessoriaMB.cor(financeiro)}" />
							</p:column>
							<p:column headerText="Situação" sortBy="#{financeiro.situacao}"
								style="width:100px;" styleClass="alinharCenter">
								<p:cellEditor>
									<f:facet name="output">

										<h:outputText value="#{financeiro.situacao}" style="#{formAssessoriaMB.cor(financeiro)}" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu id="situacao"
											value="#{formAssessoriaMB.situacaoLista}" style="width:120px;">
											<f:selectItem itemLabel="Selecione" itemValue="sn" />
											<f:selectItem itemLabel="Ficha de Inscrição" itemValue="Ficha de Inscrição" />
											<f:selectItem itemLabel="Ficha de Inscrição Aprovada" itemValue="Ficha de Inscrição Aprovada" />
											<p:ajax event="change"
												listener="#{formAssessoriaMB.atualizarLista(financeiro)}"
												update="@all" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column style="width:43px;text-align:center;">
								<p:commandLink action="#{formAssessoriaMB.editar(financeiro)}"
									title="Editar" style="text-decoration: none">
									<img src="../../resources/img/editaricon.png" width="27" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Imprimir"
								style="width:70px;text-align:center;" styleClass="alinharCenter">
								   
								<p:commandLink action="#{formAssessoriaMB.fichaHE(financeiro)}"
									title="Ficha" ajax="false"
									 target="_blank" 
									style="width:27px;margin-left:2%">
									<img src="../../resources/img/imprimiFicha.png" width="27"/>
								</p:commandLink>   
																<p:commandLink
									action="#{formAssessoriaMB.contrato(financeiro)}"
									title="Contrato de Higher Education" ajax="false"
									target="_blank"
									style="width:27px;margin-left:2%"
									>
									<img src="../../resources/img/imprimiContrato.png" width="27"/>
								</p:commandLink>
								
							</p:column>

							<p:column headerText="Desistência"
								style="width:85px;text-align:center;" styleClass="alinharCenter" >
								<p:selectBooleanCheckbox value="#{financeiro.desistencia}"
									disabled="#{formAssessoriaMB.desabilitarBtnDesistencia(financeiro)}">
									<p:ajax event="change"
										listener="#{formAssessoriaMB.desistenciaHE(financeiro)}"
										update="@form" />
								</p:selectBooleanCheckbox>
							</p:column>   

							<p:column headerText="Opções"
								style="width:67px;text-align:center;">
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoVendaVerde.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade"
									style="background:#F0F0F0;width:600px; border:none;">
									<p:outputLabel  
										value="#{financeiro.vendas.idvendas} - #{financeiro.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />  
									<h:panelGrid
										style="width:100%;border-color:transparent;border:none;"
										columns="6">

										<p:commandLink action="#{formAssessoriaMB.boletos(financeiro)}"
											title="IMPRIMIR OS BOLETOS"
											image="../../resources/img/boletoFicha.png" ajax="false"
											target="_blank" update=":consHe:growl">
											<img src="../../resources/img/boletoFicha.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="BOLETOS" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>   

										<p:commandLink action="#{formAssessoriaMB.documentacao(financeiro)}"
											title="DOCUMENTOS">
											<img src="../../resources/img/arquivosUpload.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="DOCS" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink action="#{formAssessoriaMB.informacoes(financeiro)}"
											update=":consHe:growl" title="INFORMAÇÕES DA VENDA">
											<img src="../../resources/img/informacao.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="INFO" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink
											action="#{formAssessoriaMB.visualizarContasReceber(financeiro)}"
											title="VISUALIZAR CONTAS A RECEBER">
											<img src="../../resources/img/invoice.png" width="36" />
											<h:panelGrid columns="1" style="text-align:center;">
												<p:outputLabel value="CONTAS A" style="font-size:10px;" />
												<p:outputLabel value="RECEBER" style="font-size:10px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink action="#{formAssessoriaMB.cancelarVenda(financeiro)}"
											style="text-decoration: none" title="CANCELAR FICHA"
											update="@form">
