<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Invoices</title>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="consultaInvoices" style="text-align:left;font-size:11px;">
		<br></br>
		<p:dataTable id="idtabelaInvoices" var="arquivo"
			value="#{downloadInvoicesMB.listarArquivos}" class="tabela"
			scrollable="true" scrollHeight="200" style="margin-bottom:20px">
			<p:column headerText="Data InclusÃ£o"
				style="width:100px;text-align:center;">
				<h:outputText value="#{arquivo.dataInclusao}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Nome Arquivo"
				style="text-align:left; width:300px;">
				<h:outputText value="#{arquivo.nomeArquivo}" />
			</p:column>
			<p:column headerText="Obs" style="text-align:left;">
				<h:outputText value="#{arquivo.observacao}" />
			</p:column>
			<p:column style="width:50px;" styleClass="alinharCenter">
				<a title="Download" name="download"
					href="http://#{downloadInvoicesMB.ftpdados.host}:82/systm/arquivos/#{arquivo.nomesalvos}"
					target="_blank"
					style="text-decoration: none; color: white; font-size: 18px;"
					type="button"> <img src="../../resources/img/iconeDownload.png" /></a>
			</p:column>
		</p:dataTable>
		<br></br>
	</h:form>
</h:body>
</html>
