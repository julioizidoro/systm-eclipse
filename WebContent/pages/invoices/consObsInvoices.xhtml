<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        
    </h:head>
    <h:body>
        <h:form id="idFormObsInvoices" >

            <title>Observaçao Invoices</title>
          	<h:panelGrid columns="1" cellpadding="3" width="100%">
				<p:outputLabel
					value="Observação Departamento"
					for="obsCurso" class="fontepretas"
					style="margin-left: 2%;font-size: 12px" />
				<p:inputTextarea id="obsCurso"   rows="6"
					class="fontebranca" value="#{invoiceObservacaoMB.invoice.observacaodepartamento}"
					style="margin-left: 2%;width:93%;" />
				<p:outputLabel
					value="Observação Financeiro"
					for="obsFinanceiro" class="fontepretas"
					style="margin-left: 2%;font-size: 12px" />
				<p:inputTextarea id="obsFinanceiro" rows="6"
					class="fontebranca" value="#{invoiceObservacaoMB.invoice.observacaofinanceiro}"
					style="margin-left: 2%;width:93%;" />
			</h:panelGrid>
			<br/>
               <p:commandButton class="imagemm" style="margin-left: 25%;" onclick="" icon="ui-icon-check" value="Confirmar" action="#{invoiceObservacaoMB.salvar()}"></p:commandButton>
               <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{invoiceObservacaoMB.fechar()}"></p:commandButton>
        </h:form>     
    </h:body>
</html>
