<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="cadastropais" style="text-align:left;font-size: 10px;">
		<title>Upload de Visto</title>
		<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
		<h:panelGrid columns="3">
			<p:fileUpload multiple="true" label="Anexar"
				fileUploadListener="#{uploadVistoMB.fileUploadListener}"
				value="#{uploadVistoMB.file}" mode="advanced" update="growl"
				fileLimit="1" sizeLimit="#{aplicacaoMB.parametrosprodutos.tamanhoupload}" allowTypes="#{aplicacaoMB.parametrosprodutos.tipoupload}" >
			</p:fileUpload>
			<p:commandButton id="btnExcluir" icon="ui-icon-trash" disabled="#{uploadVistoMB.habilitarDocumentosVisto()}"
				value="Excluir" action="#{uploadVistoMB.excluirArquivoFTP()}"
				style="margin-left:15%" update="growl,btnExcluir" /> 
		</h:panelGrid>
		<br></br> 
		<div align="center">
			<br></br><br></br>
			<p:commandButton icon="ui-icon-check"
				value="Confirmar" action="#{uploadVistoMB.salvar()}"/>
			<p:commandButton style="margin-left:2%;" icon="ui-icon-close"
				value="Cancelar" action="#{uploadVistoMB.cancelarCadastro()}"/>
		</div>  
	</h:form>
</h:body>
</html>
