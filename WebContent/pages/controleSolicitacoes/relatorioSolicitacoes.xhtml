<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<script type="text/javascript" src="../../resources/js/calendario.js" />
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="relatorioSolicitacoes"
		style="text-align:left;font-size: 10px; margin-left: 7%; ">
		<br></br>
		<p:growl id="growl" showDetail="true" sticky="false"
			life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
		<title>Relatório Solicitações</title>
		<p:outputLabel value="Departamento" for="departamento"
			style="margin-left:-1%">
		</p:outputLabel>
		<br></br>
		<p:selectOneMenu id="departamento" filterMatchMode="contains"
			value="#{relatorioSolicitacoesMB.departamento}"
			style="width:260px;margin-left:-1%;"
			converter="DepartamentoConverter" filter="true">
			<f:selectItem itemLabel="Todos" itemValue="0"
				noSelectionOption="true" />
			<f:selectItems id="iddepartamento"
				value="#{relatorioSolicitacoesMB.listaDepartamento}"
				var="departamento" itemLabel="#{departamento.nome}"
				itemValue="#{departamento}" />
			<f:attribute name="listaDepartamento"
				value="#{relatorioSolicitacoesMB.listaDepartamento}" />
			<p:ajax event="change" />
		</p:selectOneMenu>
		<br />
		<br />
		<p:outputLabel value="Período" for="datainicial"
			style="margin-left:-1%">
		</p:outputLabel>
		<br />
		<p:calendar id="datainicial"
			value="#{relatorioSolicitacoesMB.dataInicial}" size="12"
			style="margin-left: -1%;width: 20%" locale="pt" pattern="dd/MM/yyyy"
			mask="true" maxlength="15">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
		</p:calendar>
		<p:calendar id="dataFinal"
			value="#{relatorioSolicitacoesMB.dataFinal}" size="12"
			style="margin-left:5%;width: 20%" locale="pt" pattern="dd/MM/yyyy"
			mask="true" maxlength="15">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
		</p:calendar>
		<br></br>
		<br></br>
		<p:commandButton value="Confirmar" style="margin-left:15%"
			update="growl" onclick="this.form.target='_blank'"
			icon="ui-icon-check"
			action="#{relatorioSolicitacoesMB.carregarListaSolicitacoes()}"
			ajax="false" />
		<p:commandButton style="margin-left: 1%" icon="ui-icon-close"
			value="Cancelar" action="#{relatorioSolicitacoesMB.fechar()}"></p:commandButton>
		<br />
		<br />
	</h:form>
</h:body>
</html>
