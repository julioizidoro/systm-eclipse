<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<link href="../../resources/bootstrap/css/bootstrap.css"
		rel="stylesheet" type="text/css" />
	<link href="../../resources/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" type="text/css" />
	<title>Relatório das Solicitações de TI</title>
	<link rel="SHORTCUT ICON"
		href="http://cdn8.staztic.com/app/a/6090/6090049/travelmate-9-l-280x280.png" />
</h:head>
<h:body style="background:#ffffff;">
	<div style="width:90%;margin-left:5%;" >
		<br />   
		<div align="center">
			<p:outputLabel class="text-success" value="Relatório das Solicitações de TI"
				style="font-size: 28px; list-style-type: none; color: #009356"></p:outputLabel> <img
				src="../../resources/img/logoRelatorio.jpg" width="250"
				align="right" />
		</div>    
		<h:dataTable id="idTabelaSolicitacoes" styleClass="table"   
			value="#{relatorioSolicitacoesFinalMB.listaSolicitacoes}"
			var="solicitacoes">
			<h:column>
				<f:facet name="header" style="width:200px !important;">Data Solicitação</f:facet>   
				<h:outputText value="#{solicitacoes.datasolicitacao}"
					styleClass="alinhamento"
					style="text-align: left !important;margin-right:40%;#{solicitacoes.cor}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Departamento</f:facet>
				<h:outputText value="#{solicitacoes.usuario.departamento.nome}"
					styleClass="alinhamento"
					style="text-align: left !important;margin-right:40%;#{solicitacoes.cor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{solicitacoes.descricao}"
					styleClass="alinhamento"
					style="text-align: left !important;margin-right:40%;#{solicitacoes.cor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Situação</f:facet>
				<h:outputText value="#{solicitacoes.situacao}"
					styleClass="alinhamento"
					style="text-align: left !important;margin-right:40%;#{solicitacoes.cor}" />
			</h:column>
			<h:column>
				<f:facet name="header">Data Conclusão</f:facet>
				<h:outputText value="#{solicitacoes.dataconclusao}"
					styleClass="alinhamento"
					style="text-align: left !important;margin-right:40%;#{solicitacoes.cor}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
		</h:dataTable> 
		<br></br><br></br>
	</div>   
	<style>
		table th, table td {
		    padding-left: 0.3% !important;
		    padding-top: 0.3% !important;
		    padding-bottom: 0.3% !important;
		    padding-right: 0.3% !important;
		}
	</style>
</h:body>  
</html>
