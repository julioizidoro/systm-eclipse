<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consSolicitacoesHistorico"
			style="font-size:11px;background:#F0F0F0;">
			<link href="../../resources/css/dialogbranca.css" rel="stylesheet" type="text/css" />
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<h:panelGrid style="margin-left:2%;width:95%;" columns="2"
					columnClasses="tamanho8,tamanho11">
					<h:panelGroup> 
						<p:commandLink id="btnVoltar" style="font-size:13px;"
							action="#{solicitacoesHistoricoMB.voltar()}" title="Voltar">
							<i class="fa fa-mail-reply" />
							<p:outputLabel value="Solicitações"
								style="margin-left:1%;text-decoration:underline;font-size:13px;" />
						</p:commandLink>
						<p:outputLabel value="> Histórico"
							style="margin-left:1%;color:#4D5C52;font-size:13px;" />
						
						<br/>  
						<div style="margin-left: 2%;">
							<p:outputLabel value="Descrição" style="font-size:14px;" />
							<br></br>
							<h:inputTextarea readonly="true" value="#{solicitacoesHistoricoMB.tisolicitacoes.descricao}"
								style="width:96%;background: #ffffff;border: none;font-size: 15px;color:#4C4C4C;"
								id="notas" rows="8" />
						</div>
						<br/>
						<h:panelGrid style="width:95%;margin-left:2%;" columns="2">
								<p:outputLabel value="Data de Solicitação:"
									style="font-size:13px;" />
								<p:outputLabel value="Data de Previsão:"
									style="font-size:13px;" />
								<p:outputLabel id="datasolicitacao"
									value="#{solicitacoesHistoricoMB.tisolicitacoes.datasolicitacao}"
									style="font-size:13px;margin-left:1%;">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</p:outputLabel>
								<p:outputLabel id="dataprevisao"
									value="#{solicitacoesHistoricoMB.tisolicitacoes.dataprevisao}"
									style="font-size:13px;margin-left:1%;">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</p:outputLabel>
						</h:panelGrid>
						<br/>
						<br></br>
						<br></br>
					</h:panelGroup>  
					<h:panelGroup>
						<h:panelGrid style="width:98%;">
							
							<p:dataScroller id="tabelaHistorico" var="historico"
								value="#{solicitacoesHistoricoMB.tisolicitacoes.tisolicitacoeshistoricoList}" chunkSize="10"
								mode="inline" scrollHeight="390">
								<f:facet name="header">
									<h:panelGrid style="margin-left:2%;width:98%;" columns="2"
										columnClasses="tamanhonotificacao2, tamanho50right">
										<h:panelGroup>
											<img src="../../resources/img/crm/historico.png" width="28"
												style="margin-top: -3%;" />
											<p:outputLabel value="Histórico"
												style="font-size:22px;color:#3C4A58;" />
										</h:panelGroup>
										<p:commandLink id="btnAdd" 
											action="#{solicitacoesHistoricoMB.cadastrarHistorico()}" disabled="#{solicitacoesHistoricoMB.desabilitarCadastro}">
											<i class="fa  fa-plus-circle"
												style="font-size: 23px; color: #fff;" />
												<p:ajax event="dialogReturn" listener="#{solicitacoesHistoricoMB.retonarDialogHistorico}" update="tabelaHistorico"/>
										</p:commandLink>
									</h:panelGrid>
								</f:facet>
								<p:outputPanel>
									<h:panelGrid columns="4" style="width:100%;"
										class="#{solicitacoesHistoricoMB.retornarCorHistorico(1)}"
										columnClasses="tamanho2, tamanho8, tamanho11, tamanho6">
										<h:outputLabel />
										<h:outputLabel />
										<h:outputLabel />
										<h:outputLabel />
										
										<h:panelGrid columns="1" style="text-align:center;">
											<h:outputLabel value="#{historico.data}"
												style="font-size: 13px;color:#4C4C4C;font-weight: 500;">
												<f:convertDateTime pattern="dd/MM/yyyy"
													timeZone="America/Sao_Paulo" />
											</h:outputLabel>
										</h:panelGrid>
										
										<h:outputLabel value="#{historico.usuario.nome}"
											style="margin-left:1.5%;font-size: 13px;color:#4C4C4C;font-weight: 500;" />
										<h:outputLabel value="#{historico.descricao}"
											style="font-size: 13px;color:#4C4C4C;font-weight: 500;" />
										
										<h:panelGrid columns="3">
											<p:commandLink id="btnEditar" title="Editar" disabled="#{solicitacoesHistoricoMB.desabilitarCadastro}"
												actionListener="#{solicitacoesHistoricoMB.editarHistorico(historico)}">
												<i class="fa fa-pencil"
													style="color: #3C4A58; font-size: 14px;" />
											</p:commandLink>
											<p:commandLink id="btnExcluir" title="Excluir" disabled="#{solicitacoesHistoricoMB.desabilitarCadastro}"
												style="margin-left:26%;margin-rigth:2%;"
												action="#{solicitacoesHistoricoMB.excluirHistorico(historico)}"
												update="tabelaHistorico, :consSolicitacoesHistorico:growl">
												<i class="fa fa-trash-o"
													style="color: #3C4A58; font-size: 14px;" />
											</p:commandLink>
											
										</h:panelGrid>
										<h:outputLabel />  
										<h:outputLabel />
										<h:outputLabel />
										<h:outputLabel />
									</h:panelGrid>
								</p:outputPanel>
							</p:dataScroller>
						</h:panelGrid>
						<br></br>
					</h:panelGroup>
				</h:panelGrid>
				<br></br>
			</div>
			<script>
				function limitTextArea(element, limit) {
				
					if (element.value.length > limit) {
					element.value = element.value.substring(0, limit);
					}
				
				} 
			</script>
		</h:form>
	</ui:define>
</ui:composition>
</html>
