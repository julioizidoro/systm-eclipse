 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="idfrmconsultavistos" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="4"
							columnClasses="tamanho7, tamanhoavisos,tamanho7, tamanho1"
							style="width:90%;margin-left:4%;">
							<p:outputLabel value="ID Venda" for="idVenda" />
							<p:outputLabel value="Cliente" for="cliente" />
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel />

							<p:inputText id="idVenda" value="#{vistosMB.idVenda}"
								style="width:90%;" />
							<p:inputText id="cliente" value="#{vistosMB.nome}"
								style="width:90%" />
							<p:calendar id="dataIni" value="#{vistosMB.dataInicio}" size="12"
								locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal" value="#{vistosMB.dataFinal}"
								size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="4"
							columnClasses="tamanhoavisos, tamanhoavisos,tamanho7, tamanho1"
							style="width:90%;margin-left:4%;">
							<p:outputLabel value="Unidade" for="unidade" class="fontebranca" />
							<p:outputLabel />
							<p:outputLabel />
							<p:outputLabel />

							<p:selectOneMenu id="unidade" value="#{vistosMB.unidadeNegocio}"
								style="width:250px" converter="UnidadeNegocioConverter"
								filter="true" filterMatchMode="startsWith" panelStyle="width:180px" disabled="#{vistosMB.habilitarUnidade}">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idUnidade" value="#{vistosMB.listaUnidade}"
									var="sUnidade" itemLabel="#{sUnidade.nomerelatorio}"
									itemValue="#{sUnidade}" />
								<f:attribute name="listaUnidade"
									value="#{vistosMB.listaUnidade}" />
								<p:ajax event="change" />
							</p:selectOneMenu> 
							<p:outputLabel />
							<p:commandButton value="Pesquisar" icon=" ui-icon-search "
								action="#{vistosMB.pesquisar()}"
								update=":idfrmconsultavistos:acordionPainel" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								action="#{vistosMB.carregarListaVisto()}"
								update="idVenda, :idfrmconsultavistos:acordionPainel,unidade, dataFinal, dataIni, cliente" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>

				<legend id="iUsu2">
					<b>Consulta Vistos</b>
				</legend>
				<br></br>
				<p:commandButton id="bntAddConta" icon="ui-icon-plus"
					class="botaoConsulta" onclick="PF('cd').show();"
					style="font-size:12px;margin-left:80%" value="Novo Visto" />
					<div style="width:100%">
					<p:dialog message="Venda emitida pela matriz?" showEffect="fade"
						hideEffect="fade" icon="ui-icon-alert" widgetVar="cd"
						style="width:60%;;font-size:14px">
						<p:outputLabel value="Venda emitida pela matriz?"
							/>
						<br></br>
						<br></br>
						<h:panelGrid columns="3" style="width:100%;">
							<p:commandButton value="Matriz" action="#{vistosMB.vendaMatriz()}"
								oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-yes"
								 update="idfrmconsultavistos:growl"
								style="font-size:12px" />
							<p:commandButton value="Não Matriz" action="#{vistosMB.vendaNaoMatriz()}"
								oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-no"
								 update="idfrmconsultavistos:growl"
								style="font-size:12px;margin-left:2%;" />
							<p:commandButton value="Moema" action="#{vistosMB.vendaMoema()}"
								oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-no"
								 update="idfrmconsultavistos:growl"
								style="font-size:12px" />
						</h:panelGrid>
					</p:dialog>
				</div>
				<br></br> <br></br>
				<p:tabView id="acordionPainel" class="consultaCurso">
					<p:tab title="Processo (#{vistosMB.nFichasProcesso})"
						titleStyle="font-size:11px;">
						<p:dataTable id="tabelaConsultaProcesso" var="vistosProcesso"
								value="#{vistosMB.listaVendasProcesso}" class="tabela" scrollable="true"
								scrollHeight="300" style="margin-bottom:20px">
								<p:column style="width:45px;">
									<p:commandLink rendered="#{vistosMB.imagemSituacaoUsuario(vistosProcesso)}" title="#{vistosProcesso.tituloFicha}">
										<img src="#{vistosProcesso.imagem}" width="27px" />    
									</p:commandLink>   
								</p:column> 
								<p:column headerText="ID venda" style="width:50px">
									<h:outputText value="#{vistosProcesso.vendas.idvendas}"
										style="#{vistosMB.cor(vistosProcesso)}" />
								</p:column>  
								<p:column headerText="Cliente" style="width:165px;">  
									<h:outputText value="#{vistosProcesso.vendas.cliente.nome}"
										style="#{vistosMB.corNome(vistosProcesso)}" /> 
								</p:column>   
								<p:column headerText="Data Venda"  
									style="width:94px;text-align:center">
									<h:outputText value="#{vistosProcesso.vendas.dataVenda}"
										style="#{vistosMB.cor(vistosProcesso)}">
										<f:convertDateTime pattern="dd/MM/yyyy"
											timeZone="America/Sao_Paulo" />
									</h:outputText>
								</p:column>
								<p:column headerText="País Destino" style="width:120px;"  
									styleClass="alinharCenter">   
									<h:outputText value="#{vistosProcesso.paisDestino}"  
										style="#{vistosMB.cor(vistosProcesso)}" />
								</p:column>    
								<p:column headerText="Emissor" style="width:130px;" styleClass="alinharCenter" rendered="#{vistosMB.editarFicha}">
									<h:outputText value="#{vistosProcesso.vendas.usuario.nome}"
										style="#{vistosMB.cor(vistosProcesso)}" /> 
								</p:column>
								<p:column headerText="Consultor" style="width:130px;" styleClass="alinharCenter">
									<h:outputText value="#{vistosProcesso.usuario.nome}"
										style="#{vistosMB.cor(vistosProcesso)}" /> 
								</p:column>
								<p:column headerText="Venda Matriz" style="width:92px;" styleClass="alinharCenter">
									<h:outputText value="#{vistosMB.vendaMatriz(vistosProcesso)}"
										style="#{vistosMB.cor(vistosProcesso)}" /> 
								</p:column>
								<p:column style="width:43px;text-align:center;" styleClass="alinharCenter" >
									<p:commandLink action="#{vistosMB.editar(vistosProcesso)}"    
										style="text-decoration: none"
										disabled="#{vistosMB.botoesHabilitados(vistosProcesso)}">
										<img src="../../resources/img/editaricon.png" />
										<p:ajax event="dialogReturn" process="@this"
											update="tabelaConsultaProcesso" />
									</p:commandLink>
								</p:column>
								<p:column headerText="Imprimir" rendered="#{vistosMB.esconderFicha}"
									style="width:58px;text-align:center;" styleClass="alinharCenter">
									<h:commandButton action="#{vistosMB.gerarRelatorioVisto(vistosProcesso)}"
										title="Ficha" image="../../resources/img/imprimiFicha.png"
										ajax="false" onclick="this.form.target='_blank'"
										style="width:27px;margin-left:4%">   
									</h:commandButton>       
								</p:column>
								<p:column headerText="Opções" style="width:75px;text-align:center;">  
									<p:commandLink id="btnInformacoes" title="Visualizar opções.">
										<img src="../../resources/img/informacaoVendaVerde.png" />
									</p:commandLink>
									<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
										hideEffect="fade" style="background:#F0F0F0;width:700px;">
										<p:outputLabel
											value="#{vistosProcesso.vendas.idvendas} - #{vistosProcesso.vendas.cliente.nome}"
											style="text-align:center;font-size:15px;" />
										<br />
										<br />
										<h:panelGrid style="width:100%;border-color:transparent;border:none;" columns="7">
										
												<p:commandLink action="#{vistosMB.boletos(vistosProcesso)}" 
													  title="IMPRIMIR OS BOLETOS" ajax="false"  
													 target="_blank"
													>
													<img src="../../resources/img/boletoFicha.png" width="36" /> 
													<h:panelGrid columns="1" style="text-align:center;">  
														<p:outputLabel value="BOLETOS" style="font-size:10px;"/>
														<p:outputLabel value=" "/>
													</h:panelGrid>
												</p:commandLink>  
												
												<p:commandLink
													action="#{vistosMB.contrato(vistosProcesso)}"
													title="IMPRIMIR O CONTRATO" 
													 ajax="false"  target="_blank"  >
													<img src="../../resources/img/imprimiContrato.png" width="36" />  
													<h:panelGrid columns="1" style="text-align:center;width:100%;">
														<p:outputLabel value="CONTRATO" style="font-size:10px;"/>
														<p:outputLabel value=" "/>
													</h:panelGrid>
												</p:commandLink> 
												<p:commandLink action="#{vistosMB.gerarRelatorioDeclaracaoInsencao(vistosProcesso)}"
													title="DECLARAÇÃO DE INSENÇÃO" ajax="false"
													target="_blank"
													 >
													<img src="../../resources/img/imprimiRecibo.png" width="36" /> 
													<h:panelGrid columns="1" style="text-align:center;">
														<p:outputLabel value="DECLARAÇÃO" style="font-size:10px;"/>
														<p:outputLabel value="INSENÇÃO" style="font-size:10px;"/>
													</h:panelGrid>
												</p:commandLink>  
												
												<p:commandLink action="#{vistosMB.documentacao(vistosProcesso)}"
													 title="DOCUMENTOS"
													 >
													<img src="../../resources/img/arquivosUpload.png" width="36" />
													<h:panelGrid columns="1" style="text-align:center;">
														<p:outputLabel value="DOCS" style="font-size:10px;"/>
														<p:outputLabel value=" "/>
													</h:panelGrid>
												</p:commandLink>
												<p:commandLink action="#{vistosMB.informacoes(vistosProcesso)}"
													 title="INFORMAÇÕES DA VENDA"
													 >
													<img src="../../resources/img/informacao.png" width="36" />
													<h:panelGrid columns="1" style="text-align:center;">
														<p:outputLabel value="INFO" style="font-size:10px;"/>
														<p:outputLabel value=" "/>
													</h:panelGrid>
												</p:commandLink>
												
												<p:commandLink
													action="#{vistosMB.finalizarVisto(vistosProcesso)}"
													title="FINALIZAR PROCESSO" 
													update="tabelaConsultaProcesso"
													 >
													<img src="../../resources/img/finalizadoFicha.png" width="36" />
													<h:panelGrid columns="1" style="text-align:center;"> 
														<p:outputLabel value="FINALIZAR" style="font-size:10px;"/>
														<p:outputLabel value="" style="font-size:10px;"/>
													</h:panelGrid>
												</p:commandLink> 
												
												<p:commandLink action="#{vistosMB.cancelarVenda(vistosProcesso)}"
														style="text-decoration: none" title="CANCELAR FICHA"
														update="tabelaConsultaProcesso"
														 >
														<p:confirm header="Cancelamento" message="Deseja Cancelar Ficha?" icon="ui-icon-alert" />
														<img src="../../resources/img/cancel.png" style="width: 36" />
														
															<h:panelGrid columns="1" style="text-align:center;">
																<p:outputLabel value="CANCELAR" style="font-size:10px;"/>
																<p:outputLabel value=" " style="font-size:10px;"/>
															</h:panelGrid>
												</p:commandLink>   
										</h:panelGrid>  
									</p:overlayPanel>   
								</p:column> 
							</p:dataTable>
					</p:tab>
					<p:tab title="Financeiro (#{vistosMB.nFichasFinanceiro})"
						titleStyle="font-size:11px;">    
						<p:dataTable id="tabelaConsultaFinanceiro" var="vistosFinanceiro"

									<h:outputText value="#{vistosFinanceiro.paisDestino}"  
										style="#{vistosMB.cor(vistosFinanceiro)}" />
								</p:column>

									<h:outputText value="#{vistosFinanceiro.vendas.usuario.nome}"
										style="#{vistosMB.cor(vistosFinanceiro)}" /> 
								</p:column>

								<p:column headerText="Venda Matriz" style="width:92px;" styleClass="alinharCenter">

											style="text-align:center;font-size:15px;" />
										<br />
										<br />
										<h:panelGrid style="width:100%;border-color:transparent;border:none;" columns="7">
										
												<p:commandLink action="#{vistosMB.boletos(vistosFinanceiro)}" 
													  title="IMPRIMIR OS BOLETOS" ajax="false"  
													 target="_blank"
													>
													<img src="../../resources/img/boletoFicha.png" width="36" /> 
													<h:panelGrid columns="1" style="text-align:center;">

													</h:panelGrid>
												</p:commandLink>  
												
												<p:commandLink

													title="IMPRIMIR O CONTRATO"

													</h:panelGrid>
												</p:commandLink>

													title="DECLARAÇÃO DE INSENÇÃO" ajax="false"

													 >

														<p:outputLabel value="INSENÇÃO" style="font-size:10px;"/>
													</h:panelGrid>
												</p:commandLink>  
												
												<p:commandLink action="#{vistosMB.documentacao(vistosFinanceiro)}"

					</p:tab>
					<p:tab title="Andamento (#{vistosMB.nFichasAndamento})"
						titleStyle="font-size:11px;">    
						<p:dataTable id="tabelaConsultaAndamento" var="vistosAndamento"
								value="#{vistosMB.listaVendasAndamento}" class="tabela" scrollable="true"
								scrollHeight="300" style="margin-bottom:20px">
								<p:column style="width:45px;">
									<p:commandLink rendered="#{vistosMB.imagemSituacaoUsuario(vistosAndamento)}" title="#{vistosAndamento.tituloFicha}">

												<p:commandLink action="#{vistosMB.cancelarVenda(vistos)}"

																<p:outputLabel value=" " style="font-size:10px;"/>

												</p:commandLink>

									</p:overlayPanel>

							</p:dataTable>
