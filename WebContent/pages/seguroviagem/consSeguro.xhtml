<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultaseguros" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="4"   
							columnClasses="tamanho7, tamanho1,tamanho1,tamanho1"
							style="width:90%;margin-left:4%;">
							<p:outputLabel value="ID Venda" for="idVenda" />
							<p:outputLabel value="Cliente" for="cliente" />
							<p:outputLabel value="Periodo da venda" for="dataIni" /> 
							<p:outputLabel value="Periodo de Início" for="dataIniSeguro" /> 
    
							<p:inputText id="idVenda"
								value="#{consultaSeguroViagemMB.idVenda}" style="width:90%;" />
							<p:inputText id="cliente"
								value="#{consultaSeguroViagemMB.nomeCliente}" style="width:90%" />
							<h:panelGroup>
								<p:calendar id="dataIni"
									value="#{consultaSeguroViagemMB.dataInicio}" size="12"
									locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataFinal"
									value="#{consultaSeguroViagemMB.dataFinal}" size="12" style="margin-left:1%;"
									locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
							</h:panelGroup>
							<h:panelGroup>
								<p:calendar id="dataIniSeguro"
									value="#{consultaSeguroViagemMB.dataSeguroInicial}" size="12"
									locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataFinalSeguro"
									value="#{consultaSeguroViagemMB.dataSeguroFinal}" size="12"  style="margin-left:1%;"
									locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>   
							</h:panelGroup>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="4"
							columnClasses="tamanho1, tamanho1,tamanho1, tamanho1"
							style="width:84%;margin-left:4%;">
							<p:outputLabel value="Unidade" for="unidade" />  
							<p:outputLabel value="Consultor" for="consultor" />
							<p:outputLabel value="Tipo"/>
							<p:outputLabel />

							<p:selectOneMenu id="unidade"   
								value="#{consultaSeguroViagemMB.unidade}"
								style="width:191px;"      
								converter="UnidadeNegocioConverter"   disabled="#{consultaSeguroViagemMB.habilitarUnidade}"
								filter="true" filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idUnidade"
									value="#{consultaSeguroViagemMB.listaUnidade}" var="sUnidade"
									itemLabel="#{sUnidade.nomerelatorio}" itemValue="#{sUnidade}" />
								<f:attribute name="listaUnidade"
									value="#{consultaSeguroViagemMB.listaUnidade}" />
								<p:ajax event="change"
									listener="#{consultaSeguroViagemMB.liberarComboUsuario()}"
									update="consultor" />
							</p:selectOneMenu>
							<p:selectOneMenu id="consultor"
								value="#{consultaSeguroViagemMB.usuario}"
								style="width:150px;" filter="true"
								filterMatchMode="startsWith" converter="UsuarioConverter"
								disabled="#{consultaSeguroViagemMB.librarComboUsuairo}">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idconsultor"
									value="#{consultaSeguroViagemMB.listaUsuario}" var="sUsuario"
									itemLabel="#{sUsuario.nome}" itemValue="#{sUsuario}" />
								<f:attribute name="listaUsuario"
									value="#{consultaSeguroViagemMB.listaUsuario}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="tipo" value="#{consultaSeguroViagemMB.tipoEmissao}" style="width:130px;" >
								<f:selectItem itemLabel="Todos" itemValue="Todos"/> 
								<f:selectItem itemLabel="Avulso" itemValue="Avulso"/> 
								<f:selectItem itemLabel="Au Pair" itemValue="Au Pair"/> 
								<f:selectItem itemLabel="Curso" itemValue="Curso"/> 
								<f:selectItem itemLabel="Demi Pair" itemValue="Demi Pair"/> 
								<f:selectItem itemLabel="High School" itemValue="High School"/> 
								<f:selectItem itemLabel="Higher Education" itemValue="Higher Education"/>
								<f:selectItem itemLabel="Pacotes" itemValue="Pacotes"/>
								<f:selectItem itemLabel="Programas Teens" itemValue="Programas Teens"/>
								<f:selectItem itemLabel="Trainee" itemValue="Trainee"/>
								<f:selectItem itemLabel="Voluntariado" itemValue="Voluntariado"/>  
								<f:selectItem itemLabel="Work and Travel" itemValue="Work and Travel"/>
							</p:selectOneMenu>
							<h:panelGroup>
								<p:commandButton value="Pesquisar"   
									icon=" ui-icon-search "
									action="#{consultaSeguroViagemMB.pesquisar()}"
									update="consultaseguros:tabelaseguros" />
								<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
									action="#{consultaSeguroViagemMB.limparPesquisa()}"
									update="consultaseguros:tabelaseguros, cliente, dataIni, dataFinal, idUnidade, idconsultor,idVenda,tipo,dataIniSeguro, dataFinalSeguro" />
							</h:panelGroup>
						</h:panelGrid>
					</p:tab>   
				</p:accordionPanel>

				<legend id="iUsu2">
					<b>Consulta Seguros</b>
				</legend>
				<br></br>
				<p:commandButton id="bntAddConta" icon="ui-icon-plus"
					class="botaoConsulta" style="font-size:12px;margin-left:80%"
					value="Novo Seguro" onclick="PF('cd').show();" />
				<p:dialog message="Venda emitida pela matriz?" showEffect="fade"
					hideEffect="fade" icon="ui-icon-alert" widgetVar="cd"
					style="width:30%;font-size:14px">
					<p:outputLabel value="Venda emitida pela matriz?"
						style="margin-left:2%" />
					<br></br>
					<br></br>
					<p:commandButton value="Sim"
						action="#{consultaSeguroViagemMB.vendaMatriz()}"
						oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" update="consultaseguros:growl"
						style="margin-left:10%;font-size:12px" />
					<p:commandButton value="Não"
						action="#{consultaSeguroViagemMB.vendaNaoMatriz()}"
						oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-no"
						icon="ui-icon-close" update="consultaseguros:growl"
						style="font-size:12px" />
				</p:dialog>
				<br></br> <br></br>
				<p:dataTable id="tabelaseguros" var="seguros"
					value="#{consultaSeguroViagemMB.listaSeguro}" class="tabela"
					scrollable="true" scrollHeight="300" style="margin-bottom:20px"
					rowIndexVar="rowIx">
					<p:column headerText="ID venda" style="width:50px">
						<h:outputText value="#{seguros.vendas.idvendas}"
							style="#{consultaSeguroViagemMB.cor(seguros)}" />
					</p:column>
					<p:column headerText="Cliente" style="text-align:left;width:150px;">
						<h:outputText value="#{seguros.vendas.cliente.nome}"
							style="#{consultaSeguroViagemMB.corNome(seguros)}" />
					</p:column>
					<p:column headerText="Data Venda"
						style="text-align:left;width:80px;">
						<h:outputText value="#{seguros.vendas.dataVenda}"
							style="#{consultaSeguroViagemMB.cor(seguros)}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Plano" style="width:150px;text-align:left;">
						<h:outputText value="#{seguros.valoresseguro.seguroplanos.nome}"  
							style="#{consultaSeguroViagemMB.cor(seguros)}" />
					</p:column>
					<p:column headerText="Unidade" style="width:150px;text-align:left;">
						<h:outputText
							value="#{seguros.vendas.unidadenegocio.nomerelatorio}"
							style="#{consultaSeguroViagemMB.cor(seguros)}" />
					</p:column>
					<p:column headerText="Consultor"
						style="width:150px;text-align:left;">
						<h:outputText value="#{seguros.vendas.usuario.nome}"
							style="#{consultaSeguroViagemMB.cor(seguros)}" />
					</p:column>
					<p:column headerText="Venda Matriz" style="width:92px;" styleClass="alinharCenter">
						<h:outputText value="#{consultaSeguroViagemMB.vendaMatriz(seguros)}"
							style="#{consultaSeguroViagemMB.cor(seguros)}" /> 
					</p:column>
					<p:column headerText="Tipo" style="width:70px;text-align:left;">
						<h:outputText value="#{seguros.controle}"
							style="#{consultaSeguroViagemMB.cor(seguros)}" />
					</p:column>
					<p:column  style="width:43px;text-align:center;"
						styleClass="alinharCenter">
						<p:commandLink action="#{consultaSeguroViagemMB.editar(seguros)}"
							style="text-decoration: none"
							disabled="#{consultaSeguroViagemMB.botoesHabilitados(seguros)}">
							<img src="../../resources/img/editaricon.png" />
							<p:ajax event="dialogReturn" process="@this"
								update=":consultaseguros:tabelaseguros" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Imprimir" rendered="#{consultaSeguroViagemMB.esconderFicha}"
						style="width:58px;text-align:center;" styleClass="alinharCenter">
						<h:commandButton action="#{consultaSeguroViagemMB.imprimirFicha(seguros)}"
							title="Ficha" image="../../resources/img/imprimiFicha.png"
							ajax="false" onclick="this.form.target='_blank'"
							style="width:65%;margin-left:4%">   
						</h:commandButton>       
					</p:column> 
					<p:column style="width:43px;" styleClass="alinharCenter" rendered="#{consultaSeguroViagemMB.expandirOpcoes}">
						<h:commandButton action="#{consultaSeguroViagemMB.boletos(seguros)}" disabled="#{consultaSeguroViagemMB.botoesHabilitados(seguros)}"
							title="Boleto" image="../../resources/img/boletoFicha.png"
							ajax="false" onclick="this.form.target='_blank'"
							style="width:100%;margin-left:4%" >
						</h:commandButton>  
					</p:column>
					<p:column headerText="Imprimir" rendered="#{consultaSeguroViagemMB.expandirOpcoes}"
						style="width:80px;text-align:center;" styleClass="alinharCenter">
						<h:commandButton
							action="#{consultaSeguroViagemMB.imprimirFicha(seguros)}"
							title="Ficha" image="../../resources/img/imprimiFicha.png"
							style="width:38%;margin-left:3%" ajax="false"
							onclick="this.form.target='_blank'"
							disabled="#{consultaSeguroViagemMB.botoesHabilitados(seguros)}">
						</h:commandButton>
						<h:commandButton
							action="#{consultaSeguroViagemMB.imprimirRecibo(seguros)}"
							title="Recibo" image="../../resources/img/imprimiRecibo.png"
							style="width:38%;margin-left:1%" ajax="false"
							onclick="this.form.target='_blank'"
							disabled="#{consultaSeguroViagemMB.botoesHabilitados(seguros)}">
						</h:commandButton>
					</p:column> 
					<p:column headerText="Info" style="width:45px;text-align:center" rendered="#{consultaSeguroViagemMB.expandirOpcoes}">  
						<p:commandLink action="#{consultaSeguroViagemMB.informacoes(seguros)}"
							 title="Informações da Venda"
							disabled="#{consultaSeguroViagemMB.botoesHabilitados(seguros)}">
							<img src="../../resources/img/informacao.png" width="160%" />
						</p:commandLink>
					</p:column>
					<p:column style="width:43px;" styleClass="alinharCenter" rendered="#{consultaSeguroViagemMB.expandirOpcoes}">
						<p:commandLink
							action="#{consultaSeguroViagemMB.cancelarVenda(seguros.vendas)}"
							style="text-decoration: none" title="Cancelar Ficha"
							update=":consultaseguros:tabelaseguros"
							disabled="#{consultaSeguroViagemMB.botoesHabilitados(seguros)}">
							<p:confirm header="Cancelamento"
										message="Deseja Cancelar Ficha?" icon="ui-icon-alert" />
							<img src="../../resources/img/cancel.png" width="30" />
						</p:commandLink>
					</p:column>
					<p:column style="width:49px;" styleClass="alinharCenter">  
						<p:commandLink action="#{consultaSeguroViagemMB.expandirOpcoes()}" title="#{consultaSeguroViagemMB.retornarTitleOpcoes()}" 
							update="tabelaseguros">  
							<img src="#{consultaSeguroViagemMB.retornarImgOpcoes()}" width="80%" />
						</p:commandLink>   
					</p:column>  
				</p:dataTable>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="background:#DDDDE1;">
			    	<div align="center">
				        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  style="font-size:12px;"/>
				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  style="font-size:12px;"/>
			        </div>  
			    </p:confirmDialog>  
				<br></br> <br></br>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
