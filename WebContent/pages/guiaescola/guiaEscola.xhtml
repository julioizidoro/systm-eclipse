<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../resources/css/cssteste.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body style="font-size: 12px;">
	<h:form id="idDialogAnexarArquivo"
		style="text-align:left;font-size: 10px; margin-left: 1%; ">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<title>Guia Escola</title>
		<p:growl id="messages" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
		<p:tabView  class="painelFormulario" style="width:100%;">
			<p:tab id="etapa1" title="Info Escola" >
				<br></br>
				<p:outputLabel for="site" value="Agent’s Site" />
				<br></br>
				<p:inputText id="site" value="#{guiaEscolaMB.guiaescola.site}"
					maxlength="100" style="width: 78%;margin-top: 5px;" readonly="true"/>
				<br></br>
				<br></br>
				<p:outputLabel for="idade"
					value="Minimun Age for Regular Courses and Maximun Age for Regular Courses?" />
				<br></br>
				
				<p:inputText id="idade" value="#{guiaEscolaMB.guiaescola.idade}"
					maxlength="30" style="width: 10%;margin-top: 5px;" readonly="true"/>
				<br></br>
				<br></br>
				<p:outputLabel for="dataInicio"
					value="For Regular Courses the student can start any Monday? Or needs to follow the Calendar?" />
				<br></br>
				
				<p:inputText id="dataInicio" value="#{guiaEscolaMB.guiaescola.datainiciocurso}"
					maxlength="30" style="width: 20%;margin-top: 5px;" readonly="true"/>
				<br></br>
				<br></br>
				<p:outputLabel for="teste" value="Wich Day is the Level Test?" />
				<br></br>
				<p:inputTextarea id="teste" value="#{guiaEscolaMB.guiaescola.teste}"
					rows="4" readonly="true" style="margin-top: 5px;float: left;width:78%;" />
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<br></br>
				<p:outputLabel for="duracao"
					value="What is the duration of the Class?" />
				<br></br>
				<p:inputTextarea id="duracao" readonly="true"
					value="#{guiaEscolaMB.guiaescola.duracao}" rows="1"
					class="comment-text-area" style="margin-top: 5px;" />
				<br></br>
				<br></br>
			</p:tab>
			<p:tab id="etapa2" title="Taxas">
				<br></br>
				<p:outputLabel for="material"
					value="When the student needs to pay the Material (Books)?In the Application or when arrives at School?" />
				<br></br>
				
				<p:inputText id="material" value="#{guiaEscolaMB.guiaescola.material}"
					maxlength="30" style="width: 20%;margin-top: 5px;" readonly="true"/>
				<br></br>
				<br></br>
				<p:outputLabel for="courier"
					value="How much is the courier to send the I-20?" rendered="true" />
				<br></br>
				<p:inputText id="courier" value="#{guiaEscolaMB.guiaescola.courier}"
					style="width:15%;text-align: right;margin-top:5px;" rendered="true"
					placeholder="U$ 0,00" readonly="true">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</p:inputText>
				<br></br>
				<br></br>
				<p:outputLabel for="exameFinal"
					value="How much is the Final Exam and wich one the student will pay? And when the student needs to pay it, in the Application or when arrives at School? "
					rendered="true" />
				<br></br>
				<p:inputText id="exameFinal" readonly="true"
					value="#{guiaEscolaMB.guiaescola.examefinal}"
					style="margin-top:5px;width:18%;text-align: right;" rendered="true"
					placeholder="U$ 0,00">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</p:inputText>
				<p:inputText id="ondeExameFinal" readonly="true"
					value="#{guiaEscolaMB.guiaescola.pagaexamefinal}"
					style="width:65%;margin-left: 5%;margin-top: 5px;" rendered="true" />
				<br></br>
				<br></br>
			</p:tab>
			<p:tab id="etapa3" title="Homestay">

				<br></br>

				<br></br>
				<p:inputText id="entradaAcomodacao1" value="#{guiaEscolaMB.guiaescola.homestayentrada}"

				<br></br>
				<br></br>
				<p:outputLabel for="saidaAcomodacao1"
					value="Wich Day the Student can leave from Accommodation?" />
				<br></br>
				<p:inputText id="saidaAcomodacao1" value="#{guiaEscolaMB.guiaescola.homestaysaida}"

				<br></br>
				<br></br>
				<p:outputLabel for="noiteExtra1"

				<br></br>
				<p:inputText id="noiteExtra1" value="#{guiaEscolaMB.guiaescola.homestaynoiteextra}"
					maxlength="30" style="width: 10%;margin-top: 5px;" readonly="true"/>
					
				<p:inputText id="numExtra1" value="#{guiaEscolaMB.guiaescola.homestaynumeronoiteextra}"
					maxlength="30" style="width: 10%;margin-top: 5px;margin-left: 2%;" readonly="true"/>
				<br></br>
				<br></br>
				<p:outputLabel for="compartilhado1"
					value="Students travelling alone can stay in a share rooms? In wich type of" />
				<br></br>
				<p:inputText id="compartilhado1" value="#{guiaEscolaMB.guiaescola.homestaycompartilhado}"

				<br></br>
			</p:tab>

				<br></br>

				<br></br>

				<p:inputText id="numExtra3" value="#{guiaEscolaMB.guiaescola.studionumeronoiteextra}"

				<br></br>

			<p:tab id="etapa6" title="Hostel">

			<p:tab id="etapa9" title="Informações"> 
				<p:outputLabel for="feriado"
					value="When the School will close at the End of the Year? And when will be the first Day of Classes?" />
				<br />
				<br />
				<p:calendar id="feriado" disabled="true"
					value="#{guiaEscolaMB.guiaescola.datafechamento}"
					pattern="dd/MM/yyyy" size="13" style="margin-top: 5px;">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:calendar>
				<p:calendar id="feriadoEscola" disabled="true"
					value="#{guiaEscolaMB.guiaescola.dataabertura}"
					pattern="dd/MM/yyyy" style="margin-left: 6%;margin-top: 5px;"
					size="13">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:calendar>
				<br></br>
				<br></br>
				<p:outputLabel for="textoFeriado"
					value="Wich holidays or other breaks the school have?" />
				<br></br>
				<p:inputTextarea id="textoFeriado" readonly="true"
					value="#{guiaEscolaMB.guiaescola.feriados}" rows="4"

				<br></br>
				<br></br>

				<br></br>

					value="#{guiaEscolaMB.guiaescola.observacoesgerais}" rows="4"
					cols="108" style="margin-top: 5px;width: 78%;" />
