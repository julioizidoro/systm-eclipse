<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="cadTerceiros" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>

            <title>Editar Pais</title>
            <p:selectOneMenu class="espacocampos5"
				style="width:200px;font-size:11px;" id="pais"
				value="#{editarPaisTmStarMB.pais}" converter="PaisTmStarConverter" filter="true" filterMatchMode="contains" panelStyle="width:180px">
				<f:selectItem itemLabel="Selecione" itemValue="0"
					noSelectionOption="true" />
				<f:selectItems value="#{editarPaisTmStarMB.listaPais}" var="pais"
					itemLabel="#{pais.nome}" itemValue="#{pais}" />
				<f:attribute name="listaPais" value="#{editarPaisTmStarMB.listaPais}" />
			</p:selectOneMenu>
            <br/><br/><br/><br/>
                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{editarPaisTmStarMB.salvar()}"></p:commandButton>
                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{editarPaisTmStarMB.cancelar()}"></p:commandButton>
                <br/>
        </h:form>     
    </h:body>
</html>
