<?xml version='1.0'  encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="pt-br"
      xml:lang="pt-br">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
         <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
        
</h:head>
		
		<h:form id="uploadPDFTmStar" acceptcharset="ISO-8859-1" >
			<p:growl id="messages" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
			
			<title  ><b>Upload da Imagem</b></title>
			<br/><br/>
			<br /><br /> 
			<p:fileUpload dragDropSupport="false" fileLimit="#{aplicacaoMB.parametrosprodutos.numeroupload}" style="font-size:12px;" label="Anexar" fileUploadListener="#{uploadImagemTmStarMB.fileUploadListener}" value="#{uploadImagemTmstarMB.file}"  mode="advanced" 
                     update="messages"  allowTypes="/(\.|\/)(png|jpg|jpe?g)$/" sizeLimit="#{aplicacaoMB.parametrosprodutos.tamanhoupload}">
            </p:fileUpload>
				
			<br/><br/>
			<br/>
					<p:commandButton id="bConfirmar" value="Fechar" action="#{uploadImagemTmStarMB.salvar()}" icon="ui-icon-check" style="font-size:12px;margin-left:35%"/>
			<br/><br/><br/><br/>
		</h:form>
</html>
