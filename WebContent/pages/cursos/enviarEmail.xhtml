<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="enviarEmail" style="text-align:left;font-size: 10px;">
             <p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
            <title>Enviar Email</title><br></br>
            <p:outputLabel for="idDe" value="De:" style="margin-left:5.3%;"/>
            <p:outputLabel id="idDe" value="#{enviarEmailFicha.emailDe}" style="margin-left:1%;"/>
            <br></br><br></br>
            <p:outputLabel for="idPara" value="Para:" style="margin-left:4%;"/>
            <p:inputText id="idPara" value="#{enviarEmailFicha.emailPara}" style="margin-left:1%;width:43%;"/>
            <p:outputLabel for="idCC" value="CC:" style="margin-left:5%;"/>
            <p:inputText id="idCC" value="#{enviarEmailFicha.emailCC}" style="margin-left:1%;width:35%;"/>
            <br></br><br></br>
            <p:outputLabel for="idAssunto" value="Assunto:" style="margin-left:0.7%;"/>
            <p:inputText id="idAssunto" value="#{enviarEmailFicha.assunto}" style="margin-left:1%;width:43%;"/>
            <p:outputLabel for="idSenha" value="Senha do E-mail:" style="margin-left:5%;"/>
            <p:inputText id="idSenha" value="#{enviarEmailFicha.senhaEmail}"  type="password"  style="margin-left:1%;width:23%;"/>
            <br></br><br></br>
            <p:inputTextarea  value="#{enviarEmailFicha.textoEmail}"  rows="8" cols="96" queryDelay="750" minQueryLength="4" style="margin-left:9.5%"/>
            <br></br><br></br><br></br>
            <p class="botaocadpacote"><br></br>
                <p:commandButton class="imagemm" icon="ui-icon-check" value="Enviar" action="#{enviarEmailFicha.enviarEmail()}" update="growl"/>
                <p:commandButton class="espacocampos" icon="ui-icon-close" value="Fechar" action="#"/>
            <br></br><br></br></p>
        </h:form>     
    </h:body>
</html>
