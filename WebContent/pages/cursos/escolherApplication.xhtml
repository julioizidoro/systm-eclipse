<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

</h:head>
<h:body style="background:#DDDDE1;">
	<f:view encoding="ISO-8859-1">
		<h:form id="filtrarRelatorioCobranca"
			style="text-align:left;font-size: 12px;">
			
			<title>Imprimir o Programa</title>
			
			
			<br />
			

			<p:dataTable id="idtabelaorcamento" var="produtoorcamento"
				value="#{escolherApplicationMB.listaProdutosOrcamento}" class="tabela"
				scrollable="true" scrollHeight="150" emptyMessage="No cars found with given criteria" filteredValue="#{escolherApplicationMB.listaProdutosFiltro}" >
				
				
				<p:column style="text-align:left;" filterBy="#{produtoorcamento.descricao}" headerText="Descrição"  filterMatchMode="contains" filterStyle="width:100%;">
            		<h:outputText
						value="#{produtoorcamento.descricao}" />
        		</p:column>
				
				<p:column headerText=""
					style="width:55px;"> 
					
					<p:commandLink  action="#{escolherApplicationMB.imprimirApplication(produtoorcamento)}" ajax="false" target="_blank"> 
                          	<img src="../../resources/img/iconeDownload.png" width="30" />
                          </p:commandLink>
				</p:column>
				
			</p:dataTable>
			<br />
			<br /><br />
			<div align="center">
				
				<p:commandButton style="margin-left: 2%" icon="ui-icon-close"
					value="Fechar" action="#{relatorioCobrancaMB.fechar()}"></p:commandButton>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
