<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="cadCoefieciente" style="text-align:left;font-size: 10px;background:#DDDDE1; ">
         	<div align="center" style="background:#DDDDE1;">
	         	<h:panelGrid columns="1" style="width:100%;">
						<p:outputLabel value="Tipo de visto" for="tipoVisto"
									style="font-size: 10px;" />
						<p:selectOneMenu id="tipoVisto"
								value="#{cadCoeficienteMB.coeficientejuros.tipo}"
								style="width:150px;" title="Campo obrigatório">
								<f:selectItem itemLabel="Selecione" itemValue="sn"
									noSelectionOption="true" />
								<f:selectItem itemLabel="Juros Cartão" itemValue="Juros Cartão" />
								<f:selectItem itemLabel="Juros Franquia" itemValue="Juros Franquia" />
								<f:selectItem itemLabel="Juros Fin" itemValue="Juros Fin" />
								<f:selectItem itemLabel="Deságio Matriz" itemValue="Deságio Matriz" />
						</p:selectOneMenu>
				</h:panelGrid>   
				<br/>
	            <h:panelGrid columns="2" columnClasses="cadCliente1, colunaVinteNoveTres">
	            	<p:outputLabel value="Nº Parcelas"/>
	            	<p:outputLabel value="Coeficiente"/>
	            
	            	<p:inputText id="nParcelas" value="#{cadCoeficienteMB.coeficientejuros.numeroParcelas}" style="text-align:right"/>
	            	<p:inputText id="coeficiente" value="#{cadCoeficienteMB.coeficientejuros.coeficiente}" style="text-align:right">
	            		<f:convertNumber pattern="##,###,###,###.#####" 
								minFractionDigits="5" />
	            	</p:inputText>
	            </h:panelGrid>
	            <br/><br/>   
	            <div align="center">
		            <p:commandButton id="btnconfirmar" value="Confirmar" icon="ui-icon-check" action="#{cadCoeficienteMB.salvar()}"/>
		            <p:commandButton id="btncancelar"  style="margin-left: 1%" icon="ui-icon-close" value="Cancelar" action="#{cadCoeficienteMB.cancelar()}"/>
          		</div>
            </div>
        </h:form>      
    </h:body>  
</html>
