<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Orçamento Higher Education</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SysTM 3.0</title>
	<!-- Bootstrap core CSS -->
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Font Awesome -->
	<link href="resources/css/font-awesome.min.css" rel="stylesheet" />
	<!-- Endless -->
	<link href="resources/css/endless.min.css" rel="stylesheet" />
	<link href="resources/css/endless-skin.css" rel="stylesheet" />
	<link href="resources/css/css.css" rel="stylesheet" />
	<!-- charbar -->
	<script src='resources/js/charBar.js'></script>
</h:head>
<h:body>
	<div align="left">
		<img src="../../resources/img/pagina01.png" width="100%" />

	</div>
	<br />
	<div style="background:#E8E8E8;">
		<img src="../../resources/img/logoHE.jpg" width="150" style="float:right;"/>
		<br/>
		<h:panelGroup style="width:100%;margin-left:2%;">
			<img src="../../resources/img/mateHeOrcamento.png" width="60px" />
			<p:outputLabel value="#{orcamentoHePdfMB.heorcamento.cliente.nome}"
				style="font-size: 24px;" />
		</h:panelGroup>
		<br /><br />
		<h:panelGrid columns="1"
			style="width:100%;font-size:12px;margin-left: 2%;">
			<p:outputLabel
				value="A Travelmate busca proporcionar experiências pra vida toda." />
			<p:outputLabel />
			<p:outputLabel />
			<p:outputLabel
				value="Confira as opções selecionadas e conte conosco para esclarecer suas dúvidas, sempre com um atendimento personalizado." />
			<p:outputLabel />
			<p:outputLabel />
			<p:outputLabel value="#{orcamentoHePdfMB.heorcamento.usuario.nome}" />
			<p:outputLabel value="Consultor em Intercâmbio | #{orcamentoHePdfMB.heorcamento.usuario.unidadenegocio.nomeFantasia}." />
			<p:outputLabel
				value="#{orcamentoHePdfMB.heorcamento.usuario.unidadenegocio.email} | #{orcamentoHePdfMB.heorcamento.usuario.unidadenegocio.fone}" />
		</h:panelGrid>
		<br />
		<br />
	</div>
		<div align="left">
			<img src="../../resources/img/bannerHe.png" width="70%" />
	
		</div>
	<br />
	<br />
	<ui:repeat var="heorcamentopais" value="#{orcamentoHePdfMB.listaHeorcamentopais}">
		<div style="font-size: 14px;">
			<h:panelGrid columns="1" style="width:70%;">
				<h:panelGrid style="width:100%;border-bottom: 1.5px solid;">
					<h:panelGrid columns="2" style="width:100%;">
						<p:outputLabel value="Local  " /> <p:outputLabel value="#{heorcamentopais.cidade.nome}, #{heorcamentopais.cidade.pais.nome}" style="float: right;"/>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid style="width:100%;border-bottom: 1.5px solid;">
					<h:panelGrid columns="2" style="width:100%;">
						<p:outputLabel value="Programa" /> <p:outputLabel value="#{heorcamentopais.curso}" style="float: right;"/>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid style="width:100%;border-bottom: 1.5px solid;">
					<h:panelGrid columns="2" style="width:100%;">
						<p:outputLabel value="Data Início" /> <p:outputLabel value="#{heorcamentopais.datainicio}" style="float: right;">
	                            									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
	                            								</p:outputLabel>
					</h:panelGrid>     
				</h:panelGrid>
				<h:panelGrid style="width:100%;border-bottom: 1.5px solid;">
					<h:panelGrid columns="2" style="width:100%;">
						<p:outputLabel value="Duração do Programa" /> <p:outputLabel value="#{heorcamentopais.duracao}" style="float: right;"/>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid style="width:100%;border-bottom: 1.5px solid;">
					<h:panelGrid columns="2" style="width:100%;">
						<p:outputLabel value="Valor Tuition Aproximado" /> 
						<h:panelGroup>
							<p:outputLabel value="#{heorcamentopais.valormoedaestrageira}"  style="float: right;margin-left:1%;">
								<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
							</p:outputLabel>
							<p:outputLabel value="#{heorcamentopais.cambio.moedas.sigla}" style="float: right;"/>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
			<br/>
			<h:panelGroup rendered="#{heorcamentopais.listar}">
				<p style="width:70%;text-align:justify;">
					<p:outputLabel value="#{heorcamentopais.descricaoPais}"/>
				</p>
			</h:panelGroup>
			<br /><br />
		</div>
	</ui:repeat>
	<br />
	<br />
	<br />
	<div align="left">
		<img src="../../resources/img/bannerAssessoria.png" width="70%" />

	</div>
	<br />
	<p style="font-size:16px;;margin-left:1%;">
		<b><p:outputLabel style="font-size:16px;" value="A Assessoria Universitária padrão da TravelMATE é de #{orcamentoHePdfMB.heorcamento.sigla}"/>
			<p:outputLabel value="#{orcamentoHePdfMB.heorcamento.valorassessoria}"
								style="font-size:16px;margin-left:1%;">
								<f:convertNumber pattern="##,###,###,###.##"
									minFractionDigits="2" />
							</p:outputLabel>
		 </b> <p:outputLabel style="font-size:16px;" value="e engloba o suporte durante o processo de Higher Education."/>
	</p>


	<p style="font-size:16px;margin-left:1%;text-align:justify;">
		
		
		<p:outputLabel style="font-size:16px;text-align:justify;" value="Para efetivarmos a sua inscrição, além dos dados obrigatórios para
		preenchermos o Application, formulários e contrato, precisaremos dos
		documentos abaixo:"/> <br />
		
		<h:panelGroup rendered="#{orcamentoHePdfMB.heorcamento.historicomedio}">
			<p:outputLabel style="font-size:16px;" 
			value="- Histórico e Diploma de Conclusão  do Ensino Médio (Original e Tradução Juramentada)" />
			<br />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{orcamentoHePdfMB.heorcamento.passaporte}">
			<p:outputLabel style="font-size:16px;" value="- Passaporte" />
			<br />
		</h:panelGroup>
		<h:panelGroup rendered="#{orcamentoHePdfMB.heorcamento.historicosuperior}">
			<p:outputLabel style="font-size:16px;"
			value="- Histórico e Diploma de Conclusão  do Ensino Superior (Original e Tradução Juramentada)" />
			<br />
		</h:panelGroup>
		<h:panelGroup rendered="#{orcamentoHePdfMB.heorcamento.score}">
			<p:outputLabel style="font-size:15px;" value="- Score Report do teste de proficiência" />
		</h:panelGroup>
		
	</p>

	<p style="font-size:16px;;margin-left:1%;text-align:justify;"><p:outputLabel style="font-size:16px;text-align:justify;" value="Todos os documentos devem ser enviados em formato PDF para o seu
		consultor TravelMATE que, em parceria com o Departamento de Higher
		Education dará início ao seu processo seletivo."/></p>


	<p style="font-size:16px;;margin-left:1%;text-align:justify;"><p:outputLabel style="font-size:16px;text-align:justify;" value="Assim que a sua inscrição for completamente aceita e você for
		aprovado, receberemos a sua Letter of Offer com detalhes mais
		precisos sobre a deadline para garantirmos a sua vaga na instituição. E
		com base nesta deadline ofereceremos uma forma de parcelamento sem
		juros para a sua comodidade."/></p>

	
	<br />
	<br />
	<div align="left">
		<img src="../../resources/img/obsHe.png" width="70%" />

	</div>
	<br />
	<br />
	
	<p style="font-size:16px;margin-left:2%;">#{orcamentoHePdfMB.heorcamento.observacao}.</p>
</h:body>
</html>
