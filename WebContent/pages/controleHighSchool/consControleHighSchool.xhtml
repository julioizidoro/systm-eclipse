<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultaControleHighSchool" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1"> 
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="5"
							columnClasses="tamanho1, tamanhoavisos,tamanho7, tamanho1,tamanhoavisos"
							style="width:95%;margin-left:3%;">
							<p:outputLabel value="ID Venda" for="idVenda" />
							<p:outputLabel value="Cliente" for="cliente" />
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel />
							<p:outputLabel value="Situação" for="situacao" /> 

							<p:inputText id="idVenda" value="#{controleHighSchoolMB.idVenda}"
								style="width:65%" />
							<p:inputText id="cliente"
								value="#{controleHighSchoolMB.nomeCliente}" style="width:90%" />
							<p:calendar id="dataIni"
								value="#{controleHighSchoolMB.iniDataEmbarque}" size="10"
								locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal" style="margin-left:2%;"
								value="#{controleHighSchoolMB.finalDataEmbarque}" size="10"
								locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar> 
							<p:selectOneMenu id="situacao"
								value="#{controleHighSchoolMB.situacao}" style="width:95px;">
								<f:selectItem itemLabel="TODOS" itemValue="TODOS" /> 
								<f:selectItem itemLabel="Andamento" itemValue="ANDAMENTO" />
								<f:selectItem itemLabel="Finalizado" itemValue="Finalizado" />
								<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" /> 
								<p:ajax event="change" />
							</p:selectOneMenu>
						</h:panelGrid>  
						<br></br>
						<h:panelGrid columns="5" 
							columnClasses="tamanho24,tamanho24, tamanho143, tamanho143, tamanhoavisos2"
							style="width:90%;margin-left:3%;">   
							<p:outputLabel value="Unidade" for="unidade" />  
							<p:outputLabel value="Consultor" for="consultor" />       
							<p:outputLabel value="Início"/>
							<p:outputLabel value="Ano"/>   
							<p:outputLabel />         
							
							<p:selectOneMenu id="unidade" filter="true" filterMatchMode="startsWith" panelStyle="width:180px"
								value="#{controleHighSchoolMB.unidadenegocio}" style="width:180px"
								converter="UnidadeNegocioConverter">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />  
								<f:selectItems
									value="#{controleHighSchoolMB.listaUnidadeNegocio}"
									var="unidade" itemLabel="#{unidade.nomerelatorio}"
									itemValue="#{unidade}" />
								<f:attribute name="listaUnidade"
									value="#{controleHighSchoolMB.listaUnidadeNegocio}" />
								<p:ajax event="change"
									listener="#{controleHighSchoolMB.gerarListaConsultor()}"
									update="consultor"></p:ajax>
							</p:selectOneMenu>

							<p:selectOneMenu id="consultor"
								value="#{controleHighSchoolMB.usuario}" style="width:150px;"
								converter="UsuarioConverter" filter="true"
								filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems value="#{controleHighSchoolMB.listaConsultor}"
									var="consultor" itemLabel="#{consultor.nome}"
									itemValue="#{consultor}" />
								<f:attribute name="listaUsuario"
									value="#{controleHighSchoolMB.listaConsultor}" />
							</p:selectOneMenu> 
							<p:selectOneMenu id="semestre"
								value="#{controleHighSchoolMB.semestre}" style="width:95px;">
								<f:selectItem itemLabel="Selecione" itemValue="sn" /> 
								<f:selectItem itemLabel="JAN/FEV" itemValue="JAN/FEV" />
								<f:selectItem itemLabel="JUL/AGO" itemValue="JUL/AGO" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:selectOneMenu id="ano"   
								value="#{controleHighSchoolMB.ano}" style="width:95px;">
								<f:selectItem itemLabel="Selecione" itemValue="sn" /> 
								<f:selectItem itemLabel="2017" itemValue="2017" />
								<f:selectItem itemLabel="2018" itemValue="2018" />
								<f:selectItem itemLabel="2019" itemValue="2019" />
								<f:selectItem itemLabel="2020" itemValue="2020" />
								<p:ajax event="change" />
							</p:selectOneMenu>    
							<h:panelGroup>
								<p:commandButton value="Pesquisar" icon=" ui-icon-search "
									update=":consultaControleHighSchool:tabelaControleHighSchool, :consultaControleHighSchool:PanelQuantidadeFichas"
									action="#{controleHighSchoolMB.pesquisar()}" />
								<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w" style="margin-left:2%;"
									update="consultaControleHighSchool:tabelaControleHighSchool, unidade, dataFinal, dataIni, cliente,idVenda, :consultaControleHighSchool:PanelQuantidadeFichas"
									action="#{controleHighSchoolMB.limpar()}" />
							</h:panelGroup>
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>

				<legend id="iUsu2">
					<b>High School</b>
				</legend>
				<br></br>   
				<div align="center">
					<p:dataTable id="tabelaControleHighSchool" var="controle"
						value="#{controleHighSchoolMB.listaControle}" style="width:98%;" editable="true" 
						scrollable="true" scrollHeight="300" scrollWidth="650" frozenColumns="5"> 
						<p:ajax event="rowEdit" listener="#{controleHighSchoolMB.salvarMudancas(controle)}" 
							update=":consultaControleHighSchool:tabelaControleHighSchool, :consultaControleHighSchool:growl" /> 
						<p:column style="text-align:left;" width="34">
							<p:commandLink title="#{controle.vendas.situacao}" style="cursor: initial;">
								<img src="#{controleHighSchoolMB.imagemSituacaoFicha(controle)}" 
									width="25" />                   
							</p:commandLink>                
						</p:column>            
						<p:column headerText="ID" width="32" style="text-align:left;">       
							<h:outputText value="#{controle.vendas.idvendas}" />   
						</p:column>    
						<p:column headerText="Data Ins." style="text-align:left;" width="52">
							<h:outputText value="#{controle.vendas.dataVenda}">          
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
							</h:outputText>
						</p:column>   
						<p:column headerText="Nome" width="180">
							<p:commandLink value="#{controle.vendas.cliente.nome}"
								action="#{controleHighSchoolMB.atualizarInformacoes(controle)}"
								title="Atualizar informações" style="text-decoration: underline"> 
							</p:commandLink>     
						</p:column>     
						<p:column width="25">
				           <p:rowEditor />
				        </p:column>  
				        <p:column headerText="Unidade" width="140"> 
							<h:outputText value="#{controle.vendas.unidadenegocio.nomerelatorio}" />
						</p:column>     
						<p:column headerText="Agente" width="140">
							<h:outputText value="#{controle.vendas.usuario.nome}" />  
						</p:column> 
						<p:column headerText="Duração" width="100">  
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.highschool.duracaoIntercambio}" /></f:facet>
              					<f:facet name="input"><p:inputText  value="#{controle.highschool.duracaoIntercambio}" style="width:100%;"/></f:facet>
              				</p:cellEditor>  
						</p:column> 
						<p:column headerText="Embarque" width="75">     
							<p:cellEditor>
              					<f:facet name="output">
              						<h:outputText value="#{controle.dataEmbarque}" >
              							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
              						</h:outputText>
              					</f:facet>
              					<f:facet name="input">
              						<p:calendar value="#{controle.dataEmbarque}"
										size="8" locale="pt" pattern="dd/MM/yyyy"> 
              							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
              						</p:calendar> 
              					</f:facet>
              				</p:cellEditor>
						</p:column>   
						<p:column headerText="Retorno" width="75">     
							<p:cellEditor>
              					<f:facet name="output">
              						<h:outputText value="#{controle.dataRetorno}" >
              							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
              						</h:outputText>
              					</f:facet>
              					<f:facet name="input">
              						<p:calendar value="#{controle.dataRetorno}"
										size="8" locale="pt" pattern="dd/MM/yyyy"> 
              							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
              						</p:calendar>
              					</f:facet>
              				</p:cellEditor>
						</p:column>  
						<p:column headerText="Escola" width="220">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.highschool.escolaIntercambio}" /></f:facet>
              					<f:facet name="input"><p:inputText  value="#{controle.highschool.escolaIntercambio}" style="width:100%;"/></f:facet>
              				</p:cellEditor> 
						</p:column>        
						<p:column headerText="Data Nasc." width="93" style="text-align:center;">     
							<p:cellEditor>
              					<f:facet name="output">
              						<h:outputText value="#{controle.vendas.cliente.dataNascimento}" >
              							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
              						</h:outputText>
              					</f:facet>  
              					<f:facet name="input">
              						<p:inputMask mask="99/99/9999"  value="#{controle.vendas.cliente.dataNascimento}" style="width:100%;">
              							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
              						</p:inputMask> 
              					</f:facet>  
              				</p:cellEditor>
						</p:column>    
						<p:column headerText="Telefone" width="110">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.vendas.cliente.foneCelular}" /></f:facet>
              					<f:facet name="input"><p:inputText  value="#{controle.vendas.cliente.foneCelular}" style="width:100%;"/></f:facet>
              				</p:cellEditor>   
						</p:column>
						<p:column headerText="Telefone Resp." width="110">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.highschool.foneContatoEmergencia}" /></f:facet>
              					<f:facet name="input"><p:inputText  value="#{controle.highschool.foneContatoEmergencia}" style="width:100%;"/></f:facet>
              				</p:cellEditor>    
						</p:column>
						<p:column headerText="E-mail" width="190">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.vendas.cliente.email}" /></f:facet>
              					<f:facet name="input"><p:inputText  value="#{controle.vendas.cliente.email}" style="width:100%;"/></f:facet>
              				</p:cellEditor>    
						</p:column>    
						<p:column headerText="E-mail Resp." width="190"> 
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.highschool.emailConatoEmergencia}" /></f:facet>
              					<f:facet name="input"><p:inputText  value="#{controle.highschool.emailConatoEmergencia}" style="width:100%;"/></f:facet>
              				</p:cellEditor>     
						</p:column>
						<p:column headerText="Aeroporto Final" width="160">  
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.aeroportofinal}" /></f:facet>
              					<f:facet name="input"><p:inputText  value="#{controle.aeroportofinal}" style="width:100%;"/></f:facet>
              				</p:cellEditor>   
						</p:column>   
						<p:column headerText="Envio App" width="100">     
							<p:cellEditor>
              					<f:facet name="output">
              						<h:outputText value="#{controle.dataEnvioApp}" >
              							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
              						</h:outputText>
              					</f:facet>
              					<f:facet name="input">
              						<p:calendar value="#{controle.dataEnvioApp}"
										size="8" locale="pt" pattern="dd/MM/yyyy"> 
              							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
              						</p:calendar>
              					</f:facet>
              				</p:cellEditor>
						</p:column>     
						<p:column headerText="Passagem" width="100">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.passagem}" /></f:facet>
              					<f:facet name="input">
									<p:selectOneMenu  value="#{controle.passagem}" style="width:95%;"> 
										<f:selectItem itemLabel="Sim" itemValue="Sim" />
										<f:selectItem itemLabel="Não" itemValue="Não" /> 
										<p:ajax event="change" />
									</p:selectOneMenu>
								</f:facet> 
              				</p:cellEditor>    
						</p:column>
						<p:column headerText="Pagamento" width="90">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.pagamento}" /></f:facet>
              					<f:facet name="input">
									<p:selectOneMenu  value="#{controle.pagamento}" style="width:95%;"> 
										<f:selectItem itemLabel="Sim" itemValue="Sim" />
										<f:selectItem itemLabel="Não" itemValue="Não" /> 
										<p:ajax event="change" />
									</p:selectOneMenu>
								</f:facet>
              				</p:cellEditor>    
						</p:column> 
						<p:column headerText="Visto" width="80">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.visto}" /></f:facet>
              					<f:facet name="input">
									<p:selectOneMenu  value="#{controle.visto}" style="width:95%;"> 
										<f:selectItem itemLabel="Pendente" itemValue="Pendente" />
										<f:selectItem itemLabel="Negado" itemValue="Negado" />
										<f:selectItem itemLabel="Aprovado" itemValue="Aprovado" /> 
										<p:ajax event="change" />
									</p:selectOneMenu>
								</f:facet>
              				</p:cellEditor>    
						</p:column> 
						<p:column headerText="Família" width="80">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.familia}" /></f:facet>
              					<f:facet name="input">
									<p:selectOneMenu  value="#{controle.familia}" style="width:95%;"> 
										<f:selectItem itemLabel="Sim" itemValue="Sim" />
										<f:selectItem itemLabel="Não" itemValue="Não" /> 
										<p:ajax event="change" />
									</p:selectOneMenu>
								</f:facet>  
              				</p:cellEditor>    
						</p:column>   
						<p:column headerText="Historico Chegou" width="140">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.historicochegou}" /></f:facet>
              					<f:facet name="input">
									<p:selectOneMenu  value="#{controle.historicochegou}" style="width:95%;"> 
										<f:selectItem itemLabel="Sim" itemValue="Sim" /> 
										<f:selectItem itemLabel="Não" itemValue="Não" /> 
										<p:ajax event="change" />
									</p:selectOneMenu> 
								</f:facet>
              				</p:cellEditor>    
						</p:column>  
						<p:column headerText="Historico Tradução" width="140">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.historicotraducao}" /></f:facet> 
              					<f:facet name="input">
									<p:selectOneMenu  value="#{controle.historicotraducao}" style="width:95%;"> 
										<f:selectItem itemLabel="Sim" itemValue="Sim" />
										<f:selectItem itemLabel="Não Precisa" itemValue="Não Precisa" />
										<f:selectItem itemLabel="Não" itemValue="Não" /> 
										<p:ajax event="change" />
									</p:selectOneMenu>
								</f:facet>
              				</p:cellEditor>    
						</p:column>  
						<p:column headerText="Historico Entrega" width="140">
							<p:cellEditor>
              					<f:facet name="output"><h:outputText value="#{controle.historicoentrega}" /></f:facet>
              					<f:facet name="input"><p:inputText  value="#{controle.historicoentrega}" style="width:100%;"/></f:facet>
              				</p:cellEditor>    
						</p:column>  
						<p:column headerText="Arquivos" style="text-align:center" width="70">    
							<p:commandLink
								action="#{controleHighSchoolMB.documentacao(controle)}" title="Arquivos">  
								<img src="../../resources/img/boletoFicha.png" width="25"/>
							</p:commandLink>
						</p:column>  
					</p:dataTable>  
				</div>
				<h:panelGrid id="PanelQuantidadeFichas" columns="5" width="40%"
					style="margin-left: 2%;">
					<h:panelGroup>
						<p:commandLink title="N° Total de Ficha"
							style="margin-left:15%;cursor: initial;">
							<img src="../../resources/img/iconeTotal.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="numFicha"
							value="#{controleHighSchoolMB.numeroFichas}"
							style="font-size:24px;margin-left: 5%;" />
					</h:panelGroup>
					<h:panelGroup>
						<p:commandLink title="Ficha Finalizada"
							style="margin-left:5%;cursor: initial;">
							<img src="../../resources/img/finalizadoFicha.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="idNFichaFinalizada"
							value="#{controleHighSchoolMB.nFichasFinalizadas}"
							style="font-size:24px;margin-left: 5%;" />
					</h:panelGroup>
					<h:panelGroup>
						<p:commandLink title="Ficha em Andamento" style="cursor: initial;">
							<img src="../../resources/img/amarelaFicha.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="idNFichaProcesso"
							value="#{controleHighSchoolMB.nFichasAndamento}"
							style="font-size:24px;margin-left: 5%;" />
					</h:panelGroup> 
					<h:panelGroup >
						<p:commandLink style="cursor: initial;" title="Ficha Cancelada" >
							<img src="../../resources/img/fichaCancelada.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="idNFichaCancelada" value="#{controleHighSchoolMB.nFichaCancelada}" style="font-size:24px;margin-left: 5%;"/>
					</h:panelGroup> 
				</h:panelGrid>   
				<br></br> <br></br><br></br> 
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
