 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head>
    <h:body style="background:#DDDDE1;">
	    <f:view encoding="ISO-8859-1">
	        <h:form id="reciboAvulso" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>
	            <title>Recibo Avulso</title>
	            <p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
	            <p:outputLabel value="Nome" for="nome" style="margin-left:-1%"/> 
	            <br></br>
	            <p:inputText id="nome" value="#{reciboAvulsoMB.nome}" style="width:391px;margin-left:-1%" />
	            <br></br><br></br>
	            <h:panelGrid columns="2" columnClasses="tamanho8,tamanho8" style="margin-left:-1%;width:75%;">
		            <p:outputLabel value="Data Recibo" for="data" /> 
		            <p:outputLabel value="Valor" for="valor" /> 
		            
		            <p:calendar id="data" value="#{reciboAvulsoMB.data}" size="20"  locale="pt"  pattern="dd/MM/yyyy" >
		                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
		            </p:calendar>
		            <p:inputText id="valor" value="#{reciboAvulsoMB.valor}" style="width:102px;text-align:right" >
		            	<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
		            </p:inputText> 
	            </h:panelGrid>
	            <br></br>
	            <p:outputLabel value="Produto" for="produto" style="margin-left:-1%"/>
	            <br></br>
	            <p:inputTextarea id="produto" value="#{reciboAvulsoMB.produto}" rows="3"
							cols="71" style="margin-left:-1%" />
	            <br></br><br></br> 
	            <p:outputLabel value="Forma de Pagamento" for="pagamento"  style="margin-left:-1%" />
	            <br></br>
	            <p:inputTextarea id="pagamento" value="#{reciboAvulsoMB.formaPagamento}" rows="3"
							cols="71" style="margin-left:-1%" />
	            <br></br><br></br>
	            <div align="center">
		            <p:commandButton value="Imprimir" onclick="this.form.target='_blank'" update="growl" icon="ui-icon-print" actionListener="#{reciboAvulsoMB.gerarRelatorioRecibo()}" ajax="false"/>
		            <p:commandButton style="margin-left:4%" icon="ui-icon-close" value="Cancelar" action="#{reciboAvulsoMB.cancelar()}"/>
	            </div>
	        </h:form>    
	     </f:view>
    </h:body>
</html>
