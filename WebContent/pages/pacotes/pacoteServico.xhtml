<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
	<script type="text/javascript" src="../../resources/js/calendario.js"></script>
</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="pacoteServico" style="text-align:left;font-size:11px;">
		<title>Serviço</title>
		<br></br>
		<p:outputLabel value="Descrição" for="descricao"
			style="margin-left:8%" />
		<br></br>
		<p:inputTextarea id="descricao" cols="80" rows="10"  class="fontebranca" value="#{pacoteServicoMB.pacoteservico.descricao}" style="margin-left:8%"/>
		<br></br>
		<br></br>
		<p:outputLabel value="Tarifa" for="tarifa" style="margin-left: 8%" />
		<br></br>
		<p:inputText  id="tarifa"
			value="#{pacoteServicoMB.pacoteservico.tarifa}"
			style="margin-left:8%;text-align:right" maxlength="45">
			<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
		</p:inputText>
		<br></br>
		<br></br>
		<p class="botaocadpacote">
			<br></br>
			<p:commandButton class="imagemm" icon="ui-icon-check"
				value="Confirmar" action="#{pacoteServicoMB.salvarServico()}" style="font-size:11px;" />
			<p:commandButton class="espacocampos" icon="ui-icon-close"
				value="Cancelar" action="#{pacoteServicoMB.cancelar()}" />
			<p:commandButton class="espacocampos" icon="ui-icon-trash"
				value="Excluir" action="#{pacoteServicoMB.excluir()}" />
			<br></br> <br></br>
		</p>
	</h:form>
</h:body>
</html>
