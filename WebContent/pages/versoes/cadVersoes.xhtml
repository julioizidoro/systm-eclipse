<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>
    

 <h:body> 
 	<f:view encoding="ISO-8859-1">
        <h:form id="idDialogAnexarArquivo" style="text-align:left;font-size: 10px;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
           
			<title  >Cadastro de Versões</title>
			<p:growl id="messages" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
			
			<h:panelGrid columns="2" style="width:100%;">
				<h:panelGroup>
						<p:outputLabel value="Data" for="data" style="font-size:12px;"/>
						<br />
						<p:inputMask id="data" mask="99/99/9999" size="15" class="form-control" value="#{cadVersoesMB.versoes.data}" style="font-size: 12px;">
			             	<f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			        	</p:inputMask>
			    </h:panelGroup>
			    <h:panelGroup>
					<p:outputLabel value="Grupo de Acesso" for="grupoacesso"  class="left3" />
					<p:selectOneMenu  id="grupoacesso"  style="width: 320px;"  value="#{cadVersoesMB.grupoacesso}" converter="GrupoAcessoConverter"
	                             filter="true" filterMatchMode="contains" panelStyle="width:180px" >
	                    <f:selectItem  itemLabel="Todos" itemValue="0" noSelectionOption="true"/> 
	                    <f:selectItems  value="#{cadVersoesMB.listaGrupoAcesso}" var="grupoacessoselecionado" itemLabel="#{grupoacessoselecionado.descricao}" itemValue="#{grupoacessoselecionado}"/>
	                    <f:attribute name="listaGrupoAcesso" value="#{cadVersoesMB.listaGrupoAcesso}"/>
	                </p:selectOneMenu>
	            </h:panelGroup>
            </h:panelGrid>
            <h:panelGrid columns="1" style="widht:100%;">
            	<p:outputLabel value="Modulo" for="modulo" class="fontebranca" /> 
                <p:inputText id="modulo"  value="#{cadVersoesMB.versoes.modulo}"  style="width:172px;"/>
            </h:panelGrid>
            <h:panelGrid columns="1" style="widht: 100%;">
            	<p:outputLabel value="Descrição" for="descricao" class="fontebranca" /> 
                <p:inputTextarea id="descricao"  value="#{cadVersoesMB.versoes.descricao}"  style="width:422px;"/>
            </h:panelGrid>
            <br/>
             <h:panelGrid columns="2" style="margin-left:35%;"> 
				<p:commandButton id="btnConfirmar" ajax="false" value="Confirmar" action="#{cadVersoesMB.salvar()}" icon="ui-icon-check" update="@form, growl" style="font-size:12px;"/>
			    <p:commandButton id="btnCancelar" value="Cancelar" action="#{cadVersoesMB.cancelar()}" icon="ui-icon-closethick" style="font-size:12px;margin-left:2%"/>
			 </h:panelGrid>  
        </h:form>
    </f:view>
 </h:body>
</html>
