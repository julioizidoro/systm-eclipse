<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head> 
    <h:body style="background:#DDDDE1;">
        <h:form id="cadAviso" style="text-align:left;font-size: 10px;">
			<title>Cadastro de avisos</title>
            
            <p:outputLabel value="Tipo de aviso" for="tipoaviso" style="margin-left:4%"/>
            <br></br>
            <p:selectOneMenu  id="tipoaviso"  value="#{cadAvisosMB.aviso.imagem}"  style="width:243px;margin-left:4%">
	            <f:selectItem itemLabel="Selecione" itemValue=" "/> 
	            <f:selectItem itemLabel="Promoção" itemValue="promocao"/> 
	            <f:selectItem itemLabel="Aviso" itemValue="aviso"/> 
	        </p:selectOneMenu>
            <br></br><br></br>
       		<p:outputLabel value="Texto" style="margin-left:4%"/>
       		<br></br>
       		<p:inputTextarea value="#{cadAvisosMB.aviso.texto}" id="descricao" rows="6" style="margin-left:4%" class="comment-text-area"/>
       		<br></br>  <br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>  
       		<div align="center">
                 <p:commandButton icon="ui-icon-check" value="Confirmar" actionListener="#{cadAvisosMB.salvar()}"  />
                 <p:commandButton icon="ui-icon-close" value="Cancelar" action="#{cadAvisosMB.cancelar()}" style="margin-left:2%;"/>
            </div>
        </h:form>     
    </h:body>
</html>
