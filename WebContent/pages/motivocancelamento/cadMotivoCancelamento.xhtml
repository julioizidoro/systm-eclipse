 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<f:view encoding="ISO-8859-1">
		<h:form id="cadNovoMotivo" style="font-size:11px;">
			<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
			<h:panelGrid columns="1" style="margin-left: 2.5%;width:95%;" >
				<p:outputLabel value="Motivo Cancelamento"/> 

				<p:inputText id="motivo" value="#{cadMotivoCancelamentoMB.motivocancelamento.motivo}"
					style="width:95%;"/>
			</h:panelGrid>  
			<br />      
			<div align="center" style="width:98%;">
				<p:commandButton id="btnConfirmar" ajax="false" value="Confirmar"
					action="#{cadMotivoCancelamentoMB.salvar()}" icon="ui-icon-check"
					update="growl" class="corBotão" />
				<p:commandButton id="btnCancelar" value="Cancelar"
					action="#{cadMotivoCancelamentoMB.fechar()}" icon="ui-icon-closethick"
					style="margin-left:2%" class="corBotão" />
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
