<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Documentos</title>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="consultaDocumentos" style="text-align:left;font-size:11px;">
		<p:growl id="growl" showDetail="true" sticky="false"
			life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
			
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:commandLink>
				<img src="../../resources/img/ajax-loader.gif" />
			</p:commandLink>
		</p:dialog>
		
		<br></br>
		<p:dataTable id="tabelaDocumentos" var="documentos"
			value="#{documentosRFMB.listaArquivos}" class="tabelas-responsivas"
			style="margin-left:2.5%;width:90%;" scrollable="true">
			<p:column headerText="Tipo" style="text-align:left;">
				<h:outputText value="#{documentos.tipoarquivo.descricao}" />
			</p:column>
			<p:column headerText="Nome" style="text-align:left;">
				<h:outputText value="#{documentos.nomeArquivo}" />
			</p:column>
			<p:column style="width:50px;" styleClass="alinharCenter">
				<a title="Download" name="download"
					href="http://#{documentosRFMB.ftpdados.host}:82/ftproot/systm/arquivos/#{documentos.nomesalvos}"
					target="_blank"
					style="text-decoration: none; color: white; font-size: 18px;"
					type="button"> <img src="../../resources/img/iconeDownload.png"
					width="30" /></a>
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
