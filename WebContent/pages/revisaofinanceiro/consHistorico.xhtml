<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultaRevisaoFinanceiro" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<br></br> 
      
				<legend id="iUsu2">  
					<b>Histórico</b>
				</legend> 
				<br/><br/>          
						<p:dataTable id="tabelaPendentes" var="cursos" 
							value="#" scrollable="true"  
							scrollHeight="200" style="width:80%;margin-left:4%;" >        
							
							
							<p:column headerText="Data"    
								style="text-align:center;width:80px;">
								<h:outputText value="12/12/2017">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>   
							</p:column>
							<p:column headerText="Contato"  style="width:110px;"
								styleClass="alinharCenter">
								<h:outputText
									value="#" />        
							</p:column>     
							<p:column headerText="Assunto" style="width:150px;"
								styleClass="alinharCenter">
								<h:outputText value="#" />
							</p:column>  
							<p:column headerText="Usuário" style="width:110px;"
								styleClass="alinharCenter">
								<h:outputText value="#" />
							</p:column>  
						</p:dataTable>  
						<h:panelGrid columns="2" style="width:23%;margin-left:33%;">
							<p:commandButton id="bVoltar" value="Voltar" action="#{historicoMB.voltarCadastroRF()}"
								icon="ui-icon-arrowreturnthick-1-w" style="font-size:12px;" />
							<p:commandButton id="bNovoHistorico" value="Novo Histórico" action="#{historicoMB.cadastrarHistorico()}"
								icon="ui-icon-plus" style="font-size:12px;" update="@form"/>
						</h:panelGrid>  
						<br/><br/>
						
						<h:panelGrid style="width:39%;margin-left:23%;" id="PanelCadastroHistorico" rendered="#{historicoMB.habilitarCadastro}">
							<h:panelGrid columns="2" style="width:100%;" id="PanelInformacoesMotivoData">
								<p:outputLabel value="Motivo da Pendência" for="motivopendencia" style="font-size:12px;" />
								<p:outputLabel value="Data" for="data"  style="font-size:12px;" />
								
								 <p:selectOneMenu id="motivopendencia"  style="width:200px;" value="#">
				                    <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"/> 
				                    <f:selectItem itemLabel="Autorização de Débito" itemValue="Autorização de Débito" />  
				                    <f:selectItem itemLabel="Comprovante de Depósito" itemValue="Comprovante de Depósito" />  
				                    <f:selectItem itemLabel="Boleto não Emitido" itemValue="Boleto não Emitido" /> 
				                    <f:selectItem itemLabel="Forma de Pagamento" itemValue="Forma de Pagamento" />  
				                    <f:selectItem itemLabel="Cheque não Recebido" itemValue="Cheque não Recebido" />
				                    <f:selectItem itemLabel="Pagamento x Embarque" itemValue="Cheque" />  
				                    <f:selectItem itemLabel="Financiamento" itemValue="Financiamento" /> 
				                    <f:selectItem itemLabel="Outros" itemValue="Outros" /> 
				                </p:selectOneMenu>
				                
								<p:inputMask id="data" 
									mask="99/99/9999" maxlength="15" value="12/12/2017">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
								</p:inputMask>
							</h:panelGrid>
							<h:panelGrid id="PanelInformacoesAssunto" columns="1" style="width:90%;">
								<p:outputLabel value="Assunto" for="obs" class="fontebranca" />
					
								<p:inputTextarea id="obs" value="#" rows="3" style="width:100%;" />
							</h:panelGrid>
				            <br />
				            
				              
				            <br /><br /><br />
				             <h:panelGrid columns="2" style="margin-left:27%;"> 
								<p:commandButton id="btnConfirmar" value="Confirmar" action="#{historicoMB.salvarHistorico()}" icon="ui-icon-check" update="@form" style="font-size:12px;"/>
							    <p:commandButton id="btnCancelar" value="Cancelar" action="#{historicoMB.cancelarHistorico()}" update="@form" icon="ui-icon-closethick" style="font-size:12px;margin-left:2%"/>
							 </h:panelGrid> 
						</h:panelGrid>

			</div>

		</h:form> 
	</ui:define>
</ui:composition>
</html>
