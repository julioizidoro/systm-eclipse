<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>
    

 <h:body > 
        <h:form id="cadastroPendencia" style="font-size: 11px;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
           
			<title  >Cadastro de Pendência</title>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
			<h:panelGrid columns="2" style="width:100%;">
				<p:outputLabel value="Próximo Contato" for="proximocontato"  class="left3" />
				<p:outputLabel value="Motivo da Pendência" for="motivopendencia"  class="left3" />
				
			   
				<p:calendar id="proximocontato"
					value="#{cadVendaPendenciaMB.vendapendencia.dataproximocontato}" size="20"
					 locale="pt" pattern="dd/MM/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					<p:ajax event="change" />
					<p:ajax event="dateSelect" />
				</p:calendar>
				<p:selectOneMenu  id="motivopendencia"  style="width: 280px;"  value="#{cadVendaPendenciaMB.vendamotivopendencia}" converter="VendaMotivoPendenciaConverter"
	                             filter="true" filterMatchMode="contains" panelStyle="width:180px" >
	                    <f:selectItem  itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
	                    <f:selectItems  value="#{cadVendaPendenciaMB.listaVendaMotivoPencencia}" var="motivopendencia" itemLabel="#{motivopendencia.descricao}" itemValue="#{motivopendencia}"/>
	                    <f:attribute name="listaVendaMotivoPencencia" value="#{cadVendaPendenciaMB.listaVendaMotivoPencencia}"/>
	                </p:selectOneMenu>
			</h:panelGrid>  
			<h:panelGrid columns="1" style="width:100%;">
				<p:outputLabel value="Relato" for="obs" class="fontebranca" />
	
				<p:inputTextarea id="obs" value="#{cadVendaPendenciaMB.vendapendencia.relato}" rows="3" style="width:95%;" />
			</h:panelGrid>
            <br />
            
              
            <br /><br /><br />
             <h:panelGrid columns="2" style="margin-left:27%;"> 
				<p:commandButton id="btnConfirmar" ajax="false" value="Confirmar" action="#{cadVendaPendenciaMB.salvar()}" icon="ui-icon-check" update="growl" style="font-size:12px;"/>
			    <p:commandButton id="btnCancelar" value="Cancelar" action="#{cadVendaPendenciaMB.cancelar()}" icon="ui-icon-closethick" style="font-size:12px;margin-left:2%"/>
			 </h:panelGrid>  
        </h:form>
 </h:body>
 
</html>
