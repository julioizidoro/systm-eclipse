<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="idtelaconsultainvoices">
			<div id="centro">
				<br></br>
				<p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<legend id="iUsu2" style="font-size:15px">
					<b>Invoice</b>
				</legend>
				 <p:commandButton value="Novo" icon="ui-icon-plus" action="#{consultaInvoiceCursoMB.novo()}" class="botaoConsulta" style="font-size:12px;margin-left:80%">
				 	<p:ajax event="dialogReturn" listener="#{consultaInvoiceCursoMB.gerarListaInvoices()}" update="idtabelaInvoices"/>
				 </p:commandButton>
				<br></br>
				<br></br>
				<br></br>
				<p:dataTable id="idtabelaInvoices" var="invoices"
					value="#{consultaInvoiceCursoMB.listaInvoices}" class="tabela"
					scrollable="true" scrollHeight="250"
					style="margin-bottom:20px;margin-top:-1%">
					<p:column headerText="Id Venda" style="width:50px;">
						<h:outputText value="#{invoices.vendas.idvendas}" />
					</p:column>
					<p:column headerText="Tipo" style="width:90px;">
						<h:outputText value="#{invoices.tipo}" />
					</p:column>
					<p:column headerText="Parceiro" style="width:130px;">
						<h:outputText
							value="#{invoices.vendas.fornecedorcidade.fornecedor.nome}" />
					</p:column>
					<p:column headerText="Nome do Cliente" style="width:180px;">
						<h:outputText value="#{invoices.vendas.cliente.nome}" />
					</p:column>
					<p:column headerText="Data Previsão"
						style="text-align:center;width:82px;">
						<h:outputText
							value="#{invoices.dataPrevistaPagamento}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					
					<p:column headerText="Recebimento"
						style="text-align:center;width:82px;">
						<h:outputText
							value="#{invoices.datarecebimentocomprovante}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Moeda" style="width:65px;">
						<h:outputText value="#{invoices.vendas.cambio.moedas.sigla}" />
					</p:column>
					<p:column headerText="Valor NET"
						style="width:80px;text-align:right">
						<h:outputText
							value="#{consultaInvoiceCursoMB.retornarValorNet(invoices)}"
							style="#{consultaInvoiceCursoMB.corValorNet}">
							<f:convertNumber pattern="##,###,###,###.##"
								minFractionDigits="2" />
						</h:outputText>
					</p:column>
					<p:column headerText="Valor Crédito"
						style="width:80px;text-align:right">
						<h:outputText value="#{invoices.valorcredito}">
							<f:convertNumber pattern="##,###,###,###.##"
								minFractionDigits="2" />
						</h:outputText>
					</p:column>
					 <p:column  style="width:38px;" styleClass="alinharCenter" >
                        <p:commandLink action="#{consultaInvoiceCursoMB.editar(invoices)}" style="text-decoration: none" >
                             <img src="../../resources/img/editaricon.png"/>
                             <p:ajax event="dialogReturn" listener="#{consultaInvoiceCursoMB.gerarListaInvoices()}" process="@this" update=":idtelaconsultainvoices:idtabelaInvoices"/>
                         </p:commandLink>
                     </p:column>
                     <p:column  style="width:40px;" styleClass="alinharCenter" >
                          <p:commandLink  action="#{consultaInvoiceCursoMB.excluirInvoice(invoices)}" title="excluir"  update=":idtelaconsultainvoices:idtabelaInvoices, :idtelaconsultainvoices:growl"> 
                          	<img src="../../resources/img/excluir.png"  />
                          </p:commandLink>
                        </p:column>
				</p:dataTable>
				<p:commandButton value="Voltar" icon="ui-icon-arrowreturnthick-1-w" action="#{consultaInvoiceCursoMB.voltar()}" class="botaoConsulta" style="font-size:12px;margin-left:81%"/>
				<br></br> <br></br>
			</div>  
		</h:form>
	</ui:define>
</ui:composition>
</html>
