<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>   
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../../resources/js/calendario.js"></script>  
    </h:head>
    <h:body>
        <h:form id="situacaoControle" style="text-align:left;font-size:11px;">
            <title>Situação Controle</title><br></br>
                   <p:accordionPanel class="painelControleCursos" style="background:#1F8871;" >
                        <p:tab  title="" class="tab" titleStyle="font-size: 11px" >
                            <p:selectOneRadio id="situacao" value="#{controleCursoMB.controlecurso.situacao}"  layout="grid" columns="3" style="width:18%;margin-left: 1%">
                                <f:selectItem itemLabel="Cancelado" itemValue="Cancelado" /> 
		                        <f:selectItem itemLabel="Standby" itemValue="Standby"  style="margin-left:10%" />
		                        <f:selectItem itemLabel="Processo" itemValue="Processo" />
		                        <f:selectItem itemLabel="Embarcado" itemValue="Embarcado" style="margin-left:10%"/>
		                        <f:selectItem itemLabel="Grupo" itemValue="Grupo"/>
		                        <p:ajax event="change"/>
		                    </p:selectOneRadio>
		                </p:tab>
                    </p:accordionPanel>  
					<p class="botaocadpacote">
						<br></br>
						<p:commandButton class="imagemm" icon="ui-icon-check"
							value="Confirmar" action="#{controleCursoMB.salvarSituacao()}"></p:commandButton>
						<br></br> <br></br>
					</p>
            </h:form>
      </h:body>
</html>
