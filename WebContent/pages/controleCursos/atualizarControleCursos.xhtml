<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>   
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../../resources/js/calendario.js"></script>  
    </h:head>
    <h:body>
        <h:form id="autalizarControleCurso" style="text-align:left;font-size:11px;">
            <title>Atualizar Controle Curso</title><br></br>
                   <p:accordionPanel class="painelControleCursos" style="background:#1F8871;" >
                        <p:tab  title="Dados de Controle" class="tab" titleStyle="font-size: 11px" >
                            <br></br>
                            <p:outputLabel value="Data Envio Inscrição" for="datainicio2" style="margin-left: 1.2%"  />
                            <p:outputLabel value="Data Embarque" for="datatermino3" style="margin-left: 13.4%"    />
                            <p:outputLabel value="Possui Acomodação" for="acomodacaoControle"  style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left: 15.6%"  />
                            <p:outputLabel value="Código" for="codigo"  style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:6.6%"  />
                            <br></br>   
                            <h:panelGrid style="margin-left:0.5%;" columns="5">
	                            <p:calendar id="datainicio2" value="#{atualizarControleCursoMB.controle.dataEnvioInscricaoEscola}"  maxlength="20" locale="pt" style="margin-left:1%" disabled="" pattern="dd/MM/yyyy" >
	                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
	                                 <p:ajax event="change" />
	                                <p:ajax event="dateSelect" />
	                            </p:calendar>
	                           
	                            <p:calendar id="datatermino3" value="#{atualizarControleCursoMB.controle.dataEmbarque}"  style="margin-left:46%"  maxlength="20" disabled="">
	                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
	                            </p:calendar>
                            
                            
	                             <p:selectOneMenu id="acomodacaoControle" style="width:100px; margin-left:52%;" value="#{atualizarControleCursoMB.controle.possuiAcomidacao}"  >
	                                <f:selectItem itemLabel="Não" itemValue="Nao"/>
	                                <f:selectItem itemLabel="Sim" itemValue="Sim"/>   
	                            </p:selectOneMenu> 
	                              
	                            <p:inputText id="codigo" value="#{atualizarControleCursoMB.curso.codigo}" style="width:55%;margin-left:25%;"/>
	                        </h:panelGrid>
	                        <br /><br />
	                        
	                        <p:outputLabel value="Recebeu Kit Viagem"   style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left: 1%"  />
                            <p:outputLabel value="Visto Emitido"   style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left: 22%"  />
                            <p:outputLabel value="Orientação Pré Embarque"   style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left: 25%"  />
                            <br />
                            <p:selectOneRadio id="kitViagem"  value="#{atualizarControleCursoMB.controle.kitViagem}" style="width:18%;margin-left: 1%" >
                                <f:selectItem itemLabel="Sim" itemValue="Sim" class="espacologin" /> 
                                <f:selectItem itemLabel="Não" itemValue="Não" class="espacologin" />
                            </p:selectOneRadio>
                            
                            <p:selectOneRadio id="vistoEmitido"  value="#{atualizarControleCursoMB.controle.visto}" style="width:18%;margin-left: 37.5%; margin-top:-4.5%;" >
                                <f:selectItem itemLabel="Sim" itemValue="Sim" class="espacologin" /> 
                                <f:selectItem itemLabel="Não" itemValue="Não" class="espacologin" />
                            </p:selectOneRadio>
                            
                            <p:selectOneRadio id="orientacaoPreEmbarque"  value="#{atualizarControleCursoMB.controle.orientacaoPreEmbarque}" style="width:18%;margin-left: 73.5%; margin-top:-4.5%;" >
                                <f:selectItem itemLabel="Sim" itemValue="Sim" class="espacologin" /> 
                                <f:selectItem itemLabel="Não" itemValue="Não" class="espacologin" />
                            </p:selectOneRadio>
	                        <br /><br />
	                        
	                        <p:outputLabel value="LOAS + Obs" for="obs" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left: 1%"  />
                            <br />
	                        <h:panelGrid columns="1" cellpadding="3" style="margin-left:0.5%">
								<p:inputTextarea id="obs" cols="115" rows="10"
									class="fontebranca" value="#{atualizarControleCursoMB.controle.loasObs}" />
							</h:panelGrid>
                            <br></br>   
                        </p:tab>
                        
                        <p:tab  title="Dados da Ficha" class="tab" titleStyle="font-size: 11px" >
                        	<br />
                        	<p:outputLabel value="Nº Controle" for="nControle" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:1%;"   />
		              		<p:outputLabel value="Data Inscrição" for="dataIncricao" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:7%;"   />
		                    <p:outputLabel value="Unidade Negócio" for="unidadeNegocio" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:7%;"   />
		                    <p:outputLabel value="Consultor" for="consultor" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:24%;"   />
		                    
		                    <br></br>  
		                    <p:inputText id="nControle" value="#{atualizarControleCursoMB.controle.idcontroleCursos}" style="width:11%;margin-left:1%;margin-top:1%;" readonly="true"/>     
		                    <p:inputText id="dataIncricao" value="#{atualizarControleCursoMB.curso.vendas.dataVenda}" style="width:11%;margin-left:4%;" readonly="true">
		                    	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
		                    </p:inputText>   
		                    <p:inputText id="unidadeNegocio" value="#{atualizarControleCursoMB.controle.vendas.unidadenegocio.nomeFantasia}" style="width:30%;margin-left:5%;" readonly="true"/>     
		                    <p:inputText id="consultor" value="#{atualizarControleCursoMB.controle.vendas.usuario.nome}" style="width:25%;margin-left:6.5%;" readonly="true"/> 
                        	<br /><br />
                        	
                        	<p:outputLabel value="Nome" for="nome" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:1%;"   />
		                    <p:outputLabel value="E-mail" for="email" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:51.2%;"   />
		                   
		                    <br></br>  
		                    <p:inputText id="nome" value="#{atualizarControleCursoMB.controle.vendas.cliente.nome}" style="width:41%;margin-left:1%;margin-top:1%;" readonly="true"/>     
		                	<p:inputText id="email" value="#{atualizarControleCursoMB.controle.vendas.cliente.email}" style="width:41%;margin-left:13.3%;" readonly="true"/>
		                	<br /><br />     
		                	
		                	<p:outputLabel value="Fone Celular" for="numeroCelular" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:1%;"   />
		                    <p:outputLabel value="Idade" for="idade" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:10%;"   />
		                   	<p:outputLabel value="Inicio do Curso" for="datainiciocurso" style="margin-left: 12.9%"  />
                            <p:outputLabel value="Programa" for="nomeprograma" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:8%;"   />
		                    <br></br> 
		                   	 
		                    <p:inputText id="numeroCelular" value="#{atualizarControleCursoMB.controle.vendas.cliente.foneCelular}" style="width:12%;margin-left:1%;margin-top:1%;" readonly="true"/>     
		                	<p:inputText id="idade" value="#{atualizarControleCursoMB.idade}" style="width:10%;margin-left:6.2%;" readonly="true"/>
		                	
		                	<p:inputText id="datainiciocurso" value="#{atualizarControleCursoMB.curso.dataInicio}" style="width:12%;margin-left:6.2%;" readonly="true">     
                   		 		<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    		</p:inputText>
                    		<p:inputText id="nomeprograma" value="#{atualizarControleCursoMB.curso.nomeCurso}" style="width:40%;margin-left:6.2%;" readonly="true"/>
		                	<br /><br />
		                	
		                	<p:outputLabel value="Pais Destino" for="paisDestino" style="margin-left: 1%"  />
                            <p:outputLabel value="Cidade de Destino" for="cidadeDestino" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:28%;"   />
		                    <p:outputLabel value="Duração(Semanas)" for="nsemanasFicha" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:23%;"   />
		                    <br></br> 
		                   	 
		                    <p:inputText id="paisDestino" value="#{atualizarControleCursoMB.controle.vendas.fornecedorcidade.cidade.pais.nome}" style="width:30%;margin-left:1%;margin-top:1%;" readonly="true"/>     
		                	<p:inputText id="cidadeDestino" value="#{atualizarControleCursoMB.controle.vendas.fornecedorcidade.cidade.nome}" style="width:30%;margin-left:6.1%;" readonly="true"/>
		                	<p:inputText id="nsemanasFicha" value="#{atualizarControleCursoMB.curso.numeroSenamas}" style="width:22%;margin-left:6.1%;" readonly="true"/>
		                	<br /><br />
		                	
		                	<p:outputLabel value="Tipo de Acomodação" for="tipoAcomodacaoFicha" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:1%;"   />
		                    <p:outputLabel value="Número do VTM" for="numerovtm" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:50.5%;"   />
		                    <br></br> 
		                   	 
		                    <p:inputText id="tipoAcomodacaoFicha" value="#{atualizarControleCursoMB.curso.tipoAcomodacao}" style="width:35%;margin-left:1%;margin-top:1%;" readonly="true"/>     
		                	<p:inputText id="numerovtm" value="#{atualizarControleCursoMB.curso.numeroCartaoVTM}" style="width:30%;margin-left:30.4%;" readonly="true"/>
		                	<br /><br />
		                </p:tab>
                    </p:accordionPanel>  
					<p class="botaocadpacote">
						<br></br>
						<p:commandButton class="imagemm" icon="ui-icon-check"
							value="Confirmar" action="#{atualizarControleCursoMB.salvar()}"></p:commandButton>
						<p:commandButton class="espacocampos"
							icon="ui-icon-close" value="Cancelar" action="#{atualizarControleCursoMB.cancelar()}"></p:commandButton>
						<br></br> <br></br>
					</p>
            </h:form>
      </h:body>
</html>
