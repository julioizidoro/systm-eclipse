<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultaControleCursos" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false"
					life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="4"
							columnClasses="tamanho1, tamanhoavisos,tamanho8,tamanho8"
							style="width:95%;margin-left:3%;">
							<p:outputLabel value="ID Vendas" for="idvendas" />
							<p:outputLabel value="Cliente" for="cliente" />
							<p:outputLabel value="Período de Início" for="dataIni" />
							<p:outputLabel value="Período da Venda" for="dataVenda" />

							<p:inputText id="idvendas" value="#{controleCursoMB.idvenda}"
								style="width:90%" />
							<p:inputText id="cliente" value="#{controleCursoMB.nomeCliente}"
								style="width:90%" />
							<h:panelGroup>
								<p:calendar id="dataIni"
									value="#{controleCursoMB.iniDataEmbarque}" size="10"
									locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataFinal"
									value="#{controleCursoMB.finalDataEmbarque}" size="10"
									style="margin-left:2%;" locale="pt" pattern="dd/MM/yyyy"
									mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
							</h:panelGroup>
							<h:panelGroup>
								<p:calendar id="dataVenda"
									value="#{controleCursoMB.datainivenda}" size="10" locale="pt"
									pattern="dd/MM/yyyy" mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataVendaFinal"
									value="#{controleCursoMB.datafimvenda}" size="10"
									style="margin-left:2%;" locale="pt" pattern="dd/MM/yyyy"
									mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
							</h:panelGroup>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="6"
							columnClasses="tamanho8,tamanho8, tamanho1,tamanho1,tamanho7,tamanho1"
							style="width:97%;margin-left:3%;">
							<p:outputLabel value="Unidade" for="unidade" />
							<p:outputLabel value="Consultor" for="consultor" />

							<p:outputLabel value="Situação" for="situacao" />
							<p:outputLabel value="Situação da Venda" for="situacao" />
							<p:outputLabel />
							<p:outputLabel />

							<p:selectOneMenu id="unidade"
								value="#{controleCursoMB.unidadenegocio}" style="width:90%"
								converter="UnidadeNegocioConverter" filter="true"
								filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems value="#{controleCursoMB.listaUnidadeNegocio}"
									var="unidade" itemLabel="#{unidade.nomerelatorio}"
									itemValue="#{unidade}" />
								<f:attribute name="listaUnidade"
									value="#{controleCursoMB.listaUnidadeNegocio}" />
								<p:ajax event="change"
									listener="#{controleCursoMB.gerarListaConsultor()}"
									update="consultor" />
							</p:selectOneMenu>
							<p:selectOneMenu id="consultor"
								value="#{controleCursoMB.usuario}" style="width:90%;"
								converter="UsuarioConverter" filter="true"
								filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems value="#{controleCursoMB.listaConsultor}"
									var="consultor" itemLabel="#{consultor.nome}"
									itemValue="#{consultor}" />
								<f:attribute name="listaUsuario"
									value="#{controleCursoMB.listaConsultor}" />
							</p:selectOneMenu>

							<p:selectOneMenu id="situacao"
								value="#{controleCursoMB.situacao}" style="width:100px;">
								<f:selectItem itemLabel="TODOS" itemValue="TODOS" />
								<f:selectItem itemLabel="Processo" itemValue="PROCESSO" />
								<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
								<f:selectItem itemLabel="Embarcado" itemValue="EMBARCADO" />
								<f:selectItem itemLabel="Standby" itemValue="STANDBY" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:selectOneMenu id="situacaoFicha"
								value="#{controleCursoMB.situacaoFicha}" style="width:100px;">
								<f:selectItem itemLabel="TODOS" itemValue="TODOS" />
								<f:selectItem itemLabel="ANDAMENTO" itemValue="ANDAMENTO" />
								<f:selectItem itemLabel="FINALIZADA" itemValue="FINALIZADA" />
								<f:selectItem itemLabel="CANCELADA" itemValue="CANCELADA" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:commandButton value="Pesquisar" icon=" ui-icon-search "
								update=":consultaControleCursos:acordionPainel"
								action="#{controleCursoMB.pesquisar()}" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								update="consultaControleCursos:acordionPainel, unidade, dataFinal, dataIni, cliente, idvendas,situacaoFicha,
									 dataVenda, dataVendaFinal"
								action="#{controleCursoMB.limpar()}" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
				<legend id="iUsu2">
					<b>Consulta Controle de Cursos</b>
				</legend>
				<p:tabView id="acordionPainel" class="consultaCurso">
					<p:tab title="Financeiro (#{controleCursoMB.nFichaFinanceiro})"
						class="tab" titleStyle="font-size: 11px">
						<p:dataTable id="tabelaControleCursoFinanceiro"
							var="cursosFinanceiro"
							value="#{controleCursoMB.listaVendasCursoFinanceiro}"
							scrollable="true" scrollHeight="300" editable="true"
							editMode="cell" rowIndexVar="rowIx">
							<p:column style="width:35px;text-align:center;">
								<p:commandLink title="FINANCEIRO (FICHA EM ANÁLISE NO DEPARTAMENTO FINANCEIRO)"
									style="cursor: initial;">
									<img src="../../resources/img/ficharestricao.png" width="25" />
								</p:commandLink>
							</p:column>
							<p:column style="width:32px;text-align:center;">
								<p:cellEditor>
									<f:facet name="output">
										<img
											src="#{controleCursoMB.situacaoControle(cursosFinanceiro)}"
											title="Editar situação" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu id="situacao"
											value="#{cursosFinanceiro.situacao}" style="width:95%;">
											<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
											<f:selectItem itemLabel="Standby" itemValue="Standby" />
											<f:selectItem itemLabel="Processo" itemValue="Processo" />
											<f:selectItem itemLabel="Embarcado" itemValue="Embarcado" />
											<f:selectItem itemLabel="Grupo" itemValue="Grupo" />
											<p:ajax event="change"
												listener="#{controleCursoMB.salvarSituacao(cursosFinanceiro)}"
												update="tabelaControleCursoFinanceiro" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="ID" style="width:50px;text-align:center;">
								<h:outputText value="#{cursosFinanceiro.vendas.idvendas}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}" />
							</p:column>
							<p:column headerText="Ínicio do curso"
								style="width:75px;text-align:center;">
								<h:outputText value="#{cursosFinanceiro.curso.dataInicio}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Data Venda"
								style="text-align:center;width:75px;">
								<h:outputText value="#{cursosFinanceiro.vendas.dataVenda}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Data Finalizada"
								style="text-align:center;width:80px;">
								<h:outputText value="#{cursosFinanceiro.vendas.dataprocesso}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Nome" styleClass="alinharCenter"
								style="width:150px;">
								<p:commandLink value="#{cursosFinanceiro.vendas.cliente.nome}"
									style="text-decoration: underline;#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}"
									action="#{controleCursoMB.atualizarInformacoes(cursosFinanceiro)}"
									title="Atualizar informações" />
							</p:column>
							<p:column headerText="Parceiro" style="width:100px;"
								styleClass="alinharCenter">
								<h:outputText
									value="#{cursosFinanceiro.vendas.fornecedorcidade.fornecedor.nome}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}" />
							</p:column>
							<p:column headerText="Data Envio Inscrição"
								style="text-align:center;width:86px;">
								<h:outputText
									value="#{cursosFinanceiro.dataEnvioInscricaoEscola}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Unidade" styleClass="alinharCenter"
								style="width:102px;">
								<h:outputText
									style="#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}"
									value="#{cursosFinanceiro.vendas.unidadenegocio.nomerelatorio}" />
							</p:column>
							<p:column headerText="Agente" styleClass="alinharCenter"
								style="width:110px;">
								<h:outputText value="#{cursosFinanceiro.vendas.usuario.nome}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosFinanceiro)}" />
							</p:column>
							<p:column headerText="Applica."
								style="width:55px;text-align:center;">
								<p:commandLink
									action="#{controleCursoMB.application(cursosFinanceiro)}"
									title="Application" class="commandLinkControle">
									<img
										src="#{controleCursoMB.retornarIconeApplication(cursosFinanceiro)}"
										width="24" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Orçamento"
								style="width:68px;text-align:left;">
								<h:outputText value="#{cursosFinanceiro.tipoOrcamento}"/>
							</p:column>
							<p:column headerText="Opções"
								style="width:60px;text-align:center;">
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoesVendas.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade" style="background:#F0F0F0;width:725px;">
									<p:outputLabel
										value="#{cursosFinanceiro.vendas.idvendas} - #{cursosFinanceiro.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />
									<h:panelGrid style="width:100%;color:#3C4A58;" columns="8">
										<p:commandLink id="btnVisualizarFicha"
											class="commandLinkControle"
											action="#{controleCursoMB.receberControle(cursosFinanceiro)}"
											oncomplete="PF('visualizarFicha').show()"
											update=":consultaControleCursos:dialogVisualizarFicha"
											title="Visualizar Ficha">
											<h:panelGrid columns="1" style="text-align:center;">
												<img src="../../resources/img/imprimiFicha.png" />
												<p:outputLabel value="VISUALIZAR" style="font-size:11px;" />
												<p:outputLabel value="FICHA" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink
											action="#{controleCursoMB.fichaCurso(cursosFinanceiro.curso)}"
											update=":consultaControleCursos:growl" ajax="false"
											target="_blank" title="Imprimir Ficha"
											class="commandLinkControle">
											<h:panelGrid columns="1" style="text-align:center;">
												<img src="../../resources/img/imprimirFicha.png" width="36" />
												<p:outputLabel value="IMPRIMIR" style="font-size:12px;" />
												<p:outputLabel value="" style="font-size:12px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink action="#{controleCursoMB.editarDocs(rowIx)}"
											title="Visualizar documentação" class="commandLinkControle">
											<h:panelGrid columns="1" style="text-align:center;">
												<img src="#{controleCursoMB.docsControle(cursosFinanceiro)}" />
												<p:outputLabel value="DOCS" style="font-size:11px;" />
												<p:outputLabel value="OBRIGATÓRIOS" style="font-size:11px;" />
											</h:panelGrid>
											<p:ajax event="dialogReturn"
												listener="#{controleCursoMB.retornoDialogDocs}"
												update="tabelaControleCursoFinanceiro" />
										</p:commandLink>

										<p:commandLink
											action="#{controleCursoMB.informacoes(cursosFinanceiro.curso)}"
											update=":consultaControleCursos:growl"
											title="Informações da Venda" class="commandLinkControle">
											<h:panelGrid columns="1" style="text-align:center;">
												<img src="../../resources/img/informacao.png" />
												<p:outputLabel value="INFORMAÇÕES" style="font-size:11px;" />
												<p:outputLabel value="DA VENDA" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink
											action="#{controleCursoMB.invoice(cursosFinanceiro)}"
											title="Invoice" class="commandLinkControle">
											<h:panelGrid columns="1" style="text-align:center;">
												<img src="../../resources/img/invoice.png" />
												<p:outputLabel value="INVOICE" style="font-size:11px;" />
												<p:outputLabel value="" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink
											action="#{controleCursoMB.documentacao(cursosFinanceiro)}"
											title="Arquivos" class="commandLinkControle">
											<h:panelGrid columns="1" style="text-align:center;">
												<img src="../../resources/img/boletoFicha.png" />
												<p:outputLabel value="UPLOAD" style="font-size:11px;" />
												<p:outputLabel value="DE ARQUIVOS" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>

										<p:commandLink
											action="#{controleCursoMB.finalizar(cursosFinanceiro)}"
											title="Finalizar" update="tabelaControleCursoFinanceiro"
											class="commandLinkControle">
											<h:panelGrid columns="1" style="text-align:center;">
												<img src="../../resources/img/finalizarcontrole.png" />
												<p:outputLabel value="FINALIZAR" style="font-size:11px;" />
												<p:outputLabel value="CONTROLE" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink style="text-decoration: none"
											title="OBSERVAÇÕES GERÊNCIAS TM"
											update="consultaControleCursos:dialog_obsTM"
											oncomplete="PF('obstm').show()">
											<p:ajax listener="#{controleCursoMB.obsTM(cursosFinanceiro)}" />
											<h:panelGrid columns="1" style="text-align:center;">
												<img
													src="#{controleCursoMB.retornarIconeObsTM(cursosFinanceiro)}"
													width="36" />
												<p:outputLabel value="OBS" style="font-size:11px;" />
												<p:outputLabel value="TM" style="font-size:11px;" />
											</h:panelGrid>
										</p:commandLink>
									</h:panelGrid>
								</p:overlayPanel>
							</p:column>
						</p:dataTable>
					</p:tab>
					<p:tab title="Andamento (#{controleCursoMB.nFichasAndamento})"
						class="tab" titleStyle="font-size: 11px">
						<p:dataTable id="tabelaControleCursoAndamento"
							var="cursosAndamento"
							value="#{controleCursoMB.listaVendasCursoAndamento}"
							scrollable="true" scrollHeight="300" editable="true"
							editMode="cell" rowIndexVar="rowIx">
							<p:column style="width:35px;text-align:center;">
								<p:commandLink title="ANDAMENTO (FICHA AGUARDANDO UPLOAD DOS DOCUMENTOS)"
									style="cursor: initial;">
									<img src="../../resources/img/amarelaFicha.png" width="25" />
								</p:commandLink>
							</p:column>
							<p:column style="width:32px;text-align:center;">
								<p:cellEditor>
									<f:facet name="output">
										<img
											src="#{controleCursoMB.situacaoControle(cursosAndamento)}"
											title="Editar situação" />
									</f:facet>
									<f:facet name="input">
										<p:selectOneMenu id="situacao"
											value="#{cursosAndamento.situacao}" style="width:95%;">
											<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
											<f:selectItem itemLabel="Standby" itemValue="Standby" />
											<f:selectItem itemLabel="Processo" itemValue="Processo" />
											<f:selectItem itemLabel="Embarcado" itemValue="Embarcado" />
											<f:selectItem itemLabel="Grupo" itemValue="Grupo" />
											<p:ajax event="change"
												listener="#{controleCursoMB.salvarSituacao(cursosAndamento)}"
												update="tabelaControleCursoAndamento" />
										</p:selectOneMenu>
									</f:facet>
								</p:cellEditor>
							</p:column>
							<p:column headerText="ID" style="width:50px;text-align:center;">
								<h:outputText value="#{cursosAndamento.vendas.idvendas}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}" />
							</p:column>
							<p:column headerText="Ínicio do curso"
								style="width:75px;text-align:center;">
								<h:outputText value="#{cursosAndamento.curso.dataInicio}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Data Venda"
								style="text-align:center;width:75px;">
								<h:outputText value="#{cursosAndamento.vendas.dataVenda}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Data Finalizada"
								style="text-align:center;width:80px;">
								<h:outputText value="#{cursosAndamento.vendas.dataprocesso}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Nome" styleClass="alinharCenter"
								style="width:150px;">
								<p:commandLink value="#{cursosAndamento.vendas.cliente.nome}"
									style="text-decoration: underline;#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}"
									action="#{controleCursoMB.atualizarInformacoes(cursosAndamento)}"
									title="Atualizar informações" />
							</p:column>
							<p:column headerText="Parceiro" style="width:100px;"
								styleClass="alinharCenter">
								<h:outputText
									value="#{cursosAndamento.vendas.fornecedorcidade.fornecedor.nome}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}" />
							</p:column>
							<p:column headerText="Data Envio Inscrição"
								style="text-align:center;width:86px;">
								<h:outputText
									value="#{cursosAndamento.dataEnvioInscricaoEscola}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Unidade" styleClass="alinharCenter"
								style="width:102px;">
								<h:outputText
									style="#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}"
									value="#{cursosAndamento.vendas.unidadenegocio.nomerelatorio}" />
							</p:column>
							<p:column headerText="Agente" styleClass="alinharCenter"
								style="width:110px;">
								<h:outputText value="#{cursosAndamento.vendas.usuario.nome}"
									style="#{controleCursoMB.retornarCorPrioridade(cursosAndamento)}" />
							</p:column>
							<p:column headerText="Applica."
								style="width:55px;text-align:center;">
								<p:commandLink
									action="#{controleCursoMB.application(cursosAndamento)}"
									title="Application" class="commandLinkControle">
