<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />  
	<title>Relatório Application</title>
	<br></br>
</h:head>
<f:view encoding="ISO-8859-1">
<h:body>
	<h:form id="relatorioApplication"
		style="text-align:left;font-size:11px;"> 
		<h:panelGrid columns="2" style="margin-left:2%;"
			columnClasses="tamanho8,tamanho8">
			<p:outputLabel value="Nome" for="nome" />  
			<p:outputLabel value="Sobrenome" for="sobrenome" />

			<p:inputText id="nome" value="#{relatorioApplicationMB.nome}" style="width:90%;" />
			<p:inputText id="sobrenome" value="#{relatorioApplicationMB.sobrenome}" style="width:90%;" />
		</h:panelGrid>
		<br></br>
		<p:selectBooleanCheckbox value="#{relatorioApplicationMB.acomodacao}" style="margin-left:3%">
			<p:ajax event="change"/>
		</p:selectBooleanCheckbox>
		<p:outputLabel value="Acomodação com a escola" style="margin-left: 1%;font-size:13px;"></p:outputLabel>
		<br></br><br></br>
		<p:selectBooleanCheckbox value="#{relatorioApplicationMB.doiscursos}" style="margin-left:3%">
			<p:ajax event="change"/>
		</p:selectBooleanCheckbox>
		<p:outputLabel value="Dois cursos" style="margin-left: 1%;font-size:13px;"></p:outputLabel>
		<br></br>
		<div align="center">
			<p:commandButton icon="ui-icon-check" value="Gerar"
				ajax="false" action="#{relatorioApplicationMB.gerarRelatorioApplication()}"
				onclick="this.form.target='_blank';" />
			<p:commandButton style="margin-left:1.5%;" icon="ui-icon-close"
				value="Cancelar" action="#{relatorioApplicationMB.cancelar()}" />
		</div>
	</h:form>
</h:body>
</f:view>
</html>
