 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="idCalculoJuros"
		style="text-align:left;font-size: 10px; margin-left:0.5%; ">
		<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
		<p:selectBooleanCheckbox id="opcao3"
			value="#{calculoJurosMB.formaPagamento03}"
			class="espacocobranca29">
			<p:ajax event="change"
				listener="#{calculoJurosMB.verificarFormaPgamento03()}"
				update="@all" />
		</p:selectBooleanCheckbox>
		<p:fieldset id="idparcelamentoemcartaocredito"
			legend="Opção 03 - Parcelamento em cartão de crédito em até 12x"
			toggleable="true"
			style="font-size: 10px;width: 95%;margin-left: 2.5%">
			<h:panelGrid columns="3"
				columnClasses="tamanho14,tamanho14,tamanho14" style="margin-left:4%">
				<p:outputLabel value="% Entrada" />
				<p:outputLabel value="Valor da Entrada R$" />
				<p:outputLabel value="Nº Parcelas" />

				<p:inputText id="idpercentualentrada3"
					value="#{calculoJurosMB.percentualEntrada3}"
					style="text-align: right"
					disabled="#{calculoJurosMB.habilitaFormaPagamento03}">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					<p:ajax event="blur" listener="#{calculoJurosMB.calcularJuros3()}"
						update="idvalorentrada3, idvalorsaldo3, idpercentualentrada3, saldo" />
				</p:inputText>
				<p:inputText id="idvalorentrada3"
					value="#{calculoJurosMB.valorEntrada3}" style="text-align: right"
					disabled="#{calculoJurosMB.habilitaFormaPagamento03}">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</p:inputText>
				<p:selectOneMenu id="nparcela3"
					value="#{calculoJurosMB.numParcelas3}" style="width:80px;"
					disabled="#{calculoJurosMB.habilitaFormaPagamento03}">
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="6" itemValue="6" />
					<f:selectItem itemLabel="7" itemValue="7" />
					<f:selectItem itemLabel="8" itemValue="8" />
					<f:selectItem itemLabel="9" itemValue="9" />
					<f:selectItem itemLabel="10" itemValue="10" />
					<f:selectItem itemLabel="11" itemValue="11" />
					<f:selectItem itemLabel="12" itemValue="12" />
					<p:ajax listener="#{calculoJurosMB.calcularJuros3()}"
						update="idvalorparcela3" />
				</p:selectOneMenu>
			</h:panelGrid>
			<br></br>
			<h:panelGrid columns="3"
				columnClasses="tamanho14,tamanho14,tamanho14" style="margin-left:4%">
				<p:outputLabel value="% Saldo" />
				<p:outputLabel value="Saldo R$" />
				<p:outputLabel value="Valor da Parcela" />
				

				<p:inputText id="saldo" value="#{calculoJurosMB.percentualSaldo3}"
					style="text-align: right"
					disabled="#{calculoJurosMB.habilitaFormaPagamento03}"
					readonly="true"> 
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</p:inputText>
				<p:inputText id="idvalorsaldo3"
					value="#{calculoJurosMB.valorSaldo3}" style="text-align: right"
					disabled="#{calculoJurosMB.habilitaFormaPagamento03}"
					readonly="true">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</p:inputText>
				<p:inputText id="idvalorparcela3"
					value="#{calculoJurosMB.valorParcela3}" style="text-align: right"
					disabled="#{calculoJurosMB.habilitaFormaPagamento03}"
					readonly="true">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</p:inputText>
			</h:panelGrid>
		</p:fieldset>
		<br></br>
		<br></br>
		<p:selectBooleanCheckbox id="opcao4"
			value="#{calculoJurosMB.formaPagamento04}"
			class="espacocobranca29"> 
			<p:ajax event="change"
				listener="#{calculoJurosMB.verificarFormaPgamento04()}"
				update="@all" />
		</p:selectBooleanCheckbox>
		<p:fieldset id="idparcelamentoemcheque"
			legend="Opção 4 - Parcelamento em cheque, boleto ou débito em conta em até 24X via financeira*"
			toggleable="true"
			style="font-size: 10px;width: 95%;margin-left: 2.5%">
			<h:panelGrid columns="3"
				columnClasses="tamanho14,tamanho14,tamanho14" style="margin-left:4%">
				<p:outputLabel value="Nº Parcelas" />
				<p:outputLabel value="Valor da Parcela" />
				<p:outputLabel />

				<p:selectOneMenu id="nparcela4"
					value="#{calculoJurosMB.numParcelas4}" style="width:80px;"
					disabled="#{calculoJurosMB.habilitaFormaPagamento04}">
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="5" itemValue="5" />
					<f:selectItem itemLabel="6" itemValue="6" />
					<f:selectItem itemLabel="7" itemValue="7" />
					<f:selectItem itemLabel="8" itemValue="8" />
					<f:selectItem itemLabel="9" itemValue="9" />
					<f:selectItem itemLabel="10" itemValue="10" />
					<f:selectItem itemLabel="11" itemValue="11" />
					<f:selectItem itemLabel="12" itemValue="12" />
					<f:selectItem itemLabel="13" itemValue="13" />
					<f:selectItem itemLabel="14" itemValue="14" />
					<f:selectItem itemLabel="15" itemValue="15" />
					<f:selectItem itemLabel="16" itemValue="16" />
					<f:selectItem itemLabel="17" itemValue="17" />
					<f:selectItem itemLabel="18" itemValue="18" />
					<f:selectItem itemLabel="19" itemValue="19" />
					<f:selectItem itemLabel="20" itemValue="20" />
					<f:selectItem itemLabel="21" itemValue="21" />
					<f:selectItem itemLabel="22" itemValue="22" />
					<f:selectItem itemLabel="23" itemValue="23" />
					<f:selectItem itemLabel="24" itemValue="24" />
					<p:ajax listener="#{calculoJurosMB.calcularJuros4()}"
						update="idvalorparcela4" />
				</p:selectOneMenu>
				<p:inputText id="idvalorparcela4"
					value="#{calculoJurosMB.valorParcela4}"
					style="text-align: right;width:70%"
					disabled="#{calculoJurosMB.habilitaFormaPagamento04}"
					readonly="true">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</p:inputText>
				<p:outputLabel />
			</h:panelGrid>
		</p:fieldset>
		<br></br>
		<div align="center">
			<p:commandButton id="bntconfirmar" style="font-size:12px;"
				value="Confirmar" action="#{calculoJurosMB.confirmar()}"
				icon="ui-icon-check" update="growl" />
			<p:commandButton id="bntvoltar" style="font-size:12px;margin-left:3%"
				value="Voltar" action="#{calculoJurosMB.fechar()}"
				icon="ui-icon-arrowreturnthick-1-w" update="growl" />
		</div>
	</h:form>
</h:body>
</html>
