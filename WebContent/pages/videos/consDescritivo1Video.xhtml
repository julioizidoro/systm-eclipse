<?xml version='1.0'  encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="pt-br"
      xml:lang="pt-br">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
         <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
        
</h:head>
		
		<h:form id="adicionarVideo" acceptcharset="ISO-8859-1" >
			<p:growl id="messages" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
			
			<title >
				<p:outputLabel value="Alteração do video"/>
			</title>
			<p:outputLabel value="Publicar ?" for="restrito" style="font-size:12px; margin-left:1%;" rendered="#{descritivoVideo1MB.editar}"/>
			
			<p:selectBooleanCheckbox style=" margin-left:1%;" id="restrito" value="#{descritivoVideo1MB.video1.ativo}" rendered="#{descritivoVideo1MB.editar}"/>
			<br/><br/>
			<p:outputLabel value="Nome" for="nome" style="font-size:12px; margin-left:1%;"/>
			<br/>
			<p:inputText cols="10" readonly="#{descritivoVideo1MB.somenteLeituraDescricao()}" id="nome" title="Nome do video" value="#{descritivoVideo1MB.video1.nome}" style="margin-left:1%;font-size:12px;width:90%;"/>
			<br/><br/>
			<p:outputLabel value="Descrição" for="descricao" style="font-size:12px; margin-left:1%;"/>
			<br/>
			<p:inputTextarea cols="10" title="Descrição do video" readonly="#{descritivoVideo1MB.somenteLeituraDescricao()}" id="descricao" value="#{descritivoVideo1MB.video1.descricao}" style="margin-left:1%;font-size:12px;width:90%;"/>
			<br/><br/>
					<p:commandButton id="bConfirmar" value="Confirmar" rendered="#{descritivoVideo1MB.editar}" action="#{descritivoVideo1MB.salvar()}" icon="ui-icon-check" style="font-size:12px;margin-left:25%"/>
				    <p:commandButton id="bCancelar" value="Cancelar" rendered="#{descritivoVideo1MB.editar}" action="#{descritivoVideo1MB.cancelar()}" icon="ui-icon-closethick" style="font-size:12px;margin-left:2%"/>	
			<br/><br/>
		</h:form>
</html>
