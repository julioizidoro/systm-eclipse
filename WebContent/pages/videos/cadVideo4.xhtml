<?xml version='1.0'  encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="pt-br"
      xml:lang="pt-br">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
         <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
        
</h:head>
		
		<h:form id="adicionarVideo" acceptcharset="ISO-8859-1" >
			<p:growl id="messages" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
			
			
			<title >
				<p:outputLabel value="Adicionar um video"/>
			</title>
			<p:outputLabel value="Publicar ?" for="restrito" style="font-size:12px; margin-left:1%;"/>
			
			<p:selectBooleanCheckbox style=" margin-left:1%;" id="restrito" value="#{cadVideo4MB.ativo}"/>
			<br/><br/>
			<p:outputLabel for="nome" value="Nome" style="font-size:12px;margin-left:1%;"/>
			<br/>
			<p:inputText id="nome" value="#{cadVideo4MB.nome}" style="margin-left:1%;font-size:12px;width:90%;" maxlength="100"/>
			<br/><br/>
			<p:outputLabel for="descricao" value="Descrição" style="font-size:12px;margin-left:1%;"/>
			<br/> 
			<p:inputTextarea id="descricao" value="#{cadVideo4MB.descricao}" style="margin-left:1%;font-size:12px;width:90%;"/>
			<br/><br/>
			<p:fileUpload multiple="true"  dragDropSupport="false" fileLimit="#{aplicacaoMB.parametrosprodutos.numeroupload}" style="font-size:12px; width:85%;" label="Anexar"  fileUploadListener="#{cadVideo4MB.fileUploadListener}" value="#{cadVideo4MB.file}"  mode="advanced" 
                     update=":adicionarVideo:messages"  allowTypes="#{aplicacaoMB.parametrosprodutos.tipoupload}" sizeLimit="#{aplicacaoMB.parametrosprodutos.tamanhoupload}">
            </p:fileUpload>
			<br/><br/><br/>
					<p:commandButton id="bConfirmar" value="Confirmar" action="#{cadVideo4MB.salvar()}" icon="ui-icon-check" style="font-size:12px;margin-left:29%"/>
				    <p:commandButton id="bCancelar" value="Cancelar" action="#{cadVideo4MB.cancelar()}" icon="ui-icon-closethick" style="font-size:12px;margin-left:2%"/>
			<br></br> 
			<br/><br/>
		</h:form>
</html>
