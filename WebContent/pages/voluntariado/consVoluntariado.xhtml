 

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/pages/templates/default.xhtml">

	<ui:define name="corpo">

		<h:form id="idfrmconsultavoluntariado" style="font-size:11px;">

			<div id="centro">

				<p:growl id="growl" showDetail="true" sticky="false"
					life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />

				<br></br>

				<p:accordionPanel class="painel" activeIndex="-1">

					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">

						<h:panelGrid columns="2" columnClasses="tamanho7, tamanhoavisos"
							style="width:90%;margin-left:4%;">

							<p:outputLabel value="ID venda" for="idVenda" />

							<p:outputLabel value="Nome do Cliente" for="cliente" />



							<p:inputText id="idVenda" value="#{voluntariadoMB.idVenda}"
								style="width:87px;" />

							<p:inputText id="cliente" value="#{voluntariadoMB.nome}"
								style="width:260px;" />

						</h:panelGrid>

						<br></br>

						<h:panelGrid columns="6"
							columnClasses="tamanho7, tamanho1,tamanho8,tamanho1,tamanho7,tamanho1"
							style="width:90%;margin-left:4%;">

							<p:outputLabel value="Periodo" for="dataIni" />

							<p:outputLabel />

							<p:outputLabel value="Unidade" for="unidade" />

							<p:outputLabel value="Situação" for="situacao" />

							<p:outputLabel />
							<p:outputLabel />



							<p:calendar id="dataIni" value="#{voluntariadoMB.dataInicio}"
								size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15" title="Data Inícial">

								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />

								<p:ajax event="blur" />

							</p:calendar>

							<p:calendar id="dataFinal" value="#{voluntariadoMB.dataTermino}"
								size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15" title="Data Final">

								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />

								<p:ajax event="blur" />

							</p:calendar>

							<p:selectOneMenu id="unidade"
								value="#{voluntariadoMB.unidadenegocio}" style="width:200px;"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:180px" converter="UnidadeNegocioConverter"
								disabled="#{voluntariadoMB.habilitarUnidade}">

								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />

								<f:selectItems id="idunidade"
									value="#{voluntariadoMB.listaUnidadeNegocio}" var="sUnidade"
									itemLabel="#{sUnidade.nomerelatorio}" itemValue="#{sUnidade}" />

								<f:attribute name="listaUnidade"
									value="#{voluntariadoMB.listaUnidadeNegocio}" />

							</p:selectOneMenu>

							<p:selectOneMenu id="situacao" value="#{voluntariadoMB.situacao}"
								style="width:95px;">

								<f:selectItem itemLabel="TODAS" itemValue="TODAS" />

								<f:selectItem itemLabel="ANDAMENTO" itemValue="ANDAMENTO" />

								<f:selectItem itemLabel="CANCELADA" itemValue="CANCELADA" />

								<f:selectItem itemLabel="PROCESSO" itemValue="PROCESSO" />

								<f:selectItem itemLabel="FINALIZADA" itemValue="FINALIZADA" />

								<p:ajax event="change" />

							</p:selectOneMenu>

							<p:commandButton value="Pesquisar" icon=" ui-icon-search "
								update="@form" action="#{voluntariadoMB.pesquisar()}" />

							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								update=" situacao, unidade, dataFinal, dataIni, cliente"
								action="#{voluntariadoMB.limparPesquisa()}" />

						</h:panelGrid>

						<br></br>


					</p:tab>

				</p:accordionPanel>



				<legend id="iUsu2">

					<b>Consulta de Voluntariado </b>

				</legend>



				<p:commandButton value="Nova Ficha" icon="ui-icon-plus"
					update=":idfrmconsultavoluntariado:growl"
					onsuccess="PF('novaficha').show();" class="botaoConsulta"
					style="font-size:12px;margin-left:80%" />


				<p:dialog message="CRM" showEffect="fade" hideEffect="fade"
					header="ATENÇÃO" width="36%" icon="ui-icon-alert"
					widgetVar="novaficha" style="font-size:14px">

					<h:panelGroup style="margin-left:2%;">

						<h:outputText
							value="Por favor emitir a venda através da ferramenta CRM. Obrigado"
							style="font-size:16px;" />

					</h:panelGroup>

					<br />
					<br />

					<p:commandButton
						action="#{voluntariadoMB.notificarEfetuarFichaCrm()}"
						value="Ir para CRM" oncomplete="PF('novaficha').hide();"
						styleClass="ui-confirmdialog-yes"
						style="margin-left:40%;font-size:12px" />

					<br />

				</p:dialog>

				<br></br> <br></br>

				<p:tabView id="acordionPainel" class="consultaCurso">

					<p:tab title="Processo (#{voluntariadoMB.nFichasProcesso})"
						titleStyle="font-size:11px;">

						<p:dataTable id="tabelaConsultaProcesso"
							var="voluntariadoProcesso"
							value="#{voluntariadoMB.listaVendasProcesso}"
							class="tabelaHighSchool" scrollable="true" scrollHeight="300">


							<p:column style="width:40px;">

								<p:commandLink
									action="#{voluntariadoMB.dialogSalvarControle(voluntariadoProcesso)}"
									title="#{voluntariadoProcesso.tituloFicha}"
									onclick="PF('liberarficha').show();"
									rendered="#{voluntariadoMB.imagemSituacaoUsuario(voluntariadoProcesso)}">

									<img src="#{voluntariadoProcesso.imagem}" width="60%" />

								</p:commandLink>

								<p:commandLink
									rendered="#{voluntariadoProcesso.habilitarImagemFranquia}"
									title="#{voluntariadoProcesso.tituloFicha}">

									<img src="#{voluntariadoProcesso.imagem}" width="60%" />

								</p:commandLink>

							</p:column>

							<p:column headerText="ID Vendas" style="width:90px; "
								sortBy="#{voluntariadoProcesso.vendas.idvendas}">

								<p:commandLink
									action="#{voluntariadoMB.dialogSalvarControle(voluntariadoProcesso)}"
									onclick="PF('cd').show();"
									rendered="#{voluntariadoMB.linkIdVenda}">

									<h:outputText value="#{voluntariadoProcesso.vendas.idvendas}"
										style="#{voluntariadoMB.cor(voluntariadoProcesso)}" />

								</p:commandLink>

								<p:commandLink rendered="#{voluntariadoMB.linkIdVendaFranquias}">

									<h:outputText value="#{voluntariadoProcesso.vendas.idvendas}"
										style="#{voluntariadoMB.cor(voluntariadoProcesso)}" />

								</p:commandLink>

							</p:column>

							<p:column headerText="Cliente" style="width:150px; "
								sortBy="#{voluntariadoProcesso.vendas.cliente.nome}">

								<h:outputText
									value="#{voluntariadoProcesso.vendas.cliente.nome}"
									style="#{voluntariadoMB.corNome(voluntariadoProcesso)}" />

							</p:column>

							<p:column headerText="Data Venda"
								sortBy="#{voluntariadoProcesso.vendas.dataVenda}"
								style="text-align:center;width:100px;">

								<h:outputText value="#{voluntariadoProcesso.vendas.dataVenda}"
									style="#{voluntariadoMB.cor(voluntariadoProcesso)}">

									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />

								</h:outputText>

							</p:column>

							<p:column headerText="Unidade" style="width:130px;"
								styleClass="alinharCenter">

								<h:outputText
									value="#{voluntariadoProcesso.vendas.unidadenegocio.nomerelatorio}"
									style="#{voluntariadoMB.cor(voluntariadoProcesso)}" />

							</p:column>

							<p:column headerText="Cosultor" style="width:150px;"
								styleClass="alinharCenter">

								<h:outputText
									value="#{voluntariadoProcesso.vendas.usuario.nome}"
									style="#{voluntariadoMB.cor(voluntariadoProcesso)}" />

							</p:column>

							<p:column style="width:43px;text-align:center;">

								<p:commandLink
									action="#{voluntariadoMB.editar(voluntariadoProcesso)}"
									title="Editar" style="text-decoration: none;"
									disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}">

									<img src="../../resources/img/editaricon.png" width="28" />

									<p:ajax event="dialogReturn" process="@this" />

								</p:commandLink>

							</p:column>

							<p:column headerText="Imprimir"
								rendered="#{voluntariadoMB.esconderFicha}"
								style="width:58px;text-align:center;" styleClass="alinharCenter">
							
							
							<p:commandLink action="#{voluntariadoMB.fichaVoluntariado(voluntariadoProcesso)}"
									title="Ficha" ajax="false"
									 target="_blank" 
									style="width:27px;margin-left:2%">
									<img src="../../resources/img/imprimiFicha.png" />
								</p:commandLink> 

							</p:column>



							<p:column headerText="Opções"
								style="width:75px;text-align:center;">

								<p:commandLink id="btnInformacoes" title="Visualizar opções.">

									<img src="../../resources/img/informacaoVendaVerde.png" />

								</p:commandLink>

								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade"
									style="background:#F0F0F0;width:850px; border:none;">

									<p:outputLabel
										value="#{voluntariadoProcesso.vendas.idvendas} - #{voluntariadoProcesso.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />

									<br />

									<br />

									<h:panelGrid
										style="width:100%;border-color:transparent;border:none;"
										columns="9">


										<p:commandLink
											action="#{voluntariadoMB.boletos(voluntariadoProcesso)}"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}"
											title="IMPRIMIR OS BOLETOS" ajax="false" target="_blank">

											<img src="../../resources/img/boletoFicha.png" width="36" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="BOLETOS" style="font-size:11px;" />

												<p:outputLabel value=" " />

											</h:panelGrid>

										</p:commandLink>


										<p:commandLink style="text-decoration: none"
											title="OBSERVAÇÕES GERÊNCIAS TM"
											update="idfrmconsultavoluntariado:dialog_obsTM"
											oncomplete="PF('obstm').show()"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}">

											<img
												src="#{voluntariadoMB.retornarIconeObsTM(voluntariadoProcesso)}"
												width="36" />

											<p:ajax
												listener="#{voluntariadoMB.obsTM(voluntariadoProcesso)}" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="OBS" style="font-size:11px;" />

												<p:outputLabel value="TM" />

											</h:panelGrid>

										</p:commandLink>


										<p:commandLink
											action="#{voluntariadoMB.contrato(voluntariadoProcesso)}"
											title="IMPRIMIR O CONTRATO" ajax="false" target="_blank"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}">

											<img src="../../resources/img/imprimiContrato.png" width="36" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="CONTRATO" style="font-size:11px;" />

												<p:outputLabel value=" " />

											</h:panelGrid>

										</p:commandLink>

										<p:commandLink
											action="#{voluntariadoMB.gerarRelatorioTermoVisto(voluntariadoProcesso)}"
											title="IMPRIMIR O TERMO DE VISTO" ajax="false"
											onclick="this.form.target='_blank'"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}">

											<img src="../../resources/img/imprimiVisto.png" width="36" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="TERMO" style="font-size:11px;" />

												<p:outputLabel value="VISTO" />

											</h:panelGrid>

										</p:commandLink>

										<p:commandLink
											action="#{voluntariadoMB.gerarRelatorioRecibo(voluntariadoProcesso)}"
											title="IMPRIMIR O RECIBO" ajax="false" target="_blank"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}">

											<img src="../../resources/img/imprimiRecibo.png" width="36" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="RECIBO" style="font-size:11px;" />

												<p:outputLabel value=" " />

											</h:panelGrid>

										</p:commandLink>


										<p:commandLink
											action="#{voluntariadoMB.documentacao(voluntariadoProcesso)}"
											title="DOCUMENTOS"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}" update="idfrmconsultavoluntariado:growl">

											<img src="../../resources/img/arquivosUpload.png" width="36" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="DOCS" style="font-size:11px;" />

												<p:outputLabel value=" " />

											</h:panelGrid>

										</p:commandLink>



										<p:commandLink
											action="#{voluntariadoMB.informacoes(voluntariadoProcesso)}"
											title="INFORMAÇÕES DA VENDA"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}">

											<img src="../../resources/img/informacao.png" width="36" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="INFO" style="font-size:11px;" />

												<p:outputLabel value=" " />

											</h:panelGrid>

										</p:commandLink>


										<p:commandLink
											action="#{voluntariadoMB.visualizarContasReceber(voluntariadoProcesso)}"
											title="VISUALIZAR CONTAS A RECEBER">

											<img src="../../resources/img/invoice.png" width="36" />

											<h:panelGrid columns="1" style="text-align:center;">

												<p:outputLabel value="CONTAS A" style="font-size:10px;" />

												<p:outputLabel value="RECEBER" style="font-size:10px;" />

											</h:panelGrid>

										</p:commandLink>


										<p:commandLink
											action="#{voluntariadoMB.cancelarVenda(voluntariadoProcesso.vendas)}"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoProcesso)}"
											style="text-decoration: none" title="CANCELAR FICHA"
											update="tabelaConsultaProcesso">

											<p:confirm header="Cancelamento"
												message="Deseja Cancelar Ficha?" icon="ui-icon-alert" />

											<img src="../../resources/img/cancel.png" width="36" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="CANCELAR" style="font-size:11px;" />

												<p:outputLabel value=" " />

											</h:panelGrid>

										</p:commandLink>

									</h:panelGrid>

								</p:overlayPanel>

							</p:column>

						</p:dataTable>


					</p:tab>

					<p:tab title="Financeiro (#{voluntariadoMB.nFichasFinanceiro})"
						titleStyle="font-size:11px;">

						<p:dataTable id="tabelaConsultaFinanceiro"
							var="voluntariadoFinanceiro"
							value="#{voluntariadoMB.listaVendasFinanceiro}"
							class="tabelaHighSchool" scrollable="true" scrollHeight="300">


							<p:column style="width:40px;">

								<p:commandLink
									action="#{voluntariadoMB.dialogSalvarControle(voluntariadoFinanceiro)}"
									title="#{voluntariadoFinanceiro.tituloFicha}"
									onclick="PF('liberarficha').show();"
									rendered="#{voluntariadoMB.imagemSituacaoUsuario(voluntariadoFinanceiro)}">

									<img src="#{voluntariadoFinanceiro.imagem}" width="60%" />

								</p:commandLink>

								<p:commandLink
									rendered="#{voluntariadoFinanceiro.habilitarImagemFranquia}"
									title="#{voluntariadoFinanceiro.tituloFicha}">

									<img src="#{voluntariadoFinanceiro.imagem}" width="60%" />

								</p:commandLink>

							</p:column>

							<p:column headerText="ID Vendas" style="width:90px; "
								sortBy="#{voluntariadoFinanceiro.vendas.idvendas}">

								<p:commandLink
									action="#{voluntariadoMB.dialogSalvarControle(voluntariadoFinanceiro)}"
									onclick="PF('cd').show();"
									rendered="#{voluntariadoMB.linkIdVenda}">

									<h:outputText value="#{voluntariadoFinanceiro.vendas.idvendas}"
										style="#{voluntariadoMB.cor(voluntariadoFinanceiro)}" />

								</p:commandLink>

								<p:commandLink rendered="#{voluntariadoMB.linkIdVendaFranquias}">

									<h:outputText value="#{voluntariadoFinanceiro.vendas.idvendas}"
										style="#{voluntariadoMB.cor(voluntariadoFinanceiro)}" />

								</p:commandLink>

							</p:column>

							<p:column headerText="Cliente" style="width:150px; "
								sortBy="#{voluntariadoFinanceiro.vendas.cliente.nome}">

								<h:outputText
									value="#{voluntariadoFinanceiro.vendas.cliente.nome}"
									style="#{voluntariadoMB.corNome(voluntariadoFinanceiro)}" />

							</p:column>

							<p:column headerText="Data Venda"
								sortBy="#{voluntariadoFinanceiro.vendas.dataVenda}"
								style="text-align:center;width:100px;">

								<h:outputText value="#{voluntariadoFinanceiro.vendas.dataVenda}"
									style="#{voluntariadoMB.cor(voluntariadoFinanceiro)}">

									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />

								</h:outputText>

							</p:column>

							<p:column headerText="Unidade" style="width:130px;"
								styleClass="alinharCenter">

								<h:outputText
									value="#{voluntariadoFinanceiro.vendas.unidadenegocio.nomerelatorio}"
									style="#{voluntariadoMB.cor(voluntariadoFinanceiro)}" />

							</p:column>

							<p:column headerText="Cosultor" style="width:150px;"
								styleClass="alinharCenter">

								<h:outputText
									value="#{voluntariadoFinanceiro.vendas.usuario.nome}"
									style="#{voluntariadoMB.cor(voluntariadoFinanceiro)}" />

							</p:column>

							<p:column style="width:43px;text-align:center;">

								<p:commandLink
									action="#{voluntariadoMB.editar(voluntariadoFinanceiro)}"
									title="Editar" style="text-decoration: none;"
									disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoFinanceiro)}">

									<img src="../../resources/img/editaricon.png" width="28" />

									<p:ajax event="dialogReturn" process="@this"
										update="tabelaConsultaFinanceiro" />

								</p:commandLink>

							</p:column>

							<p:column headerText="Imprimir"
								rendered="#{voluntariadoMB.esconderFicha}"
								style="width:58px;text-align:center;" styleClass="alinharCenter">

								
								<p:commandLink action="#{voluntariadoMB.fichaVoluntariado(voluntariadoFinanceiro)}"
									title="Ficha" ajax="false"
									 target="_blank" 
									style="width:27px;margin-left:2%">
									<img src="../../resources/img/imprimiFicha.png" />
								</p:commandLink> 

							</p:column>



							<p:column headerText="Opções"
								style="width:75px;text-align:center;">

								<p:commandLink id="btnInformacoes" title="Visualizar opções.">

									<img src="../../resources/img/informacaoVendaVerde.png" />

								</p:commandLink>

								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade"
									style="background:#F0F0F0;width:850px; border:none;">

									<p:outputLabel
										value="#{voluntariadoFinanceiro.vendas.idvendas} - #{voluntariadoFinanceiro.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />

									<br />

									<br />

									<h:panelGrid
										style="width:100%;border-color:transparent;border:none;"
										columns="9">


										<p:commandLink
											action="#{voluntariadoMB.boletos(voluntariadoFinanceiro)}"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoFinanceiro)}"
											title="IMPRIMIR OS BOLETOS" ajax="false" target="_blank">

											<img src="../../resources/img/boletoFicha.png" width="36" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="BOLETOS" style="font-size:11px;" />

												<p:outputLabel value=" " />

											</h:panelGrid>

										</p:commandLink>


										<p:commandLink style="text-decoration: none"
											title="OBSERVAÇÕES GERÊNCIAS TM"
											update="idfrmconsultavoluntariado:dialog_obsTM"
											oncomplete="PF('obstm').show()"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoFinanceiro)}">

											<img
												src="#{voluntariadoMB.retornarIconeObsTM(voluntariadoFinanceiro)}"
												width="36" />

											<p:ajax
												listener="#{voluntariadoMB.obsTM(voluntariadoFinanceiro)}" />

											<h:panelGrid columns="1" style="text-align:1px;">

												<p:outputLabel value="OBS" style="font-size:11px;" />

												<p:outputLabel value="TM" />

											</h:panelGrid>

										</p:commandLink>


										<p:commandLink
											action="#{voluntariadoMB.contrato(voluntariadoFinanceiro)}"
											title="IMPRIMIR O CONTRATO" ajax="false" target="_blank"
											disabled="#{voluntariadoMB.botoesHabilitados(voluntariadoFinanceiro)}">

											<img src="../../resources/img/imprimiContrato.png" width="36" />
