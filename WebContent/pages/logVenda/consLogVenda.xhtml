<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultaArquivos">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<br></br>  
				<legend id="iUsu2">
					<b>Informações da Venda</b>  
				</legend>
				<h:panelGrid style="margin-left:3%;width:95%;" columns="3">
					<p:outputLabel
						value="#{logVendaMB.vendas.idvendas} - #{logVendaMB.vendas.cliente.nome}"
						class="fontebranca" style="font-size:14px; color:#1F888A" />
					<p:commandButton value="Voltar" icon="ui-icon-arrowreturn-1-w"
						action="#{logVendaMB.voltarTela()}" class="botaoConsulta"
						style="font-size:12px;float:right;width:45%;" />
				</h:panelGrid>
				<br></br>
				<p:dataTable id="tabelaConsLogVenda" var="logVenda" class="tabela"
					value="#{logVendaMB.listaLogVenda}" scrollable="true"
					scrollHeight="300" style="margin-bottom:20px">
					<p:column headerText="Data" style="text-align:left;width:80px;">
						<h:outputText value="#{logVenda.data}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Hora" style="width:70px;text-align:center;">
						<h:outputText value="#{logVenda.hora}" />
					</p:column>
					<p:column headerText="Situação"
						style="text-align:left; width:100px;">
						<h:outputText value="#{logVenda.situacao}" />
					</p:column>
					<p:column headerText="Operação" style="text-align:left;width:100px;" >
						<h:outputText value="#{logVenda.operacao}" />
					</p:column>
					<p:column headerText="Usuario" style="text-align:left;width:120px;">
						<h:outputText value="#{logVenda.usuario.nome}" />
					</p:column>
				</p:dataTable>
				<br></br> <br></br>   
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
