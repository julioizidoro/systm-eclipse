<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="idBoletoContasReceber" style="text-align:left;font-size: 10px;">
             <p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
            <title>Boleto</title><br></br>
            <p:dataTable id="idtabelaBoleto" var="boletos"  class="tabela" value="#{boletosContasReceberMB.listaContas}"
                        scrollable="true" scrollHeight="150" style="margin-bottom:20px" >
                
                <p:column headerText="Nº Documento" style="width:80px;" >
                    <h:outputText value="#{boletos.numerodocumento}" />
                </p:column>
                <p:column headerText="Nº Parcela" style="width:70px;">
                    <h:outputText value="#{boletos.numeroparcelas}" />
                </p:column>
                <p:column headerText="Valor Parcela" style="text-align:right;" >
                    <h:outputText value="#{boletos.valorparcela}">
                        <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column  style="width:38px;" styleClass="alinharCenter" >
                   <p:commandLink style="text-decoration: none" title="Boleto" action="#{boletosContasReceberMB.gerarBoleto(boletos)}" ajax="false">
                        <img src="../../resources/img/boletoFicha.png" width="130%"/>
                   </p:commandLink>
                </p:column>
            </p:dataTable>
            <br></br>
        </h:form>     
    </h:body>
</html>
