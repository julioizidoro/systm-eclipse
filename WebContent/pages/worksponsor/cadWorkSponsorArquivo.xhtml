<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../resources/css/cssteste.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<h:form id="cadWorkSponsorArquivo"
		style="text-align:left;font-size: 10px; margin-left: 1%; ">
		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<title>Novo Arquivo</title>
		<p:growl id="growl" showDetail="true" autoUpdate="true"
			closable="true" />

		<h:panelGrid columns="1" style="margin-left:4%;width:90%;">
			<p:outputLabel value="Tipo de arquivo" for="tipoArquivo"
				class="left3" />
			<p:selectOneMenu id="tipoArquivo" style="width:85%;"  
				value="#{cadWorkSponsorArquivoMB.tipoarquivo}"
				converter="TipoArquivoProdutoConverter" filter="true"
				filterMatchMode="contains" panelStyle="width:180px">
				<f:selectItem itemLabel="Selecione" itemValue="0"
					noSelectionOption="true" />
				<f:selectItems value="#{cadWorkSponsorArquivoMB.listaTipoArquivo}"
					var="tipoarquivoselecionado"
					itemLabel="#{tipoarquivoselecionado.tipoarquivo.idtipoArquivo}-#{tipoarquivoselecionado.tipoarquivo.descricao}"
					itemValue="#{tipoarquivoselecionado}" />
				<f:attribute name="listaTipoArquivoProduto"
					value="#{cadWorkSponsorArquivoMB.listaTipoArquivo}" />
			</p:selectOneMenu>
			<p:outputLabel />
			<p:outputLabel value="Nome" for="nome" class="fontebranca" />
			<p:inputTextarea id="nome"
				value="#{cadWorkSponsorArquivoMB.worksponsorarquivos.nome}" rows="1"
				maxlength="100" style="width:100%;" />
			<p:outputLabel />
			<p:outputLabel value="Descrição" for="descricao" class="fontebranca" />
			<p:inputTextarea id="descricao"
				value="#{cadWorkSponsorArquivoMB.worksponsorarquivos.descricao}" rows="5"
				style="width:100%;" />
		</h:panelGrid>  
		<br />
		<h:panelGrid  style="margin-left:4%;width:90%;">
			<p:fileUpload multiple="true" label="Anexar"
				fileUploadListener="#{cadWorkSponsorArquivoMB.fileUploadListener}"
				value="#{cadWorkSponsorArquivoMB.file}" mode="advanced"
				update="growl" fileLimit="6"
				sizeLimit="#{aplicacaoMB.parametrosprodutos.tamanhoupload}"
				allowTypes="#{aplicacaoMB.parametrosprodutos.tipoupload}">
			</p:fileUpload>
		</h:panelGrid>

		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<h:panelGrid columns="2" style="margin-left:30%;">
			<p:commandButton id="btnConfirmar" ajax="false" value="Confirmar"
				action="#{cadWorkSponsorArquivoMB.salvar()}" icon="ui-icon-check"
				update="@form, growl" style="font-size:12px;" />
			<p:commandButton id="btnCancelar" value="Cancelar"
				action="#{cadWorkSponsorArquivoMB.cancelar()}"
				icon="ui-icon-closethick" style="font-size:12px;margin-left:2%" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
