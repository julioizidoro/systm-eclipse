<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"   
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="cadFornecedorTurismo" style="font-size:12px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<br></br> 
				<legend id="iUsu2">
					<b>Cadastro de Sponsor</b>
				</legend> 
				<h:panelGrid columns="3" columnClasses="tamanhoavisos2, tamanhoavisos2, tamanhoavisos2"    
					style="margin-left:8%;width:64%;">
					<p:outputLabel value="Pais"/> 
					<p:outputLabel value="Cidade"/>
					<p:outputLabel value="Sponsor"/>
					
					<p:selectOneMenu id="pais" value="#{cadWorkSponsorMB.pais}"
						style="width:210px;" converter="PaisProdutoConverter"
						filter="true" filterMatchMode="startsWith"
						panelStyle="width:180px">
						<f:selectItem itemLabel="País" itemValue="0"
							noSelectionOption="true" />    
						<f:selectItems id="idpais" value="#{cadWorkSponsorMB.listaPais}"
							var="paisselecionado" itemLabel="#{paisselecionado.pais.nome}" itemValue="#{paisselecionado}" />
						<f:attribute name="listaPaisProduto"
							value="#{cadWorkSponsorMB.listaPais}" />
						<p:ajax event="change" listener="#{cadWorkSponsorMB.listarCidade()}"
							update="cidade" />
					</p:selectOneMenu>
					<p:selectOneMenu id="cidade" value="#{cadWorkSponsorMB.cidadeproduto}"
						style="width:210px;" converter="CidadePaisProdutoConverter"
						filter="true" filterMatchMode="startsWith">
						<f:selectItem itemLabel="Cidade" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems id="idcidade2"
							value="#{cadWorkSponsorMB.listaCidade}" var="cidade"
							itemLabel="#{cidade.cidade.nome}" itemValue="#{cidade}" />
						<f:attribute name="listaCidadePaisProduto"
							value="#{cadWorkSponsorMB.listaCidade}" />
						<p:ajax event="change"
							listener="#{cadWorkSponsorMB.listarFornecedorCidade()}"
							update="sponsor" />
					</p:selectOneMenu>
					<p:selectOneMenu id="sponsor"
						value="#{cadWorkSponsorMB.fornecedorCidade}"
						style="width:210px;"
						converter="FornecedorCidadeConverter" filter="true"
						filterMatchMode="startsWith">
						<f:selectItem itemLabel="Escola" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems id="idfornecedor"
							value="#{cadWorkSponsorMB.listaFornecedorCidade}" var="fornecedor"
							itemLabel="#{fornecedor.fornecedor.nome}"
							itemValue="#{fornecedor}" />
						<f:attribute name="listaFornecedorCidade"
							value="#{cadWorkSponsorMB.listaFornecedorCidade}" />
						<p:ajax event="change"/>
					</p:selectOneMenu>
				</h:panelGrid> 
				<br></br>
				<h:panelGrid columns="2" columnClasses="tamanho2, tamanhoavisos2"    
					style="margin-left:8%;width:80%;">
					<p:outputLabel value="Estado"/> 
					<p:outputLabel value="Endereço"/> 
					   
					<p:inputText id="estado" value="#{cadWorkSponsorMB.worksponsor.estado}"
						 style="width:90%;" maxlength="45"/>
					<p:inputText id="endereco" value="#{cadWorkSponsorMB.worksponsor.endereco}"
						 style="width:85%;" maxlength="200"/> 
				</h:panelGrid> 
				<legend id="iUsu3" style="width:80%;margin-left:8%;">
					<b>Contatos</b>
				</legend> 
				<h:panelGrid columns="3" columnClasses="tamanho2, tamanho2, tamanho2"    
					style="margin-left:8%;width:80%;">
					<p:outputLabel value="Nome"/> 
					<p:outputLabel value="E-mail"/>
					<p:outputLabel value="Cargo"/>  
					   
					<p:inputText id="nome1" value="#{cadWorkSponsorMB.worksponsor.nomecontato01}"
						 style="width:90%;" maxlength="50"/>
					<p:inputText id="email1" value="#{cadWorkSponsorMB.worksponsor.emailcontato01}"
						 style="width:85%;" maxlength="50"/>
					<p:inputText id="cargo1" value="#{cadWorkSponsorMB.worksponsor.cargocontato01}"
						 style="width:85%;" maxlength="50"/>  
				</h:panelGrid> 
				<br></br>
				<h:panelGrid columns="3" columnClasses="tamanho2, tamanho2, tamanho2"    
					style="margin-left:8%;width:80%;">
					<p:outputLabel value="Nome"/> 
					<p:outputLabel value="E-mail"/>
					<p:outputLabel value="Cargo"/>  
					   
					<p:inputText id="nome2" value="#{cadWorkSponsorMB.worksponsor.nomecontato02}"
						 style="width:90%;" maxlength="50"/>
					<p:inputText id="email2" value="#{cadWorkSponsorMB.worksponsor.emailcontato02}"
						 style="width:85%;" maxlength="50"/>
					<p:inputText id="cargo2" value="#{cadWorkSponsorMB.worksponsor.cargocontato02}"
						 style="width:85%;" maxlength="50"/>  
				</h:panelGrid> 
				<br></br>
				<h:panelGrid columns="3" columnClasses="tamanho2, tamanho2, tamanho2"    
					style="margin-left:8%;width:80%;">
					<p:outputLabel value="Nome"/> 
					<p:outputLabel value="E-mail"/>
					<p:outputLabel value="Cargo"/>  
					   
					<p:inputText id="nome3" value="#{cadWorkSponsorMB.worksponsor.nomecontato03}"
						 style="width:90%;" maxlength="50"/>
					<p:inputText id="email3" value="#{cadWorkSponsorMB.worksponsor.emailcontato03}"
						 style="width:85%;" maxlength="50"/>
					<p:inputText id="cargo3" value="#{cadWorkSponsorMB.worksponsor.cargocontato03}"
						 style="width:85%;" maxlength="50"/>  
				</h:panelGrid> 
				<br></br>
				<h:panelGrid columns="3" columnClasses="tamanho2, tamanho2, tamanho2"    
					style="margin-left:8%;width:80%;">
					<p:outputLabel value="Recrutadora"/> 
					<p:outputLabel value="Telefone"/>
					<p:outputLabel value=""/>  
					   
					<p:inputText id="recrutadora" value="#{cadWorkSponsorMB.worksponsor.recrutadora}"
						 style="width:90%;" maxlength="100"/>
					<p:inputText id="telefone" value="#{cadWorkSponsorMB.worksponsor.telefone}"
						 style="width:50%;" maxlength="45"/>
					<p:outputLabel value=""/>    
				</h:panelGrid> 
				<br></br> <br></br>
				<div align="center">    
					<p:commandButton value="Confirmar" icon="ui-icon-check" action="#{cadWorkSponsorMB.salvar()}" update=":cadFornecedorTurismo:growl"/>
					<p:commandButton value="Cancelar" icon="ui-icon-close" action="#{cadWorkSponsorMB.cancelar()}" style="margin-left:2%;"/>
				</div> 
				<br></br> <br></br>
			</div> 
		</h:form>
	</ui:define>
</ui:composition>
</html>
