<h:form id="cursospacotes" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" style="background:#ffffff;">
	<div id="overlay" class="transparent">
		<div id="centro">
			<p:growl id="growl" showDetail="true" sticky="false"
				life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
			<link href="resources/css/cssPacote.css" rel="stylesheet" />
			<div style="margin-left: 2%; width: 98%;">
				<div align="center">
					<p:outputLabel value="Vitrine de Produtos"
						style="font-size:24px;" />
				</div>   
				<p:scrollPanel id="tabelapacotes" mode="native" style="width:98%;">
					<div>
						<h:panelGroup rendered="#{pacotesAtivosMB.curso}">
							<h:panelGrid  style="width:100%;height: 220px;">   
								<h:panelGroup>
									<div id="divImagem">          
										<br/> <br/><br/>  <br/><br/><br/>  <br/><br/>     
										<p:outputLabel value="CURSOS DE IDIOMAS"
											style="font-size:43px;font-weight: initial;margin-left:2%;color:#A0C637;" />
									</div>      
								</h:panelGroup>      
							</h:panelGrid>
							<hr style="color: #A0C637;width: 100%;margin-left: 0%;height: 10px;margin-top: 0px;"/>     
							<br />          
							<ui:repeat value="#{pacotesAtivosMB.listaCursosPacotes}"    
								var="pacote">   
								<div class="col-md-3">
									<h:panelGroup rendered="#{pacote.cursos}">   
										<div class="borderSombra" style="height: 330px;">
											<h:panelGrid columns="1" style="width:95%;margin-left:4%;">
												<br />
												<h:panelGroup>
													<h:panelGrid columns="2"
														columnClasses="tamanho5,colunaBotao"
														style="width:99%;margin-left:0.5%;">
														<img src="#{pacotesAtivosMB.retornarImagemPais(pacote)}"
															width="40" />
														<p:outputLabel value="#{pacote.pais} | #{pacote.cidade}"
															style="font-size:14px;margin-left:2%;" /> 
														<img src="#{pacotesAtivosMB.retornarImagemEscola(pacote)}"
															width="40" />
														<p:outputLabel value="#{pacote.escola}"
															style="font-size:14px;margin-left:2%;" />
													</h:panelGrid>
												</h:panelGroup>        
											</h:panelGrid>
											<h:panelGrid columns="1" style="width:95%;margin-left:4%;"
												columnClasses="tamanho98">
												<h:panelGroup>
													<p:outputLabel value="#{pacote.valoravista}"
														style="font-size:26px;color:#A0C637;margin-left:1%;">
													</p:outputLabel>
												</h:panelGroup>
												<p:outputLabel value="#{pacote.numerosemanacurso} semana(s)"
													style="font-size:13px;font-weight: initial;" />

												<p:outputLabel value="Curso: #{pacote.curso}"
													style="font-size:12px;font-weight: initial;margin-top:4%;" />
												<p:outputLabel value="Turno: #{pacote.turno}"
													style="font-size:12px;font-weight: initial;" />
												<p:outputLabel
													value="Duração: #{pacote.numerosemanacurso} semana(s)"
													style="font-size:12px;font-weight: initial;" />
												<p:outputLabel
													value="Início do Curso: #{pacotesAtivosMB.retornarDataInicio(pacote)}"
													style="font-size:12px;font-weight: initial;" />
												<p:outputLabel
													value="Hospedagem: #{pacotesAtivosMB.acomodacaoInclusa(pacote)}"
													style="font-size:13px;font-weight: initial;" />
												<p:outputLabel value="Escola: #{pacote.escola}"
													style="font-size:12px;font-weight: initial;" />
											</h:panelGrid>
											<br />
											<div align="center">
												<p:commandButton value="Saiba Mais"
													action="#{pacotesAtivosMB.saibaMais(pacote.idcursospacote)}"
													title="Mais informações sobre este pacote"
													style="font-size:12px;" icon="ui-icon-info" />
												<p:commandButton value="Orçamento" icon="ui-icon-cart"
													title="Gerar orçamento com este pacote"
													action="#{pacotesAtivosMB.gerarOrçamento(pacote.idcursospacote)}"
													style="margin-left:2%;font-size:12px;">
													<p:ajax event="dialogReturn"
														listener="#{pacotesAtivosMB.retornoDialog()}" />
												</p:commandButton>
											</div>
											<br />
										</div>
									</h:panelGroup>
									<br /> <br />
								</div>
							</ui:repeat>
						</h:panelGroup>   
						<br /> <br /><br /> <br />   
						<h:panelGroup rendered="#{pacotesAtivosMB.teens}">
							<h:panelGrid  style="width:100%;height: 220px;">
								<h:panelGroup>    
									<div id="divImagemHS">          
										<br/> <br/><br/>  <br/><br/><br/>  <br/><br/> 
										<p:outputLabel value="TEENS"
											style="font-size:43px;font-weight: initial;margin-left:2%;color:#722672;" />
									</div>           
								</h:panelGroup>        
							</h:panelGrid>
							<hr style="color:#722672;width: 100%;margin-left: 0%;height: 10px;margin-top: 0px;
									border-top-color:#722672;border-bottom-color:#722672;background:#722672;"/>    
								<ui:repeat value="#{pacotesAtivosMB.listaTeensPacotes}"
									var="pacote">    
									<div class="col-md-3">            
										<h:panelGroup rendered="#{pacote.highschool}">
											<div class="borderSombra" style="height:300px;">
												<h:panelGrid columns="1" style="width:95%;margin-left:4%;">
													<br />
													<h:panelGroup>
														<h:panelGrid columns="2"
															columnClasses="tamanho5,colunaBotao"
															style="width:99%;margin-left:0.5%;">
															<img src="#{pacotesAtivosMB.retornarImagemPais(pacote)}"
																width="40" />
															<p:outputLabel value="#{pacote.pais} | #{pacote.cidade}"
																style="font-size:15px;margin-left:2%;" />
														</h:panelGrid>
													</h:panelGroup>
													<h:panelGroup>
														<h:panelGrid columns="2"    
															columnClasses="tamanho5,colunaBotao"
															style="width:99%;margin-left:0.5%;">
															<img
																src="#{pacotesAtivosMB.retornarImagemEscola(pacote)}"
																width="40" />
															<p:outputLabel value="#{pacote.escola}"
																style="font-size:14px;font-weight: initial;margin-left:2%;" />
														</h:panelGrid>
													</h:panelGroup>
												</h:panelGrid>
												<h:panelGrid columns="1" style="width:95%;margin-left:4%;"
													columnClasses="tamanho98">
													<h:panelGroup>
														<p:outputLabel value="#{pacote.valoravista}"
															style="font-size:26px;color:#722672;margin-left:1%;">
														</p:outputLabel>
													</h:panelGroup>
													<p:outputLabel value="#{pacote.duracao}"
														style="font-size:13px;font-weight: initial;" />
													<br />
													<p:outputLabel
														value="Início: #{pacotesAtivosMB.retornarDataInicioHS(pacote)}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel
														value="Hospedagem: #{pacote.descritivoacomodacao}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel value="Idade: #{pacote.idade}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel value="Escola: #{pacote.escola}"
														style="font-size:13px;font-weight: initial;" />
												</h:panelGrid>
												<br />
												<div align="center">       
													<p:commandButton value="Saiba Mais"
														action="#{pacotesAtivosMB.saibaMais(pacote.idcursospacote)}"
														title="Mais informações sobre este pacote"
														style="font-size:11px;background:#722672;border-color:#722672;" icon="ui-icon-info" />
													<p:commandButton value="Informativo" icon="ui-icon-cart"
														ajax="false" title="Informativo do programa"
														onclick="this.form.target='_blank'"
														action="#{pacotesAtivosMB.visualizarInformativo(pacote.idcursospacote)}"
														style="margin-left:2%;font-size:11px;background:#722672;border-color:#722672;" />
												</div>
												<br />
											</div>   
										</h:panelGroup> 
										<br /> <br />
									</div>
								</ui:repeat>     
						</h:panelGroup>
						<br /> <br /><br /> <br />   
						<h:panelGroup rendered="#{pacotesAtivosMB.trabalho}">
							<h:panelGrid  style="width:100%;height: 220px;">    
								<h:panelGroup>
									<div id="divImagemTrabalho">   
										<br/> <br/><br/>  <br/><br/><br/>  <br/><br/> 
										<p:outputLabel value="PROGRAMAS DE TRABALHO"
											style="font-size:43px;font-weight: initial;margin-left:2%;color:#8B0000;" />
									</div>           
								</h:panelGroup>           
							</h:panelGrid>   
							<hr style="color:#8B0000;width: 100%;margin-left: 0%;height: 10px;margin-top: 0px;
									border-top-color:#8B0000;border-bottom-color:#8B0000;background:#8B0000;"/>  
								<ui:repeat value="#{pacotesAtivosMB.listaTrabalhoPacotes}"   
									var="pacote">   
									<div class="col-md-3"> 
										<h:panelGroup rendered="#{pacote.aupair}">
											<div class="borderSombra" style="height:300px;"> 
												<h:panelGrid columns="1" style="width:95%;margin-left:4%;">
													<br />
													<h:panelGroup>
														<h:panelGrid columns="2"
															columnClasses="tamanho5,colunaBotao"
															style="width:99%;margin-left:0.5%;">
															<img src="#{pacotesAtivosMB.retornarImagemPais(pacote)}"
																width="40" />
															<p:outputLabel value="#{pacote.pais}"
																style="font-size:14px;margin-left:2%;" />
															<p:outputLabel value="" />
															<p:outputLabel value="AU PAIR"
																style="font-size:14px;margin-left:2%;" />
														</h:panelGrid>
													</h:panelGroup> 
												</h:panelGrid>
												<h:panelGrid columns="1" style="width:95%;margin-left:4%;"
													columnClasses="tamanho98">
													<h:panelGroup>
														<p:outputLabel value="#{pacote.valoravista}"
															style="font-size:26px;color:#8B0000;margin-left:1%;">
														</p:outputLabel>
													</h:panelGroup>
													<p:outputLabel value="#{pacote.duracao}"
														style="font-size:13px;font-weight: initial;" />
													<br />    
													<p:outputLabel
														value="Início: #{pacotesAtivosMB.retornarDataInicioAupair(pacote)}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel
														value="Hospedagem: #{pacote.descritivoacomodacao}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel
														value="Passagem Aérea: #{pacote.passagemaerea}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel value="Idade: #{pacote.idade}"
														style="font-size:13px;font-weight: initial;" />
												</h:panelGrid>
												<br />
												<div align="center">
													<p:commandButton value="Saiba Mais"
														action="#{pacotesAtivosMB.saibaMais(pacote.idcursospacote)}"
														title="Mais informações sobre este pacote"
														style="font-size:12px;background:#8B0000;border-color:#8B0000;" icon="ui-icon-info" />
													<p:commandButton value="Informativo" icon="ui-icon-cart"
														ajax="false" title="Informativo do programa"
														onclick="this.form.target='_blank'"
														action="#{pacotesAtivosMB.visualizarInformativo(pacote.idcursospacote)}"
														style="margin-left:2%;font-size:12px;background:#8B0000;border-color:#8B0000;" />
												</div>
												<br />
											</div>
										</h:panelGroup>  
										<h:panelGroup rendered="#{pacote.worktravel}">
											<div class="borderSombra" style="height:300px;">
												<h:panelGrid columns="1" style="width:95%;margin-left:4%;">
													<br />
													<h:panelGroup>
														<h:panelGrid columns="2"
															columnClasses="tamanho5,colunaBotao"
															style="width:99%;margin-left:0.5%;">
															<img src="#{pacotesAtivosMB.retornarImagemPais(pacote)}"
																width="40" />
															<p:outputLabel value="#{pacote.pais}"
																style="font-size:14px;margin-left:2%;" />
															<p:outputLabel value="" />
															<p:outputLabel value="WORK &amp; TRAVEL"
																style="font-size:14px;margin-left:2%;" />
														</h:panelGrid>
													</h:panelGroup> 
												</h:panelGrid>
												<h:panelGrid columns="1" style="width:95%;margin-left:4%;"
													columnClasses="tamanho98">
													<h:panelGroup>
														<p:outputLabel value="#{pacote.valoravista}"
															style="font-size:26px;color:#8B0000;margin-left:1%;">
														</p:outputLabel>
													</h:panelGroup>
													<p:outputLabel value="#{pacote.duracao}"
														style="font-size:13px;font-weight: initial;" />
													<br /> 
													<p:outputLabel
														value="Embarque: #{pacotesAtivosMB.retornarDataInicioHS(pacote)}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel
														value="Hospedagem: #{pacote.descritivoacomodacao}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel value="Modalidade: #{pacote.modalidadework}"
														style="font-size:13px;font-weight: initial;" />
													<p:outputLabel value="Idade: #{pacote.idade}"
														style="font-size:13px;font-weight: initial;" />
												</h:panelGrid>
												<br />
												<div align="center">   
													<p:commandButton value="Saiba Mais"
														action="#{pacotesAtivosMB.saibaMais(pacote.idcursospacote)}"
														title="Mais informações sobre este pacote"
														style="font-size:12px;background:#8B0000;border-color:#8B0000;" icon="ui-icon-info" />
													<p:commandButton value="Informativo" icon="ui-icon-cart"
														ajax="false" title="Informativo do programa"
														onclick="this.form.target='_blank'"
														action="#{pacotesAtivosMB.visualizarInformativo(pacote.idcursospacote)}"
														style="margin-left:2%;font-size:12px;background:#8B0000;border-color:#8B0000;" />
												</div>
												<br />
											</div>
										</h:panelGroup>
										<br /> <br />
									</div>
								</ui:repeat> 
						</h:panelGroup>
					</div>
				</p:scrollPanel>
				<br />
			</div>
		</div>
	</div>
</h:form>
