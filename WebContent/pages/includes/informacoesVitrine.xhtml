<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
	<script src="../../resources/js/calendario.js" type="text/javascript" />
</h:head>
<h:body style="background:#ffffff;">
	<h:form id="cadastroproduto"
		style="text-align:left;font-size:12px;color:#434A54;">
		<p:growl id="growl" showDetail="true" sticky="false"
			life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
		<title>MAIS INFORMAÇÕES</title>
		<h:panelGrid columns="1" style="margin-left:2%;width:98%;">
			<h:panelGroup>
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.fornecedorcidadeidioma.fornecedorcidade.cidade.pais.nome}"
					style="font-size:20px;color:#6E747C;" />
				<img src="../../resources/img/bonecopacote.PNG"
					style="margin-left: 1%; margin-top: -2%;" width="80" />
			</h:panelGroup>
			<p:outputLabel
				value="#{informacoesVitrineMB.ocurso.fornecedorcidadeidioma.fornecedorcidade.cidade.nome}"
				style="font-size:25px;color:#434A54;margin-top: -2%;" />
		</h:panelGrid>
		<h:panelGrid columns="2"
			columnClasses="tamanhonotificacao2,tamanhonotificacao2"
			style="margin-left:2%;width:98%;">
			<h:panelGroup
				rendered="#{informacoesVitrineMB.ocurso.produtosorcamento.descricao}">
				<p:outputLabel value="Escola:" style="font-weight: initial;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.fornecedorcidadeidioma.fornecedorcidade.fornecedor.nome}"
					style="margin-left:1%;" />
			</h:panelGroup>
			
			
			<h:panelGroup>
				<p:outputLabel value="Período de Venda:"    
					style="font-weight: initial;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.datainicio}"
					style="margin-left:1%;">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:outputLabel>
				<p:outputLabel value="até" style="margin-left:1%;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.datatermino}"
					style="margin-left:1%;">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup
				>
				<p:outputLabel value="Curso:" style="font-weight: initial;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.produtosorcamento.descricao}"
					style="margin-left:1%;" />
			</h:panelGroup>
			
			<h:panelGroup
				>
				<p:outputLabel value="Início do Curso:"
					style="font-weight: initial;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.datainicio}"
					style="margin-left:1%;">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:outputLabel>
				<p:outputLabel value="até" style="margin-left:1%;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.datatermino}"
					style="margin-left:1%;">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</p:outputLabel>
			</h:panelGroup>
			
			
			<h:panelGroup>
				<p:outputLabel value="Duração:" style="font-weight: initial;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.numerosemanas} semana(s)"
					style="margin-left:1%;" />
			</h:panelGroup>
			
			<h:panelGroup
				rendered="#{informacoesVitrineMB.ocurso.produtosorcamento.descricao}">
				<p:outputLabel value="Carga Horária:" style="font-weight: initial;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.retornarCargaHoraria()}"
					style="margin-left:1%;" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Turno:" style="font-weight: initial;" />
				<p:outputLabel
					value="#{informacoesVitrineMB.ocurso.turno}"
					style="margin-left:1%;" />
			</h:panelGroup>
		
		</h:panelGrid>
		<h:panelGrid columns="1" style="margin-left:2%;width:98%;">
			<h:panelGroup>
				<p:outputLabel value="Outras Taxas:" style="font-weight: initial;" />
				<p:outputLabel
					value="#"
					style="margin-left:1%;" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Hospedagem:" style="font-weight: initial;" />
				<p:outputLabel
					value="#"
					style="margin-left:1%;" />
			</h:panelGroup>
		</h:panelGrid>
		<br />
		<h:panelGrid columns="1" style="margin-left:2%;width:98%;">
			<h:panelGroup>
				<p:outputLabel value="Boleto:" style="font-weight: initial;" />
				<p:outputLabel
					value="#"
					style="margin-left:1%;" />
			</h:panelGroup>
		</h:panelGrid>
		<h:panelGrid columns="2"
			columnClasses="tamanhonotificacao2,tamanhonotificacao2"
			style="margin-left:2%;width:98%;">
			<h:panelGroup>
				<p:outputLabel value="Cartão de Crédito:"
					style="font-weight: initial;" />
				<p:outputLabel
					value="#"
					style="margin-left:1%;" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Financiamento:" style="font-weight: initial;" />
				<p:outputLabel
					value="#"
					style="margin-left:1%;" />
			</h:panelGroup>
		</h:panelGrid>
		<h:panelGrid columns="1" style="margin-left:2%;width:98%;"
			rendered="#{usuarioLogadoMB.usuario.grupoacesso.acesso.comissaopacotes}">
			<h:panelGroup>
				<p:outputLabel value="Comissão:" style="font-weight: initial;" />
				<p:outputLabel
					value="#"
					style="margin-left:1%;" />
			</h:panelGroup>
		</h:panelGrid>
		<h:panelGrid columns="1" style="margin-left:2%;width:98%;">
			<p:outputLabel value="Descrição:" style="font-weight: initial;" />
			<p:outputLabel
				value="#" />

			<h:panelGroup>
				<p:outputLabel value="Câmbio:"
					style="font-weight: initial;" />
				<p:outputLabel value=""
					style="margin-left:1%;" />
			</h:panelGroup>

			<p:outputLabel
				value="*#"
				style="float:right;font-size:27px;margin-right: 13px;" />
			<p:outputLabel value="*Valor sujeito a alteração."
				style="float:right;font-size:12px;margin-right: 13px;" />
		</h:panelGrid>
		<div align="center">
			<p:commandButton id="btnFechar" value="Fechar"
				action="#"
				icon="ui-icon-close" style="font-size:12px;" />
		</div>
		<style>
.ui-widget-content {
	background: #ffffff !important;
}
</style>
	</h:form>
</h:body>
</html>
