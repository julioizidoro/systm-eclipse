<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="telapacotes" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<br></br>

				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="5"
							columnClasses="tamanho1, tamanhoavisos,tamanho7, tamanho1,tamanhoavisos"
							style="width:94%;margin-left:2%;">
							<p:outputLabel value="ID Vendas" for="idvendas" />
							<p:outputLabel value="Cliente" for="cliente" />
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel />
							<p:outputLabel value="Unidade" for="unidade" />

							<p:inputText id="idvendas" value="#{acomodacaoMB.idvenda}"
								style="width:90%" />
							<p:inputText id="cliente" value="#{acomodacaoMB.cliente}"
								style="width:90%" />
							<p:calendar id="dataIni" value="#{acomodacaoMB.dataInicio}" size="10"
								locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal" value="#{acomodacaoMB.dataFinal}"
								size="10" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:selectOneMenu id="unidade" value="#{acomodacaoMB.unidadenegocio}"
								style="width:90%" converter="UnidadeNegocioConverter">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems value="#{acomodacaoMB.listaUnidadeNegocio}"
									var="unidade" itemLabel="#{unidade.nomerelatorio}"
									itemValue="#{unidade}" />
								<f:attribute name="listaUnidade"
									value="#{acomodacaoMB.listaUnidadeNegocio}" />
								<p:ajax event="change" />
							</p:selectOneMenu>
						</h:panelGrid>
						<br></br>
						<div align="right" style="width: 94%;">
							<p:commandButton value="Pesquisar" icon=" ui-icon-search "
								
								action="#" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								style="margin-left:2%;"
								update=" unidade, dataFinal, dataIni, idvendas, cliente"
								action="#" />
						</div>
					</p:tab>
				</p:accordionPanel>

				<legend id="iUsu2">
					<b>Consulta de Acomodações </b>
				</legend>

				<br></br> <br></br>
				<p:dataTable id="tabelaAcomodacao" var="acomodacao" reflow="true"
					value="#{acomodacaoMB.listaAcomodacao}" class="tabela"
					scrollable="true" scrollHeight="300" style="margin-bottom:20px">
					<p:column headerText="ID" style="width:55px;text-align:left;"
						styleClass="alinharCenter">
						<h:outputText value="#{acomodacao.vendas.idvendas}"
							 />
					</p:column>
					<p:column headerText="Data Venda"
						style="width:75px;text-align:left;">
						<h:outputText value="#{acomodacao.vendas.dataVenda}"
							>
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Cliente" style="width:135px;text-align:left;"
						styleClass="alinharCenter">
						<h:outputText value="#{acomodacao.vendas.cliente.nome}"
							 />
					</p:column>
					<p:column headerText="Acomodação"
						style="width:100px;text-align:left;" styleClass="alinharCenter">
						<h:outputText value="#{acomodacao.tipoacomodacao}"
							 />
					</p:column>
					<p:column headerText="Refeição" style="width:100px;text-align:left;"
						styleClass="alinharCenter">
						<h:outputText
							value="#{acomodacao.tiporefeicao}"
							 />
					</p:column>
					<p:column headerText="Quarto" style="width:110px;text-align:left;">
						<h:outputText value="#{acomodacao.tipoquarto}"
							>
						</h:outputText>
					</p:column> 
					<p:column headerText="Banheiro" style="width:110px;text-align:left;">
						<h:outputText value="#{acomodacao.tipobanheiro}"
							>
						</h:outputText>
					</p:column> 
					<p:column headerText="Unidade"
						style="width:135px;text-align:left;" styleClass="alinharCenter">
						<h:outputText value="#{acomodacao.vendas.unidadenegocio.nomerelatorio}"
							 />
					</p:column>
					<p:column headerText="Consultor"
						style="width:135px;text-align:left;" styleClass="alinharCenter">
						<h:outputText value="#{acomodacao.vendas.usuario.nome}"
							 />
					</p:column>
					<p:column style="text-align:center;width:40px;">
						<p:commandLink
							action="#{acomodacaoMB.editar(acomodacao)}"
							style="text-decoration: none"
							>
							<img src="../../resources/img/editaricon.png" />
						</p:commandLink>
					</p:column> 
				</p:dataTable>
				<br></br> <br></br>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
