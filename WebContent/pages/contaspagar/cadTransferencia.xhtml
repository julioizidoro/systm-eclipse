<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        
    </h:head>
    <h:body>
        <h:form id="telaTransferencia" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>
			<p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
            <title>TransferÃªncia</title>
           <p:outputLabel value="Conta Debito" for="contaDebito" /> 
           <p:outputLabel value="Conta Credito" for="contaCredito" style="margin-left:34%"/> 
           <br></br>
           <p:selectOneMenu id="contaDebito"  style="width:44%"  value="#{cadTransferenciaMB.bancoDebito}" converter="BancoConverter">
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{cadTransferenciaMB.listaBanco}" var="bancoDebito" itemLabel="#{bancoDebito.nome}" itemValue="#{bancoDebito}"/>
                <f:attribute name="listaBanco" value="#{cadTransferenciaMB.listaBanco}"/>
           </p:selectOneMenu>  
           <p:selectOneMenu id="contaCredito"  style="width:44%;margin-left:5%"  value="#{cadTransferenciaMB.bancoCredito}" converter="BancoConverter">
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{cadTransferenciaMB.listaBanco}" var="bancoCredito" itemLabel="#{bancoCredito.nome}" itemValue="#{bancoCredito}"/>
                <f:attribute name="listaBanco" value="#{cadTransferenciaMB.listaBanco}"/>
           </p:selectOneMenu>  
           <br></br><br></br>  
           <p:outputLabel value="Data" for="dataEmi" > </p:outputLabel> 
           <p:outputLabel value="Valor" for="valor" style="margin-left:21%"> </p:outputLabel> 
           <br></br>
           <p:inputMask id="dataEmi" mask="99/99/9999"  value="#{cadTransferenciaMB.conta.dataEmissao}"  style="width:19%;margin-left:0%" maxlength="14" >
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
           </p:inputMask>   
           <p:inputText id="valor" style="margin-left:4.5%; width:20%; text-align: right"  value="#{cadTransferenciaMB.conta.valorentrada}">
               <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
           </p:inputText>   
           <br/><br/>
           <p class="botaoeditareceber" style="width:94%;"><br></br>
               <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{cadTransferenciaMB.salvar()}" update=":telaTransferencia:growl"></p:commandButton>
               <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{cadTransferenciaMB.cancelar()}"></p:commandButton>
           </p>
        </h:form>     
    </h:body>
</html>
