<?xml version='1.0'  encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="pt-br"
      xml:lang="pt-br">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
         <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
        
</h:head>
		
		<f:view encoding="ISO-8859-1">
			<h:form id="formDadosCancelamento" style="font-size:12px;">
				<p:growl id="messages" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
						<title id="iUsu3" ><b>Informações do Cancelamento da venda #{dadosCancelamentoMB.cancelamento.vendas.idvendas}</b></title>
						<h:panelGrid columns="1"
							style="width:100%;">
							<p:outputLabel value="Data Cancelamento" />
							
							<p:inputMask mask="99/99/9999" id="dataCancelamento" readonly="true"
								value="#{dadosCancelamentoMB.cancelamento.datasolicitacao}" >
								<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
							</p:inputMask>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="1"
							style="width:100%;" id="panelInformacoes2">
							<p:outputLabel value="Motivo do Cancelamento" />
							
							<p:inputTextarea id="observacoes" rows="8" style="width:94%;" readonly="true"
								value="#{dadosCancelamentoMB.cancelamento.motivo}" />
						</h:panelGrid>
				<br></br>
			</h:form>
		</f:view>
</html>
