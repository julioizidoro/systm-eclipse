<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="filtrarpagamentos" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>

            <title>Comiss√£o Parceiros</title>
            <p:outputLabel value="Pais" for="pais" style="margin-left:-1%"> </p:outputLabel> 
            <br></br>
            <p:selectOneMenu id="pais"  style="width:95.5%;margin-left:-1%"  value="#{comissaoParceirosMB.pais}" converter="PaisComissaoConverter"
            filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                <f:selectItem itemLabel="Todos" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{comissaoParceirosMB.listaPais}" var="pais" itemLabel="#{pais.nome}" itemValue="#{pais}"/>
                <f:attribute name="listaPaisFornecedor" value="#{comissaoParceirosMB.listaPais}"/>
            </p:selectOneMenu>
            <br/><br/>
            <p:outputLabel value="Parceiro" for="fornecedor" style="margin-left:-1%"> </p:outputLabel> 
            <br></br>
            <p:selectOneMenu id="fornecedor"  style="width:95.5%;margin-left:-1%" value="#{comissaoParceirosMB.fornecedor}" converter="FornecedorConverter"
            filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                <f:selectItem itemLabel="Todos" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{comissaoParceirosMB.listaFornecedor}" var="fornecedor" itemLabel="#{fornecedor.nome}" itemValue="#{fornecedor}"/>
                <f:attribute name="listaFornecedor" value="#{comissaoParceirosMB.listaFornecedor}"/>
                <p:ajax event="change"/>
            </p:selectOneMenu> 
            <br/><br/>
            
               <p:commandButton value="Confirmar" style="margin-left:25%" onclick="this.form.target='_blank'" icon="ui-icon-check" action="#{comissaoParceirosMB.gerarRelatorio()}" ajax="false"  target="_blank"/>
               <p:commandButton style="margin-left:2%" onclick="" icon="ui-icon-close" value="Cancelar" action="#{comissaoParceirosMB.fechar()}"></p:commandButton>
            
        </h:form>     
    </h:body>
</html>
