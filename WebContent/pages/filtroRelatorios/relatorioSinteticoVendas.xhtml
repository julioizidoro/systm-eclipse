      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',

			month : 'Mês',

    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="relatoriosinteticovendas" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>

            <title>Relatório Sintético de Vendas</title>
            <br></br>
            
            <p:outputLabel value="Período de Venda" for="datainicial" style="margin-left:-1%"> </p:outputLabel>  <br/>
            <p:calendar id="datainicial"  class="espacocobranca29"
				value="#{relatorioSinteticoVendasMB.dataInical}" size="12"
				style="margin-left: -1%;width: 20%" locale="pt" pattern="dd/MM/yyyy"
				mask="true" maxlength="15">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</p:calendar>
			<p:calendar id="dataFinal"  class="espacocobranca29"
				value="#{relatorioSinteticoVendasMB.dataFinal}" size="12"
				style="margin-left:5%;width: 20%" locale="pt" pattern="dd/MM/yyyy"
				mask="true" maxlength="15">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</p:calendar> <br/> <br/> <br/>
            <p:commandButton value="Confirmar" style="margin-left:25%" onclick="this.form.target='_blank'" icon="ui-icon-check" action="#{relatorioSinteticoVendasMB.iniciarRelatorio()}" ajax="false"/>
            <p:commandButton  style="margin-left: 1%" icon="ui-icon-close" value="Cancelar" action="#{relatorioSinteticoVendasMB.fechar()}"></p:commandButton>
            <br/><br/> <br/>
        </h:form>     
    </h:body>
