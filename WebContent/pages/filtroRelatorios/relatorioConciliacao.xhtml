<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="filtrarConciliacao" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>

            <title>Relatório de Conciliação Bancaria</title>
            <p:outputLabel value="Unidade" for="unidade" style="margin-left:-1%"> </p:outputLabel> 
            <p:outputLabel value="Conta" for="conta"  style="margin-left:43%" > </p:outputLabel> 
            <br></br>
            <p:selectOneMenu id="unidade"  style="width:47%;margin-left:-1%"  value="#{relatorioConciliacaoMB.unidadenegocio}" converter="UnidadeNegocioConverter"
           		 filter="true" filterMatchMode="startsWith" panelStyle="width:180px">
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{relatorioConciliacaoMB.listaUnidadeNegocio}" var="unidade" itemLabel="#{unidade.nomerelatorio}" itemValue="#{unidade}"/>
                <f:attribute name="listaUnidade" value="#{relatorioConciliacaoMB.listaUnidadeNegocio}"/>
            </p:selectOneMenu>
            <p:selectOneMenu id="conta" value="#{relatorioConciliacaoMB.banco}" style="width:44%" class="espacocobranca14"  converter="BancoConverter" >
                <f:selectItem itemLabel="Banco" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{relatorioConciliacaoMB.lsitaBanco}" var="banco" itemLabel="#{banco.nome}" itemValue="#{banco}"/>
                <f:attribute name="listaBanco" value="#{relatorioConciliacaoMB.lsitaBanco}"/>
            </p:selectOneMenu><br/><br/>
            
            <p:outputLabel value="Período" for="datainicial" style="margin-left:-1%"> </p:outputLabel>
            <p:outputLabel value="Plano de Contas" for="planoConta" style="margin-left:44%"/> 
             <br></br>
            <p:inputMask id="datainicial"  mask="99/99/9999"  value="#{relatorioConciliacaoMB.dataInicio}" class="espacocobranca29" style="margin-left: -1%;width: 20%">
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:inputMask>
            <p:inputMask id="dataFinal"  mask="99/99/9999"  value="#{relatorioConciliacaoMB.dataTermino}" class="espacocobranca29" style="margin-left: 6.5%;width: 20%">
                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
            </p:inputMask>
            
            <p:selectOneMenu id="planoConta"  style="width:44%;margin-left:6.5%"  value="#{relatorioConciliacaoMB.planoConta}" converter="PlanoContaConverter">
                <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/> 
                <f:selectItems value="#{relatorioConciliacaoMB.listaPlanoContas}" var="planoConta" itemLabel="#{planoConta.descricao}" itemValue="#{planoConta}"/>
                <f:attribute name="listaPlanoConta" value="#{relatorioConciliacaoMB.listaPlanoContas}"/>
            </p:selectOneMenu>  
            <p:commandButton value="Confirmar" onclick="this.form.target='_blank'" style="margin-left:52%" icon="ui-icon-check" action="#{relatorioConciliacaoMB.gerarRelatorio()}" ajax="false"/>
            <p:commandButton style="margin-left: 7%" onclick="" icon="ui-icon-close" value="Cancelar" action="#{relatorioConciliacaoMB.fechar()}"></p:commandButton>
            
        </h:form>     
    </h:body>
</html>
