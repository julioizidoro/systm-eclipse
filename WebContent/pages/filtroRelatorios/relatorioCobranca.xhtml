<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

</h:head>
<h:body style="background:#DDDDE1;">
	<f:view encoding="ISO-8859-1">
		<h:form id="filtrarRelatorioCobranca"
			style="text-align:left;font-size: 10px; margin-left: 7%; ">
			<br></br>

			<title>Relatório de Cobrança</title>
			<br />
			<p:outputLabel value="Tipo Documento" for="tipoDocumento"
				style="margin-left:3%">
			</p:outputLabel>
			<br />

			<p:selectOneMenu id="tipoDocumento" class="espacocobranca28"
				style="margin-left:3%;width:85%"
				value="#{relatorioCobrancaMB.tipoDocumento}">
				<f:selectItem itemLabel="Todos" itemValue="Todos"
					noSelectionOption="true" />
				<f:selectItem itemLabel="Boleto" itemValue="Boleto" />
				<f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
				<f:selectItem itemLabel="Cartão de Crédito"
					itemValue="Cartao de Crédito" />
				<f:selectItem itemLabel="Cartão de Crédito Autorizado"
					itemValue="Cartão de Crédito Autorizado" />
				<f:selectItem itemLabel="Cartão de Débito"
					itemValue="Cartão de Débito" />
				<f:selectItem itemLabel="Cheque" itemValue="Cheque" />
				<f:selectItem itemLabel="Déposito" itemValue="Déposito" />
				<f:selectItem itemLabel="Financiamento Banco"
					itemValue="Financiamento Banco" />
			</p:selectOneMenu>
			<br />
			<br />
			<div align="center">
				<p:commandButton value="Confirmar"
					onclick="this.form.target='_blank'" icon="ui-icon-check"
					action="#{relatorioCobrancaMB.gerarRelatorio()}" ajax="false" />
				<p:commandButton style="margin-left: 2%" icon="ui-icon-close"
					value="Cancelar" action="#{relatorioCobrancaMB.fechar()}"></p:commandButton>
			</div>
			<br />
		</h:form>
	</f:view>
</h:body>
</html>
