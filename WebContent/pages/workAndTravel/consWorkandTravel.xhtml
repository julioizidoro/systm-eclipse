<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="idfrmconsultaworkandtravel" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="2" columnClasses="tamanho7, tamanhoavisos" style="width:90%;margin-left:4%;">
							<p:outputLabel value="ID venda" for="idVenda" />
							<p:outputLabel value="Nome do Cliente" for="cliente" />
							 
							<p:inputText id="idVenda" value="#{workTravelMB.idVenda}"
								style="width:87px;" />
	
							<p:inputText id="cliente" value="#{workTravelMB.nome}"
								style="width:260px;" />
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="6" columnClasses="tamanho7, tamanho1,tamanho8,tamanho1,tamanho7,tamanho1" style="width:90%;margin-left:4%;">
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel/>
							<p:outputLabel value="Unidade" for="unidade" />
							<p:outputLabel value="Situação" for="situacao"/>
							<p:outputLabel/><p:outputLabel/>
						 
							<p:calendar id="dataIni" value="#{workTravelMB.dataInicio}"
								size="12"   locale="pt"
								pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal" value="#{workTravelMB.dataTermino}"
								size="12" locale="pt"
								pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:selectOneMenu id="unidade"
								value="#{workTravelMB.unidadenegocio}"
								style="width:200px;" filter="true" filterMatchMode="startsWith" panelStyle="width:180px" 
								converter="UnidadeNegocioConverter"
								disabled="#{workTravelMB.habilitarUnidade}">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idunidade"
									value="#{workTravelMB.listaUnidadeNegocio}" var="sUnidade"
									itemLabel="#{sUnidade.nomerelatorio}" itemValue="#{sUnidade}" />
								<f:attribute name="listaUnidade"
									value="#{workTravelMB.listaUnidadeNegocio}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="situacao" value="#{workTravelMB.situacao}"
								style="width:95px;">
								<f:selectItem itemLabel="TODAS" itemValue="TODAS" />
								<f:selectItem itemLabel="ANDAMENTO" itemValue="ANDAMENTO" />
								<f:selectItem itemLabel="CANCELADA" itemValue="CANCELADA" />
								<f:selectItem itemLabel="PROCESSO" itemValue="PROCESSO" />
								<f:selectItem itemLabel="FINALIZADA" itemValue="FINALIZADA" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:commandButton value="Pesquisar"  
								icon=" ui-icon-search "
								update="idfrmconsultaworkandtravel:acordionPainel"
								action="#{workTravelMB.pesquisarListaWork()}" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"  
								update="idfrmconsultaworkandtravel:acordionPainel, situacao, unidade, dataFinal, dataIni, cliente,idVenda"
								action="#{workTravelMB.limparPesquisa()}" />
						</h:panelGrid>
						<br></br>

					</p:tab>
				</p:accordionPanel>
				<legend id="iUsu2">
					<b>Consulta de Work &amp; Travel</b>
				</legend>  
				<p:commandButton value="Nova Ficha" icon="ui-icon-plus" update=":idfrmconsultaworkandtravel:growl"
					 class="botaoConsulta" oncomplete="PF('novaficha').show();"
					style="font-size:12px;margin-left:80%" />
				
				<p:dialog message="CRM" showEffect="fade" hideEffect="fade" header="ATENÇÃO"
						width="36%" icon="ui-icon-alert" widgetVar="novaficha"
						style="font-size:14px">
						<h:panelGroup style="margin-left:2%;">
							<h:outputText value="Por favor emitir a venda através da ferramenta CRM. Obrigado" style="font-size:16px;" />
						</h:panelGroup>
						<br/><br/>
						<p:commandButton action="#{workTravelMB.notificarEfetuarFichaCrm()}" value="Ir para CRM"
							oncomplete="PF('novaficha').hide();" styleClass="ui-confirmdialog-yes"
							
							style="margin-left:40%;font-size:12px"/>
						<br/>
					</p:dialog>
				<br></br> <br></br>

				<p:tabView id="acordionPainel" class="consultaCurso">   
					<p:tab title="Processo (#{workTravelMB.nFichasProcesso})"
						titleStyle="font-size:11px;">
						<p:dataTable id="tabelaConsultaProcesso" var="workTravelProcesso"
							value="#{workTravelMB.listaVendasProcesso}" class="tabelaHighSchool"
							scrollable="true" scrollHeight="300" style="margin-bottom:20px">
							<p:column style="width:40px;">
								<p:commandLink title="#{workTravelProcesso.tituloFicha}"
									action="#{workTravelMB.dialogSalvarControle(workTravelProcesso)}"
									onclick="PF('liberarficha').show();"
									rendered="#{workTravelMB.imagemSituacaoUsuario(workTravelProcesso)}">
									<img src="#{workTravelProcesso.imagem}" width="60%" />
								</p:commandLink>
								<p:commandLink rendered="#{workTravelProcesso.habilitarImagemFranquia}" title="#{workTravelProcesso.tituloFicha}">
									<img src="#{workTravelProcesso.imagem}" width="60%" />
								</p:commandLink>
							</p:column> 
							<p:column headerText="ID Venda" style="width:90px;" sortBy="#{workTravelProcesso.vendas.idvendas}"
								styleClass="alinharCenter">
								<p:commandLink action="#{workTravelMB.dialogSalvarControle(workTravelProcesso)}"
									onclick="PF('cd').show();" rendered="#{workTravelMB.linkIdVenda}">
									<h:outputText value="#{workTravelProcesso.vendas.idvendas}" style="#{workTravelMB.cor(workTravelProcesso)}"/>
								</p:commandLink>
								<p:commandLink rendered="#{workTravelMB.linkIdVendaFranquias}">
									<h:outputText value="#{workTravelProcesso.vendas.idvendas}" style="#{workTravelMB.cor(workTravelProcesso)}"/>
								</p:commandLink>
							</p:column>
							<p:column headerText="Cliente" style="width:150px; " sortBy="#{workTravel.vendas.cliente.nome}">
								<h:outputText value="#{workTravelProcesso.vendas.cliente.nome}" style="#{workTravelMB.corNome(workTravelProcesso)}"/>
							</p:column>
							<p:column headerText="Data Venda"
								style="text-align:center;width:115px;" sortBy="#{workTravelProcesso.vendas.dataVenda}">
								<h:outputText value="#{workTravelProcesso.vendas.dataVenda}" style="#{workTravelMB.cor(workTravelProcesso)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Tipo Work" style="width:100px;" sortBy="#{workTravel.tipo}"
								styleClass="alinharCenter">
								<h:outputText value="#{workTravelProcesso.tipo}" style="#{workTravelMB.cor(workTravelProcesso)}"/>
							</p:column>
							<p:column headerText="Unidade" style="width:135px;" sortBy="#{workTravelProcesso.vendas.unidadenegocio.nomerelatorio}"
								styleClass="alinharCenter">
								<h:outputText
									value="#{workTravelProcesso.vendas.unidadenegocio.nomerelatorio}" style="#{workTravelMB.cor(workTravelProcesso)}"/>
							</p:column>
							<p:column headerText="Consultor" style="width:140px;" sortBy="#{workTravel.vendas.usuario.nome}"
								styleClass="alinharCenter">
								<h:outputText value="#{workTravelProcesso.vendas.usuario.nome}" style="#{workTravelMB.cor(workTravelProcesso)}"/>
							</p:column>
							<p:column style="width:43px;text-align:center;">
								<p:commandLink action="#{workTravelMB.editar(workTravelProcesso)}" title="Editar"
									style="text-decoration: none" disabled="#{workTravelMB.botoesHabilitados(workTravelProcesso)}">
									<img src="../../resources/img/editaricon.png" width="28" />
									<p:ajax event="dialogReturn" process="@this"
										update="tabelaConsultaProcesso" />
								</p:commandLink>
							</p:column>  
							<p:column headerText="Imprimir" rendered="#{workTravelMB.esconderFicha}"
								style="width:58px;text-align:center;" styleClass="alinharCenter">
								<h:commandButton action="#{workTravelMB.fichaWorkTravel(workTravelProcesso)}"
									title="Ficha" image="../../resources/img/imprimiFicha.png" 
									ajax="false" onclick="this.form.target='_blank'"
									style="width:30px;margin-left:4%">   
								</h:commandButton>       
							</p:column>
							
							
							<p:column headerText="Opções" style="width:75px;text-align:center;">  
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoVendaVerde.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade" style="background:#F0F0F0;width:850px; border:none;">
									<p:outputLabel
										value="#{workTravelProcesso.vendas.idvendas} - #{workTravelProcesso.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />
									<h:panelGrid style="width:100%;border-color:transparent;border:none;" columns="9">
										
											<p:commandLink action="#{workTravelMB.boletos(workTravelProcesso)}" disabled="#{workTravelMB.botoesHabilitados(workTravelProcesso)}"
												title="IMPRIMIR OS BOLETOS" image="../../resources/img/boletoFicha.png"
												ajax="false" target="_blank" >
												<img src="../../resources/img/boletoFicha.png" width="36"/>
														<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="BOLETOS" style="font-size:11px;"/>
															<p:outputLabel value=" "/>
														</h:panelGrid>
											</p:commandLink>  
												
											<p:commandLink style="text-decoration: none" title="OBSERVAÇÕES GERÊNCIAS TM"
												update=":idfrmconsultaworkandtravel:dialog_obsTM"
												oncomplete="PF('obstm').show()"> 
												<p:ajax listener="#{workTravelMB.buscarObsTM(workTravelProcesso)}"/>  
												<img src="#{workTravelMB.retornarIconeObsTM(workTravelProcesso)}" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="OBS" style="font-size:11px;"/>
													<p:outputLabel value="TM"/>
												</h:panelGrid>
											</p:commandLink>
											
											<p:commandLink target="_blank"
												action="#{workTravelMB.contratoWork(workTravelProcesso)}"
												title="IMPRIMIR O CONTRATO"  ajax="false" disabled="#{workTravelMB.botoesHabilitados(workTravelProcesso)}">
												<img src="../../resources/img/imprimiContrato.png" width="36"/>
														<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="CONTRATO" style="font-size:11px;"/>
															<p:outputLabel value=" "/>
														</h:panelGrid>
											</p:commandLink>
											<p:commandLink
												action="#{workTravelMB.gerarRelatorioTermoVisto(workTravelProcesso)}"
												title="IMPRIMIR O TERMO VISTO" ajax="false"
												target="_blank" disabled="#{workTravelMB.botoesHabilitados(workTravelProcesso)}">
												<img src="../../resources/img/imprimiVisto.png" width="36"/>
														<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="TERMO" style="font-size:11px;"/>
															<p:outputLabel value="VISTO"/>
														</h:panelGrid>
											</p:commandLink>
											<p:commandLink rendered="false"
												action="#{workTravelMB.termoContratutal(workTravelProcesso)}"
												title="IMPRIMIR O TERMO CONTRATUAL" ajax="false"
												target="_blank" >
												<img src="../../resources/img/imprimiVisto.png" width="36"/>
														<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="TERMO" style="font-size:11px;"/>
															<p:outputLabel value="CONTRATUAL"  style="font-size:11px;"/>
														</h:panelGrid>
											</p:commandLink>
											<p:commandLink
												action="#{workTravelMB.gerarRelatorioRecibo(workTravelProcesso)}"
												title="IMPRIMIR O RECIBO"  ajax="false"
												target="_blank" disabled="#{workTravelMB.botoesHabilitados(workTravelProcesso)}">
												<img src="../../resources/img/imprimiRecibo.png" width="36"/>
														<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="RECIBO" style="font-size:11px;"/>
															<p:outputLabel value=" "/>
														</h:panelGrid>
											</p:commandLink>
											  
												<p:commandLink action="#{workTravelMB.documentacao(workTravelProcesso)}"
													title="DOCUMENTOS" disabled="#{workTravelMB.botoesHabilitados(workTravelProcesso)}" update=":idfrmconsultaworkandtravel:growl">
													<img src="../../resources/img/arquivosUpload.png" width="36"/>
													<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="DOCS" style="font-size:11px;"/>
															<p:outputLabel value=" "/>
														</h:panelGrid>
												</p:commandLink>
												 
												<p:commandLink action="#{workTravelMB.informacoes(workTravelProcesso)}"
													 title="INFORMAÇÕES DA VENDA"
													disabled="#{workTravelMB.botoesHabilitados(workTravelProcesso)}">
													<img src="../../resources/img/informacao.png" width="36" />
													<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="INFO" style="font-size:11px;"/>
															<p:outputLabel value=" "/>
														</h:panelGrid>
												</p:commandLink>
												
												<p:commandLink
														action="#{workTravelMB.visualizarContasReceber(workTravelProcesso)}"
														title="VISUALIZAR CONTAS A RECEBER" 
														
														 >
														<img src="../../resources/img/invoice.png" width="36" />
														<h:panelGrid columns="1" style="text-align:center;"> 
															<p:outputLabel value="CONTAS A" style="font-size:10px;"/>
															<p:outputLabel value="RECEBER" style="font-size:10px;"/>
														</h:panelGrid>
													</p:commandLink> 
												
												<p:commandLink action="#{workTravelMB.cancelarVenda(workTravelProcesso.vendas)}" disabled="#{workTravelMB.botoesHabilitados(workTravelProcesso)}"
													style="text-decoration: none" title="CANCELAR FICHA" update="tabelaConsultaProcesso">
													<p:confirm header="Cancelamento"
															message="Deseja Cancelar Ficha?" icon="ui-icon-alert"/>
													<img src="../../resources/img/cancel.png" width="36"/>
													<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="CANCELAR" style="font-size:11px;"/>
															<p:outputLabel value=" "/>
														</h:panelGrid>
													<p:ajax event="dialogReturn" listener="#{workTravelMB.carregarListaVendasWork()}" 
														update="tabelaConsultaProcesso"/>
												</p:commandLink>
												
									</h:panelGrid>
								</p:overlayPanel>
							</p:column>    
						</p:dataTable>

					</p:tab>
					<p:tab title="Financeiro (#{workTravelMB.nFichasFinanceiro})"
						titleStyle="font-size:11px;">    
						<p:dataTable id="tabelaConsultaFinanceiro" var="workTravelFinanceiro"
							value="#{workTravelMB.listaVendasFinanceiro}" class="tabelaHighSchool"
							scrollable="true" scrollHeight="300" style="margin-bottom:20px">
							<p:column style="width:40px;">
								<p:commandLink title="#{workTravelFinanceiro.tituloFicha}"
									action="#{workTravelMB.dialogSalvarControle(workTravelFinanceiro)}"
									onclick="PF('liberarficha').show();"
									rendered="#{workTravelMB.imagemSituacaoUsuario(workTravelFinanceiro)}">
									<img src="#{workTravelFinanceiro.imagem}" width="60%" />
								</p:commandLink>
								<p:commandLink rendered="#{workTravelFinanceiro.habilitarImagemFranquia}" title="#{workTravelFinanceiro.tituloFicha}">
									<img src="#{workTravelFinanceiro.imagem}" width="60%" />
								</p:commandLink>
							</p:column> 
							<p:column headerText="ID Venda" style="width:90px;" sortBy="#{workTravelFinanceiro.vendas.idvendas}"
								styleClass="alinharCenter">
								<p:commandLink action="#{workTravelMB.dialogSalvarControle(workTravelFinanceiro)}"
									onclick="PF('cd').show();" rendered="#{workTravelMB.linkIdVenda}">
									<h:outputText value="#{workTravelFinanceiro.vendas.idvendas}" style="#{workTravelMB.cor(workTravelFinanceiro)}"/>
								</p:commandLink>
								<p:commandLink rendered="#{workTravelMB.linkIdVendaFranquias}">
									<h:outputText value="#{workTravelFinanceiro.vendas.idvendas}" style="#{workTravelMB.cor(workTravelFinanceiro)}"/>
								</p:commandLink>
							</p:column>
							<p:column headerText="Cliente" style="width:150px; " sortBy="#{workTravel.vendas.cliente.nome}">
								<h:outputText value="#{workTravelFinanceiro.vendas.cliente.nome}" style="#{workTravelMB.corNome(workTravelFinanceiro)}"/>
							</p:column>
							<p:column headerText="Data Venda"
								style="text-align:center;width:115px;" sortBy="#{workTravelFinanceiro.vendas.dataVenda}">
								<h:outputText value="#{workTravelFinanceiro.vendas.dataVenda}" style="#{workTravelMB.cor(workTravelFinanceiro)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Tipo Work" style="width:100px;" sortBy="#{workTravel.tipo}"
								styleClass="alinharCenter">
								<h:outputText value="#{workTravelFinanceiro.tipo}" style="#{workTravelMB.cor(workTravelFinanceiro)}"/>
							</p:column>
							<p:column headerText="Unidade" style="width:135px;" sortBy="#{workTravelFinanceiro.vendas.unidadenegocio.nomerelatorio}"
								styleClass="alinharCenter">
								<h:outputText
									value="#{workTravelFinanceiro.vendas.unidadenegocio.nomerelatorio}" style="#{workTravelMB.cor(workTravelFinanceiro)}"/>
							</p:column>
							<p:column headerText="Consultor" style="width:140px;" sortBy="#{workTravel.vendas.usuario.nome}"
								styleClass="alinharCenter">
								<h:outputText value="#{workTravelFinanceiro.vendas.usuario.nome}" style="#{workTravelMB.cor(workTravelFinanceiro)}"/>
							</p:column>
							<p:column style="width:43px;text-align:center;">
								<p:commandLink action="#{workTravelMB.editar(workTravelFinanceiro)}" title="Editar"
									style="text-decoration: none" disabled="#{workTravelMB.botoesHabilitados(workTravelFinanceiro)}">
									<img src="../../resources/img/editaricon.png" width="28" />
									<p:ajax event="dialogReturn" process="@this"
										update="tabelaConsultaFinanceiro" />
								</p:commandLink>
							</p:column>  
							<p:column headerText="Imprimir" rendered="#{workTravelMB.esconderFicha}"
								style="width:58px;text-align:center;" styleClass="alinharCenter">
								<h:commandButton action="#{workTravelMB.fichaWorkTravel(workTravelFinanceiro)}"
									title="Ficha" image="../../resources/img/imprimiFicha.png" 
									ajax="false" onclick="this.form.target='_blank'"
									style="width:30px;margin-left:4%">   
								</h:commandButton>       
							</p:column>
							
							
							<p:column headerText="Opções" style="width:75px;text-align:center;">  
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoVendaVerde.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade" style="background:#F0F0F0;width:900px; border:none;">
									<p:outputLabel
										value="#{workTravelFinanceiro.vendas.idvendas} - #{workTravelFinanceiro.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />
									<h:panelGrid style="width:100%;border-color:transparent;border:none;" columns="10">
										
											<p:commandLink action="#{workTravelMB.boletos(workTravelFinanceiro)}" disabled="#{workTravelMB.botoesHabilitados(workTravelFinanceiro)}"
												title="IMPRIMIR OS BOLETOS" image="../../resources/img/boletoFicha.png"
												ajax="false" target="_blank" >
												<img src="../../resources/img/boletoFicha.png" width="36"/>
														<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="BOLETOS" style="font-size:11px;"/>
															<p:outputLabel value=" "/>
														</h:panelGrid>
											</p:commandLink>  
												
											<p:commandLink style="text-decoration: none" title="OBSERVAÇÕES GERÊNCIAS TM"
												update=":idfrmconsultaworkandtravel:dialog_obsTM"
												oncomplete="PF('obstm').show()"> 
												<p:ajax listener="#{workTravelMB.buscarObsTM(workTravelFinanceiro)}"/>  
												<img src="#{workTravelMB.retornarIconeObsTM(workTravelFinanceiro)}" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="OBS" style="font-size:11px;"/>
													<p:outputLabel value="TM"/>
												</h:panelGrid>
											</p:commandLink>
											
											<p:commandLink target="_blank"
												action="#{workTravelMB.contratoWork(workTravelFinanceiro)}"
												title="IMPRIMIR O CONTRATO"  ajax="false" disabled="#{workTravelMB.botoesHabilitados(workTravelFinanceiro)}">
												<img src="../../resources/img/imprimiContrato.png" width="36"/>
														<h:panelGrid columns="1" style="text-align:1px;">
															<p:outputLabel value="CONTRATO" style="font-size:11px;"/>
															<p:outputLabel value=" "/>
														</h:panelGrid>
