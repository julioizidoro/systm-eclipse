<?xml version='1.0'  encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../../resources/css/cssteste.css" rel="stylesheet"
		type="text/css" />
	
</h:head>
<h:body>
	<h:form id="alteracaoArquivo5">

		<title>Alteração de nome do arquivo</title>

		<p:outputLabel value="Nome " for="nome" style="font-size:12px;"/>
		<p:outputLabel value="Inicio " for="inicio" style="font-size:12px; margin-left:36%;"/>
		<p:outputLabel value="Validade " for="validade" style="font-size:12px; margin-left:15%;"/>
		<p:outputLabel rendered="#{editarArquivo5MB.habilitarCheckRestrito}" value="Restrito" for="restrito" style="font-size:12px; margin-left:14%;"/>
		<br/>
		<p:inputText id="nome" value="#{editarArquivo5MB.arquivo5.nome}"  
			size="32" style="font-size:12px;" />
		<p:inputMask id="inicio" mask="99/99/9999" size="12" class="form-control" value="#{editarArquivo5MB.arquivo5.datainicio}" style="margin-left:3%;font-size: 12px;">
             <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
        </p:inputMask>
		<p:inputMask id="validade" mask="99/99/9999" size="12" class="form-control" value="#{editarArquivo5MB.arquivo5.datavalidade}" style="margin-left:3%;font-size: 12px;">
             <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
        </p:inputMask>
        <p:selectBooleanCheckbox rendered="#{editarArquivo5MB.habilitarCheckRestrito}" style=" margin-left:4%;" id="restrito" value="#{editarArquivo5MB.arquivo5.restrito}"/>
		<br/><br/>
				<p:commandButton id="bConfirmar" value="Confirmar"
					action="#{editarArquivo5MB.salvar()}" icon="ui-icon-check"
					style="font-size:12px;margin-left:20%" />
				<p:commandButton id="bCancelar" value="Cancelar"
					action="#{editarArquivo5MB.cancelar()}" icon="ui-icon-closethick"
					style="font-size:12px;margin-left:2%" />
		<br></br>
	</h:form>
</h:body>
</html>
