<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
    <h:form id="consultaDepartamentos">
    			<br />
    			 <legend style="margin-left:1%; width:98%;"> 
        	   		Departamentos 
				<p:commandLink  style="font-size:12px;float:right;" value="#{departamentosMB.nArquivosNovos} arquivo(s) novo(s)"  action="#{departamentosMB.arquivosNovos()}">
					<i class="fa fa-eye" ></i>
				</p:commandLink> 
        	     </legend>
	           	<br/>
			<p:outputLabel value="Sem contÃ©m departamentos."
				style="font-size:18px;"
				rendered="#{departamentosMB.semDepartamentos}" />
			
			<h:panelGrid id="idPanielPesquisa" columns="2" style="float:right;margin-right:2%;">
				<p:inputText id="nomeArquivo" value="#{departamentosMB.nomeArquivo}"
					size="30" style="font-size:13px;" placeholder="Nome do Arquivo"/>
				<p:selectOneMenu id="tipoArquivo"
					value="#{departamentosMB.tipoArquivo}"
					style="width:110px;font-size:10px;margin-left:15%;"> 
					<f:selectItem itemLabel="TODAS" itemValue="todas"/>
					<f:selectItem itemLabel="PDF" itemValue="pdf" />
					<f:selectItem itemLabel="JPG" itemValue="jpg" />
					<f:selectItem itemLabel="XLS" itemValue="xls" />
					<f:selectItem itemLabel="DOCX" itemValue="docx" />
					<f:selectItem itemLabel="DOC" itemValue="doc" />
					<f:selectItem itemLabel="CDR" itemValue="cdr" />
					<f:selectItem itemLabel="PPTX" itemValue="pptx" />
					<f:selectItem itemLabel="EPS" itemValue="eps" />
					<f:selectItem itemLabel="BMP" itemValue="bmp" />
					<f:selectItem itemLabel="XLSX" itemValue="xlsx" />
					<f:selectItem itemLabel="TXT" itemValue="txt" />
					<f:selectItem itemLabel="PNG" itemValue="png" />
					<f:selectItem itemLabel="PPSX" itemValue="ppsx" />
					<f:selectItem itemLabel="WMA" itemValue="wma" />
				</p:selectOneMenu>
				<br/><br/><br/>
				<p:commandButton value="Pesquisar" style="float:right;font-size:12px;"
					icon=" ui-icon-search " action="#{departamentosMB.pesquisar()}" />
			</h:panelGrid>  
			<br/><br /><br /><br /><br /><br />   
			<ui:repeat var="departamento"
				value="#{departamentosMB.listaDepartamentos}" varStatus="status">
				<div class="col-sm-6 col-md-3">

					<p:commandLink action="#{departamentosMB.pasta1(departamento)}">
						<div
							class="#{departamentosMB.posicaoInteracaoUiRepeat(status.index)}"
							style="width: 95%; height: 150px; color: white;">
							<h:outputLabel value="#{departamento.nome}" style="color:white;" />
							<h2 class="m-top-none" style="color: white; font-size: 40px;"
								id="userCount">
								#{departamentosMB.gerarTotalPastas(departamento)}
								<h5 style="color: white;">Pastas</h5>
							</h2>
							<div style="float: right; margin-top: -60px;">
								<i> <img src="../../resources/img/#{departamento.imagem}"
									alt="" width="60" height="60"
									style="background: white; border-radius: 50px;" />
								</i>
							</div>
							<p:commandLink
								rendered="#{departamentosMB.verificarAcesso(departamento)}"
								title="Arquivos Vencidos"
								action="#{departamentosMB.listarArquivosVencidos(departamento)}">
								<div class="refresh-button">
									<i class="fa fa-file-excel-o"></i>
								</div>
							</p:commandLink>
						</div>
					</p:commandLink>
				</div>
				<!-- /.col -->
			</ui:repeat>
			<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      			<br /><br /><br /><br /><br /><br /><br />    
    </h:form>
    </ui:define>
 </ui:composition>
</html>
