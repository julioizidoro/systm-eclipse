<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="idfrmconsultademipair" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="2" columnClasses="tamanho7, tamanhoavisos"
							style="width:90%;margin-left:4%;">
							<p:outputLabel value="ID venda" for="idVenda" />
							<p:outputLabel value="Nome do Cliente" for="cliente" />

							<p:inputText id="idVenda" value="#{demiPairMB.idVenda}"
								style="width:87px;" />
							<p:inputText id="cliente" value="#{demiPairMB.nome}"
								style="width:260px;" />
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="6"
							columnClasses="tamanho7, tamanho1,tamanho8,tamanho1,tamanho7,tamanho1"
							style="width:90%;margin-left:4%;">
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel />
							<p:outputLabel value="Unidade" for="unidade" />
							<p:outputLabel value="Situação" for="situacao" />
							<p:outputLabel />
							<p:outputLabel />

							<p:calendar id="dataIni" value="#{demiPairMB.dataInicio}"
								size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal" value="#{demiPairMB.dataTermino}"
								size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:selectOneMenu id="unidade"
								value="#{demiPairMB.unidadenegocio}" style="width:200px;"
								converter="UnidadeNegocioConverter" filter="true" filterMatchMode="startsWith" panelStyle="width:180px" 
								disabled="#{demiPairMB.habilitarUnidade}">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idunidade"
									value="#{demiPairMB.listaUnidadeNegocio}" var="sUnidade"
									itemLabel="#{sUnidade.nomerelatorio}" itemValue="#{sUnidade}" />
								<f:attribute name="listaUnidade"
									value="#{demiPairMB.listaUnidadeNegocio}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="situacao" value="#{demiPairMB.situacao}"
								style="width:95px;">
								<f:selectItem itemLabel="TODAS" itemValue="TODAS" />
								<f:selectItem itemLabel="ANDAMENTO" itemValue="ANDAMENTO" />
								<f:selectItem itemLabel="CANCELADA" itemValue="CANCELADA" />
								<f:selectItem itemLabel="PROCESSO" itemValue="PROCESSO" />
								<f:selectItem itemLabel="FINALIZADA" itemValue="FINALIZADA" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:commandButton value="Pesquisar" icon=" ui-icon-search "
								update=":idfrmconsultademipair:acordionPainel"
								action="#{demiPairMB.pesquisarLista()}" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								update=":idfrmconsultademipair:acordionPainel, situacao, unidade, dataFinal, dataIni, cliente,idVenda"
								action="#{demiPairMB.limparPesquisa()}" />
						</h:panelGrid>
						<br></br> 
					</p:tab>
				</p:accordionPanel>

				<legend id="iUsu2">
					<b>Consulta de Demi Pair </b>
				</legend>
				<p:commandButton value="Nova Ficha" icon="ui-icon-plus" update=":idfrmconsultademipair:growl" onsuccess="PF('novaficha').show();"
					 class="botaoConsulta"
					style="font-size:12px;float:right;margin-right: 4%;" />
				
				<p:dialog message="CRM" showEffect="fade" hideEffect="fade" header="ATENÇÃO"
						width="36%" icon="ui-icon-alert" widgetVar="novaficha"
						style="font-size:14px">
						<h:panelGroup style="margin-left:2%;">
							<h:outputText value="Por favor emitir a venda através da ferramenta CRM. Obrigado" style="font-size:16px;" />
						</h:panelGroup>
						<br/><br/>
						<p:commandButton action="#{demipairMB.notificarEfetuarFichaCrm()}" value="Ir para CRM"
							oncomplete="PF('novaficha').hide();" styleClass="ui-confirmdialog-yes"
							
							style="margin-left:40%;font-size:12px"/>
						<br/>
					</p:dialog>
				<br></br> 
				<br></br><br/>
				<p:tabView id="acordionPainel" class="consultaCurso">   
					<p:tab title="Processo (#{demiPairMB.nFichasProcesso})"
						titleStyle="font-size:11px;">
						<p:dataTable id="tabelaConsultaProcesso" var="demipairProcesso"
							value="#{demiPairMB.listaVendasProcesso}" class="tabelaHighSchool"
							scrollable="true" scrollHeight="300" style="margin-bottom:20px">
		
							<p:column style="width:40px;">
								<p:commandLink 
									action="#{demiPairMB.dialogSalvarControle(demipairProcesso)}"
									onclick="PF('liberarficha').show();" title="#{demipairProcesso.tituloFicha}"
									rendered="#{demiPairMB.imagemSituacaoUsuario(demipairProcesso)}">
									<img src="#{demipairProcesso.imagem}" width="60%" />
								</p:commandLink>
								<p:commandLink title="#{demipairProcesso.tituloFicha}" rendered="#{demipairProcesso.habilitarImagemFranquia}">
									<img src="#{demipairProcesso.imagem}" width="60%" />
								</p:commandLink>
							</p:column>
							<p:column headerText="ID Venda" sortBy="#{demipairProcesso.vendas.idvendas}" style="width:90px;"
								styleClass="alinharCenter">
								<p:commandLink
									action="#{demiPairMB.dialogSalvarControle(demipairProcesso)}"
									onclick="PF('cd').show();" rendered="#{demiPairMB.linkIdVenda}">
									<h:outputText value="#{demipairProcesso.vendas.idvendas}"
										style="#{demiPairMB.cor(demipairProcesso)}" />
								</p:commandLink>
								<p:commandLink  rendered="#{demiPairMB.linkIdVendaFranquias}">
									<h:outputText value="#{demipairProcesso.vendas.idvendas}"
										style="#{demiPairMB.cor(demipairProcesso)}" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Cliente" sortBy="#{demipairProcesso.vendas.cliente.nome}" style="width:150px; ">
								<h:outputText value="#{demipairProcesso.vendas.cliente.nome}"
									style="#{demiPairMB.corNome(demipairProcesso)}" />
							</p:column>
							<p:column headerText="Data Venda"
								style="text-align:center;width:115px;" sortBy="#{demipairProcesso.vendas.dataVenda}">
								<h:outputText value="#{demipairProcesso.vendas.dataVenda}"
									style="#{demiPairMB.cor(demipairProcesso)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Unidade" style="width:150px;"
								styleClass="alinharCenter" sortBy="#{demipairProcesso.vendas.unidadenegocio.nomeFantasia}">
								<h:outputText
									value="#{demipairProcesso.vendas.unidadenegocio.nomeFantasia}"
									style="#{demiPairMB.cor(demipairProcesso)}" />
							</p:column>
							<p:column headerText="Consultor" style="width:150px;"
								styleClass="alinharCenter" sortBy="#{demipairProcesso.vendas.usuario.nome}">
								<h:outputText value="#{demipairProcesso.vendas.usuario.nome}"
									style="#{demiPairMB.cor(demipairProcesso)}" />
							</p:column>
							<p:column style="width:43px;text-align:center;">
								<p:commandLink action="#{demiPairMB.editar(demipairProcesso)}"
									style="text-decoration: none" title="Editar"
									disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}">
									<img src="../../resources/img/editaricon.png" width="28" />
									<p:ajax event="dialogReturn" process="@this"
										update="tabelaConsultaProcesso" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Imprimir" rendered="#{demiPairMB.esconderFicha}"
								style="width:58px;text-align:center;" styleClass="alinharCenter">
								 <p:commandLink action="#{demiPairMB.fichaDemiPair(demipairProcesso)}"
									title="Ficha" ajax="false"
									 target="_blank" 
									style="width:27px;margin-left:2%">
									<img src="../../resources/img/imprimiFicha.png" />
								</p:commandLink> 
							</p:column> 
							
							
							<p:column headerText="Opções" style="width:75px;text-align:center;">  
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoVendaVerde.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade" style="background:#F0F0F0;width:850px; border:none;">
									<p:outputLabel
										value="#{demipairProcesso.vendas.idvendas} - #{demipairProcesso.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />
									<h:panelGrid style="width:100%;border-color:transparent;border:none;" columns="9">
										
											<p:commandLink action="#{demiPairMB.boletos(demipairProcesso)}" disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}"
												title="IMPRIMIR OS BOLETOS"
												ajax="false" target="_blank"
												style="width:100%;margin-left:4%" >
												<img src="../../resources/img/boletoFicha.png" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="BOLETOS" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
											</p:commandLink>  
											
											<p:commandLink actionListener="#{demiPairMB.obsTMselecionar(demipairProcesso)}"
												style="text-decoration: none" title="OBSERVAÇÕES GERÊNCIAS TM"
												update="idfrmconsultademipair:dialog_obsTM"
												oncomplete="PF('obstm').show()"
												disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}">
												<img src="#{demiPairMB.retornarIconeObsTM(demipairProcesso)}" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="OBS" style="font-size:11px;"/>
													<p:outputLabel value="TM" style="font-size:11px;"/>
												</h:panelGrid>
											</p:commandLink>
											
											<p:commandLink
												action="#{demiPairMB.contratoDemiPair(demipairProcesso)}"
												title="IMPRIMIR O CONTRATO"
												disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}"
												ajax="false"
												target="_blank">
												<img src="../../resources/img/imprimiContrato.png" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="CONTRATO" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
											</p:commandLink>
											
											<p:commandLink
												action="#{demiPairMB.gerarRelatorioTermoVisto(demipairProcesso)}"
												title="IMPRIMIR O TERMO DE VISTO"
												disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}"
												 ajax="false"
												target="_blank" >
												<img src="../../resources/img/imprimiVisto.png" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="TERMO" style="font-size:11px;"/>
													<p:outputLabel value="VISTO" style="font-size:11px;"/>
												</h:panelGrid>
											</p:commandLink>
											
											<p:commandLink
												action="#{demiPairMB.gerarRelatorioRecibo(demipairProcesso)}"
												title="IMPRIMIR O RECIBO"
												disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}"
												ajax="false"
												target="_blank" >
												<img src="../../resources/img/imprimiRecibo.png" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="RECIBO" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
											</p:commandLink>
											
												<p:commandLink action="#{demiPairMB.documentacao(demipairProcesso)}"
													title="DOCUMENTOS" update=":idfrmconsultademipair:growl"
													disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}">
													<img src="../../resources/img/arquivosUpload.png" width="36" />
													<h:panelGrid columns="1" style="text-align:1px;">
														<p:outputLabel value="DOCS" style="font-size:11px;"/>
														<p:outputLabel value=" "/>
													</h:panelGrid>
												</p:commandLink>
												
												<p:commandLink action="#{demiPairMB.informacoes(demipairProcesso)}"    
													 title="INFORMAÇÕES DA VENDA"
													disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}">
													<img src="../../resources/img/informacao.png" width="36" />
													<h:panelGrid columns="1" style="text-align:1px;">
														<p:outputLabel value="INFO" style="font-size:11px;"/>
														<p:outputLabel value=" "/>
													</h:panelGrid>
												</p:commandLink>
												
												<p:commandLink
														action="#{demiPairMB.visualizarContasReceber(demipairProcesso)}"
														title="VISUALIZAR CONTAS A RECEBER" 
														
														 >
														<img src="../../resources/img/invoice.png" width="36" />
														<h:panelGrid columns="1" style="text-align:center;"> 
															<p:outputLabel value="CONTAS A" style="font-size:10px;"/>
															<p:outputLabel value="RECEBER" style="font-size:10px;"/>
														</h:panelGrid>
													</p:commandLink> 
												
												<p:commandLink  
													action="#{demiPairMB.cancelarVenda(demipairProcesso.vendas)}"
													disabled="#{demiPairMB.botoesHabilitados(demipairProcesso)}"
													style="text-decoration: none" title="CANCELAR FICHA"
													update="tabelaConsultaProcesso">
													<p:confirm header="Cancelamento" message="Deseja Cancelar Ficha?" icon="ui-icon-alert" />
													<img src="../../resources/img/cancel.png" width="36" />
													<h:panelGrid columns="1" style="text-align:1px;">
														<p:outputLabel value="CANCELAR" style="font-size:11px;"/>
														<p:outputLabel value=" "/>
													</h:panelGrid>
												</p:commandLink>   
									</h:panelGrid>
								</p:overlayPanel>
							</p:column>  
						</p:dataTable>
					</p:tab>
					<p:tab title="Financeiro (#{demiPairMB.nFichasFinanceiro})"
						titleStyle="font-size:11px;">    
						<p:dataTable id="tabelaConsultaFinanceiro" var="demipairFinanceiro"
							value="#{demiPairMB.listaVendasFinanceiro}" class="tabelaHighSchool"
							scrollable="true" scrollHeight="300" style="margin-bottom:20px">
		
							<p:column style="width:40px;">
								<p:commandLink 
									action="#{demiPairMB.dialogSalvarControle(demipairFinanceiro)}"
									onclick="PF('liberarficha').show();" title="#{demipairFinanceiro.tituloFicha}"
									rendered="#{demiPairMB.imagemSituacaoUsuario(demipairFinanceiro)}">
									<img src="#{demipairFinanceiro.imagem}" width="60%" />
								</p:commandLink>
								<p:commandLink title="#{demipairFinanceiro.tituloFicha}" rendered="#{demipairFinanceiro.habilitarImagemFranquia}">
									<img src="#{demipairFinanceiro.imagem}" width="60%" />
								</p:commandLink>
							</p:column>
							<p:column headerText="ID Venda" sortBy="#{demipairFinanceiro.vendas.idvendas}" style="width:90px;"
								styleClass="alinharCenter">
								<p:commandLink
									action="#{demiPairMB.dialogSalvarControle(demipairFinanceiro)}"
									onclick="PF('cd').show();" rendered="#{demiPairMB.linkIdVenda}">
									<h:outputText value="#{demipairFinanceiro.vendas.idvendas}"
										style="#{demiPairMB.cor(demipairFinanceiro)}" />
								</p:commandLink>
								<p:commandLink  rendered="#{demiPairMB.linkIdVendaFranquias}">
									<h:outputText value="#{demipairFinanceiro.vendas.idvendas}"
										style="#{demiPairMB.cor(demipairFinanceiro)}" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Cliente" sortBy="#{demipairFinanceiro.vendas.cliente.nome}" style="width:150px; ">
								<h:outputText value="#{demipairFinanceiro.vendas.cliente.nome}"
									style="#{demiPairMB.corNome(demipairFinanceiro)}" />
							</p:column>
							<p:column headerText="Data Venda"
								style="text-align:center;width:115px;" sortBy="#{demipairFinanceiro.vendas.dataVenda}">
								<h:outputText value="#{demipairFinanceiro.vendas.dataVenda}"
									style="#{demiPairMB.cor(demipairFinanceiro)}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Unidade" style="width:150px;"
								styleClass="alinharCenter" sortBy="#{demipairFinanceiro.vendas.unidadenegocio.nomeFantasia}">
								<h:outputText
									value="#{demipairFinanceiro.vendas.unidadenegocio.nomeFantasia}"
									style="#{demiPairMB.cor(demipairFinanceiro)}" />
							</p:column>
							<p:column headerText="Consultor" style="width:150px;"
								styleClass="alinharCenter" sortBy="#{demipairFinanceiro.vendas.usuario.nome}">
								<h:outputText value="#{demipairFinanceiro.vendas.usuario.nome}"
									style="#{demiPairMB.cor(demipairFinanceiro)}" />
							</p:column>
							<p:column style="width:43px;text-align:center;">
								<p:commandLink action="#{demiPairMB.editar(demipairFinanceiro)}"
									style="text-decoration: none" title="Editar"
									disabled="#{demiPairMB.botoesHabilitados(demipairFinanceiro)}">
									<img src="../../resources/img/editaricon.png" width="28" />
									<p:ajax event="dialogReturn" process="@this"
										update="tabelaConsultaFinanceiro" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Imprimir" rendered="#{demiPairMB.esconderFicha}"
								style="width:58px;text-align:center;" styleClass="alinharCenter">
								
								<p:commandLink action="#{demiPairMB.fichaDemiPair(demipairFinanceiro)}"
									title="Ficha" ajax="false"
									 target="_blank" 
									style="width:27px;margin-left:2%">
									<img src="../../resources/img/imprimiFicha.png" />
								</p:commandLink>    
							</p:column> 
							
							
							<p:column headerText="Opções" style="width:75px;text-align:center;">  
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoVendaVerde.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade" style="background:#F0F0F0;width:850px; border:none;">
									<p:outputLabel
										value="#{demipairFinanceiro.vendas.idvendas} - #{demipairFinanceiro.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />
									<h:panelGrid style="width:100%;border-color:transparent;border:none;" columns="9">
										
											<p:commandLink action="#{demiPairMB.boletos(demipairFinanceiro)}" disabled="#{demiPairMB.botoesHabilitados(demipairFinanceiro)}"
												title="IMPRIMIR OS BOLETOS"
												ajax="false" target="_blank"
												style="width:100%;margin-left:4%" >
												<img src="../../resources/img/boletoFicha.png" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="BOLETOS" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
											</p:commandLink>  
											
											<p:commandLink actionListener="#{demiPairMB.obsTMselecionar(demipairFinanceiro)}"
												style="text-decoration: none" title="OBSERVAÇÕES GERÊNCIAS TM"
												update="idfrmconsultademipair:dialog_obsTM"
												oncomplete="PF('obstm').show()"
												disabled="#{demiPairMB.botoesHabilitados(demipairFinanceiro)}">
												<img src="#{demiPairMB.retornarIconeObsTM(demipairFinanceiro)}" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="OBS" style="font-size:11px;"/>
													<p:outputLabel value="TM" style="font-size:11px;"/>
												</h:panelGrid>
											</p:commandLink>
											
											<p:commandLink
												action="#{demiPairMB.contratoDemiPair(demipairFinanceiro)}"
												title="IMPRIMIR O CONTRATO"
												disabled="#{demiPairMB.botoesHabilitados(demipairFinanceiro)}"
												ajax="false"
												target="_blank">
												<img src="../../resources/img/imprimiContrato.png" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="CONTRATO" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>

													<p:outputLabel value="OBS" style="font-size:11px;"/>
													<p:outputLabel value="TM" style="font-size:11px;"/>

													<p:outputLabel value=" "/>

											<p:commandLink

												 ajax="false"

													<p:outputLabel value="TERMO" style="font-size:11px;"/>
													<p:outputLabel value="VISTO" style="font-size:11px;"/>
												</h:panelGrid>
											</p:commandLink>
											
											<p:commandLink
												action="#{demiPairMB.gerarRelatorioRecibo(demipair)}"

														<p:outputLabel value=" "/>

												<p:commandLink action="#{demiPairMB.informacoes(demipair)}"

														<p:outputLabel value="INFO" style="font-size:11px;"/>
														<p:outputLabel value=" "/>

												</p:commandLink>
												
												<p:commandLink

												<p:commandLink

				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  style="font-size:12px;"/>
			        </div>  
			    </p:confirmDialog>  
				
				<br></br> <br></br>

					<br></br>
					<p:commandButton value="Sim"

					<p:commandButton value="Não" oncomplete="PF('cd').hide();"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						update="idfrmconsultademipair:growl" style="font-size:12px" />

						cols="50" queryDelay="750" minQueryLength="4" readonly="true" />
					<br></br>
					<br></br>
					<br></br>

				<br></br> <br></br>

				<p:inputTextarea id="motivo"
					value="#{demiPairMB.motivoCancelamento}" cols="70" rows="3" />

				<br></br>
				<p:commandButton value="Salvar" icon="ui-icon-check"
					action="#{demiPairMB.cancelarVenda()}"

					style="font-size:11px;margin-left:70%" update="@all"
					onclick="cancelar.hide()" />

			<p:ajaxStatus onstart="PF('statusDialog').show()"

				<p:commandButton value="Sim" action="#{demiPairMB.liberarFicha()}"

				<p:commandButton value="Não" oncomplete="PF('liberarficha').hide();"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					update="idfrmconsultademipair:growl" style="font-size:12px" />

				.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
