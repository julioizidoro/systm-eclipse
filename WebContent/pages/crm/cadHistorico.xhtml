<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/dialogbranca.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};
	</script>
</h:head>
<h:body style="background:#ffffff;">
	<f:view encoding="ISO-8859-1">
		<h:form id="cadLeadHistorico"
			style="text-align:left;font-size: 12px; margin-left:2%; ">
			<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
			<title>Adicionar histórico</title>
			<h:panelGrid style="margin-right: 0%;width:300px;" columns="2"
				columnClasses="tamanhoavisos,tamanho11">
				<p:outputLabel value="Data" style="font-size:12px;color:#777777;" />
				<p:outputLabel value="Tipo" style="font-size:12px;color:#777777;" />
	
				<p:inputMask id="data" readonly="true"
					value="#{cadHistoricoClienteMB.leadHistorico.datahistorico}"
					size="12" locale="pt" pattern="dd/MM/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</p:inputMask>
				<p:selectOneMenu id="tipo"
					value="#{cadHistoricoClienteMB.leadHistorico.tipocontato}"
					style="width:95%;" filter="true" converter="TipoContatoConverterLead"
					filterMatchMode="startsWith" panelStyle="width:180px">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems id="idTipoContatoHistorico"
						value="#{cadHistoricoClienteMB.listaTipoContato}"
						var="tipocontatohistorico" itemLabel="#{tipocontatohistorico.tipo}"
						itemValue="#{tipocontatohistorico}" />
					<f:attribute name="listaTipocontato"
						value="#{cadHistoricoClienteMB.listaTipoContato}" />
					<p:ajax event="change" />
				</p:selectOneMenu>
	
				<p:outputLabel />
				<p:outputLabel />
	
				<p:outputLabel value="Histórico"
					style="font-size:12px;color:#777777;" />
			</h:panelGrid>
			<div>
				<h:inputTextarea class="comment-text-area"
					value="#{cadHistoricoClienteMB.leadHistorico.historico}"
					style="margin-left: 0%;color:#4C4C4C;background:#D7D8DC;border:none;"
					id="historico" rows="2">
				</h:inputTextarea>
			</div>
			<br></br>
			<div>
				<br></br> <br></br>
				<hr style="background: #B6C72C; height: 3px; padding: 0;"></hr>
			</div>
			<p:outputLabel value="Próximo contato"
				style="font-size:15px;color:#777777;padding:0;" />
	
			<h:panelGrid style="margin-right: 0%;width:300px;" columns="2"
				columnClasses="tamanhoavisos,tamanho11">
				<p:outputLabel value="Data" style="font-size:12px;color:#777777;" />
				<p:outputLabel value="Tipo" style="font-size:12px;color:#777777;" />
	
				<p:calendar id="dataProx" disabled="#{cadHistoricoClienteMB.desabilitarProximoContato}"
					value="#{cadHistoricoClienteMB.leadHistorico.dataproximocontato}" mask="true"
					size="12" locale="pt" pattern="dd/MM/yyyy">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					<p:ajax event="change" />
					<p:ajax event="dateSelect" />
				</p:calendar>
				<p:selectOneMenu id="tipoProx"
					value="#{cadHistoricoClienteMB.lead.tipocontato}" style="width:95%;"
					filter="true" converter="TipoContatoConverterLead"
					filterMatchMode="startsWith" panelStyle="width:180px">
					<f:selectItem itemLabel="Selecione" itemValue="0"
						noSelectionOption="true" />
					<f:selectItems id="idTipoContato"
						value="#{cadHistoricoClienteMB.listaTipoContato}" var="tipocontato"
						itemLabel="#{tipocontato.tipo}" itemValue="#{tipocontato}" />
					<f:attribute name="listaTipocontato"
						value="#{cadHistoricoClienteMB.listaTipoContato}" />
					<p:ajax event="change" />
				</p:selectOneMenu>
	
				<p:outputLabel />
				<p:outputLabel />
	
				<p:outputLabel id="labelhora" value="Hora"
					style="font-size:12px;color:#777777;" />
				<p:outputLabel />
	
				<p:inputMask id="horaProx" size="12" mask="99:99"
					value="#{cadHistoricoClienteMB.leadHistorico.horaporximocontato}">
				</p:inputMask>
				<p:commandLink id="btnSalvarHistorico"
					style="float:right;margin-right: 4%;" update="growl"
					action="#{cadHistoricoClienteMB.salvarHistorico()}">
					<img src="../../resources/img/crm/confirmar.png" width="38" />
				</p:commandLink>
			</h:panelGrid>
			<style>
				.ui-dialog .ui-dialog-titlebar {
					padding: .4em .4em .4em 1em;
					position: relative;
					border: 0px;
					background: #fff;
				}
				
				.ui-dialog .ui-dialog-content {
					position: relative;
					border: 0;
					padding: .5em 1em;
					background: #ffffff !important;
					overflow: auto;
					zoom: 1;
				}
			</style>
		</h:form>
	</f:view>
</h:body>
</html>
