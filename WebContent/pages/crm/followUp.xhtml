<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="followUp" style="font-size:12px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<p:accordionPanel id="painelPesquisa" class="painel" activeIndex="-1" rendered="#{followUpMB.painelConsultor()}">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="4"
							columnClasses="tamanhoavisos, tamanhoavisos,tamanhoavisos, tamanhoavisos"  
							style="width:90%;margin-left:1%;">
							<p:outputLabel value="Nome/Email" for="cliente" />
							<p:outputLabel value="Situação"/>
							<p:outputLabel value="Programa"/>
							<p:outputLabel value="Pais"/>
  
							<p:inputText id="cliente" value="#{followUpMB.nomeCliente}" style="width:90%">
								<p:ajax event="blur"/>
							</p:inputText>
							<p:selectOneMenu id="situacaolead" style="width:200px;" 
								value="#{followUpMB.situacao}" filter="true" filterMatchMode="startsWith">
								<f:selectItem itemLabel="Selecione" itemValue="0" />
								<f:selectItem itemLabel="Novo Lead" itemValue="1" />
								<f:selectItem itemLabel="Primeiro Contato" itemValue="2" />
								<f:selectItem itemLabel="Prospect" itemValue="3" />
								<f:selectItem itemLabel="Oportunidade Real" itemValue="4" />
								<f:selectItem itemLabel="Negociação Final" itemValue="5" />
								<f:selectItem itemLabel="Pós Venda" itemValue="6" />
								<f:selectItem itemLabel="Lead Cancelada" itemValue="7" />
								<f:selectItem itemLabel="Lead Stand By" itemValue="8" />
							</p:selectOneMenu>
							<p:selectOneMenu id="produtolead" value="#{followUpMB.programas}"
								style="width:90%;" converter="ProdutoConverter" filter="true"
								filterMatchMode="startsWith">
								<f:selectItem itemLabel="Todos" itemValue="0" />
								<f:selectItems id="idproduto"
									value="#{followUpMB.listaProgramas}" var="cproduto"
									itemLabel="#{cproduto.descricao}" itemValue="#{cproduto}" />
								<f:attribute name="listaProdutos"
									value="#{followUpMB.listaProgramas}" />
							</p:selectOneMenu>		
							
							<p:selectOneMenu id="pais" value="#{followUpMB.paisConsulta}"
								style="width:200px;" converter="PaisConverterS"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:180px"  >
								<f:selectItem itemLabel="País" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idpais" value="#{followUpMB.listaPaisConsulta}"
									var="cpais" itemLabel="#{cpais.nome}"
									itemValue="#{cpais}" />
								<f:attribute name="listaPais" value="#{followUpMB.listaPaisConsulta}" />
								<p:ajax event="change"/>  
							</p:selectOneMenu>
							<p:outputLabel />
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="4"
							columnClasses="tamanhoavisos, tamanhoavisos,tamanho7, tamanho1"
							style="width:90%;margin-left:1%;">
							<p:outputLabel value="Período Próximo Contato" />
							<p:outputLabel value="Período Último Contato" />
							<p:outputLabel />
							<p:outputLabel />

							<h:panelGroup>
								<p:calendar id="dataProxIni"
									value="#{followUpMB.dataProxInicio}" size="12" locale="pt"
									pattern="dd/MM/yyyy" mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataProxFinal"
									value="#{followUpMB.dataProxFinal}" size="12" locale="pt"
									pattern="dd/MM/yyyy" mask="true" maxlength="15"
									style="margin-left:5%;">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
							</h:panelGroup>
							<h:panelGroup>
								<p:calendar id="dataUltIni" value="#{followUpMB.dataUltInicio}"
									size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
									maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataUltFinal" value="#{followUpMB.dataUltFinal}"
									size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
									style="margin-left:5%;" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />            
									<p:ajax event="blur" />
								</p:calendar>
							</h:panelGroup>            
							<p:commandButton value="Pesquisar" icon=" ui-icon-search " 
								actionListener="#{followUpMB.filtrarPesquisa()}" id="btnConfirmarLead"
								action="#{followUpMB.pesquisarPosVenda()}" update=":followUp:panelPosLead, :followUp:tabelaLeads, :followUp:panelBotoes, :followUp:growl, :followUp:panelTabelaLead, :followUp:btnNovos
								    		 "/>
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								action="#{followUpMB.limparPesquisa()}" update="@form" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>   
				<p:accordionPanel id="painelPesquisaGerencial" class="painel" activeIndex="-1" rendered="#{followUpMB.painelGerencial()}">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"  
						title="Pesquisar">
						<h:panelGrid columns="4"
							columnClasses="tamanho8, tamanho8,tamanho8,tamanho8"
							style="width:100%;"> 
							<p:outputLabel value="Nome/Email"/>  
							<p:outputLabel value="Unidade" style="margin-left:2%;"/>   
							<p:outputLabel value="Consultor" />  
							<p:outputLabel value="Programa"/>
   
							<p:inputText value="#{followUpMB.nomeCliente}" style="width:92%;" title="Nome do Cliente">
								<p:ajax event="blur"/>
							</p:inputText>
							<p:selectOneMenu id="unidade"
								value="#{followUpMB.unidadenegocio}" style="width:90%;margin-left:2%;" disabled="#{followUpMB.habilitarComboUnidade}"
								converter="UnidadeNegocioConverter" filter="true" filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="Todos" itemValue="0" />
								<f:selectItems id="idunidade"  
									value="#{followUpMB.listaUnidade}" var="unidade"
									itemLabel="#{unidade.nomerelatorio}" itemValue="#{unidade}" />
								<f:attribute name="listaUnidade"
									value="#{followUpMB.listaUnidade}" />
								<p:ajax event="change" listener="#{followUpMB.gerarListaConsultor()}" update="consultor"/>
							</p:selectOneMenu>   
							<p:selectOneMenu id="consultor" value="#{followUpMB.usuario}"
								style="width:90%;" filter="true" filterMatchMode="startsWith"
								converter="UsuarioConverter"
								disabled="#{followUpMB.habilitarComboUsuario}">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idconsultor"
									value="#{followUpMB.listaUsuario}" var="sUsuario"
									itemLabel="#{sUsuario.nome}" itemValue="#{sUsuario}" />
								<f:attribute name="listaUsuario"
									value="#{followUpMB.listaUsuario}" />
								<p:ajax event="change"/>   
							</p:selectOneMenu>   
							<p:selectOneMenu id="produto" value="#{followUpMB.programas}"
								style="width:90%;" converter="ProdutoConverter" filter="true"
								filterMatchMode="startsWith">
								<f:selectItem itemLabel="Todos" itemValue="0" />
								<f:selectItems id="idproduto"
									value="#{followUpMB.listaProgramas}" var="cproduto"
									itemLabel="#{cproduto.descricao}" itemValue="#{cproduto}" />
								<f:attribute name="listaProdutos"
									value="#{followUpMB.listaProgramas}" />
							</p:selectOneMenu>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="5"
							columnClasses="tamanho8,tamanho8,tamanho8, tamanho8, tamanho8"
							style="width:99.5%;">
							<p:outputLabel value="Tipo Contato" />  
							<p:outputLabel value="Situação"/>  
							<p:outputLabel value="Período Próximo Contato" />
							<p:outputLabel value="Período Último Contato" />
							<p:outputLabel value="Status"/>
 
							<p:selectOneMenu id="tipo"
								value="#{followUpMB.tipocontato}"
								style="width:80%;" filter="true" converter="TipoContatoConverter"
								filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idTipoContatoHistorico"
									value="#{followUpMB.listaTipoContato}"
									var="tipocontatohistorico" itemLabel="#{tipocontatohistorico.tipo}"
									itemValue="#{tipocontatohistorico}" />
								<f:attribute name="listaTipocontato"
									value="#{followUpMB.listaTipoContato}" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:selectOneMenu id="tipovenda" style="width:80%;" 
								value="#{followUpMB.situacao}" filter="true" filterMatchMode="startsWith">
								<f:selectItem itemLabel="Selecione" itemValue="0" />
								<f:selectItem itemLabel="Lead Recebido" itemValue="1" />
								<f:selectItem itemLabel="Primeiro Contato" itemValue="2" />
								<f:selectItem itemLabel="Prospect" itemValue="3" />
								<f:selectItem itemLabel="Oportunidade Real" itemValue="4" />
								<f:selectItem itemLabel="Negociação Final" itemValue="5" />
								<f:selectItem itemLabel="Pós Venda" itemValue="6" />
								<f:selectItem itemLabel="Lead Cancelada" itemValue="7" />
								<f:selectItem itemLabel="Lead Stand By" itemValue="8" />
							</p:selectOneMenu>
							<h:panelGroup>
								<p:calendar id="dataProxIni"
									value="#{followUpMB.dataProxInicio}" size="9" locale="pt"
									pattern="dd/MM/yyyy" mask="true" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataProxFinal"
									value="#{followUpMB.dataProxFinal}" size="9" locale="pt"
									pattern="dd/MM/yyyy" mask="true" maxlength="15"
									style="margin-left:5%;">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
							</h:panelGroup>
							<h:panelGroup style="width:100%">
								<p:calendar id="dataUltIni" value="#{followUpMB.dataUltInicio}"
									size="9" locale="pt" pattern="dd/MM/yyyy" mask="true"
									maxlength="15">  
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataUltFinal" value="#{followUpMB.dataUltFinal}"
									size="9" locale="pt" pattern="dd/MM/yyyy" mask="true"
									style="margin-left:5%;" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />  
								</p:calendar>
							</h:panelGroup>      
							<p:selectOneMenu id="status" style="width:90%;" 
								value="#{followUpMB.status}" filter="true" filterMatchMode="startsWith">
								<f:selectItem itemLabel="Selecione" itemValue="0" /> 
								<f:selectItem itemLabel="Novos" itemValue="Novos" />
								<f:selectItem itemLabel="Atrasados" itemValue="Atrasados" />
								<f:selectItem itemLabel="Hoje" itemValue="Hoje" />
								<f:selectItem itemLabel="Prox. 7 Dias" itemValue="Prox. 7 Dias" />
								<f:selectItem itemLabel="Todos" itemValue="Todos" /> 
							</p:selectOneMenu> 
						</h:panelGrid>
						<br/>   
						<h:panelGrid columns="3"  
							columnClasses="tamanho8, tamanho8, tamanho8"
							style="width:98%;">
							<p:outputLabel value="Pais"/> 
							<p:outputLabel value="Período de Recebimento" />  
							<p:outputLabel/>
							

						 
														
							<p:selectOneMenu id="pais" value="#{followUpMB.paisConsulta}"
								style="width:200px;" converter="PaisConverterS"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:180px"  >
								<f:selectItem itemLabel="País" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idpais" value="#{followUpMB.listaPaisConsulta}"
									var="cpais" itemLabel="#{cpais.nome}"
									itemValue="#{cpais}" />
								<f:attribute name="listaPais" value="#{followUpMB.listaPaisConsulta}" />
								<p:ajax event="change"/>  
							</p:selectOneMenu>
							
								<h:panelGroup style="width:100%">
								<p:calendar id="dataInseridoInicial" value="#{followUpMB.dataInseridoInicial}"
									size="10" locale="pt" pattern="dd/MM/yyyy" mask="true"
									maxlength="15">  
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
									<p:ajax event="blur" />
								</p:calendar>
								<p:calendar id="dataInseridoFinal" value="#{followUpMB.dataInseridoFinal}"
									size="10" locale="pt" pattern="dd/MM/yyyy" mask="true"
									style="margin-left:2%;" maxlength="15">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />   
									<p:ajax event="blur" />  
								</p:calendar>
							</h:panelGroup>     
							<h:panelGroup> 
								<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w" style="font-size:11px;margin-left:1%;float:right;"
									action="#{followUpMB.limparPesquisa()}" update="@form" />
								<p:commandButton value="Pesquisar" icon=" ui-icon-search "
									actionListener="#{followUpMB.filtrarPesquisa()}" id="btnConfirmarLead"
								    action="#{followUpMB.pesquisarPosVenda()}" update=":followUp:panelPosLead, :followUp:tabelaLeads, :followUp:panelBotoes, :followUp:growl, :followUp:panelTabelaLead, :followUp:btnNovos
								    		 " style="font-size:11px;float:right;"/>
								  <p:defaultCommand target="btnConfirmarLead" />
							</h:panelGroup>
						</h:panelGrid>   
					</p:tab>     
				</p:accordionPanel>  
				<br></br>
				<br></br>
				<h:panelGrid style="margin-left:3%;width:90%;" columns="2" id="panelBotoes"
					columnClasses="tamanho9, tamanhoavisos">
					<h:panelGroup id="painelBotoes">
						<h:panelGrid style="width:90%;" columns="7">
							<img src="../../resources/img/crm/logoLead.png" width="190" />
							<p:commandLink id="btnNovos" style="margin-left:1%;"
								action="#{followUpMB.mudarCoresBotões('novos')}" update="@form">
								<h:panelGrid columns="1" style="text-align:center;">
									<img
										src="../../resources/img/crm/#{followUpMB.imagemNovos}.png"
										width="40" />
									<p:outputLabel value="NOVOS" style="font-size:12px;" />
									<p:outputLabel value="(#{followUpMB.novos})"
										style="font-size:12px;margin-bottom: -12px;" />
								</h:panelGrid>
							</p:commandLink>
							<p:commandLink id="btnAtrasados" style="margin-left:2%;"
								action="#{followUpMB.mudarCoresBotões('atrasados')}"
								update="@form">
								<h:panelGrid columns="1" style="text-align:center;">
									<img
										src="../../resources/img/crm/#{followUpMB.imagemAtrasados}.png"
										width="40" />
									<p:outputLabel value="ATRASADOS" style="font-size:12px;" />
									<p:outputLabel value="(#{followUpMB.atrasados})"
										style="font-size:12px;margin-bottom: -12px;" />
								</h:panelGrid>
							</p:commandLink>
							<p:commandLink id="btnHoje" style="margin-left:2%;"
								action="#{followUpMB.mudarCoresBotões('hoje')}" update="@form">
								<h:panelGrid columns="1" style="text-align:center;">
									<img src="../../resources/img/crm/#{followUpMB.imagemHoje}.png"
										width="40" />
									<p:outputLabel value="HOJE" style="font-size:12px;" />
									<p:outputLabel value="(#{followUpMB.hoje})"
										style="font-size:12px;margin-bottom: -12px;" />
								</h:panelGrid>
							</p:commandLink>
							<p:commandLink id="btnProx" style="margin-left:2%;"
								action="#{followUpMB.mudarCoresBotões('prox')}" update="@form">
								<h:panelGrid columns="1" style="text-align:center;">
									<img src="../../resources/img/crm/#{followUpMB.imagemProx}.png"
										width="40" />
									<p:outputLabel value="PROX" style="font-size:12px;" />
									<p:outputLabel value="7 DIAS (#{followUpMB.prox7})"
										style="font-size:12px;margin-bottom: -12px;" />
								</h:panelGrid>
							</p:commandLink>
							<p:commandLink id="btnTodos" style="margin-left:2%;"
								action="#{followUpMB.mudarCoresBotões('todos')}" update="@form">
								<h:panelGrid columns="1" style="text-align:center;">
									<img
										src="../../resources/img/crm/#{followUpMB.imagemTodos}.png"
										width="40" />
									<p:outputLabel value="TODOS" style="font-size:12px;" />
									<p:outputLabel value="(#{followUpMB.todos})"
										style="font-size:12px;margin-bottom: -12px;" />
								</h:panelGrid>
							</p:commandLink>  
							<p:commandLink id="btnPosVenda" style="margin-left:2%;"
								action="#{followUpMB.mudarCoresBotões('posvenda')}" update="@form">
								<h:panelGrid columns="1" style="text-align:center;">
									<img src="../../resources/img/crm/#{followUpMB.imagemPosVenda}.png"
										width="40" />
									<p:outputLabel value="PÓS VENDA" style="font-size:12px;" />
									<p:outputLabel value="(#{followUpMB.posvenda})"
										style="font-size:12px;margin-bottom: -12px;" />
								</h:panelGrid>
							</p:commandLink>
						</h:panelGrid> 
					</h:panelGroup>
					<h:panelGroup>
						<div align="right">
							<p:commandLink id="btnNovoLead" action="#{followUpMB.novoLead()}">
								<h:panelGrid columns="1" style="text-align:center;">
									<img src="../../resources/img/crm/novoLead.png" width="55" />
									<p:outputLabel value="NOVO LEAD" style="font-size:12px;" />
								</h:panelGrid>
								<p:ajax event="dialogReturn"
									listener="#{followUpMB.retornoNovaLead}"
									update="@form" />
							</p:commandLink>
						</div>
					</h:panelGroup>
				</h:panelGrid>
				<br></br>  
				<h:panelGrid style="width:98%;margin-left:1%;" columns="1" rendered="#{followUpMB.mostrarLeads}" id="panelTabelaLead">
					<p:dataTable id="tabelaLeads" var="lead" scrollable="true" scrollHeight="400"
						value="#{followUpMB.listaLead}" style="font-size:11px;"
						editable="true" editMode="cell" rowIndexVar="rowIndex" reflow="true">

						<p:ajax event="cellEdit" update="tabelaLeads, :followUp:growl" />
   
						    
						<p:column headerText="Nome" style="text-align:left;" width="130" sortBy="#{lead.cliente.nome}">
							<p:commandLink id="btnNomeCliente" title="Alterações de dados do cliente" value="#{lead.cliente.nome}"
								action="#{followUpMB.alterarDadosCliente(lead.cliente)}">
								<p:ajax event="dialogReturn" listener="#{followUpMB.retornoDialogDados}" update="tabelaLeads, :followUp:growl"/>
							</p:commandLink> 
						</p:column>
						<p:column headerText="Unidade" style="text-align:left;" sortBy="#{lead.unidadenegocio.nomerelatorio}"
							width="95" rendered="#{followUpMB.acessoResponsavelUnidade}">
							<h:outputText value="#{lead.unidadenegocio.nomerelatorio}" />
						</p:column>    
						<p:column headerText="Consultor" style="text-align:left;" sortBy="#{lead.usuario.nome}"
							width="110" rendered="#{followUpMB.acessoResponsavelUnidade}">
							<h:outputText value="#{lead.usuario.nome}" />
						</p:column>
						<p:column headerText="Programa" style="text-align:left;" width="100"  sortBy="#{lead.produtos.descricao}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText id="outputProduto"
										value="#{lead.produtos.descricao}" />
								</f:facet>
								<f:facet name="input">
									<p:selectOneMenu id="produto" value="#{followUpMB.produto}"
										style="width:90%;" converter="ProdutoConverter" filter="true"
										filterMatchMode="startsWith" panelStyle="width:180px">
										<f:selectItem itemLabel="Selecione" itemValue="0"
											noSelectionOption="true" />
										<f:selectItems value="#{followUpMB.listaProdutos}"
											var="produtos" itemLabel="#{produtos.descricao}"
											itemValue="#{produtos}" />
										<f:attribute name="listaProdutos"
											value="#{followUpMB.listaProdutos}" />
										<p:ajax event="change"
											listener="#{followUpMB.atualizarFollowUp(lead)}"
											update="@all" />
									</p:selectOneMenu>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="País" style="text-align:left;" width="95" sortBy="#{lead.pais.nome}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText id="outputPais"
										value="#{lead.pais.nome}" />
								</f:facet>
								<f:facet name="input">
