<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body style="background:#DDDDE1;">
         <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="../../resources/img/carregandoNovo.gif" />
            </p:dialog>
        <h:form id="visualizarVendas" style="text-align:left;font-size: 10px;">
            <title>Vendas</title>
                <br></br> 
                <p:dataTable id="tabelaVendas" var="vendas" value="#{visualizarVendasMB.listaVendas}" 
                	scrollable="true" scrollHeight="350" style="margin-bottom:20px" >
                    <p:column headerText="ID" style="width:8%;">
                        <h:outputText value="#{vendas.idvendas}"/>
                    </p:column>
                     <p:column headerText="Cliente" style="width:42%;">
                         <h:outputText value="#{vendas.cliente.nome}"/>
                    </p:column> 
                    <p:column headerText="Programa" style="width:16.5%;">
                         <h:outputText value="#{vendas.produtos.descricao}"/>
                    </p:column>
                     <p:column headerText="Valor" style="width:17%;text-align: right" >
                         <h:outputText value="#{vendas.valor}">
                                 <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </h:outputText>
                    </p:column>
                     <p:column headerText="Data da Venda" style="width:16.5%;">
                         <h:outputText value="#{vendas.dataVenda}">
                         	<f:convertDateTime   pattern="dd/MM/yyyy"  timeZone="America/Sao_Paulo"/>
                         </h:outputText>
                    </p:column> 
                </p:dataTable>
                <br></br> 
        </h:form>     
    </h:body>
</html>
