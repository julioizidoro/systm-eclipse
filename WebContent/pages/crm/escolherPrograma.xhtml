<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="formPosVenda" rendered="#{escolherProgramaMB.renderizarPos}"
		style="text-align:left;font-size: 10px; margin-left:2%; ">
		<p:growl id="growl" showDetail="true" sticky="false"
			life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
		<title>PROGRAMA</title>
		<br></br>
		<p:selectOneMenu id="produto" value="#{escolherProgramaMB.produto}"
			style="width:90%;" converter="ProdutoConverter" filter="true"
			filterMatchMode="startsWith" panelStyle="width:180px">
			<f:selectItem itemLabel="Selecione" itemValue="0"
				noSelectionOption="true" />
			<f:selectItems value="#{escolherProgramaMB.listaProdutos}" var="produtos"
				itemLabel="#{produtos.descricao}" itemValue="#{produtos}" />
			<f:attribute name="listaProdutos" value="#{escolherProgramaMB.listaProdutos}" />
		</p:selectOneMenu>
		<br></br>
		<br></br>
		<p:commandButton id="bntAddConta" icon="ui-icon-plus"
			action="#{escolherProgramaMB.emitirVendaPos()}" class="botaoAdicionar"
			style="font-size:12px;margin-left:10%" value="Emitir"
			 />
		<p:commandButton id="bntFechar" icon="ui-icon-plus"
			class="botaoFechar" style="font-size:12px;margin-left:5%"
			value="Fechar"  />
	</h:form>
	<h:form id="formTrainee" rendered="#{escolherProgramaMB.renderizarTrainee}"
		style="text-align:left;font-size: 10px; margin-left:2%; ">
		<p:outputLabel value="Qual país do estágio?" style="margin-left:2%" />
		<br></br>
		<br></br>
		<p:commandLink action="#{escolherProgramaMB.emitirVendaTrainee('Australia')}"
			oncomplete="PF('novaficha').hide();"
			styleClass="ui-confirmdialog-yes" 
			style="margin-left:2%;font-size:12px">
			<img src="../../resources/img/AUS.png" />
		</p:commandLink>  
		<p:commandLink action="#{escolherProgramaMB.emitirVendaTrainee('EUA')}"
			oncomplete="PF('novaficha').hide();" styleClass="ui-confirmdialog-no"
			style="font-size:12px;margin-left:8%;">
			<img src="../../resources/img/USA.png" />
		</p:commandLink>
	</h:form>  
</h:body>
</html>
