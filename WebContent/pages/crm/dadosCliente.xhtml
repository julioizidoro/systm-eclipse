<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />

</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="formDadosCliente"
		style="text-align:left;font-size: 10px; margin-left:2%; ">
		<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
		<title>DADOS DO CLIENTE</title>
		
		<h:panelGrid columns="1" style="width:100%;">
			<p:outputLabel value="Nome" for="nome" class="fontebranca" /> 
			<p:inputText id="nome" style="width:90%;"
				value="#{dadosClienteMB.nome}">
			</p:inputText> 
			<p:outputLabel/>
			<p:outputLabel value="Email" for="email" class="fontebranca" /> 
			<p:inputText id="email" style="width:90%;"
				value="#{dadosClienteMB.email}">
			</p:inputText> 
			<p:outputLabel/>
			<p:outputLabel value="Telefone" for="telefone" class="fontebranca" />
			<p:inputMask mask="(99)99999-9999" id="telefone" style="width:50%;"
				value="#{dadosClienteMB.telefone}">
			</p:inputMask> 
		</h:panelGrid>
		<br></br>
		<div align="center">
			<p:commandButton value="Confirmar" icon="ui-icon-check"
				action="#{dadosClienteMB.salvar()}" update="growl" ajax="false" id="botaoConfirmar" style="font-size:12px;"/>
			<p:commandButton style="margin-left: 1%;font-size:12px;" icon="ui-icon-close"
				value="Cancelar" action="#{dadosClienteMB.cancelar()}" ajax="false"/> 
		</div> 
		
	</h:form>
</h:body>
</html>
