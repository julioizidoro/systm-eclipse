<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="cadTerceiros" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>

            <title>Adicionar Terceiros</title>
            <p:outputLabel value="Nome" for="nome" style="margin-left:2%"> </p:outputLabel> 
            <br></br>
            <p:inputText id="nome" value="#{cadTerceirosMB.terceiros.nome}" style="width:90%;margin-left:2%"/>
            <br/><br/>
            <p class="botaoeditareceber" style="width: 90%;"><br></br>
                <p:commandButton class="imagemm" onclick="" icon="ui-icon-check" value="Confirmar" action="#{cadTerceirosMB.salvar()}"></p:commandButton>
                <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{cadTerceirosMB.cancelar()}"></p:commandButton>
            </p>
                
        </h:form>     
    </h:body>
</html>
