<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
	<script type="text/javascript" src="../../resources/js/calendario.js"></script>
</h:head>
<h:body style="background:#DDDDE1;">
	<f:view encoding="ISO-8859-1">
		<h:form id="cadProdutoOrcamento"
			style="text-align:left;font-size: 11px;">
			<p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"  />
			<title>Produtos</title>  
			<div align="right" style="width:95%;margin-left:2%;">
				<p:selectBooleanCheckbox value="#{buscarProdutosOrcamentoMB.selecionarTodos}">  
					<p:ajax event="change" update="tabelaProdutos" listener="#{buscarProdutosOrcamentoMB.selecionarTodos()}"/>
				</p:selectBooleanCheckbox>
				<p:outputLabel value="Selecionar Todos" style="margin-left:1%;"/> 
			</div>
			<p:dataTable id="tabelaProdutos" var="produtos"
				value="#{buscarProdutosOrcamentoMB.listaProdutoOrcamento}"
				class="tabela" scrollable="true" scrollHeight="230"
				style="margin-bottom:20px;margin-top:8px">
				<p:column headerText="Produtos" style="width:140px;">
					<h:outputText value="#{produtos.descricao}" />     
				</p:column>  
				<p:column style="width:80px;text-align:center;" headerText="Selecionado">   
	             	<p:selectBooleanCheckbox value="#{produtos.selecionado}"/>  
	            </p:column>
			</p:dataTable>   
			<br></br>
			<div align="center"> 
				<p:commandButton icon="ui-icon-search"
					value="Pesquisar" action="#{buscarProdutosOrcamentoMB.pesquisar()}"/> 
			</div> 
		</h:form>
	</f:view>
</h:body>
</html>
