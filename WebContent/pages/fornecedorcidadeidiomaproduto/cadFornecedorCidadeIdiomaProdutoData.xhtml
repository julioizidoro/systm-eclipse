<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script type="text/javascript" src="../../resources/js/calendario.js"></script>
    </h:head>
    <h:body style="background:#DDDDE1;"> 
        <h:form id="cadFornecedorCidadeIdiomaProdutoData" style="text-align:left;font-size: 10px;"><br></br>
            <title>Cadastro Datas Íniciais</title>
            
            <h:panelGrid columns="3" style="margin-left:4%;width:40%;">
	            <p:outputLabel value="Data de Ínicio" /> 
	            <p:outputLabel value="Nº Semanas" />    
	            <p:outputLabel /> 
	            
		        <p:calendar id="datainicial"        
					value="#{fornecedorCidadeIdiomaProdutoDataMB.datainicio}" size="10"
					style="width: 20%" locale="pt" pattern="dd/MM/yyyy"   
					mask="true" maxlength="15">  
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</p:calendar>    
				<p:inputText id="numerosemanas" value="#{fornecedorCidadeIdiomaProdutoDataMB.fornecedorcidadeidiomaprodutodata.numerosemanas}" style="width:70%;"/>
				<p:commandButton value="Adicionar" icon="ui-icon-plus" style="margin-left:3%;"
					action="#{fornecedorCidadeIdiomaProdutoDataMB.cadastrarDatasIniciais()}" update="tabelafornecedorProduto, datainicial, numerosemanas"/>      
	           	</h:panelGrid>
            <br></br>   <br/>
            <p:dataTable id="tabelafornecedorProduto" var="fornecedorproduto"  value="#{fornecedorCidadeIdiomaProdutoDataMB.listaDatas}"  
                         scrollable="true" scrollHeight="210" style="width:95%;margin-left:3%;" >
                <p:column headerText="Parceiro"  >
                    <p:outputLabel value="#{fornecedorproduto.fornecedorcidadeidiomaproduto.fornecedorcidadeidioma.fornecedorcidade.fornecedor.nome}" />
                </p:column> 
                <p:column headerText="Curso"  >
                    <p:outputLabel value="#{fornecedorproduto.fornecedorcidadeidiomaproduto.produtosorcamento.descricao}" />
                </p:column>
                <p:column headerText="Data" style="width:120px"> 
                    <p:outputLabel value="#{fornecedorproduto.datainicio}" >
                    	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                    </p:outputLabel>
                </p:column>    
                <p:column headerText="Nº Semanas" style="width:120px">
                    <p:outputLabel value="#{fornecedorproduto.numerosemanas}" />
                </p:column>
                <p:column style="width:50px" headerText="Excluir">
                      <p:commandLink action="#{fornecedorCidadeIdiomaProdutoDataMB.excluir(fornecedorproduto)}" style="text-decoration: none" title="Excluir" update="cadFornecedorCidadeIdiomaProdutoData:tabelafornecedorProduto">
                          <img src="../../resources/img/excluir.png" width="27"/>
                      </p:commandLink>
                </p:column> 
            </p:dataTable>
            <div align="center">
                 <p:commandButton icon="ui-icon-close" value="Fechar" action="#{fornecedorCidadeIdiomaProdutoDataMB.cancelarCadastro()}"></p:commandButton>
            </div>
        </h:form>     
    </h:body>
</html>
