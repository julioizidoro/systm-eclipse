<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultaArquivosFornecedor">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<legend id="iUsu2">
					<b>Consulta Arquivos</b>
				</legend>
				<h:panelGrid style="margin-left:3%" columns="3"
					columnClasses="tamanho8,tamanho8,tamanho7">
					<p:outputLabel
						value="#{fornecedorArquivosMB.fornecedorCidade.fornecedor.nome} - #{fornecedorArquivosMB.fornecedorCidade.cidade.nome}"
						class="fontebranca" style="font-size:17px; color:#1F888A" />
					<p:outputLabel rendered="#{fornecedorArquivosMB.habilitarBtnNovo()}"/>	
					<p:commandButton value="Voltar" icon="ui-icon-arrowreturn-1-w"
						action="#{fornecedorArquivosMB.voltar()}"
						style="font-size:12px;float:right;" />
					<p:commandButton value="Novo Arquivo"
						rendered="#{fornecedorArquivosMB.habilitarBtnNovo}"
						icon="ui-icon-plus" action="#{fornecedorArquivosMB.novoArquivo()}"
						style="font-size:12px;">
						<p:ajax event="dialogReturn"
							listener="#{fornecedorArquivosMB.retornoDialogNovoArquivo}"
							update="tabelaConsultaArquivos" />
					</p:commandButton>
				</h:panelGrid>
				<br></br>
				<br></br>
				<div style="width: 100%;" align="center">
					<h:dataTable id="tabelaConsultaArquivos"
						styleClass="table-transparent"
						value="#{fornecedorArquivosMB.listaArquivoBean}" var="arquivoBean"
						style="color:black;background:transparent !important;border-color:white !important;border:none !important; width:90%;">
						<h:column>
							<a
								href="http://#{fornecedorArquivosMB.ftpDados.host}:82/ftproot/fornecedorcidade/#{arquivoBean.arquivo1.nomearquivo}"
								name="#{arquivoBean.arquivo1.nomearquivo}" target="_blank"
								style="margin: 20px;"> <img
								src="#{fornecedorArquivosMB.retornaIconeArquivo(arquivoBean.arquivo1.nomearquivo)}"
								width="40" height="40" style="font-size: 12px;" /> <p:outputLabel
									value="#{arquivoBean.arquivo1.nomearquivo}" /> <p:commandLink
									rendered="#{fornecedorArquivosMB.renderedExcluir()}"
									update="@form"
									action="#{fornecedorArquivosMB.excluirArquivo(arquivoBean.arquivo1)}"
									title="Excluir">
									<i
										class="#{fornecedorArquivosMB.renderedIconeExcluir(arquivoBean.arquivo1)}"></i>
								</p:commandLink> <br /> <br />
							</a>
						</h:column>
						<h:column>
							<a
								href="http://#{fornecedorArquivosMB.ftpDados.host}:82/ftproot/fornecedorcidade/#{arquivoBean.arquivo2.nomearquivo}"
								name="#{arquivoBean.arquivo2.nomearquivo}" target="_blank"
								style="margin: 20px;"> <img
								src="#{fornecedorArquivosMB.retornaIconeArquivo(arquivoBean.arquivo2.nomearquivo)}"
								width="40" height="40" style="font-size: 12px;" /> <p:outputLabel
									value="#{arquivoBean.arquivo2.nomearquivo}" /> <p:commandLink
									rendered="#{fornecedorArquivosMB.renderedExcluir()}"
									update="@form"
									action="#{fornecedorArquivosMB.excluirArquivo(arquivoBean.arquivo2)}"
									title="Excluir">
									<i
										class="#{fornecedorArquivosMB.renderedIconeExcluir(arquivoBean.arquivo2)}"></i>
								</p:commandLink> <br /> <br />
							</a>
						</h:column>
						<h:column>
							<a
								href="http://#{fornecedorArquivosMB.ftpDados.host}:82/ftproot/fornecedorcidade/#{arquivoBean.arquivo3.nomearquivo}"
								name="#{arquivoBean.arquivo3.nomearquivo}" target="_blank"
								style="margin: 20px;"> <img
								src="#{fornecedorArquivosMB.retornaIconeArquivo(arquivoBean.arquivo3.nomearquivo)}"
								width="40" height="40" style="font-size: 12px;" /> <p:outputLabel
									value="#{arquivoBean.arquivo3.nomearquivo}" /> <p:commandLink
									rendered="#{fornecedorArquivosMB.renderedExcluir()}"
									update="@form"
									action="#{fornecedorArquivosMB.excluirArquivo(arquivoBean.arquivo3)}"
									title="Excluir">
									<i
										class="#{fornecedorArquivosMB.renderedIconeExcluir(arquivoBean.arquivo3)}"></i>
								</p:commandLink> <br /> <br />
							</a>
						</h:column>
						<h:column>
							<a
								href="http://#{fornecedorArquivosMB.ftpDados.host}:82/ftproot/fornecedorcidade/#{arquivoBean.arquivo4.nomearquivo}"
								name="#{arquivoBean.arquivo4.nomearquivo}" target="_blank"
								style="margin: 20px;"> <img
								src="#{fornecedorArquivosMB.retornaIconeArquivo(arquivoBean.arquivo4.nomearquivo)}"
								width="40" height="40" style="font-size: 12px;" /> <p:outputLabel
									value="#{arquivoBean.arquivo4.nomearquivo}" /> <p:commandLink
									rendered="#{fornecedorArquivosMB.renderedExcluir()}"
									update="@form"
									action="#{fornecedorArquivosMB.excluirArquivo(arquivoBean.arquivo4)}"
									title="Excluir">
									<i
										class="#{fornecedorArquivosMB.renderedIconeExcluir(arquivoBean.arquivo4)}"></i>
								</p:commandLink> <br /> <br />
							</a>
						</h:column>
					</h:dataTable>
				</div>

				<br></br> <br></br>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
