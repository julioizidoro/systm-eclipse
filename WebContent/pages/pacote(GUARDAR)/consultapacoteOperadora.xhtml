<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="telapacotesoperadora">
                <div id="centro">
                    <p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
                    <br></br>

                   
                   
                    <legend id="iUsu2" ><b>Consulta de Pacotes </b></legend>
                     <p:commandButton id="bntAddFicha" icon="ui-icon-plus" class="botaoConsulta" style="font-size:12px;margin-left:80%" value="Novo Pacote"  action="#{pacoteMB.novoPacotes()}" />
                    
                    <br></br><br></br>
                    <p:dataTable id="conspacoteoperadora" var="conspacoteoperadora"  value="#{pacoteMB.listaPacotes}" class="tabela" 
                                 scrollable="true" scrollHeight="300" style="margin-bottom:20px" >
                       
                        
                        <p:column headerText="Descrição"  style="width:210px;text-align:left;" styleClass="alinharCenter" sortBy="#{contasrecebe.vendas.cliente}">
                            <h:outputText value="#{conspacoteoperadora.descricao}"/>
                        </p:column>
                        <p:column headerText="Unidade"  style="width:200px;text-align:left;" styleClass="alinharCenter" >
                            <h:outputText value="#{conspacoteoperadora.unidadenegocio.nomeFantasia}"/>
                        </p:column>
                        <p:column headerText="Data Início" style="width:80px;text-align:left;" >
                            <h:outputText value="#{conspacoteoperadora.datainicio}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>  
                        </p:column>
                        <p:column headerText="Data Termino" style="width:80px;text-align:left;" styleClass="alinharCenter">
                            <h:outputText value="#{conspacoteoperadora.datetermino}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>                           
                        </p:column>
                        <p:column  style="text-align:center;width:48px;">
                       		 <p:commandLink action="#{pacoteMB.editarPacote(conspacoteoperadora)}" style="text-decoration: none" >
                                <img src="../../resources/img/editaricon.png"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    
                </div>
            </h:form>     
           
        </ui:define>
    </ui:composition>
</html>
