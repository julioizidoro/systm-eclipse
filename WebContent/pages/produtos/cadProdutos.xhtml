<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>  
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="cadastroprodutos" style="text-align:left;font-size: 10px;"><br></br>
            <title>Produtos</title>
           
            <p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
                <p:outputLabel value="Descrição" style="margin-left: 17%"/>
                <br></br>
                <p:inputText value="#{cadProdutosMB.produtos.descricao}" style="width:66%;margin-left: 17%"/>
                <br></br> <br></br>
                <p:outputLabel value="Gerente" for="gerente" style="margin-left: 17%"/>
                <p:outputLabel value="% Comissão Gerente" style="margin-left: 38.5%"/>
                <br></br>
                <h:panelGrid columns="2">
                <p:selectOneMenu id="gerente"  style="width:180px;margin-left:37%" value="#{cadProdutosMB.usuario}" 
                                 converter="UsuarioConverter" >
                    <f:selectItem itemLabel="Selecione" itemValue="0" noSelectionOption="true"/>
                    <f:selectItems id="idgerente" value="#{cadProdutosMB.listaUsuario}" var="gerente" itemLabel="#{gerente.nome}" itemValue="#{gerente}"/>
                    <f:attribute name="listaUsuario" value="#{cadProdutosMB.listaUsuario}"/>
                    <p:ajax event="change"/> 
                </p:selectOneMenu>
                
                <p:inputText value="#{cadProdutosMB.produtos.comissaogerente}" style="width:60%;margin-left:45%" >
                    <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
                </h:panelGrid>
                <br></br>
                <br></br> 
                <div align="center">
                    <p:commandButton  icon="ui-icon-check" value="Confirmar" action="#{cadProdutosMB.salvarProduto()}" update="growl"/>
                    <p:commandButton  icon="ui-icon-close" value="Cancelar" action="#{cadProdutosMB.cancelar()}" style="margin-left:2%;"/>
                </div>
        </h:form>     
    </h:body>
</html>
