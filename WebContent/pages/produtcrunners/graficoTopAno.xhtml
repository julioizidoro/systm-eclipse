 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Product Runners TOP YEAR - #{graficoTopAnoMB.produtos.descricao}</title>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />   	
</h:head>   
<h:body style="background:#DDDDE1;">    
	<h:form id="graficoMateRunners"   
		style="text-align:left;font-size:11px;"><br/>
		<div align="left" >
			<h:panelGroup>  
			<img src="../../resources/img/paginainicial/productRunners.png" width="260" />
			<p:outputLabel value="#{graficoTopAnoMB.ano}" style="font-size:25px;color:#3C4A58;margin-left:30%;"/>
			</h:panelGroup>  
			<hr style="margin-top:0%;"/>
		</div>   
		<div align="center"  class="row" style="width:100%;">
			<div style="width: 95%; margin-left:3%;">
				<div class="col-lg-12">    
					<div class="panel-body">     
						<div id="chart">          
							<ul id="bars" style="background:#DDDDE1;">
								<ui:repeat value="#{graficoTopAnoMB.listaTOP}" var="materunners" >
									<li><div style="margin-bottom: -69%;height:#{graficoTopAnoMB.getPercentualEscola(materunners.numero)}%"   
											data-percentage="#{graficoTopAnoMB.getPercentualEscola(materunners.numero)}"
											title="#{graficoTopAnoMB.getNumeroVendasEscola(materunners.numero)}" class="bar"></div>
										<span ><img
											src="#{graficoTopAnoMB.getFoto(materunners.numero)}" alt=""       
											class="imagemMatesRuns" /><br/> <br/><br/>
											<p:outputLabel value="#{graficoTopAnoMB.getNome(materunners.numero)}"/><br/> 
											<p:outputLabel style="font-weight:lighter;"
												value="#{graficoTopAnoMB.getNomeUnidade(materunners.numero)}" /> </span></li>
								</ui:repeat>
							</ul>       
							<br /> <br /> <br />
						</div>
						<br></br>        
					</div>                   
				</div>  
			</div>   
		</div>   
		<style>
		#chart {  
		    width: 100%;
		    height: 20px;
		    margin: -5px 0% 0% 0%;
		}   
#chart #bars li span {
    font-size: 9px;
    font-weight: bold;
    color: #495B6C;
    width: 90px;
    position: absolute;
    bottom: -9.7em;
    left: 0;
    text-align: center;
}

#chart #bars li .bar {
    display: block;
    width: 40px;
    margin-left: 25px;
    background: #A0C637;
    position: absolute;
    bottom: 0;
}

		
		</style>
	</h:form>  
	
</h:body>
</html>
