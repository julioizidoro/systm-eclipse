								<p:outputLabel/>

	                            <p:inputText id="cia" style="width:90%;" maxlength="100"  value="#{cadPassagemMB.passagem.ciaAerea}"  />

                        	</h:panelGrid>

			               </h:panelGrid>
                           <br></br>
                            
							 <br></br><br></br> <br></br>
                        </p:tab>

                            </h:panelGrid>
                            <br></br>
                        </p:tab>

						<p:tab  title="Passageiros">

		                            <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>

		                        <p:inputText id="rgPassaporte" style="width:75%;margin-left:14%"  value="#{cadPassagemMB.passagempassageiro.rg}"  />

		                            <f:selectItem itemLabel="ADT" itemValue="ADT"/> 
		                            <f:selectItem itemLabel="CHD" itemValue="CHD"/> 
		                            <f:selectItem itemLabel="INF" itemValue="INF"/>

			                    </p:commandButton>

		                            <h:outputText value="#{passageiro.nome}" />

		                                <p:ajax event="click" update="@all" />

	                        </p:inputText>

	                                <f:selectItem itemLabel="Sim" itemValue="Sim"/>
