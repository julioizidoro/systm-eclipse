<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="idfrmFichaTeens" style="font-size: 10px;">
			<div id="centro">
				<br></br>
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<p:outputLabel value="Ficha de Cursos Teens"
					style="font-size: 22px;color:#1F8871; margin-left:40%" />
				<p:accordionPanel class="painelTeens"
					style="width: 97%;margin-left: 1.5%">
					<p:tab title="Curso" class="tab" titleStyle="font-size: 11px">
						
						<h:panelGrid columns="3"       
							style="margin-left:11%;width:69%;" 
							columnClasses="colunaBotao,colunaNoveDois,colunaVinteoito">
							<p:outputLabel value="Cliente" for="idcliente"  />
							<p:outputLabel  />
							<p:outputLabel value="Tamanho Camiseta"/> 
							<p:inputText id="idcliente" readonly="true" style="width:95%;"
								maxlength="100" value="#{cadCursosTeensMB.cliente.nome}" />   
							<p:outputLabel/>
							<p:selectOneMenu id="tamanhocamisa"
								value="#{cadCursosTeensMB.programasTeens.tamanhocamisa}" style="width:128px">   
								<f:selectItem itemValue="Baby Look M" itemLabel="Baby Look M" />
								<f:selectItem itemValue="Baby Look G" itemLabel="Baby Look G" />
								<f:selectItem itemValue="Camiseta P" itemLabel="Camiseta M" />
								<f:selectItem itemValue="Camiseta M" itemLabel="Camiseta M" />
								<f:selectItem itemValue="Camiseta G" itemLabel="Camiseta G" />
							</p:selectOneMenu> 
						</h:panelGrid>
    
						<br></br>
						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Escola</b>
						</legend>
						<p:outputLabel value="País" for="pais" style="margin-left:11%" />
						<p:outputLabel value="Cidade" for="cidade"
							style="margin-left:22.5%" />
						<p:outputLabel value="Parceiro" for="fornecedor"
							style="margin-left:20.5%" />
						<br></br>
						<p:selectOneMenu id="pais" value="#{cadCursosTeensMB.pais}"
							style="width:20%;-webkit-border-radius: 1px;-moz-border-radius: 5px;border-radius: 5px;margin-left:11%"
							converter="PaisFornecedorConverter" filter="true"
							filterMatchMode="startsWith" panelStyle="width:180px">
							<f:selectItem itemLabel="País" itemValue="0"
								noSelectionOption="true" />
							<f:selectItems id="idpais" value="#{cadCursosTeensMB.listaPais}"
								var="paises" itemLabel="#{paises.nome}" itemValue="#{paises}" />
							<f:attribute name="listaPaisFornecedor"
								value="#{cadCursosTeensMB.listaPais}" />
							<p:ajax event="change" update="cidade, idvalorcambio, moeda" listener="#{cadCursosTeensMB.selecionarCambio()}"/>
						</p:selectOneMenu>
						<p:selectOneMenu id="cidade" value="#{cadCursosTeensMB.cidade}"
							style="width:20%;-webkit-border-radius: 1px;-moz-border-radius: 5px;border-radius: 5px;margin-left:4%"
							filter="true" filterMatchMode="startsWith"
							converter="CidadeConverter" panelStyle="width:180px">
							<f:selectItem itemLabel="Cidade" itemValue="0"
								noSelectionOption="true" />
							<f:selectItems id="idcidade"
								value="#{cadCursosTeensMB.pais.cidadeList}" var="cidade"
								itemLabel="#{cidade.nome}" itemValue="#{cidade}" />
							<f:attribute name="listaCidade"
								value="#{cadCursosTeensMB.pais.cidadeList}" />
							<p:ajax event="change"
								listener="#{cadCursosTeensMB.listarFornecedorCidade()}"
								update="fornecedor" />
						</p:selectOneMenu>
						<p:selectOneMenu id="fornecedor"
							value="#{cadCursosTeensMB.fornecedorCidade}"
							style="width:21.5%;-webkit-border-radius: 1px;-moz-border-radius: 5px;border-radius: 5px;margin-left:3.5%"
							filter="true" filterMatchMode="startsWith"
							converter="FornecedorCidadeConverter" panelStyle="width:180px">
							<f:selectItem itemLabel="Escola" itemValue="0"
								noSelectionOption="true" />
							<f:selectItems id="idfornecedor"
								value="#{cadCursosTeensMB.listaFornecedorCidade}"
								var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}"
								itemValue="#{fornecedor}" />
							<f:attribute name="listaFornecedorCidade"
								value="#{cadCursosTeensMB.listaFornecedorCidade}" />
							<p:ajax event="change" update="valores"
								listener="#{cadCursosTeensMB.carregarValores()}" />
						</p:selectOneMenu>
						<br></br>
						<br></br>
						<p:outputLabel value="Valores Teens" for="valores"
							style="margin-left:11%" />
						<p:outputLabel value="Valor" for="valorprograma"
							style="margin-left:18.4%" />

						<br></br>
						<h:panelGrid columns="2">
							<p:selectOneMenu id="valores"
								value="#{cadCursosTeensMB.valoresprogramasteens}"
								converter="ValoresProgramasTeensConverter"
								style="width:211px;-webkit-border-radius: 1px;-moz-border-radius: 5px;border-radius: 5px;margin-left:35.4%"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:180px">
								<f:selectItem itemLabel="Selecione" itemValue="0"     
									noSelectionOption="true" />
								<f:selectItems id="idvalores"
									value="#{cadCursosTeensMB.listaValores}" var="valores"
									itemLabel="#{valores.inicio}" itemValue="#{valores}" />
								<f:attribute name="listaValoresProgramasTeens"
									value="#{cadCursosTeensMB.listaValores}" />
								<p:ajax event="change"
									listener="#{cadCursosTeensMB.calcularValorProdutos()}"
									update="valorrr,tabelaprodutos,valorOrca, totalpag, saldoreceber, saldoparcelar, valoraparcelar, valorparcela, formapagamentotabela, valortotal, valorprograma" />
							</p:selectOneMenu>
							<p:inputText id="valorprograma"
								style="width:54%;-moz-border-radius: 5px;border-radius: 5px;margin-left:24%;text-align: right;"
								readonly="true"
								value="#{cadCursosTeensMB.valoresprogramasteens.valorgross}">      
								<f:convertNumber pattern="##,###,###,###.##"
									minFractionDigits="2" />
							</p:inputText>
						</h:panelGrid>
						<br></br>   
						<p:outputLabel value="Tipo Programa" for="tipoPrograma"
							style="margin-left:11%" />
						<p:outputLabel value="Curso" for="curso" style="margin-left:17.7%" />
						<br></br>
						<h:panelGrid columns="2" style="margin-left:10.8%">
							<p:selectOneMenu id="tipoPrograma"
								value="#{cadCursosTeensMB.programasTeens.tipoPrograma}"
								class="espacocobranca29" style="width:211px;">
								<f:selectItem itemLabel="Winter" itemValue="Winter" />
								<f:selectItem itemLabel="Summer" itemValue="Summer" />
								<f:selectItem itemLabel="Outros" itemValue="Outros" />
							</p:selectOneMenu>
							<p:inputText id="curso" style="width:283%;margin-left: 24%;"
								maxlength="100"
								value="#{cadCursosTeensMB.programasTeens.nomeCurso}" />
						</h:panelGrid>
						<br></br>    
						<p:outputLabel value="Data Início" for="dataInicio"
							style="font-size: 10px;margin-left:11%" />
						<p:outputLabel value="N°  Semanas (Somente Números)"    
							for="nSemanas" class="espacocobranca4"
							style="font-size: 10px;margin-left:12%" />
						<p:outputLabel value="Data Término" for="dataTermino"
							class="espacocobranca4" style="font-size: 10px;margin-left:7%" />
						<p:outputLabel value="Aulas por Semana" for="aulaSemana"
							class="espacocobranca4" style="font-size: 10px;margin-left:7%" />

						<br></br>
						<p:calendar id="dataInicio"
							value="#{cadCursosTeensMB.programasTeens.dataInicioCurso}"
							style="margin-left:11%" locale="pt" pattern="dd/MM/yyyy"
							mask="true" maxlength="20">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
							<p:ajax event="change" />
							<p:ajax event="dateSelect" />
						</p:calendar>
						<p:inputText id="nSemanas" style="width:15%;margin-left:5%"
							maxlength="100"
							value="#{cadCursosTeensMB.programasTeens.numeroSemanas}">
							<p:ajax event="blur"
								listener="#{cadCursosTeensMB.calcularDataTerminoCurso()}"
								update="dataTermino" />
						</p:inputText>
						<p:calendar id="dataTermino" size="16"
							value="#{cadCursosTeensMB.programasTeens.dataTerminoCurso}"
							style="margin-left:6%" locale="pt" pattern="dd/MM/yyyy"
							mask="true" maxlength="20">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</p:calendar>
						<p:inputText id="aulaSemana" style="width:18.5%;margin-left:3%"
							maxlength="50"
							value="#{cadCursosTeensMB.programasTeens.aulasSemana}" />
						<br></br>
						<br></br>

						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Contato de Emergência no Brasil</b>
						</legend>
						<p:selectBooleanCheckbox id="digitosFoneContatoEmergencia"
							value="#{cadCursosTeensMB.digitosFoneContatoEmergencia}"
							style="margin-left:61%;">
							<p:ajax update="telefone" />
						</p:selectBooleanCheckbox>
						<h:outputText value="9 Digitos"
							style="margin-left:1%;font-size:11px;" />
						<br></br>
						<p:outputLabel value="Nome" for="nome" style="margin-left: 11.5%" />
						<p:outputLabel value="Telefone" for="telefone"
							style="margin-left:47%" />
						<br></br>
						<p:inputText id="nome"
							value="#{cadCursosTeensMB.programasTeens.nomeContatoEmergencia}"
							style="width:44.6%;margin-left:11.5%" maxlength="100" />
						<p:inputMask id="telefone"
							value="#{cadCursosTeensMB.programasTeens.foneContatoEmergencia}"
							style="width:19%;margin-left: 5%"
							mask="#{cadCursosTeensMB.validarMascaraFoneContatoEmergencia()}" />
						<br></br>
						<br></br>
						<p:outputLabel value="E-mail" for="email"
							style="margin-left: 11.5%" />
						<p:outputLabel value="Relação" for="relacao"
							style="margin-left:47%" />
						<br></br>
						<p:inputText id="email"
							value="#{cadCursosTeensMB.programasTeens.emailContatoEmergencia}"
							style="width:44.6%;margin-left:11.5%" maxlength="100" />
						<p:inputText id="relacao"
							value="#{cadCursosTeensMB.programasTeens.relacaoContatoEmergencia}"
							style="width:19%;margin-left: 5%" />
						<br></br>
						<br></br>
					</p:tab>

					<p:tab title="Informações Complementares"
						titleStyle="font-size: 11px">
						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Acomodação</b>
						</legend>
						<br></br>
						<p:outputLabel value="Tipo Acomodação" for="tipoacomodacao"
							style="margin-left: 11.6%" />
						<p:outputLabel value="Quarto" for="quarto" style="margin-left:15%" />
						<p:outputLabel value="Refeição" for="refeicao"
							style="margin-left:15%" validator="false" />
						<br></br>
						<p:selectOneMenu id="tipoacomodacao"
							value="#{cadCursosTeensMB.programasTeens.tipoAcomodacao}"
							style="width:18%;margin-left: 11.6%" required="false">
							<f:selectItem itemLabel="Sem acomodação"
								itemValue="Sem acomodação" />
							<f:selectItem itemLabel="Casa de família"
								itemValue="Casa de família" />
							<f:selectItem itemLabel="Alojamento" itemValue="Alojamento" />
							<f:selectItem itemLabel="Residência" itemValue="Residência" />
							<f:selectItem itemLabel="Outro" itemValue="Outro" />
							<f:selectItem itemLabel="Studio" itemValue="Studio" />
							<p:ajax event="change"
								listener="#{cadCursosTeensMB.carregarCamposAcomodacao()}"
								update="quarto, refeicao, datachegada, numsemanas, datapartida" />
						</p:selectOneMenu>

						<p:selectOneMenu id="quarto"
							value="#{cadCursosTeensMB.programasTeens.tipoQuarto}"
							style="width:15%;margin-left:4.6%" required="false"
							disabled="#{cadCursosTeensMB.camposAcomodacao}">
							<f:selectItem itemLabel="Sem quarto" itemValue="Sem quarto" />
							<f:selectItem itemLabel="Quarto individual"
								itemValue="Quarto individual" />
							<f:selectItem itemLabel="Quarto duplo" itemValue="Quarto duplo" />
							<f:selectItem itemLabel="Quarto triplo" itemValue="Quarto triplo" />
							<f:selectItem itemLabel="Compartilhado" itemValue="Compartilhado" />
						</p:selectOneMenu>

						<p:selectOneMenu id="refeicao"
							value="#{cadCursosTeensMB.programasTeens.tipoRefeicao}"
							required="false" style="width:15%;margin-left:3%"
							disabled="#{cadCursosTeensMB.camposAcomodacao}">
							<f:selectItem itemLabel="Sem Refeição" itemValue="Sem Refeição" />
							<f:selectItem itemLabel="Café da Manhã" itemValue="Café da Manhã" />
							<f:selectItem itemLabel="Meia Pensão "
								itemValue="Meia Pensão" />
							<f:selectItem itemLabel="Pensão Completa"
								itemValue="Pensão Completa" />
						</p:selectOneMenu>

						<br></br>
						<br></br>
						<br></br>


						<p:outputLabel value="Data Chegada" for="datachegada"
							style="margin-left: 11.5%;" />
						<p:outputLabel value="No. Semanas" for="numsemanas"
							style="margin-left: 17%" />
						<p:outputLabel value="Data Partida" for="datapartida"
							style="margin-left: 12.5%" />
						<br></br>
						<p:calendar id="datachegada"
							value="#{cadCursosTeensMB.programasTeens.dataChegadaAcomodacao}"
							locale="pt" style="margin-left: 11.5%" pattern="dd/MM/yyyy"
							mask="true" maxlength="20"
							disabled="#{cadCursosTeensMB.camposAcomodacao}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
							<p:ajax event="change" />
							<p:ajax event="dateSelect" />
						</p:calendar>

						<p:inputText id="numsemanas" style="width:12%;margin-left:11%"
							maxlength="100"
							value="#{cadCursosTeensMB.programasTeens.numeroSemanasAcomodacao}"
							class="espacocobranca29"
							disabled="#{cadCursosTeensMB.camposAcomodacao}">
							<p:ajax event="blur"
								listener="#{cadCursosTeensMB.calcularDataTerminoAcomodacao()}"
								update="datapartida" />
						</p:inputText>

						<p:calendar id="datapartida"
							value="#{cadCursosTeensMB.programasTeens.dataPartidaAcomodacao}"
							style="margin-left: 6%" locale="pt" pattern="dd/MM/yyyy"
							mask="true" maxlength="20" readonly="true"
							disabled="#{cadCursosTeensMB.camposAcomodacao}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</p:calendar>
						<br></br>
						<br></br>
						<legend id="iUsu3" style="margin-left:11%; width: 50%">
							<b>Saúde</b>
						</legend> 
						<p:outputLabel
							value="Você é vegetariano?"   
							for="vegetariano" style="margin-left:11%;font-size:11px;" />
						<br></br>
						<h:panelGrid columns="3"   
							columnClasses="tamanho8, espaco75"
							style="margin-left:11%;width:75%;"> 
							<p:selectOneMenu id="vegetariano"
								value="#{cadCursosTeensMB.programasTeens.vegetariano}"
								style="width:90%;">
								<f:selectItem itemLabel="Não" itemValue="Não" />
								<f:selectItem itemLabel="Sim" itemValue="Sim" />
							</p:selectOneMenu> 
							<p:outputLabel/>
						</h:panelGrid>
						<br></br>
						<p:outputLabel
							value="Tem alergia a algum medicamento ou alimento? Se sim, especifique:"
							for="alergia" style="margin-left:11%;font-size:11px;" />
						<br></br>
						<h:panelGrid columns="3"   
							columnClasses="tamanho8, espaco75"
							style="margin-left:11%;width:75%;"> 
							<p:selectOneMenu id="alergia"
								value="#{cadCursosTeensMB.programasTeens.alergia}"
								style="width:90%;">
								<f:selectItem itemLabel="Não" itemValue="Não" />
								<f:selectItem itemLabel="Sim" itemValue="Sim" />
							</p:selectOneMenu> 
							<p:inputText id="alergiaobs" placeholder="Descreva as Alergias" style="width:90%;"
								maxlength="55" value="#{cadCursosTeensMB.programasTeens.alergiaobs}" />
						</h:panelGrid>
						<br></br>
						<p:outputLabel
							value="Toma algum tipo de medicação controlada? Se sim, especifique:"
							for="medicacao" style="margin-left:11%;font-size:11px;" />
						<br></br>
						<h:panelGrid columns="3"   
							columnClasses="tamanho8, espaco75"
							style="margin-left:11%;width:75%;"> 
							<p:selectOneMenu id="medicacao"
								value="#{cadCursosTeensMB.programasTeens.medicacao}"
								style="width:90%;">
								<f:selectItem itemLabel="Não" itemValue="Não" />
								<f:selectItem itemLabel="Sim" itemValue="Sim" />
							</p:selectOneMenu> 
							<p:inputText id="medicacaoobs" placeholder="Descreva as medicações" style="width:90%;"
								maxlength="55" value="#{cadCursosTeensMB.programasTeens.medicacaoobs}" />
						</h:panelGrid>
						<br></br>
						<p:outputLabel
							value="Tem ou teve algum distúrbio psicológico ? Se sim, especifique:"
							for="problemapsicologico" style="margin-left:11%;font-size:11px;" />
						<br></br>
						<h:panelGrid columns="3"       
							columnClasses="tamanho8, espaco75"
							style="margin-left:11%;width:75%;"> 
							<p:selectOneMenu id="problemapsicologico"
								value="#{cadCursosTeensMB.programasTeens.problemapsicologico}"
								style="width:90%;">
								<f:selectItem itemLabel="Não" itemValue="Não" />
								<f:selectItem itemLabel="Sim" itemValue="Sim" />
							</p:selectOneMenu> 
							<p:inputText id="problemapsicologicoobs" placeholder="Descreva os distúrbios psicológicos" style="width:90%;"
								maxlength="55" value="#{cadCursosTeensMB.programasTeens.problemapsicologicoobs}" />
						</h:panelGrid>
						<br></br>
						<br></br>

						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Solicitação de Visto Consular</b>
						</legend>
						<h:panelGrid columns="2" style="margin-bottom:10px"
							cellpadding="5">
							<p:selectOneRadio id="vistoCancelar"
								value="#{cadCursosTeensMB.programasTeens.solicitarVisto}"
								style="width:180%;margin-left: 36%">
								<f:selectItem itemLabel="Cliente Providenciará"
									itemValue="Cliente Providenciará" class="espacologin" />
								<f:selectItem itemLabel="Através da TravelMate"
									itemValue="Através da TravelMate" class="espacologin" />
								<p:ajax event="change"
									listener="#{cadCursosTeensMB.carregarCamposVisto()}"
									update="dataentregavisto,obs2 " />
							</p:selectOneRadio>
						</h:panelGrid>
						<br></br>

						<p:outputLabel value="Entrega dos Documentos"
							for="dataentregavisto" style="font-size: 10px;margin-left:11.5%" />
						<p:outputLabel value="Observação" for="obs2"
							class="espacocobranca4" style="font-size: 10px;margin-left:6.2%" />
						<br></br>
						<p:calendar id="dataentregavisto"
							value="#{cadCursosTeensMB.programasTeens.dataEntragaDocumentosVistos}"
							style="margin-left:11.5%" locale="pt" pattern="dd/MM/yyyy"
							mask="true" maxlength="20"
							disabled="#{cadCursosTeensMB.camposVisto}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</p:calendar>
						<p:inputText id="obs2" style="width:47%;margin-left:5%"
							maxlength="100"
							value="#{cadCursosTeensMB.programasTeens.observacaoVistos}"
							disabled="#{cadCursosTeensMB.camposVisto}" />
						<br></br>
						<br></br>

						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Informações Pais</b>
						</legend>
						<p:outputLabel value="Nº CPF Pai" for="cpfPai"
							style="font-size: 10px;margin-left:11.5%" />
						<p:outputLabel value="Nº RG Pai" for="rgPai"
							class="espacocobranca4" style="font-size: 10px;margin-left:8.6%" />
						<p:outputLabel value="Data Nascimento Pai" for="nascimentoPai"
							style="font-size: 10px;margin-left:12.4%" />
						<br></br>
						<p:inputMask mask="999.999.999-99" id="cpfPai"
							style="width:11.5%;margin-left:11%" maxlength="100"
							value="#{cadCursosTeensMB.programasTeens.cpfpai}" />
						<p:inputText id="rgPai" style="width11%;margin-left:2%"
							maxlength="100" value="#{cadCursosTeensMB.programasTeens.rgpai}" />

						showEffect="fade" hideEffect="fade" header="Confirmação"
						icon="ui-icon-alert" widgetVar="cd">
						<p:commandButton value="Sim"
							action="#{cadCursosTeensMB.finalizarficha()}"
							oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-yes"
							icon="ui-icon-check" style="margin-left:30%" update="growl" />
						<p:commandButton value="Não"
							action="#{cadCursosTeensMB.naoEnviarficha()}"
							oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-no"
							icon="ui-icon-close" update="growl" />
					</p:confirmDialog>
					<br></br> <br></br>
				</p>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
