<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultacursosteens" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="3" columnClasses="tamanho7, tamanhoavisos, tamanho8" style="width:90%;margin-left:4%;">
							<p:outputLabel value="ID venda" for="idVenda"  />
							<p:outputLabel value="Nome do Cliente" for="cliente" />
							<p:outputLabel value="Parceiro" for="escola" />
					 
							<p:inputText id="idVenda" value="#{cursosTeensMB.idVenda}"
								style="width:87px;" /> 
							<p:inputText id="cliente" value="#{cursosTeensMB.nome}"
								style="width:350px;" />
							<p:selectOneMenu id="escola" value="#{cursosTeensMB.fornecedor}"
								style="width:230px;" filter="true" filterMatchMode="startsWith" panelStyle="width:200px"
								converter="FornecedorConverter"
								>
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idescola"
									value="#{cursosTeensMB.listaFornecedor}" var="sFornecedor"
									itemLabel="#{sFornecedor.nome}" itemValue="#{sFornecedor}" />
								<f:attribute name="listaFornecedor"
									value="#{cursosTeensMB.listaFornecedor}" />
							</p:selectOneMenu>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="6" columnClasses="tamanho7, tamanho1,tamanho8,tamanho1,tamanho7,tamanho1" style="width:90%;margin-left:4%;">
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel/>
							<p:outputLabel value="Unidade" for="unidade" />
							<p:outputLabel value="Situação" for="situacao"/>
							<p:outputLabel/><p:outputLabel/> 
						 
							<p:calendar id="dataIni" value="#{cursosTeensMB.dataInicio}" size="12"
								locale="pt" pattern="dd/MM/yyyy"
								mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal" value="#{cursosTeensMB.dataTermino}"
								size="12" locale="pt"
								pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:selectOneMenu id="unidade" value="#{cursosTeensMB.unidadenegocio}"
								style="width:200px;" filter="true" filterMatchMode="startsWith" panelStyle="width:180px"
								converter="UnidadeNegocioConverter"
								disabled="#{cursosTeensMB.habilitarUnidade}">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idunidade"
									value="#{cursosTeensMB.listaUnidadeNegocio}" var="sUnidade"
									itemLabel="#{sUnidade.nomerelatorio}" itemValue="#{sUnidade}" />
								<f:attribute name="listaUnidade"
									value="#{cursosTeensMB.listaUnidadeNegocio}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="situacao" value="#{cursosTeensMB.situacao}"
								style="width:95px;">
								<f:selectItem itemLabel="TODAS" itemValue="TODAS" />
								<f:selectItem itemLabel="ANDAMENTO" itemValue="ANDAMENTO" />
								<f:selectItem itemLabel="CANCELADA" itemValue="CANCELADA" />
								<f:selectItem itemLabel="PROCESSO" itemValue="PROCESSO" />
								<f:selectItem itemLabel="FINALIZADA" itemValue="FINALIZADA" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:commandButton value="Pesquisar"  
								icon=" ui-icon-search "
								update="consultacursosteens:tabelaConsultaCursosTeens, :consultacursosteens:PanelQuantidadeFichas, :consultacursosteens:idNFichaFinalizada, :consultacursosteens:idNFichaAndamento,
								:consultacursosteens:idNFichaCancelada"
								action="#{cursosTeensMB.pesquisarListaVendas()}" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"  style="margin-left:18%;"
								update="consultacursosteens:tabelaConsultaCursosTeens, situacao, unidade, dataFinal, dataIni, cliente, idVenda, :consultacursosteens:PanelQuantidadeFichas, :consultacursosteens:idNFichaFinalizada, :consultacursosteens:idNFichaAndamento,
								:consultacursosteens:idNFichaCancelada, escola"
								action="#{cursosTeensMB.limparPesquisa()}" />
						</h:panelGrid>
						<br></br>
					</p:tab>
				</p:accordionPanel>  
				<legend id="iUsu2">
					<b>Consulta de Cursos Teens </b>
				</legend>
				<p:commandButton value="Nova Ficha" icon="ui-icon-plus"
					action="#{cursosTeensMB.cadastrarFicha()}" class="botaoConsulta"
					style="font-size:12px;margin-left:80%" />
				<br></br>
				<br></br>
				<p:dataTable id="tabelaConsultaCursosTeens" var="cursosTeens"
					value="#{cursosTeensMB.listaCursosTeens}" class="cursoTeens"
					scrollable="true" scrollHeight="300" style="margin-bottom:20px">
					<p:column style="width:40px;">
						<p:commandLink action="#{cursosTeensMB.buscarCursosTeens(cursosTeens)}"
							onclick="PF('liberarficha').show();"
							rendered="#{cursosTeensMB.imagemSituacaoUsuario(cursosTeens)}">
							<img src="#{cursosTeens.imagem}" width="60%" />
						</p:commandLink>
						<p:commandLink rendered="#{cursosTeens.habilitarImagemFranquia}">
							<img src="#{cursosTeens.imagem}" width="60%" />
						</p:commandLink>
					</p:column>
					<p:column headerText="ID Venda" sortBy="#{cursosTeens.vendas.idvendas}" style="width:90px;">
						<p:commandLink action="#{cursosTeensMB.buscarCursosTeens(cursosTeens)}"  onclick="PF('cd').show();" rendered="#{cursosTeensMB.linkIdVenda}">
							<h:outputText value="#{cursosTeens.vendas.idvendas}"/>
						</p:commandLink> 
						<h:outputText value="#{cursosTeens.vendas.idvendas}" rendered="#{cursosTeensMB.linkIdVendaFranquias}"/> 
					</p:column>
					<p:column headerText="Cliente" sortBy="#{cursosTeens.vendas.cliente.nome}" style="width:200px;">
						<h:outputText value="#{cursosTeens.vendas.cliente.nome}" />
					</p:column>
					<p:column headerText="Data Venda"
						style="text-align:center;width:120px;" sortBy="#{cursosTeens.vendas.dataVenda}">
						<h:outputText value="#{cursosTeens.vendas.dataVenda}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Unidade" style="width:110px;" sortBy="#{cursosTeens.vendas.unidadenegocio.nomerelatorio}"
						styleClass="alinharCenter">
						<h:outputText
							value="#{cursosTeens.vendas.unidadenegocio.nomerelatorio}" />
					</p:column>
					<p:column headerText="Parceiro" style="width:140px;" sortBy="#{cursosTeens.vendas.fornecedorcidade.fornecedor.nome}"
						styleClass="alinharCenter">
						<h:outputText
							value="#{cursosTeens.vendas.fornecedorcidade.fornecedor.nome}" />
					</p:column>
					<p:column headerText="Agente" style="width:130px;" sortBy="#{cursosTeens.vendas.usuario.nome}"
						styleClass="alinharCenter">
						<h:outputText value="#{cursosTeens.vendas.usuario.nome}" />
					</p:column>
					<p:column style="width:43px;text-align:center;" styleClass="alinharCenter">
						<p:commandLink action="#{cursosTeensMB.editarCursosTeens(cursosTeens)}" title="Editar"
							style="text-decoration: none">
							<img src="../../resources/img/editaricon.png" width="28"/>
							<p:ajax event="dialogReturn"
								listener="#{cursosTeensMB.retornoDialogoEditar}" process="@this"
								update=":consultacursosteens:tabelaConsultaCursosTeens, :consultacursosteens:PanelQuantidadeFichas, :consultacursosteens:idNFichaFinalizada, :consultacursosteens:idNFichaAndamento,
								:consultacursosteens:idNFichaCancelada" />
						</p:commandLink>
					</p:column>  
					<p:column headerText="Imprimir" rendered="#{cursosTeensMB.esconderFicha}"
						style="width:58px;text-align:center;" styleClass="alinharCenter">
						<h:commandButton action="#{cursosTeensMB.gerarRelatorioFicha(cursosTeens)}"
							title="Ficha" image="../../resources/img/imprimiFicha.png"
							ajax="false" onclick="this.form.target='_blank'"
							style="width:30px;margin-left:4%">
						</h:commandButton>     
					</p:column> 
					 
					
					<p:column headerText="Opções" style="width:75px;text-align:center;">  
						<p:commandLink id="btnInformacoes" title="Visualizar opções.">
							<img src="../../resources/img/informacaoVendaVerde.png" />
						</p:commandLink>
						<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
							hideEffect="fade" style="background:#F0F0F0;width:800px; border:none;">
							<p:outputLabel
								value="#{cursosTeens.vendas.idvendas} - #{cursosTeens.vendas.cliente.nome}"
								style="text-align:center;font-size:15px;" />
							<br />
							<br />
							<h:panelGrid style="width:100%;border-color:transparent;border:none;" columns="8">
								
										<p:commandLink action="#{cursosTeensMB.boletos(cursosTeens)}"  
											title="IMPRIMIR OS BOLETOS"  
											ajax="false" target="_blank">
											<img src="../../resources/img/boletoFicha.png" width="36"/>
											<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="BOLETOS" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
										</p:commandLink> 
										
											<p:commandLink actionListener="#{cursosTeensMB.buscarCursosTeens(cursosTeens)}" style="text-decoration: none" title="OBSERVAÇÕES GERÊNCIAS TM"
												update="consultacursosteens:dialog_obsTM"
												oncomplete="PF('obstm').show()"> 
												<img src="#{cursosTeensMB.retornarIconeObsTM(cursosTeens)}" width="36" />
												<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="OBS" style="font-size:11px;"/>
													<p:outputLabel value="TM"/>
												</h:panelGrid>
											</p:commandLink> 
										
										<p:commandLink
											action="#{cursosTeensMB.gerarRelatorioContratoCurso(cursosTeens)}"
											title="IMPRIMIR O CONTRATO"
											ajax="false"
											target="_blank">
											<img src="../../resources/img/imprimiContrato.png" width="36"/>
											<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="CONTRATO" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											action="#{cursosTeensMB.gerarRelatorioTermoVisto(cursosTeens)}"
											title="IMPRIMIR O TERMO DE VISTO" ajax="false"
											target="_blank">
											<img src="../../resources/img/imprimiVisto.png" width="36"/>
											<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="TERMO" style="font-size:11px;"/>
													<p:outputLabel value="VISTO"/>
												</h:panelGrid>
										</p:commandLink>
										<p:commandLink action="#{cursosTeensMB.gerarRelatorioRecibo(cursosTeens)}"
											title="IMPRIMIR O RECIBO" ajax="false"
											target="_blank">
											<img src="../../resources/img/imprimiRecibo.png" width="36"/>
											<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="RECIBO" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
										</p:commandLink>
											
											
									<p:commandLink action="#{cursosTeensMB.documentacao(cursosTeens)}"
										title="DOCUMENTOS">
										<img src="../../resources/img/arquivosUpload.png" width="36"/>
										<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="DOCS" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
									</p:commandLink>
									
									<p:commandLink action="#{cursosTeensMB.informacoes(cursosTeens)}"
										 title="INFORMAÇÕES DA VENDA" >
										<img src="../../resources/img/informacao.png" width="36" /> 
										<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="INFO" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>    
									</p:commandLink>
									
									
									<p:commandLink action="#{cursosTeensMB.cancelarVenda(cursosTeens.vendas)}"
										style="text-decoration: none" title="CANCELAR FICHA">
										<p:confirm header="Cancelamento" message="Deseja Cancelar Ficha?" icon="ui-icon-alert" />
										<img src="../../resources/img/cancel.png" width="36"/>
										<h:panelGrid columns="1" style="text-align:1px;">
													<p:outputLabel value="CANCELAR" style="font-size:11px;"/>
													<p:outputLabel value=" "/>
												</h:panelGrid>
									</p:commandLink>
							</h:panelGrid>
						</p:overlayPanel>
					</p:column>     
				</p:dataTable> 
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="background:#DDDDE1;">
			    	<div align="center">
				        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  style="font-size:12px;"/>
				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  style="font-size:12px;"/>
			        </div>  
			    </p:confirmDialog>   
				<h:panelGrid id="PanelQuantidadeFichas" columns="5" width="60%" style="margin-left: 2%;">
					
					<h:panelGroup >
						<p:commandLink actionListener="#" title="N° Total de Ficha"
							style="margin-left:15%;">
							<img src="../../resources/img/iconeTotal.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="numFicha" value="#{cursosTeensMB.numeroFichas}" style="font-size:24px;margin-left: 5%;"/>
					</h:panelGroup>
					<h:panelGroup >
						<p:commandLink actionListener="#" title="Ficha Finalizada"
							style="margin-left:5%;">
							<img src="../../resources/img/finalizadoFicha.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="idNFichaFinalizada" value="#{cursosTeensMB.nFichasFinalizadas}" style="font-size:24px;margin-left: 5%;"/>
					</h:panelGroup> 
					<h:panelGroup >
						<p:commandLink actionListener="#" title="Ficha em Andamento"
							> 
							<img src="../../resources/img/amarelaFicha.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="idNFichaProcesso" value="#{cursosTeensMB.nFichasAndamento}" style="font-size:24px;margin-left: 5%;"/>
					</h:panelGroup>
					<h:panelGroup>
						<p:commandLink actionListener="#" title="Ficha em Processo"
							>
							<img src="../../resources/img/processoFicha.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="idNFichaAndamento" value="#{cursosTeensMB.nFichasProcesso}" style="font-size:24px;margin-left: 5%;"/>
					</h:panelGroup>
					<h:panelGroup >
						<p:commandLink actionListener="#" title="Ficha Cancelada"
							>
							<img src="../../resources/img/fichaCancelada.png" width="31px" />
						</p:commandLink>
						<p:outputLabel id="idNFichaCancelada" value="#{cursosTeensMB.nFichaCancelada}" style="font-size:24px;margin-left: 5%;"/>
					</h:panelGroup>  
				</h:panelGrid> 
				<br></br> <br></br>
				<p:dialog id="dialog_obsTM" header="Obs TM" widgetVar="obstm"
					style="background:#d0e9c6;text-align: left">
					<br></br>
					<p:inputTextarea id="idObstm" value="#{cursosTeensMB.programasteens.obstm}" rows="10" cols="50"
						queryDelay="750" minQueryLength="4" readonly="true" />
					<br></br>
					<br></br>
					<br></br>
				</p:dialog>
				<p:dialog showEffect="fade" hideEffect="fade" icon="ui-icon-alert"
					widgetVar="cd" style="width:30%;font-size:14px">
					<p:outputLabel value="Salvar controle desta ficha?" />
					<br></br>
					<br></br>
					<p:commandButton value="Sim" action="#"
						oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" update="consultacursosteens:growl"
						style="margin-left:13%;font-size:12px" />
					<p:commandButton value="Não" oncomplete="PF('cd').hide();"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						update="consultacursosteens:growl" style="font-size:12px" />
				</p:dialog>
				<p:dialog showEffect="fade" hideEffect="fade" header="Confirmação"
				icon="ui-icon-alert" widgetVar="liberarficha"
				style="width:30%;font-size:14px">
				<p:outputLabel
					value="LIBERAR FICHA? Ficha será liberar para finalizar." />
				<br></br>
				<br></br> 
				<p:commandButton value="Sim" action="#{cursosTeensMB.liberarFicha()}"
					oncomplete="PF('liberarficha').hide();"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
					update="consultacursosteens:growl"
					style="margin-left:30%;font-size:12px" />
				<p:commandButton value="Não" oncomplete="PF('liberarficha').hide();"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					update="consultacursosteens:growl" style="font-size:12px" />
			</p:dialog>
			<style>
				.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
					.ui-datatable tfoot th {
					padding: 2px 2px;
					overflow: hidden;
					border-width: 0px;
					border-style: solid;
				}
				.ui-confirm-dialog-message {
				    display: inline-block;
				    margin-top: 1px;
				    font-size: 17px !important;
				}    
				</style>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
