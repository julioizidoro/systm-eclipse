<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultacursosteens" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false"
					life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="3"
							columnClasses="tamanho7, tamanhoavisos, tamanho8"
							style="width:90%;margin-left:4%;">
							<p:outputLabel value="ID venda" for="idVenda" />
							<p:outputLabel value="Nome do Cliente" for="cliente" />
							<p:outputLabel value="Parceiro" for="escola" />

							<p:inputText id="idVenda" value="#{cursosTeensMB.idVenda}"
								style="width:87px;" />
							<p:inputText id="cliente" value="#{cursosTeensMB.nome}"
								style="width:350px;" />
							<p:selectOneMenu id="escola" value="#{cursosTeensMB.fornecedor}"
								style="width:230px;" filter="true" filterMatchMode="startsWith"
								panelStyle="width:200px" converter="FornecedorConverter">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idescola"
									value="#{cursosTeensMB.listaFornecedor}" var="sFornecedor"
									itemLabel="#{sFornecedor.nome}" itemValue="#{sFornecedor}" />
								<f:attribute name="listaFornecedor"
									value="#{cursosTeensMB.listaFornecedor}" />
							</p:selectOneMenu>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="6"
							columnClasses="tamanho7, tamanho1,tamanho8,tamanho1,tamanho7,tamanho1"
							style="width:90%;margin-left:4%;">
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel />
							<p:outputLabel value="Unidade" for="unidade" />
							<p:outputLabel value="Situação" for="situacao" />
							<p:outputLabel />
							<p:outputLabel />

							<p:calendar id="dataIni" value="#{cursosTeensMB.dataInicio}"
								size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal" value="#{cursosTeensMB.dataTermino}"
								size="12" locale="pt" pattern="dd/MM/yyyy" mask="true"
								maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:selectOneMenu id="unidade"
								value="#{cursosTeensMB.unidadenegocio}" style="width:200px;"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:180px" converter="UnidadeNegocioConverter"
								disabled="#{cursosTeensMB.habilitarUnidade}">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idunidade"
									value="#{cursosTeensMB.listaUnidadeNegocio}" var="sUnidade"
									itemLabel="#{sUnidade.nomerelatorio}" itemValue="#{sUnidade}" />
								<f:attribute name="listaUnidade"
									value="#{cursosTeensMB.listaUnidadeNegocio}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="situacao" value="#{cursosTeensMB.situacao}"
								style="width:95px;">
								<f:selectItem itemLabel="TODAS" itemValue="TODAS" />
								<f:selectItem itemLabel="ANDAMENTO" itemValue="ANDAMENTO" />
								<f:selectItem itemLabel="CANCELADA" itemValue="CANCELADA" />
								<f:selectItem itemLabel="PROCESSO" itemValue="PROCESSO" />
								<f:selectItem itemLabel="FINALIZADA" itemValue="FINALIZADA" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:commandButton value="Pesquisar" icon=" ui-icon-search "
								update="consultacursosteens:acordionPainel"
								action="#{cursosTeensMB.pesquisarListaVendas()}" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								style="margin-left:18%;"
								update="consultacursosteens:acordionPainel, situacao, unidade, dataFinal, dataIni, cliente, idVenda, escola"
								action="#{cursosTeensMB.limparPesquisa()}" />
						</h:panelGrid>
						<br></br>
					</p:tab>
				</p:accordionPanel>
				<legend id="iUsu2">
					<b>Consulta de Cursos Teens </b>
				</legend>
				<p:commandButton value="Nova Ficha" icon="ui-icon-plus" update=":consultacursosteens:growl" onsuccess="PF('novaficha').show();"
					 class="botaoConsulta"
					style="font-size:12px;margin-left:80%" />
				
				<p:dialog message="CRM" showEffect="fade" hideEffect="fade" header="ATENÇÃO"
						width="36%" icon="ui-icon-alert" widgetVar="novaficha"
						style="font-size:14px">
						<h:panelGroup style="margin-left:2%;">
							<h:outputText value="Por favor emitir a venda através da ferramenta CRM. Obrigado" style="font-size:16px;" />
						</h:panelGroup>
						<br/><br/>
						<p:commandButton action="#{cursosTeensMB.notificarEfetuarFichaCrm()}" value="Ir para CRM"
							oncomplete="PF('novaficha').hide();" styleClass="ui-confirmdialog-yes"
							
							style="margin-left:40%;font-size:12px"/>
						<br/>
					</p:dialog>
				<br></br> <br></br>
				<p:tabView id="acordionPainel" class="consultaCurso">   
					<p:tab title="Processo (#{cursosTeensMB.nFichasProcesso})"
						titleStyle="font-size:11px;">
						<p:dataTable id="tabelaConsultaProcesso" var="cursosTeensProcesso"
							value="#{cursosTeensMB.listaVendasProcesso}" class="cursoTeens"
							scrollable="true" scrollHeight="300" style="margin-bottom:20px">
							<p:column style="width:40px;">
								<p:commandLink title="#{cursosTeensProcesso.tituloFicha}"
									action="#{cursosTeensMB.buscarCursosTeens(cursosTeensProcesso)}"
									onclick="PF('liberarficha').show();"
									rendered="#{cursosTeensMB.imagemSituacaoUsuario(cursosTeensProcesso)}">
									<img src="#{cursosTeensProcesso.imagem}" width="60%" />
								</p:commandLink>
								<p:commandLink title="#{cursosTeensProcesso.tituloFicha}"
									rendered="#{cursosTeensProcesso.habilitarImagemFranquia}">
									<img src="#{cursosTeensProcesso.imagem}" width="60%" />
								</p:commandLink>
							</p:column>
							<p:column headerText="ID Venda"
								sortBy="#{cursosTeensProcesso.vendas.idvendas}"
								style="width:90px;">
								<p:commandLink
									action="#{cursosTeensMB.buscarCursosTeens(cursosTeensProcesso)}"
									onclick="PF('cd').show();"
									rendered="#{cursosTeensMB.linkIdVenda}">
									<h:outputText value="#{cursosTeensProcesso.vendas.idvendas}" />
								</p:commandLink>
								<h:outputText value="#{cursosTeensProcesso.vendas.idvendas}"
									rendered="#{cursosTeensMB.linkIdVendaFranquias}" />
							</p:column>
							<p:column headerText="Cliente"
								sortBy="#{cursosTeensProcesso.vendas.cliente.nome}"
								style="width:200px;">
								<h:outputText value="#{cursosTeensProcesso.vendas.cliente.nome}" />
							</p:column>
							<p:column headerText="Data Venda"
								style="text-align:center;width:120px;"
								sortBy="#{cursosTeensProcesso.vendas.dataVenda}">
								<h:outputText value="#{cursosTeensProcesso.vendas.dataVenda}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Unidade" style="width:110px;"
								sortBy="#{cursosTeensProcesso.vendas.unidadenegocio.nomerelatorio}"
								styleClass="alinharCenter">
								<h:outputText
									value="#{cursosTeensProcesso.vendas.unidadenegocio.nomerelatorio}" />
							</p:column>
							<p:column headerText="Parceiro" style="width:140px;"
								sortBy="#{cursosTeensProcesso.vendas.fornecedorcidade.fornecedor.nome}"
								styleClass="alinharCenter">
								<h:outputText
									value="#{cursosTeensProcesso.vendas.fornecedorcidade.fornecedor.nome}" />
							</p:column>
							<p:column headerText="Agente" style="width:130px;"
								sortBy="#{cursosTeensProcesso.vendas.usuario.nome}"
								styleClass="alinharCenter">
								<h:outputText value="#{cursosTeensProcesso.vendas.usuario.nome}" />
							</p:column>
							<p:column style="width:43px;text-align:center;"
								styleClass="alinharCenter">
								<p:commandLink
									action="#{cursosTeensMB.editarCursosTeens(cursosTeensProcesso)}"
									title="Editar" style="text-decoration: none">
									<img src="../../resources/img/editaricon.png" width="28" />
									<p:ajax event="dialogReturn"
										listener="#{cursosTeensMB.retornoDialogoEditar}"
										process="@this" update="tabelaConsultaProcesso" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Imprimir"
								rendered="#{cursosTeensMB.esconderFicha}"
								style="width:58px;text-align:center;" styleClass="alinharCenter">
								<h:commandButton
									action="#{cursosTeensMB.fichaCursosTeens(cursosTeensProcesso)}"
									title="Ficha" image="../../resources/img/imprimiFicha.png"
									ajax="false" onclick="this.form.target='_blank'"
									style="width:30px;margin-left:4%">
								</h:commandButton>
							</p:column>
							<p:column headerText="Opções"
								style="width:75px;text-align:center;">
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoVendaVerde.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade"
									style="background:#F0F0F0;width:850px; border:none;">
									<p:outputLabel
										value="#{cursosTeensProcesso.vendas.idvendas} - #{cursosTeensProcesso.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />
									<h:panelGrid
										style="width:100%;border-color:transparent;border:none;"
										columns="9">
										<p:commandLink
											action="#{cursosTeensMB.boletos(cursosTeensProcesso)}"
											title="IMPRIMIR OS BOLETOS" ajax="false" target="_blank">
											<img src="../../resources/img/boletoFicha.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="BOLETOS" style="font-size:11px;" />
												<p:outputLabel value=" " />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											actionListener="#{cursosTeensMB.buscarCursosTeens(cursosTeensProcesso)}"
											style="text-decoration: none"
											title="OBSERVAÇÕES GERÊNCIAS TM"
											update="consultacursosteens:dialog_obsTM"
											oncomplete="PF('obstm').show()">
											<img
												src="#{cursosTeensMB.retornarIconeObsTM(cursosTeensProcesso)}"
												width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="OBS" style="font-size:11px;" />
												<p:outputLabel value="TM" />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											action="#{cursosTeensMB.contratoCursosTeens(cursosTeensProcesso)}"
											title="IMPRIMIR O CONTRATO" ajax="false" target="_blank">
											<img src="../../resources/img/imprimiContrato.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="CONTRATO" style="font-size:11px;" />
												<p:outputLabel value=" " />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											action="#{cursosTeensMB.gerarRelatorioTermoVisto(cursosTeensProcesso)}"
											title="IMPRIMIR O TERMO DE VISTO" ajax="false"
											target="_blank">
											<img src="../../resources/img/imprimiVisto.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="TERMO" style="font-size:11px;" />
												<p:outputLabel value="VISTO" />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											action="#{cursosTeensMB.gerarRelatorioRecibo(cursosTeensProcesso)}"
											title="IMPRIMIR O RECIBO" ajax="false" target="_blank">
											<img src="../../resources/img/imprimiRecibo.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="RECIBO" style="font-size:11px;" />
												<p:outputLabel value=" " />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											action="#{cursosTeensMB.documentacao(cursosTeensProcesso)}"
											title="DOCUMENTOS" update=":consultacursosteens:growl">
											<img src="../../resources/img/arquivosUpload.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="DOCS" style="font-size:11px;" />
												<p:outputLabel value=" " />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											action="#{cursosTeensMB.informacoes(cursosTeensProcesso)}"
											title="INFORMAÇÕES DA VENDA">
											<img src="../../resources/img/informacao.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="INFO" style="font-size:11px;" />
												<p:outputLabel value=" " />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
												action="#{cursosTeensMB.visualizarContasReceber(cursosTeensProcesso)}"
												title="VISUALIZAR CONTAS A RECEBER" 
												
												 >
												<img src="../../resources/img/invoice.png" width="36" />
												<h:panelGrid columns="1" style="text-align:center;"> 
													<p:outputLabel value="CONTAS A" style="font-size:10px;"/>
													<p:outputLabel value="RECEBER" style="font-size:10px;"/>
												</h:panelGrid>
											</p:commandLink> 
										<p:commandLink
											action="#{cursosTeensMB.cancelarVenda(cursosTeensProcesso.vendas)}"
											style="text-decoration: none" title="CANCELAR FICHA">
											<p:confirm header="Cancelamento"
												message="Deseja Cancelar Ficha?" icon="ui-icon-alert" />
											<img src="../../resources/img/cancel.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="CANCELAR" style="font-size:11px;" />
												<p:outputLabel value=" " />
											</h:panelGrid>
										</p:commandLink>
									</h:panelGrid>
								</p:overlayPanel>
							</p:column>
						</p:dataTable>
					</p:tab>
					<p:tab title="Financeiro (#{cursosTeensMB.nFichasFinanceiro})"
						titleStyle="font-size:11px;">    
						<p:dataTable id="tabelaConsultaFinanceiro" var="cursosTeensFinanceiro"
							value="#{cursosTeensMB.listaVendasFinanceiro}" class="cursoTeens"
							scrollable="true" scrollHeight="300" style="margin-bottom:20px">
							<p:column style="width:40px;">
								<p:commandLink title="#{cursosTeensFinanceiro.tituloFicha}"
									action="#{cursosTeensMB.buscarCursosTeens(cursosTeensFinanceiro)}"
									onclick="PF('liberarficha').show();"
									rendered="#{cursosTeensMB.imagemSituacaoUsuario(cursosTeensFinanceiro)}">
									<img src="#{cursosTeensFinanceiro.imagem}" width="60%" />
								</p:commandLink>
								<p:commandLink title="#{cursosTeensFinanceiro.tituloFicha}"
									rendered="#{cursosTeensFinanceiro.habilitarImagemFranquia}">
									<img src="#{cursosTeensFinanceiro.imagem}" width="60%" />
								</p:commandLink>
							</p:column>
							<p:column headerText="ID Venda"
								sortBy="#{cursosTeensFinanceiro.vendas.idvendas}"
								style="width:90px;">
								<p:commandLink
									action="#{cursosTeensMB.buscarCursosTeens(cursosTeensFinanceiro)}"
									onclick="PF('cd').show();"
									rendered="#{cursosTeensMB.linkIdVenda}">
									<h:outputText value="#{cursosTeensFinanceiro.vendas.idvendas}" />
								</p:commandLink>
								<h:outputText value="#{cursosTeensFinanceiro.vendas.idvendas}"
									rendered="#{cursosTeensMB.linkIdVendaFranquias}" />
							</p:column>
							<p:column headerText="Cliente"
								sortBy="#{cursosTeensFinanceiro.vendas.cliente.nome}"
								style="width:200px;">
								<h:outputText value="#{cursosTeensFinanceiro.vendas.cliente.nome}" />
							</p:column>
							<p:column headerText="Data Venda"
								style="text-align:center;width:120px;"
								sortBy="#{cursosTeensFinanceiro.vendas.dataVenda}">
								<h:outputText value="#{cursosTeensFinanceiro.vendas.dataVenda}">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>
							<p:column headerText="Unidade" style="width:110px;"
								sortBy="#{cursosTeensFinanceiro.vendas.unidadenegocio.nomerelatorio}"
								styleClass="alinharCenter">
								<h:outputText
									value="#{cursosTeensFinanceiro.vendas.unidadenegocio.nomerelatorio}" />
							</p:column>
							<p:column headerText="Parceiro" style="width:140px;"
								sortBy="#{cursosTeensFinanceiro.vendas.fornecedorcidade.fornecedor.nome}"
								styleClass="alinharCenter">
								<h:outputText
									value="#{cursosTeensFinanceiro.vendas.fornecedorcidade.fornecedor.nome}" />
							</p:column>
							<p:column headerText="Agente" style="width:130px;"
								sortBy="#{cursosTeensFinanceiro.vendas.usuario.nome}"
								styleClass="alinharCenter">
								<h:outputText value="#{cursosTeensFinanceiro.vendas.usuario.nome}" />
							</p:column>
							<p:column style="width:43px;text-align:center;"
								styleClass="alinharCenter">
								<p:commandLink
									action="#{cursosTeensMB.editarCursosTeens(cursosTeensFinanceiro)}"
									title="Editar" style="text-decoration: none">
									<img src="../../resources/img/editaricon.png" width="28" />
									<p:ajax event="dialogReturn"
										listener="#{cursosTeensMB.retornoDialogoEditar}"
										process="@this" update="tabelaConsultaFinanceiro" />
								</p:commandLink>
							</p:column>
							<p:column headerText="Imprimir"
								rendered="#{cursosTeensMB.esconderFicha}"
								style="width:58px;text-align:center;" styleClass="alinharCenter">
								<h:commandButton
									action="#{cursosTeensMB.fichaCursosTeens(cursosTeensFinanceiro)}"
									title="Ficha" image="../../resources/img/imprimiFicha.png"
									ajax="false" onclick="this.form.target='_blank'"
									style="width:30px;margin-left:4%">
								</h:commandButton>
							</p:column>
							<p:column headerText="Opções"
								style="width:75px;text-align:center;">
								<p:commandLink id="btnInformacoes" title="Visualizar opções.">
									<img src="../../resources/img/informacaoVendaVerde.png" />
								</p:commandLink>
								<p:overlayPanel id="painelInformacoes" for="btnInformacoes"
									hideEffect="fade"
									style="background:#F0F0F0;width:850px; border:none;">
									<p:outputLabel
										value="#{cursosTeensFinanceiro.vendas.idvendas} - #{cursosTeensFinanceiro.vendas.cliente.nome}"
										style="text-align:center;font-size:15px;" />
									<br />
									<br />
									<h:panelGrid
										style="width:100%;border-color:transparent;border:none;"
										columns="9">
										<p:commandLink
											action="#{cursosTeensMB.boletos(cursosTeensFinanceiro)}"
											title="IMPRIMIR OS BOLETOS" ajax="false" target="_blank">
											<img src="../../resources/img/boletoFicha.png" width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="BOLETOS" style="font-size:11px;" />
												<p:outputLabel value=" " />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											actionListener="#{cursosTeensMB.buscarCursosTeens(cursosTeensFinanceiro)}"
											style="text-decoration: none"
											title="OBSERVAÇÕES GERÊNCIAS TM"
											update="consultacursosteens:dialog_obsTM"
											oncomplete="PF('obstm').show()">
											<img
												src="#{cursosTeensMB.retornarIconeObsTM(cursosTeensFinanceiro)}"
												width="36" />
											<h:panelGrid columns="1" style="text-align:1px;">
												<p:outputLabel value="OBS" style="font-size:11px;" />
												<p:outputLabel value="TM" />
											</h:panelGrid>
										</p:commandLink>
										<p:commandLink
											action="#{cursosTeensMB.contratoCursosTeens(cursosTeensFinanceiro)}"
											title="IMPRIMIR O CONTRATO" ajax="false" target="_blank">
