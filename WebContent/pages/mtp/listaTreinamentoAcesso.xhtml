<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />

</h:head>
<h:body>
	<h:form id="idAcessoTreinamento" >
		<p:growl id="growl" showDetail="true" sticky="false"
			life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
		<title>Lista de acessos</title>   
		<div align="center">
			<p:outputLabel value="Treinamento - #{listaTreinamentoAcessoMB.mtp.instituicao}" class="fontepretas"
				style="font-size:20px;color:#3C4A58;" />
		</div> 
		<p:dataTable id="idTabelaAcesso" var="acesso" 
			value="#{listaTreinamentoAcessoMB.listaTreinamentoAcesso}" class="tabela" scrollable="true"
			scrollHeight="300" style="margin-bottom:20px;">
			<p:column headerText="UsuÃ¡rio" style="width:90px;"
				sortBy="#{acesso.usuario.nome}">
				<h:outputText value="#{acesso.usuario.nome}" />
			</p:column>
			<p:column headerText="Data" sortBy="#{acesso.data}"
				style="text-align:center;width:45px;">
				<h:outputText value="#{acesso.data}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Hora" sortBy="#{acesso.hora}" style="width:42px;">
				<h:outputText value="#{acesso.hora}" />
			</p:column> 
		</p:dataTable>
		<br />
		<div align="center">  
			<p:commandButton id="btnFechar" icon="ui-icon-close" value="Fechar"
				action="#{listaTreinamentoAcessoMB.fechar()}" style="font-size:12px;"/>
		</div>
	</h:form>
</h:body>
</html>
