  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>
    

 <h:body > 
        <h:form id="idCadastroMotivoPendencia" style="text-align:left;font-size: 11px;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
           
			<title  >Cadastro Motivo Pendência</title>
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
            <h:panelGrid columns="1" style="width:100%;margin-left:2%;">
            	<p:outputLabel value="Descrição" for="descricao" class="fontebranca" /> 
                <p:inputText id="descricao"  value="#{cadVendaMotivoPendenciaMB.vendamotivopendencia.descricao}"  style="width:80%;" />
            </h:panelGrid>
            <br />
              
             <h:panelGrid columns="2" style="margin-left:25%;"> 
				<p:commandButton id="btnConfirmar" ajax="false" value="Confirmar" action="#{cadVendaMotivoPendenciaMB.salvar()}" icon="ui-icon-check" update="growl" style="font-size:12px;"/>
			    <p:commandButton id="btnCancelar" value="Cancelar" action="#{cadVendaMotivoPendenciaMB.cancelar()}" icon="ui-icon-closethick" style="font-size:12px;margin-left:2%"/>
			 </h:panelGrid>  
        </h:form>
 </h:body>  
 
</html>
