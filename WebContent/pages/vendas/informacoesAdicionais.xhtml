<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        
    </h:head>
    <h:body style="background:#DDDDE1;">
         <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="../../resources/img/carregandoNovo.gif" />
            </p:dialog>
        <h:form id="informacoesAdicionais" style="text-align:left;font-size: 10px; margin-left: 7%; "><br></br>

            <br></br> 
            <title>#{vendasInfomacoesAdicionaisMB.titulo}</title>
          	    <p:outputLabel value="Data Inicio" for="data" style="margin-left:0.5%"/>
          	    <br></br>
          	    <p:inputMask mask="99/99/9999" id="data"  value="#{vendasInfomacoesAdicionaisMB.venda.vendascomissao.datainicioprograma}" title="Data Inicial" style="margin-left:0.5%" readonly="true"  size="10">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
          	    <br></br><br></br>
                <p:outputLabel value="Parceiro" for="fornecedor" style="margin-left:0.5%"/>
                <p:outputLabel value="Consultor" for="consultor" style="margin-left:40%;"/>
                <br></br>
                <p:inputText id="fornecedor" style="margin-left:1%;width:46%" readonly="true" value="#{vendasInfomacoesAdicionaisMB.venda.fornecedorcidade.fornecedor.nome}"/>
                <p:inputText id="consultor" style="margin-left:5%;width:39.5%" readonly="true" value="#{vendasInfomacoesAdicionaisMB.venda.usuario.nome}"/>
                <br></br> <br></br>
                <p:outputLabel value="Observações" for="obs" style="margin-left:0.5%;"/>
                <p:inputTextarea id="obs" style="margin-left:0.5%;width:91%;height:30%" readonly="true" value="#{vendasInfomacoesAdicionaisMB.venda.obstm}"/>
        </h:form>     
    </h:body>
</html>
