<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="voluntariadoProjetoValor">
                <div id="centro">
                    <p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" /> <br></br> <br></br> 
                     <p:commandButton id="bntAddValor" icon="ui-icon-plus" class="espacocobranca21botao" style="font-size:12px;margin-left: 2.5%"
                     	 value="Novo Valor" action="#{voluntariadoProjetoValorMB.cadValoresProdutos()}" >
                     <p:ajax event="dialogReturn" listener="#{voluntariadoProjetoValorMB.retornoDialogoNovo}" process="@this" update=":voluntariadoProjetoValor:tabelaValores"/>
                    </p:commandButton> 
                    
                     <p:commandButton id="bntvoltar" class="espacocobranca21botao" style="font-size:12px" value="Voltar"  action="#{voluntariadoProjetoValorMB.voltar()}" icon="ui-icon-arrowreturnthick-1-w" />
                     <br></br> <br></br>   
                    
                    <p:dataTable id="tabelaValores" var="valor"  value="#{voluntariadoProjetoValorMB.listaValores}" class="tabela" 
                                 scrollable="true" scrollHeight="400" style="margin-bottom:20px" >
                          
                        
                        <p:column headerText="Data Início"  style="width:70px;" >
                            <h:outputText value="#{valor.datainicial}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data Final"  style="width:70px;" >
                            <h:outputText value="#{valor.datafinal}">
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Nº Semana Inícial"  style="width:70px;" >
                            <h:outputText value="#{valor.numerosemanainicial}"/>  
                        </p:column>  
                        <p:column headerText="Nº Semana Final"  style="width:70px;" >
                            <h:outputText value="#{valor.numerosemanafinal}"/> 
                        </p:column>
                        <p:column headerText="Valor Original" style="width:80px;text-align:right;" >
                            <h:outputText value="#{valor.valor}">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </h:outputText>  
                        </p:column>
                        <p:column headerText="Valor Semana Adicional" style="width:80px;text-align:right;" >
                            <h:outputText value="#{valor.valorsemanaadicional}">
                                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                            </h:outputText>  
                        </p:column>
                        <p:column style="width:17px">
                            <p:commandLink action="#{voluntariadoProjetoValorMB.editar(valor)}" style="text-decoration: none">
                                <img src="../../resources/img/editaricon.png"/>
                                <p:ajax event="dialogReturn" listener="#{voluntariadoProjetoValorMB.retornoDialogoEditar}" process="@this" update=":voluntariadoProjetoValor:tabelaValores"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
