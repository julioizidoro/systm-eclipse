								<f:selectItem itemLabel="Básico" itemValue="Básico" />

							</p:selectOneMenu>

						<legend id="iUsu3" style="margin-left: 8%; width: 50%">
							<b>Escola</b>
						</legend>

						<h:panelGrid columns="3"
							columnClasses="tamanhoavisos2,tamanhoavisos2,tamanhoavisos2"
							style="margin-left:8%;width:75%;">
							<p:outputLabel value="País" for="pais" />
							<p:outputLabel value="Cidade" for="cidade" />
							<p:outputLabel value="Parceiro" for="fornecedor" />

							<p:selectOneMenu id="pais" value="#{cadHighSchoolMB.pais}"
								style="width:80%;" converter="PaisFornecedorConverter"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:180px">
								<f:selectItem itemLabel="País" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idpais" value="#{cadHighSchoolMB.listaPais}"
									var="paises" itemLabel="#{paises.nome}" itemValue="#{paises}" />
								<f:attribute name="listaPaisFornecedor"
									value="#{cadHighSchoolMB.listaPais}" />
								<p:ajax event="change" update="cidade, idvalorcambio, moeda" listener="#{cadHighSchoolMB.selecionarCambio()}"/>
							</p:selectOneMenu>
							<p:selectOneMenu id="cidade" value="#{cadHighSchoolMB.cidade}"
								style="width:80%;" filter="true" filterMatchMode="startsWith"
								converter="CidadeConverter" panelStyle="width:180px">
								<f:selectItem itemLabel="Cidade" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idcidade"
									value="#{cadHighSchoolMB.pais.cidadeList}" var="cidade"
									itemLabel="#{cidade.nome}" itemValue="#{cidade}" />
								<f:attribute name="listaCidade"
									value="#{cadHighSchoolMB.pais.cidadeList}" />
								<p:ajax event="change"
									listener="#{cadHighSchoolMB.listarFornecedorCidade()}"
									update="fornecedor" />
							</p:selectOneMenu>
							<p:selectOneMenu id="fornecedor"
								value="#{cadHighSchoolMB.fornecedorCidade}" style="width:85%;"
								filter="true" filterMatchMode="startsWith"
								converter="FornecedorCidadeConverter" panelStyle="width:180px">
								<f:selectItem itemLabel="Escola" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idfornecedor"
									value="#{cadHighSchoolMB.listaFornecedorCidade}"
									var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}"
									itemValue="#{fornecedor}" />
								<f:attribute name="listaFornecedorCidade"
									value="#{cadHighSchoolMB.listaFornecedorCidade}" />
								<p:ajax event="change" update="inicio"
									listener="#{cadHighSchoolMB.carregarValores()}" />
							</p:selectOneMenu>
						</h:panelGrid>
						<br></br>

						<h:panelGrid columns="3"
							columnClasses="tamanhoavisos,tamanhoavisos2,tamanhoavisos2"

								value="#{cadHighSchoolMB.valoreshighschool}"
								converter="ValoresHighSchoolConverter" style="width:90%;"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:180px">  
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idvalores"
									value="#{cadHighSchoolMB.listaValores}" var="valores"
									itemLabel="#{cadHighSchoolMB.juncaoInicio(valores)}" itemValue="#{valores}" />

									value="#{cadHighSchoolMB.listaValores}" />
								<p:ajax event="change"
									listener="#{cadHighSchoolMB.calcularValorProdutos()}"
									update="valorrr,tabelaprodutos,valorOrca, totalpag, saldoreceber, saldoparcelar, valoraparcelar, valorparcela, formapagamentotabela, valortotal, duracao, valorprograma" />
							</p:selectOneMenu>
							<p:inputText id="duracao" style="width:65%;" readonly="true"
								value="#{cadHighSchoolMB.valoreshighschool.duracao}" />
							<p:inputText id="valorprograma"
								style="width:55%;text-align: right;" readonly="true"
								value="#{cadHighSchoolMB.valoreshighschool.valorgross}">
								<f:convertNumber pattern="##,###,###,###.##"
									minFractionDigits="2" />
							</p:inputText>
						</h:panelGrid>

						<br></br>

							<b>Contato de Emergência no Brasil</b>

						message="FINALIZAR FICHA? Ficha será enviada para Gerência."
						showEffect="fade" hideEffect="fade" header="Confirmação"
						icon="ui-icon-alert" widgetVar="cd">
						<p:commandButton value="Sim"
							action="#{cadHighSchoolMB.finalizarficha()}"
							oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-yes"
							icon="ui-icon-check" style="margin-left:30%" update="telaFichaHighSchool:growl" />
						<p:commandButton value="Não"
							action="#{cadHighSchoolMB.naoEnviarficha()}"
							oncomplete="PF('cd').hide();" styleClass="ui-confirmdialog-no"
							icon="ui-icon-close" update="telaFichaHighSchool:growl" />
					</p:confirmDialog>
					<br></br> <br></br>
				</p>
			</div>
		</h:form>
 
	</ui:define>
</ui:composition>
</html>
