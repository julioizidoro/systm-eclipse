<?xml version='1.0'  encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt-br" xml:lang="pt-br">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" /> 
</h:head>
<f:view encoding="ISO-8859-1">
	<h:form id="faturaBanco" style="font-size:11px;">
		<p:growl id="growl" showDetail="true" sticky="false"
			life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
		<title id="iUsu3"><b>Dados do Banco</b></title>    
   
		<h:panelGrid columns="3" style="width:90%;margin-left:5%;"  
			columnClasses="tamanhoavisos2,tamanhoavisos2,tamanhoavisos2">
			<p:outputLabel value="Banco" for="banco" />
			<p:outputLabel value="Agencia" for="agencia" />
			<p:outputLabel value="Conta" for="conta" />

			<p:inputText id="banco" style="width:80%;" readonly="#{faturaBancoMB.alteracao}"
				value="#{faturaBancoMB.faturabanco.banco}" maxlength="30"  />      
			<p:inputText id="agencia" style="width:80%;" readonly="#{faturaBancoMB.alteracao}"
				value="#{faturaBancoMB.faturabanco.agencia}" maxlength="10" />  
			<p:inputText id="conta" style="width:80%;" readonly="#{faturaBancoMB.alteracao}"    
				value="#{faturaBancoMB.faturabanco.conta}" maxlength="20" />  
		</h:panelGrid> 
		<br></br>  
		<div align="center">
			<p:commandButton id="btnConfirmar" value="Confirmar"
				action="#{faturaBancoMB.salvarFaturaBanco()}"
				icon="ui-icon-check" style="font-size:12px;" update="growl" />
			<p:commandButton id="btnFechar" value="Cancelar"
				action="#{faturaBancoMB.cancelar()}" icon="ui-icon-closethick"
				style="font-size:12px;margin-left:2%;" />
		</div>
	</h:form>
</f:view>
</html>
