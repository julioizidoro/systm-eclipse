<?xml version='1.0'  encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="pt-br" xml:lang="pt-br">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
</h:head>
<f:view encoding="ISO-8859-1">
	<h:form id="faturaComprovante" style="font-size:11px;">
		<p:growl id="growl" showDetail="true" sticky="false"
			life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
		<title id="iUsu3"><b>Comprovante de pagamento</b></title>

		<h:panelGrid rendered="#{faturaComprovanteMB.alteracao}" style="width:97%;margin-left:2%;">   
			<p:fileUpload multiple="true" label="Anexar"
				fileUploadListener="#{faturaComprovanteMB.fileUploadListener}"
				value="#{faturaComprovanteMB.file}" mode="advanced"
				update="growl" fileLimit="6"  
				sizeLimit="#{aplicacaoMB.parametrosprodutos.tamanhoupload}"
				allowTypes="#{aplicacaoMB.parametrosprodutos.tipoupload}">
			</p:fileUpload>
		</h:panelGrid>
		<br></br>
		<p:dataTable id="tabelaComprovantes" var="comprovante" class="tabela"
			value="#{faturaComprovanteMB.listaFaturaComprovante}" style="margin-bottom:20px">
			<p:column headerText="Data Inclusão"
				style="width:80px;text-align:center;">
				<h:outputText value="#{comprovante.data}" >
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Nome Arquivo"      
				style="text-align:left; width:205px;">
				<h:outputText value="#{comprovante.nome}"  />   
			</p:column>
			<p:column style="width:50px;" styleClass="alinharCenter">
				<a title="Download" name="download"
					href="http://#{faturaComprovanteMB.ftpdados.host}:82/ftproot/systm/faturacomprovante/#{comprovante.nome}"
					target="_blank"
					style="text-decoration: none; color: white; font-size: 18px;"
					type="button"> <img src="../../resources/img/iconeDownload.png" /></a>
			</p:column>
		</p:dataTable>
		<br></br>   
		<div align="center">
			<p:commandButton id="btnFechar" value="Fechar"
				action="#{faturaComprovanteMB.cancelar()}" icon="ui-icon-closethick"
				style="font-size:12px;margin-left:2%;" />
		</div>
	</h:form>
</f:view>
</html>
