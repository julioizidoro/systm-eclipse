<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="../../resources/js/calendario.js"></script>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
    </h:head> 
 <h:body > 
        <h:form id="idDialogAnexarArquivo" style="text-align:left;font-size:11px; margin-left: 1%; ">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" /> 
			<title  >Novo Arquivo</title>
			<p:growl id="growl" showDetail="true" autoUpdate="true" closable="true" />
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" >
                <img src="../../resources/img/carregandoNovo.gif" />
            </p:dialog> 
			
            <h:panelGrid>
				<p:fileUpload multiple="true"  label="Anexar" fileUploadListener="#{uploadApplicationMB.fileUploadListener}" value="#{uploadApplicationMB.file}"  mode="advanced" 
                     update="growl" fileLimit="6" sizeLimit="#{aplicacaoMB.parametrosprodutos.tamanhoupload}" allowTypes="/(\.|\/)(pdf|)$/" >
                </p:fileUpload>
			</h:panelGrid> 
             <p:outputLabel value="#{finalizarMB.nome}"/>
            <br /><br /><br />
             <h:panelGrid columns="2" style="margin-left:25%;">   
				<p:commandButton id="btnConfirmar"  value="Confirmar" action="#{uploadApplicationMB.salvar()}" icon="ui-icon-check" update="@form, growl" style="font-size:12px;"/>
			    <p:commandButton id="btnCancelar" value="Cancelar" action="#{uploadApplicationMB.cancelar()}" icon="ui-icon-closethick" style="font-size:12px;margin-left:2%"/>
			 </h:panelGrid>  
			 <br /><br />
        </h:form>
 </h:body>
 
</html>
