<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/pages/templates/default.xhtml">

              			    <p:outputLabel value="Cliente" for="cliente" /> 
                            <p:outputLabel value="Periodo" for="dataIni" />     
                            <p:outputLabel value="Unidade" for="unidade" />

                            <p:inputText id="cliente" value="#{controleAupairMB.nomeCliente}" style="width:90%" />

                                    <p:ajax event="blur"/>

                                <p:calendar id="dataFinal" value="#{controleAupairMB.finalDataEmbarque}" size="12"
                                	 locale="pt"  pattern="dd/MM/yyyy"  mask="true" maxlength="15" style="margin-left:5%;">
                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>   
                                    <p:ajax event="blur"/>
                                </p:calendar>
                            </h:panelGroup>
                            <p:selectOneMenu  id="unidade"  value="#{controleAupairMB.unidadenegocio}" style="width:200px;" converter="UnidadeNegocioConverter"
                                filter="true" filterMatchMode="startsWith" panelStyle="width:180px">

				                <f:selectItems value="#{controleAupairMB.listaUnidadeNegocio}" var="unidade" itemLabel="#{unidade.nomerelatorio}" itemValue="#{unidade}"/>

				            </p:selectOneMenu>

	                         <p:outputLabel value="Situação" for="situacao"/>   
	                         <p:outputLabel  /> 
                         
	                         <p:selectOneMenu  id="consultor"  value="#{controleAupairMB.usuario}"  style="width:200px;" converter="UsuarioConverter" filter="true" filterMatchMode="startsWith" panelStyle="width:180px" >
