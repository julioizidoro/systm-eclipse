<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<script type="text/javascript" src="../../resources/js/calendario.js"></script>
</h:head>
<h:body >
	<h:form id="relatorioMediaMatch"
		style="text-align:left;font-size:11px;">    
		<title>Média Match</title> 
		<p:outputLabel value="Período" for="datainicial" style="margin-left:15%;font-size:13px;"/> 
		<br />
		<p:calendar id="datainicial"        
			value="#{relatorioMediaMatchMB.dataInicio}" size="12"
			style="margin-left:15%;width: 20%" locale="pt" pattern="dd/MM/yyyy"   
			mask="true" maxlength="15">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
		</p:calendar>        
		<p:calendar id="dataFinal" 
			value="#{relatorioMediaMatchMB.dataTermino}" size="12"
			style="margin-left:5%;width: 20%" locale="pt" pattern="dd/MM/yyyy"
			mask="true" maxlength="15">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
		</p:calendar><br /><br /><br />    
		<div align="center"> 
			<p:commandButton onclick="this.form.target='_blank'" ajax="false" icon="ui-icon-check"
				value="Gerar" action="#{relatorioMediaMatchMB.gerarRelatorio()}"/>  
			<p:commandButton icon="ui-icon-close"     
				value="Fechar" action="#{relatorioMediaMatchMB.fechar()}"/> 
		</div>
	</h:form>
</h:body>  
</html>
