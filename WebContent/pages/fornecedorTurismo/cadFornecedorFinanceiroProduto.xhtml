<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
       
    </h:head>
    <h:body style="background:#DDDDE1;"> 
        <h:form id="cadFornecedorFinanceiroProduto" style="text-align:left;font-size: 10px;">
            <title>Cadastro de Produtos</title>
                <br></br>
                <h:panelGrid columns="3" style="margin-left:2%;width:35%;">
                 	<p:outputLabel value="Produto:"/>
                		<p:selectOneMenu id="produto" value="#{cadFornecedorTurismoProdutoMB.produto}"
						style="width:120px;">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="Carro" itemValue="Carro" />
						<f:selectItem itemLabel="Circuito" itemValue="Circuito" /> 
						<f:selectItem itemLabel="Cruzeiro" itemValue="Cruzeiro" /> 
						<f:selectItem itemLabel="Hotel" itemValue="Hotel" />  
						<f:selectItem itemLabel="Ingresso" itemValue="Ingresso" /> 
						<f:selectItem itemLabel="Passagem" itemValue="Passagem" /> 
						<f:selectItem itemLabel="Passeio" itemValue="Passeio" /> 
						<f:selectItem itemLabel="Transfer" itemValue="Transfer" /> 
						<f:selectItem itemLabel="Trem/Onibus" itemValue="Trem/Onibus" />  
						<f:selectItem itemLabel="Serviço" itemValue="Serviço" /> 
						<p:ajax event="change" />   
					</p:selectOneMenu>   
					<p:commandLink action="#{cadFornecedorTurismoProdutoMB.adicionar()}" title="Adicionar Produto"
						update=":cadFornecedorFinanceiroProduto:tabelaProdutos">
						<img src="../../resources/img/iconeAdicionar.png" width="26"/>
					</p:commandLink>
                </h:panelGrid> 
                <br></br>
                <div style="margin-left:2%;widtg:98%">
                		<p:dataTable id="tabelaProdutos" var="produto"
						value="#{cadFornecedorTurismoProdutoMB.listaProdutos}" scrollable="true"
						scrollHeight="180" style="width:95%;font-size:12px;"> 
						<p:column headerText="Produto" style="width:150px;">                 
							<p:outputLabel value="#{produto.produto}" />          
						</p:column>   
						<p:column headerText="Excluir" style="width:55px;text-align:center;">             
							<p:commandLink action="#{cadFornecedorTurismoProdutoMB.excluir(produto)}" 
								style="text-decoration: none" title="Excluir produto do parceiro." update=":cadFornecedorFinanceiroProduto:tabelaProdutos">
								<img src="../../resources/img/excluir.png" width="25"/>
							</p:commandLink>
						</p:column>          
					</p:dataTable> 
                </div>     
                <div align="center">
                		<p:commandButton id="fechar" action="#{cadFornecedorTurismoProdutoMB.fechar()}" 
                			value="Fechar" icon="ui-icon-close"/>   
                </div>
        </h:form>     
    </h:body>
</html>
