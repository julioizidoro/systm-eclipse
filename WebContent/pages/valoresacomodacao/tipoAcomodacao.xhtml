<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
	<script type="text/javascript" src="../../resources/js/calendario.js"></script>
</h:head>
<h:body style="background:#DDDDE1;">
	<f:view encoding="ISO-8859-1">
		<h:form id="cadTipoAcomodacao"
			style="text-align:left;font-size: 11px;">
			<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
			<title>Tipo de Acomodação</title> 
			<br></br> 
			<br></br> 
			<div align="right">
				<p:commandButton id="bntAddTipo" icon="ui-icon-plus" 
					style="font-size:12px;" value="Adicionar" update="cadTipoAcomodacao:dialog_cadastro" oncomplete="PF('cadastro').show()">
					<p:ajax />
				</p:commandButton>
			</div>
			<p:dataTable id="tabelaTipo" var="tipo"
				value="#{tipoAcomodacaoMB.listaTipo}"
				class="tabela" scrollable="true" scrollHeight="280"
				style="margin-bottom:20px;margin-top:8px">
				<p:column headerText="Descrição" style="width:140px;">
					<h:outputText value="#{tipo.descricao}" />
				</p:column>
				<p:column style="width:50px" >   
	               <p:commandButton value="Editar" action="#{tipoAcomodacaoMB.editar(tipo)}" oncomplete="PF('cadastro').show()" update="cadTipoAcomodacao:dialog_cadastro"/>
	            </p:column>
				<p:column style="width:58px" >   
	               <p:commandButton value="Excluir" action="#{tipoAcomodacaoMB.excluir(tipo)}" update="tabelaTipo, cadTipoAcomodacao:growl"/>
	            </p:column>
			</p:dataTable> 
			<div align="center">
				<p:commandButton icon="ui-icon-close"
					value="Fechar" action="#{tipoAcomodacaoMB.fechar()}"></p:commandButton>
			</div>
			<p:dialog id="dialog_cadastro" header="Cadastro" widgetVar="cadastro" width="90%"
				style="background:#d0e9c6;text-align: left;"> 
				<h:panelGrid  style="margin-left:3%" columns="1" columnClasses="tamanho8">
					<p:outputLabel value="Descrição" style="margin-left:2%;font-size: 11px;" />
				
					<p:inputText id="descricao" value="#{tipoAcomodacaoMB.tipoacomodacao.descricao}" style="width:90%;margin-left:2%;" />
				</h:panelGrid>
				<br></br>
	            <div align="center">
		            <p:commandButton id="bntSalvarFornecedor" value="Salvar" icon="ui-icon-check" action="#{tipoAcomodacaoMB.salvar()}"
						style="font-size:12px;margin-left:2%" onclick="cadastro.hide()" update="growl"/>
			    </div>
				<br></br>
				
			</p:dialog>
		</h:form>
	</f:view>
</h:body>
</html>
