<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="parcelasParcelas" style="text-align:left;font-size: 10px;">  
		<div align="center">
			<p:outputLabel value="ORIGINAL" style="font-size:14px;color:#258B6F"/> 
		</div>
		<p:dataTable id="tabelaparcelasoriginal" var="parcelasOriginal"
			value="#{alteracaoFinanceiroParcelasMB.listaOriginal}"
			class="tabelaHighSchool" scrollable="true" scrollHeight="100"
			style="margin-bottom:20px">
			<p:column headerText="1º Vencimento" style="width:80px;"
				styleClass="alinharCenter">
				<h:outputText value="#{parcelasOriginal.data}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Tipo de Documento" style="width:150px; ">
				<h:outputText value="#{parcelasOriginal.tipodocumento}" />
			</p:column>
			<p:column headerText="Forma Parcelamento"
				style="width:120px;">
				<h:outputText value="#{parcelasOriginal.formaparcelamento}" />
			</p:column>
			<p:column headerText="Valor a Parcelar"
				style="width:100px;text-align:right;">
				<h:outputText value="#{parcelasOriginal.valorparcelado}">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</h:outputText>
			</p:column>   
			<p:column headerText="Nº de Parcelas" style="width:80px;"
				styleClass="alinharCenter">
				<h:outputText
					value="#{parcelasOriginal.numeroparcelas}" />
			</p:column>
			<p:column headerText="Valor Parcela"
				style="width:80px;text-align:right;">
				<h:outputText value="#{parcelasOriginal.valorparcela}">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</h:outputText>
			</p:column>
		</p:dataTable>
		<div align="center">
			<p:outputLabel value="NOVO" style="font-size:14px;color:#258B6F"/>
		</div>
		<p:dataTable id="tabelaparcelasnovo" var="parcelasNovo"
			value="#{alteracaoFinanceiroParcelasMB.listaNovo}"
			class="tabelaHighSchool" scrollable="true" scrollHeight="100"
			style="margin-bottom:20px">
			<p:column headerText="1º Vencimento" style="width:60px;"
				styleClass="alinharCenter">
				<h:outputText value="#{parcelasNovo.data}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Tipo de Documento" style="width:150px; ">
				<h:outputText value="#{parcelasNovo.tipodocumento}" />
			</p:column>
			<p:column headerText="Forma Parcelamento"
				style="text-align:center;width:90px;">
				<h:outputText value="#{parcelasNovo.formaparcelamento}" />
			</p:column>
			<p:column headerText="Valor a Parcelar"
				style="width:100px;text-align:right;">
				<h:outputText value="#{parcelasNovo.valorparcelado}">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			<p:column headerText="Nº de Parcelas" style="width:80px;"
				styleClass="alinharCenter">
				<h:outputText
					value="#{parcelasNovo.numeroparcelas}" />
			</p:column>     
			<p:column headerText="Valor Parcela"
				style="width:100px;text-align:right;">
				<h:outputText value="#{parcelasNovo.valorparcela}">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</h:outputText>
			</p:column>
		</p:dataTable>
		<br></br>
		<div align="center">
			<p:commandButton value="Fechar" action="#{alteracaoFinanceiroParcelasMB.fechar()}" icon="ui-icon-close"/>
		</div>
	</h:form>
</h:body>
</html>
