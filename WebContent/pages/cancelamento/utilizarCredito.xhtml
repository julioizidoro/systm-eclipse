<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
</h:head>
<h:body style="background:#DDDDE1;"> 
	<h:form id="utilizarCredito"
		style="text-align:left;font-size: 10px;"> 
		<br></br>
		<div align="center" > 
			<p:dataTable id="tabelaCredito" var="cancelamento" value="#{selecionarCreditoCancelamentoMB.listaCancelamento}"
				scrollable="true" scrollHeight="180" > 
				<p:column headerText="ID Venda" style="width:65px;text-align:center;">
					<h:outputText value="#{cancelamento.vendas.idvendas}" />  
				</p:column>  
				<p:column headerText="Nome" style="width:150px;">
					<h:outputText value="#{cancelamento.vendas.cliente.nome}" />
				</p:column>
				<p:column headerText="Data Solicitação"
					style="text-align:center;width:100px;"> 
					<h:outputText value="#{cancelamento.datasolicitacao}">  
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				<p:column headerText="Valor" style="width:100px;text-align: right">
					<h:outputText value="#{cancelamento.totalreembolso}" style="text-align:right">
						<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
					</h:outputText>
				</p:column> 
				<p:column style="width:35px;">
					<p:commandLink action="#{selecionarCreditoCancelamentoMB.selecioneCancelamento(cancelamento)}" style="text-decoration:none" title="Selecione">
						<img src="../../resources/img/limpar.png" width="25"/>
					</p:commandLink>
				</p:column>
			</p:dataTable>  
			<br></br>
			<p:commandButton id="btnfechar" icon="ui-icon-close" value="Fechar" action="#{selecionarCreditoCancelamentoMB.fechar}" />
		</div>
	</h:form>
</h:body>
</html>
