<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="editarValores" style="text-align:left;font-size: 10px;">
	<p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
		<p:outputLabel value="Novo Valor" for="novoValor"
			style="font-size:15px;color:#1F8871;margin-left:5%" />
		<br></br>
		<p:inputText id="novoValor" value="#{editarValoresCancelamentoMB.valor}" style="text-align:right;margin-left:5%" >
			<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
		</p:inputText>
		<br></br><br></br>
		<p:commandButton value="Confirmar" icon="ui-icon-check"
			action="#{editarValoresCancelamentoMB.confirmar}"
			style="font-size:11px;margin-left:15%" />
		<p:commandButton value="Cancelar" icon="ui-icon-close"
			action="#{editarValoresCancelamentoMB.cancelar}"
			style="font-size:11px;margin-left:3%" />
	</h:form>
</h:body>
</html>
