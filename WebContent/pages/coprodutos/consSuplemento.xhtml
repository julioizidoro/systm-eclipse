<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
       
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="cadastroproduto" style="text-align:left;font-size: 10px;">
            <title>Cadastro de Suplemento</title><br></br>
            <p:dataTable id="idtabelasuplemento" var="cosuplemento" value="#{coSuplementosMB.listavalorprodutos}">
						    <p:column headerText="Produto" >
	                            <h:outputText value="#{cosuplemento.produtosuplemento}" />
	                        </p:column>
	                         <p:column headerText="Tipo" >
	                            <h:outputText value="#{cosuplemento.tiposuplemento}" />
	                        </p:column>
	                         <p:column headerText="Data Inicial" style="width:75px" >
	                            <h:outputText   value="#{cosuplemento.datainicial}" >
	                            	<f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
	                            </h:outputText>
	                        </p:column>
	                         <p:column headerText="Data Final" style="width:75px" >
	                            <h:outputText value="#{cosuplemento.datafinal}" >
	                            	<f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
	                            </h:outputText>
	                        </p:column>
	                        <p:column headerText="Valor" style="width:75px;text-align:right;" >
	                            <h:outputText value="#{cosuplemento.valororiginal}" >
	                            	 <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
	                            </h:outputText>
	                        </p:column>
	                        <p:column style="width:75px" >
	                            <p:commandButton value="Excluir" action="#{coSuplementosMB.excluir(cosuplemento)}" update="idtabelasuplemento"/>
	                        </p:column>
					    </p:dataTable>
					    
					    
            <br></br>
           
        </h:form>     
    </h:body>
</html>
