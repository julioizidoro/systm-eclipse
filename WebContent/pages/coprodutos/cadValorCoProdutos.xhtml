<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <script>
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo o Dia'
            };
        </script>  
    </h:head>
    <h:body style="background:#DDDDE1;">
        <h:form id="cadastroproduto" style="text-align:left;font-size: 10px;">
            <title>Cadastro de Valores</title><br></br>
            
            <p:outputLabel value="Cobrança" for="idcobranca" class="espacocobranca11"/>
            <br></br>
            <p:selectOneMenu id="idcobranca" value="#{cadValorCoProdutosMB.valorcoprodutos.cobranca}" style="width:13%;font-size: 10px;margin-left: 10%;"  >
                <f:selectItem itemLabel="Selecione" itemValue="sn" noSelectionOption="true"/> 
                <f:selectItem itemLabel="Fixo" itemValue="F" /> 
                <f:selectItem itemLabel="Semana" itemValue="S" /> 
                <f:selectItem itemLabel="Dia" itemValue="D" /> 
            </p:selectOneMenu>
            <p:selectOneRadio id="tipodata" value="#{cadValorCoProdutosMB.valorcoprodutos.tipodata}" layout="custom">
                <f:selectItem itemLabel="Data Inscrição" itemValue="DM" />
                <f:selectItem itemLabel="Data Início" itemValue="DI" />
                <f:selectItem itemLabel="Data Suplemento" itemValue="DS" />
            </p:selectOneRadio>
            <p:radioButton id="opt1" for="tipodata" itemIndex="1" class="espacocobranca28"/>
            <h:outputLabel for="opt1" value="Data Inscrição" class="espacocobranca29"/>

            <p:radioButton id="opt2" for="tipodata" itemIndex="2" class="espacocobranca28"/>
            <h:outputLabel for="opt2" value="Data Início" class="espacocobranca29"/>

            <p:radioButton id="opt3" for="tipodata" itemIndex="3" class="espacocobranca28"/>
            <h:outputLabel for="opt3" value="Data Suplemento" class="espacocobranca29"/>
            <br></br> 
            <h:panelGrid columns="3" style="margin-left:10%;width:80%;">
	            <p:outputLabel value="Período" for="datainicio"  /> 
	            <p:outputLabel value="Nº Semanas" for="nsemanasinicial" />
	            <p:outputLabel value="Até" for="nsemanasfinal" />
	            
	            <h:panelGroup>
	            <p:inputMask id="datainicio"  value="#{cadValorCoProdutosMB.valorcoprodutos.datainicial}" size="10" mask="99/99/9999"  maxlength="15" >
	                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
	            </p:inputMask>
	            <p:inputMask id="datafinal" size="10" value="#{cadValorCoProdutosMB.valorcoprodutos.datafinal}" 
	            			mask="99/99/9999"  maxlength="15" style="margin-left:3%;">
	                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
	            </p:inputMask> </h:panelGroup>    
	            <p:inputText value="#{cadValorCoProdutosMB.valorcoprodutos.numerosemanainicial}" id="nsemanasinicial" style="width:80%;"  title="Nº de Semanas inícial"/>
	            <p:inputText value="#{cadValorCoProdutosMB.valorcoprodutos.numerosemanafinal}" id="nsemanasfinal" style="width:80%;" title="Nº de Semanas final"/>
            </h:panelGrid>
            <br></br>    
            <h:panelGrid columns="3" style="margin-left:10%;width:80%;">
	            <p:outputLabel value="Valor" for="valorOriginal" /> 
	            <p:outputLabel value="Tipo Visto" /> 
	            <p:outputLabel/>
	            
	            <p:inputText id="valorOriginal" value="#{cadValorCoProdutosMB.valorcoprodutos.valororiginal}" style="width:80%; text-align: right;">
	                <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
	            </p:inputText> 
	             <p:selectOneMenu id="visto" value="#{cadValorCoProdutosMB.valorcoprodutos.tipovisto}" style="width:75%;font-size: 10px;"  >
	                <f:selectItem itemLabel="Turismo" itemValue="Turismo"/>     
	                <f:selectItem itemLabel="Estudante" itemValue="Estudante"/> 
	            </p:selectOneMenu>
	            <h:panelGroup>
		            <p:selectBooleanCheckbox value="#{cadValorCoProdutosMB.valorcoprodutos.datalimite}" id="datalimite" />
		            <p:outputLabel value="Respeitar data límite" for="datalimite" style="margin-left:1%"/>
		        </h:panelGroup>
             </h:panelGrid>
            <br></br><br></br> 
            <div align="center">
                <p:commandButton icon="ui-icon-check" value="Confirmar" action="#{cadValorCoProdutosMB.salvar()}"/>
                <p:commandButton icon="ui-icon-close" value="Cancelar" action="#{cadValorCoProdutosMB.cancelar()}" style="margin-left:3%;"/>
            </div>
        </h:form>     
    </h:body>
</html>
