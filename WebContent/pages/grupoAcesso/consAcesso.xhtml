 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consAcesso" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"/>
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<div style="width: 100%;">
							<h:panelGrid columns="3" >
								<p:outputLabel value="Nome" for="nome" />  
								<p:outputLabel/>
								<p:outputLabel/>
								
								<p:inputText id="nome" size="45" value="#{grupoAcessoMB.nome}" /> 
								<p:commandButton id="btnPesquisar" action="#{grupoAcessoMB.pesquisar()}" value="Pesquisar"
									style="margin-left:6%" icon=" ui-icon-search " update="consAcesso:tabelaAcesso" />
								<p:commandButton id="btnLimpar" action="#{grupoAcessoMB.limpar()}" value="Limpar"
									style="margin-left:3%" icon="ui-icon-arrowrefresh-1-w"
									update="consAcesso:tabelaAcesso, nome" />
							</h:panelGrid>
						</div> 
					</p:tab> 
				</p:accordionPanel>
 
				<legend id="iUsu2">
					<b>Consulta de Acesso</b>
				</legend>
				<div align="right" style="width: 85%; margin-left: 8%;">
					<p:commandButton id="btnNovo" value="Novo Acesso"
						icon="ui-icon-plus" action="#{grupoAcessoMB.novo()}"
						style="font-size:12px;" />
				</div>  
				<br></br>
				<div style="width: 85%; margin-left: 8%;">
					<p:dataTable id="tabelaAcesso" value="#{grupoAcessoMB.listaAcesso}"  var="acesso"
						scrollable="true" scrollHeight="300"
						style="margin-bottom:20px;font-size:11px;">
						<p:column headerText="ID" style="width:50px;">
							<h:outputText value="#{acesso.idgrupoAcesso}" />
						</p:column> 
						<p:column headerText="Nome" style="width:350px;">  
							<h:outputText value="#{acesso.descricao}" />
						</p:column>   
						<p:column style="width:40px;text-align:left;">
							<p:commandLink action="#{grupoAcessoMB.editar(acesso)}" title="Editar"
								style="text-decoration: none">
								<img src="../../resources/img/editaricon.png" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</div>
				<br></br> <br></br>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
