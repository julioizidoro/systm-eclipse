<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        
    </h:head>
    <h:body>
        <h:form id="idFormCadastroRecebimento"  style="font-size:12px;">

            <title>Cadastro de Recebimento</title>
          	<h:panelGrid columns="2" width="100%">
          		<p:outputLabel value="ID"  for="idvendas"/>  
				<p:outputLabel value="Produto" for="produto" />
				
				<h:panelGroup>
					<p:inputText id="idvendas" value="#{cadRecebimentosMB.nVenda}"
								style="width:20%" />
					<p:commandButton value="Pesquisar" icon=" ui-icon-search "
								action="#{cadRecebimentosMB.buscarVenda()}" style="margin-left:2%;" update="produto, idNomeCliente"/>
				</h:panelGroup>
				<p:inputText id="produto" value="#{cadRecebimentosMB.nomeProduto}" readonly="true"
								style="width:90%" />
				
			</h:panelGrid>
			<h:panelGrid columns="2" width="100%">
          		<p:outputLabel value="Nome Cliente"  for="idNomeCliente"/>  
				<p:outputLabel value="Parceiro" for="fornecedor" />
				
				<p:inputText id="idNomeCliente" value="#{cadRecebimentosMB.nomeCliente}"
								style="width:240px" readonly="true"/>
				<p:selectOneMenu id="fornecedor" 
						value="#{cadRecebimentosMB.fornecedor}" style="width:250px;"
						converter="FornecedorConverter" filter="true"
						filterMatchMode="startsWith" panelStyle="width:180px">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{cadRecebimentosMB.listaFornecedor}"
							var="fornecedor" itemLabel="#{fornecedor.nome}"
							itemValue="#{fornecedor}" />
						<f:attribute name="listaFornecedor"
							value="#{cadRecebimentosMB.listaFornecedor}" />
				</p:selectOneMenu>
				
			</h:panelGrid>
			<h:panelGrid columns="2" style="width:100%;">
				<p:outputLabel value="Motivo" for="motivo" />  
          		<p:outputLabel value="ResponsÃ¡vel"  for="responsavel"/>
				
				
				<p:selectOneMenu id="motivo" 
						value="#{cadRecebimentosMB.motivorecinternacional}" style="width:251px;"
						converter="MotivoRecInternacionalConverter" filter="true"
						filterMatchMode="startsWith" panelStyle="width:150px">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{cadRecebimentosMB.listaMotivoRecInternacional}"
							var="motivo" itemLabel="#{motivo.descricao}"
							itemValue="#{motivo}" />
						<f:attribute name="listaMotivoRecInternacional"
							value="#{cadRecebimentosMB.listaMotivoRecInternacional}" />
				</p:selectOneMenu>
				
                <p:selectOneMenu id="responsavel" 
						value="#{cadRecebimentosMB.usuario}" style="width:251px;"
						converter="UsuarioConverter" filter="true"
						filterMatchMode="startsWith" panelStyle="width:180px">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{cadRecebimentosMB.listaUsuario}"
							var="usuario" itemLabel="#{usuario.nome}"
							itemValue="#{usuario}" />
						<f:attribute name="listaUsuario"
							value="#{cadRecebimentosMB.listaUsuario}" />
				</p:selectOneMenu>
				
			</h:panelGrid>
			<h:panelGrid columns="1" width="100%">
          		<p:outputLabel value="Moeda" for="moeda" />
				
				
				<p:selectOneMenu id="moeda" 
						value="#{cadRecebimentosMB.moeda}" style="width:250px;"
						converter="MoedasConverter" filter="true"
						filterMatchMode="startsWith" panelStyle="width:180px">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{cadRecebimentosMB.listaMoedas}"
							var="moeda" itemLabel="#{moeda.sigla}"
							itemValue="#{moeda}" />
						<f:attribute name="listaMoedas"
							value="#{cadRecebimentosMB.listaMoedas}" />
				</p:selectOneMenu>
				
			</h:panelGrid>
			<h:panelGrid columns="3" width="100%">
          		<p:outputLabel value="Data Envio"  for="dataEnvio"/>  
				<p:outputLabel value="Data Vencimento" for="dataVencimento" />
				<p:outputLabel value="Valor" for="valor" />
				
				<p:inputMask id="dataEnvio"    mask="99/99/9999"  style="width:43%;" value="#{cadRecebimentosMB.recInternacional.dataenvio}">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
               </p:inputMask>
				<p:inputMask id="dataVencimento"   mask="99/99/9999"  style="width:47%;" value="#{cadRecebimentosMB.recInternacional.datavencimento}">
                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
               </p:inputMask>
				<p:inputText id="valor" value="#{cadRecebimentosMB.recInternacional.valor}"  style="width:50%;text-align:right;" title="Valor">
                    <f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
                </p:inputText>
				
			</h:panelGrid>
			<br/><br/>
               <p:commandButton class="imagemm" style="margin-left: 25%;" onclick="" icon="ui-icon-check" value="Confirmar" action="#{cadRecebimentosMB.salvar()}"></p:commandButton>
               <p:commandButton class="espacocampos" onclick="" icon="ui-icon-close" value="Cancelar" action="#{cadRecebimentosMB.cancelar()}"></p:commandButton>
        </h:form>     
    </h:body>
</html>
