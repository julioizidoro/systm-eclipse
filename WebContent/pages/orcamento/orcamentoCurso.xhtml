<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html"></f:view>
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="orcamentoCurso">
			<div id="centro">
				<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<img
					src="#{aplicacaoMB.parametrosprodutos.caminhoimagens}/logoescola/#{orcamentoCursoMB.resultadoOrcamentoBean.fornecedorcidadeidioma.fornecedorcidade.fornecedor.logo}"
					width="70" style="margin-left: 1.5%;" />
				<h:outputText value="CURSO NO EXTERIOR"
					style="font-weight:bold;font-size:21px;color:#312E25;margin-left:1%;" />
				<br></br> 
				<p:fieldset id="idtabelaCurso" toggleable="true"
					style="border:none;background:transparent;">
					<p:dataScroller id="tabelaprodutocurso"
						value="#{orcamentoCursoMB.resultadoOrcamentoBean.produtoFornecedorBean.listaCursoPrincipal}"
						var="curso" chunkSize="20" style="background:#fff;border:none;">
						<h:panelGrid columns="1" style="width:90%;margin-left:1.5%;" 
							rendered="#{orcamentoCursoMB.mostrarInformacaoCurso()}">   
							<h:panelGroup>  
								<img src="../../resources/img/crm/atencao.png" width="22" style="margin-top:-1%;"/>
								<p:outputLabel value="#{curso.valorcoprodutos.coprodutos.advertencia}"
									style="font-size:17px;font-weight: bold;color:#FF0000;margin-left:1%;"/>	 
							</h:panelGroup>	     
						</h:panelGrid>        
						<br></br>   
						<h:panelGrid columns="3"
							columnClasses="tamanho24, tamanhoavisos, tamanhoavisos"
							style="width:90%;margin-left:1.5%;">
							<h:panelGroup>
								<h:panelGrid columns="1" style="width:100%;">
									<p:outputLabel value="Local"
										style="font-size: 15px;color:#312E25;font-weight: bold;" />
									<p:outputLabel value="Instituição de ensino|Centro"
										style="font-size: 15px;color:#312E25;font-weight: bold;" />
									<p:outputLabel value="Tipo de Curso"
										style="font-size: 15px;color:#312E25;font-weight: bold;" />
									<p:outputLabel value="Data Inicial"
										style="font-size: 15px;color:#312E25;font-weight: bold;" />
									<p:outputLabel value="Data Final"
										style="font-size: 15px;color:#312E25;font-weight: bold;" />
									<p:outputLabel value="Duração"
										style="font-size: 15px;color:#312E25;font-weight: bold;" />
									<p:outputLabel value="Carga Horária"
										style="font-size: 15px;color:#312E25;font-weight: bold;" />
									<p:outputLabel value="Turno"
										style="font-size: 15px;color:#312E25;font-weight: bold;" />
								</h:panelGrid>
							</h:panelGroup>
							<h:panelGroup>
								<h:panelGrid columns="1" style="width:100%;">
									<p:outputLabel
										value="#{orcamentoCursoMB.resultadoOrcamentoBean.fornecedorcidadeidioma.fornecedorcidade.cidade.nome}, #{orcamentoCursoMB.resultadoOrcamentoBean.fornecedorcidadeidioma.fornecedorcidade.cidade.pais.nome}"
										style="font-size: 15px;font-weight: inherit;" />
									<p:outputLabel
										value="#{orcamentoCursoMB.resultadoOrcamentoBean.fornecedorcidadeidioma.fornecedorcidade.fornecedor.nome}"
										style="font-size: 15px;font-weight: inherit;" />

									<p:outputLabel
										value="#{curso.valorcoprodutos.coprodutos.produtosorcamento.descricao} - #{curso.valorcoprodutos.coprodutos.complementocurso.descricao}"
										style="font-size: 15px;font-weight: inherit;" />
									<p:outputLabel
										value="#{orcamentoCursoMB.resultadoOrcamentoBean.ocurso.datainicio}"
										style="font-size: 15px;font-weight: inherit;">
										<f:convertDateTime pattern="dd/MM/yyyy"
											timeZone="America/Sao_Paulo" />
									</p:outputLabel>
									<p:outputLabel
										value="#{orcamentoCursoMB.gerarDataTerminoPagina()}"
										style="font-size: 15px;font-weight: inherit;">
									</p:outputLabel>

									<p:outputLabel value="#{orcamentoCursoMB.numeroSemanas}"
										style="font-size: 15px;font-weight: inherit;" />
									<p:outputLabel
										value="#{curso.valorcoprodutos.coprodutos.complementocurso.cargahoraria} #{curso.valorcoprodutos.coprodutos.complementocurso.tipocargahoraria}"
										style="font-size: 15px;font-weight: inherit;" />
									<p:outputLabel
										value="#{curso.valorcoprodutos.coprodutos.complementocurso.turno}"
										style="font-size: 15px;font-weight: inherit;" />
								</h:panelGrid>
							</h:panelGroup>
							<h:panelGrid columns="1" style="width:125%;text-align: right;">
								<div align="right">
									<h:panelGroup>
										<h:outputText value="CÂMBIO: "
											style="font-weight:bold;font-size:14px;color: #312E25;" />
										<h:outputText
											value="#{orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla} "
											style="font-weight:bold;font-size:14px;color: #312E25" />
										<p:inputText
											value="#{orcamentoCursoMB.resultadoOrcamentoBean.ocurso.valorcambio}"
											size="5"
											style="font-weight:bold;font-size:14px;color: #312E25;text-align:right">
											<f:convertNumber pattern="##,###,###,###.##"
												minFractionDigits="2" />
											<p:ajax event="blur" />
										</p:inputText>
										<p:commandLink id="btnRecalcular"
											action="#{orcamentoCursoMB.alterarCambio()}" update="@all">
											<img src="../../resources/img/recalcular.png" width="27" />
										</p:commandLink>
									</h:panelGroup>
									<br></br> <br></br> <br></br> <br></br>
									<h:panelGroup
										rendered="#{orcamentoCursoMB.renderedValorPromocionalEscondido(curso)}">
										<p:outputPanel
											style="text-align: right;width:100%;margin-top: -3%">
											<h:panelGrid columns="1" cellpadding="5"
												style="text-align: right;width:100%">
												<p:commandLink id="valorOriginal1"
													value="#{orcamentoCursoMB.retornarValorString(curso.valorOrigianl, orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla)}"
													style="font-weight:bold;font-size:14px;text-align: right;" />
												<h:outputText id="valorOriginalReal1"
													value="#{orcamentoCursoMB.retornarValorString(curso.valorOriginalRS, R$)}"
													style="font-weight:bold;font-size:14px;text-align: right;">
												</h:outputText>
											</h:panelGrid>
										</p:outputPanel>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{orcamentoCursoMB.renderedValorPromocionalAparecendo(curso)}">
										<p:outputPanel
											style="text-align: right;width:100%;margin-top: -4%">
											<h:panelGrid columns="1" cellpadding="5"
												style="text-align: right;width:100%">
												<p:commandLink id="valorOriginal"
													value="#{orcamentoCursoMB.retornarValorString(curso.valorOrigianl, orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla)}"
													style="text-decoration:line-through;font-size:11px;text-align: right;color:#363636;" />
											</h:panelGrid>
											<h:panelGrid columns="1" cellpadding="5"
												style="text-align: right;width:100%">
												<p:commandLink id="valorPromocional"
													value="#{orcamentoCursoMB.retornarValorString(curso.valorPromocional, orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla)}"
													style="font-weight:bold;font-size:14px;text-align:right;" />
												<h:outputText id="valorPromocionalReal"
													value="#{orcamentoCursoMB.retornarValorString(curso.valorPromocionalRS, R$)}"
													style="font-weight:bold;font-size:14px;text-align:right;">
												</h:outputText>
											</h:panelGrid>
										</p:outputPanel>
									</h:panelGroup>
								</div>
							</h:panelGrid>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="2" columnClasses="tamanho13,tamanho3"
							rendered="#{orcamentoCursoMB.habilitarOpcaoPacote}"
							style="width:73%;margin-left:1.5%;">
							<img src="../../resources/img/tag.png" />
							<p:outputLabel
								value="#{orcamentoCursoMB.resultadoOrcamentoBean.produtoFornecedorBean.listaCursoPrincipal.get(0).valorcoprodutos.coprodutos.descricao}"
								style="font-size:16px;" />
						</h:panelGrid>
					</p:dataScroller>
				</p:fieldset>
				<p:commandLink id="idPromocaoOrcamento"
					style="text-decoration:none;margin-left:73%;">
					<img src="../../resources/img/promocaoOrcamento.png"
						width="#{orcamentoCursoMB.campoPromocaoImg}" />
					<p:outputLabel value="Promoção"
						style="#{orcamentoCursoMB.campoPromocao}" />
				</p:commandLink>
				<p:overlayPanel id="painelDescricaoPromocao"
					for="idPromocaoOrcamento" hideEffect="fade"
					style="width:50%;background:#1F8871">
					<p:outputLabel value="Promoção"
						style="color:#1F8871;font-size:24px;font-family: 'Bree Serif', serif;" />
					<br></br>
					<br></br>
					<h:outputText
						value="#{orcamentoCursoMB.resultadoOrcamentoBean.copromocao.promocao}"
						style="font-weight:bold" />
					<br></br>
					<br></br>
					<h:outputText
						value="#{orcamentoCursoMB.resultadoOrcamentoBean.copromocao.observacao}"
						style="font-weight:bold" />
					<br></br>
					<br></br>
					<h:outputText value="Validade:" style="font-weight:bold" />
					<h:outputText
						value="#{orcamentoCursoMB.resultadoOrcamentoBean.copromocao.datavalidade}"
						style="font-weight:bold;margin-left:1%">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:overlayPanel>
				<br></br>

				<div align="right" style="width: 98%">
					<p:commandButton id="bntvoltar" style="font-size:12px;"
						value="Voltar" action="#{orcamentoCursoMB.voltar()}"
						icon="ui-icon-arrowreturnthick-1-w" />
				</div>
				<br></br>
				<p:fieldset id="idtabelaObrigatorio" legend="Taxas"
					toggleable="true" style="font-size: 10px;">
					<p:dataScroller id="tabelaprodutoObrigatorio"
						value="#{orcamentoCursoMB.resultadoOrcamentoBean.produtoFornecedorBean.listaObrigaroerios}"
						var="obrigatorio" chunkSize="20">
						<p:outputPanel style="text-align: right;width:100%">
							<h:panelGrid columns="3" style="width:100%">
								<p:outputPanel style="width:50%;">
									<h:panelGrid columns="2">
										<p:selectBooleanCheckbox
											value="#{orcamentoCursoMB.obrigatorioSelecionado}"
											disabled="true"></p:selectBooleanCheckbox>
										<h:outputText
											value="#{obrigatorio.valorcoprodutos.coprodutos.produtosorcamento.descricao}"
											style="font-weight:bold;font-size: 15px;" />
									</h:panelGrid>
									<h:panelGrid columns="2">
										<h:outputText
											value="#{obrigatorio.valorcoprodutos.coprodutos.descricao}"
											style="font-size: 15px;" />

									</h:panelGrid>
								</p:outputPanel>
							</h:panelGrid>
						</p:outputPanel>
						<p:outputPanel
							style="text-align: right;width:100%;margin-top: -3%">
							<h:panelGrid columns="1" cellpadding="5"
								style="text-align: right;width:100%">
								<h:panelGroup id="semPromocaoTaxas" style="margin-top:-20px;"
									rendered="#{orcamentoCursoMB.renderedValorPromocionalEscondido(obrigatorio)}">
									<h:outputText style="font-size:14px;"
										value="#{orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla}" />
									<p:outputLabel id="valorOriginalTaxa"
										value="#{obrigatorio.valorOrigianl}"
										style="font-size:14px;text-align: right;margin-left:0.5%">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
									</p:outputLabel>
									<h:outputText value="R$" style="margin-left:4%;font-size:14px;" />
									<p:outputLabel id="valorOriginalrsTaxa"
										value="#{obrigatorio.valorOriginalRS}"
										style="font-size:14px;text-align: right;margin-left:0.5%">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
									</p:outputLabel>
								</h:panelGroup>
								<h:panelGroup id="comPromocaoTaxas" style="margin-top:-20px;"
									rendered="#{orcamentoCursoMB.renderedValorPromocionalAparecendo(obrigatorio)}">
									<h:outputText
										value="#{orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla}"
										style="text-decoration:line-through;font-size:11px;color:#363636;" />
									<h:outputText id="valorOriginalTaxas"
										value="#{obrigatorio.valorOrigianl}"
										style="margin-left:0.5%;text-decoration:line-through;font-size:11px;color:#363636;">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
									</h:outputText>
									<br></br>
									<h:outputText
										value="#{orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla}"
										style="font-size:14px;" />
									<p:outputLabel id="valorPromocionalTaxas"
										value="#{obrigatorio.valorPromocional}"
										style="text-align: right;margin-left:0.5%;font-size:13px;">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
									</p:outputLabel>
									<h:outputText value="R$" style="margin-left:4%;font-size:14px;" />
									<p:outputLabel id="valorPromocionalrsTaxas"
										value="#{obrigatorio.valorPromocionalRS}"
										style="font-size:14px;text-align: right;margin-left:0.5%">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
									</p:outputLabel>
								</h:panelGroup>
								<br></br>
							</h:panelGrid>
						</p:outputPanel>
					</p:dataScroller>
				</p:fieldset>
				<br></br> <br></br>

				<p:fieldset id="idtabelaOpcional" legend="Opcional"  toggleable="true"
					style="font-size: 10px;">
					<p:commandButton id="bntAdiconarTaxasOpcionais"
						style="font-size:12px;margin-left:89.5%;margin-top: -5%;"
						value="Adicionar" disabled="#{orcamentoCursoMB.desabilitarbtnOpcional}"
						action="#{orcamentoCursoMB.adicionarTaxasOpcionais()}"   
						icon="ui-icon-check">
						<p:ajax event="dialogReturn"
							listener="#{orcamentoCursoMB.retornoDialogoOpcional}" process="@this"
							update=":orcamentoCurso:idtabelaAcomodacao, :orcamentoCurso:tabelatotal,
								orcamentoCurso:tabelaprodutoObrigatorio, orcamentoCurso:bntAdiconarAcomodacao, orcamentoCurso:tabelaprodutoOpcional,
								:orcamentoCurso:idtabelaCurso, :orcamentoCurso:tabelaprodutocurso, orcamentoCurso:bntAdiconarTaxasOpcionais" />
					</p:commandButton>     
					<br/><br/>  
					<p:dataScroller id="tabelaprodutoOpcional"  
						value="#{orcamentoCursoMB.resultadoOrcamentoBean.listaOpcionais}"
						var="opcional" chunkSize="20" style="background:#1F8871">
						<p:outputPanel style="text-align: right;width:100%">
							<h:panelGrid columns="3" style="width:100%">
								<p:outputPanel style="width:50%;text-align:left;">
									<h:panelGrid columns="2">
										<h:outputText
											value="#{opcional.valorcoprodutos.coprodutos.produtosorcamento.descricao}"
											style="font-weight:bold;font-size: 15px;" />
									</h:panelGrid>
									<h:panelGrid columns="1">
										<h:outputText
											value="#{opcional.valorcoprodutos.coprodutos.descricao}"
											style="font-size: 15px;" />
									</h:panelGrid>
								</p:outputPanel>
							</h:panelGrid>
						</p:outputPanel>
						<br></br>
						<p:outputPanel
							style="text-align: right;width:100%;margin-top: -3%">
							<h:panelGrid id="valoresOpcional" columns="1" cellpadding="5"
								style="text-align: right;width:100%">
								<p:commandLink id="valorPromocional2"
									value="#{orcamentoCursoMB.retornarValorString(opcional.valorOrigianl, orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla)}"
									style="font-weight:bold;font-size:14px;text-align: right;" />
								<h:outputText id="valorRealOpcional"
									value="#{orcamentoCursoMB.retornarValorString(opcional.valorOriginalRS, R$)}"
									style="font-weight:bold;font-size:14px;text-align: right;">
								</h:outputText>
								<p:overlayPanel id="painelDescricaoPromocional"
									for="valorPromocional2" hideEffect="fade"
									style="width:30%;background:#CCCCCC">
									<h:outputText value="Valor Original:" style="font-weight:bold" />
									<h:outputText
										value="#{orcamentoCursoMB.resultadoOrcamentoBean.cambio.moedas.sigla}"
										style="font-weight:bold" class="espacocobranca29" />
									<h:outputText value="#{opcional.valorOrigianl}"
										style="font-weight:bold">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
									</h:outputText>
									<br></br>
									<br></br>
									<h:outputText value="R$ " style="font-size:9px;"
										class="espacocobranca29" />
									<h:outputText value="#{opcional.valorOriginalRS}"
										style="font-size:9px;">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
									</h:outputText>
								</p:overlayPanel>
								<div align="right">
									<p:outputLabel value="Incluso no Total do Programa" />
									<p:selectBooleanCheckbox style="margin-left:1%;"
										value="#{opcional.somarvalortotal}">
										<p:ajax listener="#{orcamentoCursoMB.calcularTotais()}"
											update="orcamentoCurso:tabelatotal" />
									</p:selectBooleanCheckbox>
									<p:outputLabel style="margin-left:2%;" />
									<p:commandButton id="btnExcluir" value="excluir"
									action="#{orcamentoCursoMB.excluirTaxaOpcional(opcional)}"  
									update=":orcamentoCurso:idtabelaAcomodacao, :orcamentoCurso:tabelatotal,
								orcamentoCurso:tabelaprodutoObrigatorio, orcamentoCurso:bntAdiconarAcomodacao, orcamentoCurso:tabelaprodutoOpcional,
								:orcamentoCurso:idtabelaCurso, :orcamentoCurso:tabelaprodutocurso, orcamentoCurso:bntAdiconarTaxasOpcionais" style="margin-right:2%;"/>
								</div>
								<br></br>
								<br></br>
							</h:panelGrid>
						</p:outputPanel>
					</p:dataScroller>
				</p:fieldset>
				<br></br> <br></br>

				<p:selectBooleanCheckbox
					value="#{orcamentoCursoMB.seguroSelecionado}"
					class="espacocobranca29">
					<p:ajax update="tabelaAdicionarSeguro"
						listener="#{orcamentoCursoMB.selecionarSeguro()}" />
					<p:ajax update="orcamentoCurso:tabelatotal"
						listener="#{orcamentoCursoMB.corDescricaoDadosSeguro()}" />
				</p:selectBooleanCheckbox>
				<div align="right">
					<p:outputLabel value="Incluso no Total do Programa" />
					<p:selectBooleanCheckbox style="margin-left:1%;"
						value="#{orcamentoCursoMB.seguroviagem.somarvalortotal}">
						<p:ajax listener="#{orcamentoCursoMB.calcularTotais()}"
							update="orcamentoCurso:tabelatotal" />
					</p:selectBooleanCheckbox>
					<p:outputLabel style="margin-left:2%;" />
				</div>
				<p:fieldset id="tabelaAdicionarSeguro" legend="Seguro Viagem"
					toggleable="true" style="font-size: 10px;">
					<h:panelGrid columns="12" style="margin-left:1%;width:100%;">
						<p:outputLabel value="Seguradora:" for="seguradora"
							style="font-weight:bold;font-size: 12px;" />
						<p:selectOneMenu style="width:120px;margin-left:1%"
							id="seguradora" value="#{orcamentoCursoMB.fornecedorcidade}"
							converter="FornecedorCidadeConverter"
							disabled="#{orcamentoCursoMB.habilitarSeguro()}">
							<f:selectItem itemLabel="Seguradora" itemValue="0"
								noSelectionOption="true" />
							<f:selectItems id="idseguradora"
								value="#{orcamentoCursoMB.listaFornecedorCidade}"
								var="cursoseguradora"
								itemLabel="#{cursoseguradora.fornecedor.nome}"
								itemValue="#{cursoseguradora}" />
							<f:attribute name="listaFornecedorCidade"
								value="#{orcamentoCursoMB.listaFornecedorCidade}" />
							<p:ajax event="change" update="plano" listener="#{orcamentoCursoMB.listarPlanosSeguro()}"/>
						</p:selectOneMenu>
						<p:outputLabel value="Plano:" for="plano"
							style="font-weight:bold;font-size: 12px;margin-left:4%" />
						<p:selectOneMenu id="plano" style="width:120px;margin-left:1%;" converter="SeguroPlanosConverter"
							disabled="#{orcamentoCursoMB.habilitarSeguro()}"
							value="#{orcamentoCursoMB.seguroplanos}">   
							<f:selectItem itemLabel="Plano" itemValue="0"
									noSelectionOption="true" />
							<f:selectItems id="idplano"
								value="#{orcamentoCursoMB.listaSeguroPlanos}" var="plano"
								itemLabel="#{plano.nome}" itemValue="#{plano}" />
