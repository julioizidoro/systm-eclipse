<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Importar Orçamento</title>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
</h:head>
<h:body style="background: #DDDDE1;">
	<h:form id="telaImportarOrcamento"
		style="text-align:left;font-size:11px;background: #DDDDE1;">
		<p:outputLabel value="Nome Cliente" for="idcliente"
			style="font-size: 11px;margin-left: 2%" />
		<br></br>
		<p:inputText id="idcliente" size="55" maxlength="100"
			value="#{importarOrcamentoMB.nome}" 
			style="font-size: 11px;margin-left: 2%" />
		<p:commandButton value="Pesquisar"
			action="#{importarOrcamentoMB.carregarListaOrcamento()}"
			update="idtabelaorcamento" style="margin-left: 2%" />
		<br></br>
		<br></br>
		<p:dataTable id="idtabelaorcamento" var="orcamento"
			value="#{importarOrcamentoMB.listaOCurso}" class="tabela"
			scrollable="true" scrollHeight="200" style="margin-bottom:20px">
			<p:column headerText="Nome"
				style="#{importarOrcamentoMB.corPromocaoAtrasada(orcamento)}">
				<h:outputText
					value="#{orcamento.cliente.nome} #{importarOrcamentoMB.mensagemPromocaoAtrasada(orcamento)}" />
			</p:column>
			<p:column headerText="Data Orçamento"
				style="width:90px;#{importarOrcamentoMB.corPromocaoAtrasada(orcamento)}">
				<h:outputText value="#{orcamento.dataorcamento}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
			<p:column headerText="Curso"
				style="width:115px;#{importarOrcamentoMB.corPromocaoAtrasada(orcamento)}">
				<h:outputText value="#{orcamento.produtosorcamento.descricao}" />
			</p:column>
			<p:column headerText="Parceiro"
				style="width:115px;#{importarOrcamentoMB.corPromocaoAtrasada(orcamento)}">
				<h:outputText
					value="#{orcamento.fornecedorcidadeidioma.fornecedorcidade.fornecedor.nome}" />
			</p:column>
			<p:column headerText="Valor R$"
				style="width:115px;text-align:right;#{importarOrcamentoMB.corPromocaoAtrasada(orcamento)}">
				<h:outputText value="#{orcamento.totalmoedanacional}">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</h:outputText>
			</p:column>
			<p:column style="width:37px;text-align: center;">
				<p:commandLink
					action="#{importarOrcamentoMB.selecionarOrcamento(orcamento)}"
					title="Importar Orçamento">
					<img src="../../resources/img/deposito.png" width="22" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
		<br></br>
	</h:form>
</h:body>
</html>
