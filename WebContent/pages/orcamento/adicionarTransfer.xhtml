<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Transfer</title>
	<link href="../../resources/css/css.css" rel="stylesheet"
		type="text/css" />
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"
		media="screen" />
	<script type="text/javascript" src="../../resources/js/calendario.js"></script>
</h:head>
<h:body style="background:#DDDDE1;">
	<h:form id="adicionarTransfer" style="text-align:left;font-size: 10px;">
		<p:growl id="growl" showDetail="true" sticky="false"
			life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
		<br></br>
		<p:dataScroller id="idtabelaTransfer" emptyMessage="Nenhum Transfer Encontrado"
			value="#{adicionarTransferMB.listaTransfer}" mode="inline" scrollHeight="400"
			var="transfer" chunkSize="20" style="background:#1F8871">   
			<p:outputPanel style="text-align: left;width:100%"> 
				<br></br> 
				<div align="right">
					<p:outputLabel value="Incluso no Total do Programa" />
					<p:selectBooleanCheckbox style="margin-left:1%;"
						value="#{transfer.somarvalortotal}"/> 
					<p:outputLabel style="margin-left:2%;" /> 
				</div>
				<h:panelGrid columns="3" columnClasses="tamanho61, onze,onze" style="width:100%;">  
					<h:outputText value="#{transfer.valorcoprodutos.coprodutos.descricao}"
						style="font-weight:bold;font-size:12px;" />
					<h:panelGroup>
						<h:outputText value="#{adicionarTransferMB.resultadoOrcamentoBean.cambio.moedas.sigla} " />
						<p:outputLabel id="valortransfer"
							value="#{transfer.valorcoprodutos.valororiginal}"
							style="font-size:12px;text-align: right;margin-left:0.5%;">
							<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
						</p:outputLabel>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="R$ "/>   
						<p:outputLabel id="valortransferRS"
							value="#{adicionarTransferMB.calcularValorRealTransfer(transfer)}"
							style="font-size:12px;text-align: right;margin-left:0.5%">
							<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
						</p:outputLabel>
					</h:panelGroup>
				</h:panelGrid> 
				<div align="right">  
					<p:commandButton value="Incluir" action="#{adicionarTransferMB.adicionar(transfer)}"
						icon="ui-icon-check"/>
				</div>
				<br></br> 
				<div class="line_1"></div> 
			</p:outputPanel>
		</p:dataScroller>
		<br></br>
		<div align="center">
			<p:commandButton id="btnCancelar" value="Fechar" icon="ui-icon-closethick"
				 action="#{adicionarTransferMB.cancelar()}" />
		</div> 
		<p:ajaxStatus onstart="PF('carregandoDialog').show()"
							onsuccess="PF('carregandoDialog').hide()" />
			
						<p:dialog widgetVar="carregandoDialog" modal="true" draggable="false"
							closable="false" resizable="false" showHeader="false">
							<p:commandLink  >
								<img src="../../resources/img/ajax-loader.gif" />
							</p:commandLink>
						</p:dialog>
	</h:form>
</h:body>
</html>
