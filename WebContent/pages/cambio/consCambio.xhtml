<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consCambio">
			<div id="centro">
				<p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<p:outputLabel value="Data" for="data"  
					style="font-size: 13px ;margin-left:27.5%;" />   
				<br></br>
				<p:calendar id="data" value="#{cambioMB.data}" size="12"
					style="margin-left:27.5% !important" locale="pt" pattern="dd/MM/yyyy"
					mask="true" maxlength="15">
					<f:convertDateTime pattern="dd/MM/yyyy" 
						timeZone="America/Sao_Paulo" />
					<p:ajax event="blur" /> 
				</p:calendar>
				<p:commandButton value="Pesquisar" style="margin-left:2%;font-size:12px;"
					icon=" ui-icon-search " update="consCambio:tabelaCambio"
					action="#{cambioMB.pesquisar()}">
					<p:ajax event="dialogReturn" update="consCambio:tabelaCambio"
						listener="#{cambioMB.retornoDialogGerarCambio}" />
				</p:commandButton><br/> 
				<legend id="iUsu2">  
					<b  style="font-size:18px;">Consulta de Câmbio</b>  
				</legend>   
				<p:commandButton id="btnliberar" value="Liberar Câmbio" icon="ui-icon-check" action="#{cambioMB.aplicacaoMB.carregarCambioDia(cambioMB.data)}" update="@all" style="font-size:12px;margin-left:63%;"/>
				<br/><br/>   
				<div align="center">
					<p:dataTable id="tabelaCambio" var="cambio" 
						value="#{cambioMB.listaCambio}"  editable="true" 
						editMode="cell" rowIndexVar="rowIx" scrollable="true" 
						scrollHeight="300" style="width:46%;"> 
						<p:column headerText="Data" style="text-align:left;"> 
							<h:outputText value="#{cambio.data}">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
							</h:outputText>
						</p:column>
						<p:column headerText="Moeda" style="text-align:left;">
							<h:outputText value="#{cambio.moedas.sigla}" /> 
						</p:column>
						<p:column headerText="Valor" style="text-align: right;width:100px;">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{cambio.valor}" 
										style="text-align:right">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
									</h:outputText>
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{cambio.valor}"
										style="text-align:right; width:80%">
										<f:convertNumber pattern="##,###,###,###.##"
											minFractionDigits="2" />
										<p:ajax event="blur" update="tabelaCambio" listener="#{cambioMB.editarCambio(cambio)}"/> 
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
					</p:dataTable>
				</div> 
				<br></br> <br></br>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
