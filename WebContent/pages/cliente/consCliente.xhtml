<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="consultacliente">
			<div id="centro">
				<p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}"  />
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<p:outputLabel value="Pesquisar Cliente" for="cliente"
							style="font-size: 11px;margin-left: 7.5%" />
						<br></br>
						<h:panelGrid columns="3">
						<p:inputText id="cliente" size="60" maxlength="100"
							class="camposs" value="#{consultaClienteMB.nome}" style="margin-left:17%" />
						<p:commandButton value="Pesquisar" style="margin-left:20%"
							icon=" ui-icon-search " update="consultacliente:clientetabela" action="#{consultaClienteMB.carregarListaCliente()}" />
						<p:commandButton value="Limpar"  style="margin-left:15%" icon="ui-icon-arrowrefresh-1-w"
							class="imgadd" update="consultacliente:clientetabela" action="#{consultaClienteMB.limpar()}" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
				
				<legend id="iUsu2">
					<b>Consulta de Clientes</b>
				</legend>
				<p:commandButton value="Novo Cliente" icon="ui-icon-plus" action="#{consultaClienteMB.novo()}" class="botaoConsulta" style="font-size:12px;margin-left:80%"/>
                <br></br><br></br>  
				<p:dataTable id="clientetabela" var="cliente"
					value="#{consultaClienteMB.listaCliente}" class="tabela"
					scrollable="true" scrollHeight="300" style="margin-bottom:20px">
					
					<p:column headerText="Nome" style="text-align:left;" >
						<h:commandLink value="#{cliente.nome}"
							action="#{consultaClienteMB.selecionarCliente(cliente)}" />
					</p:column>
					<p:column headerText="Data Nascimento"
						style="width:150px;text-align:left;">
						<h:outputText value="#{cliente.dataNascimento}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Fone Residencial"
						style="width:150px;text-align:left;" >
						<h:outputText value="#{cliente.foneResidencial}" />
					</p:column>
					<p:column headerText="Fone Celular"
						style="width:160px;text-align:left;" >
						<h:outputText value="#{cliente.foneCelular}" />
					</p:column>
					<p:column style="width:40px;text-align:left;" >
						<p:commandLink action="#{consultaClienteMB.editar(cliente)}" style="text-decoration: none" >
                             <img src="../../resources/img/editaricon.png"/>
                         </p:commandLink>
					</p:column>
				</p:dataTable>
				<br></br> <br></br>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
