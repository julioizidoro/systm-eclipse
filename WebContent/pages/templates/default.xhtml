<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<link href="../../resources/css/css.css" rel="stylesheet" />

			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',

			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'

<h:body class="overflow-hidden">

							<tr>
								<td style="text-align: center;" class="hoverMenuSuperior"><p:commandLink
										action="#{menuMB.curso()}">
										<img src="../../resources/img/paginainicial/cursos.png"
											width="50" />

								<td style="text-align: center;" class="hoverMenuSuperior"><p:commandLink

										<img src="../../resources/img/paginainicial/highschool.png"

								<td style="text-align: center;" class="hoverMenuSuperior"><p:commandLink

							closable="false" resizable="false" showHeader="false">
							<p:commandLink action="#">  
								<img src="../../resources/img/carregandoNovo.gif" />
							</p:commandLink>

						<ui:insert name="corpo">
				            Corpo</ui:insert>
