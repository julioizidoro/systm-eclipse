<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
    </h:head>
 <h:body  > 
 	<f:view encoding="ISO-8859-1">
        <h:form id="cadNovaMeta" style="font-size:11px;">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
           
			<title>Meta Faturamento</title>
			<p:growl id="growl" showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
			<h:panelGrid columns="1" style="margin-left: 2.5%">
				<p:outputLabel value="Unidade" for="unidade"/>	 
				<p:selectOneMenu id="unidade" value="#{cadMetasFaturamentoMB.unidade}"
									style="width:215px;" converter="UnidadeNegocioConverter"
									>
									<f:selectItem itemLabel="Selecione" itemValue="0"
										noSelectionOption="true" />
									<f:selectItems id="idunidade"
										value="#{cadMetasFaturamentoMB.listaUnidade}" var="sUnidade"
										itemLabel="#{sUnidade.nomerelatorio}" itemValue="#{sUnidade}" />
									<f:attribute name="listaUnidade"
										value="#{cadMetasFaturamentoMB.listaUnidade}" />
				</p:selectOneMenu>
			</h:panelGrid> 
			<br/>
			<h:panelGrid columns="3"
							columnClasses="tamanho12,tamanho10,tamanho10"
							style="margin-left: 2.5%">
				<p:outputLabel value="Mês" for="mes"/>	    
				<p:outputLabel value="Ano" for="ano"/>	 
				<p:outputLabel value="Valor Meta" for="valorMeta"/>	
						
				<p:selectOneMenu id="mes" value="#{cadMetasFaturamentoMB.metasfaturamentomensal.mes}" style="width:110px;">  
					<f:selectItem itemLabel="Janeiro" itemValue="01"/>
					<f:selectItem itemLabel="Fevereiro" itemValue="02"/>
					<f:selectItem itemLabel="Março" itemValue="03"/>
					<f:selectItem itemLabel="Abril" itemValue="04"/>
					<f:selectItem itemLabel="Maio" itemValue="05"/>
					<f:selectItem itemLabel="Junho" itemValue="06"/>
					<f:selectItem itemLabel="Julho" itemValue="07"/>
					<f:selectItem itemLabel="Agosto" itemValue="08"/>
					<f:selectItem itemLabel="Setembro" itemValue="09"/>
					<f:selectItem itemLabel="Outubro" itemValue="10"/>
					<f:selectItem itemLabel="Novembro" itemValue="11"/>
					<f:selectItem itemLabel="Dezembro" itemValue="12"/>
				</p:selectOneMenu>
				<p:inputText id="ano" value="#{cadMetasFaturamentoMB.metasfaturamentomensal.ano}" maxlength="4" size="10"/>
				<p:inputText id="valorMeta" value="#{cadMetasFaturamentoMB.metasfaturamentomensal.valormeta}"  size="14" style="text-align:right;">
					<f:convertNumber pattern="##,###,###,###.##" minFractionDigits="2" />
				</p:inputText> 
			</h:panelGrid> 
				<br/>
           <div align="center"> 
				<p:commandButton id="btnConfirmar" ajax="false" value="Confirmar" action="#{cadMetasFaturamentoMB.salvar()}" icon="ui-icon-check" update="growl" class="corBotão"/>
			    <p:commandButton id="btnCancelar" value="Cancelar" action="#{cadMetasFaturamentoMB.cancelar()}" icon="ui-icon-closethick" style="margin-left:2%"  class="corBotão"/>
		   </div>  
        </h:form>
     </f:view>
 </h:body>
</html>
