<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>   
        <link href="../../resources/css/css.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../../resources/js/calendario.js"></script>  
    </h:head>
    <h:body>
        <h:form id="autalizarControleWork" style="text-align:left;font-size:11px;">
            <title>Atualizar Controle Work &amp; Travel</title><br></br>
            <p:accordionPanel class="painelhighSchool" style="background:#1F8871;" >
              	<p:tab  title="Dados da Ficha" class="tab" titleStyle="font-size: 11px" >
              		<p:outputLabel value="Nº Venda" for="nControle" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:1%;"   />
              		<p:outputLabel value="Data Inscrição" for="dataIncricao" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:9.3%;"   />
                    <p:outputLabel value="Nome" for="nome" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:7%;"   />
                    <p:outputLabel value="Telefone Celular" for="telefoneCel" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:44%;"   />
                    
                    <br></br>  
                    <p:inputText id="nControle" value="#{atualizarControleWorkMB.controlework.vendas.idvendas}" style="width:11%;margin-left:1%;" readonly="true"/>     
                    <p:inputText id="dataIncricao" value="#{atualizarControleWorkMB.controlework.vendas.dataVenda}" style="width:11%;margin-left:4%;" readonly="true">
                    	<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputText>   
                    <p:inputText id="nome" value="#{atualizarControleWorkMB.controlework.vendas.cliente.nome}" style="width:41%;margin-left:5%;" readonly="true"/>     
                    <p:inputText id="telefoneCel" value="#{atualizarControleWorkMB.controlework.vendas.cliente.foneCelular}" style="width:12%;margin-left:6.5%;" readonly="true"/>     
                    
                    <br></br><br></br>
                    <p:outputLabel value="Data Nascimento" for="dataNasci" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:1%;"   />
              		<p:outputLabel value="Email" for="email" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:3.4%;"   />
              		<p:outputLabel value="Skype" for="skype" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:33.7%;"   />
                    <p:outputLabel value="Nivel Inglês" for="nivelIngles" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:18.2%;"   />
                    
                    <br></br>  
                    <p:inputText id="dataNasci" value="#{atualizarControleWorkMB.controlework.vendas.cliente.dataNascimento}" style="width:12%;margin-left:1%;" readonly="true">     
                   		 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputText> 
                    <p:inputText id="email" value="#{atualizarControleWorkMB.controlework.vendas.cliente.email}" style="width:32%;margin-left:3.4%;" readonly="true"/>
					<p:inputText id="skype" value="#{atualizarControleWorkMB.controlework.skype}" style="width:17.4%;margin-left:4%;" readonly="true"/>    
                    <p:inputText id="nivelIngles" value="#{atualizarControleWorkMB.workTravel.nivelidioma01}" style="width:18%;margin-left:4%;" readonly="true"/>  		 
              		 <br></br>  <br></br>  
              		 
              	    <p:outputLabel value="RG" for="rg" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:1%;"   />
              		<p:outputLabel value="Data Inicio Pretendida" for="dataInicioPretendida" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:30%;"   />
              		<p:outputLabel value="Data Volta pretendida " for="dataVoltaPretendida" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:4.8%;"   />
                    <p:outputLabel value="Modalidade" for="modalidade" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:5.2%;"   />
                   
                    <br></br>  
                    <p:inputText id="rg" value="#{atualizarControleWorkMB.controlework.vendas.cliente.rg}" style="width:16%;margin-left:1%;" readonly="true"/>
					<p:inputText id="dataInicioPretendida" value="#{atualizarControleWorkMB.workTravel.dataInicioPretendida01}" style="width:16.5%;margin-left:15%;" readonly="true">     
                   		 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputText> 
                    <p:inputText id="dataVoltaPretendida" value="#{atualizarControleWorkMB.workTravel.dataTerminoPretendida01}" style="width:17.5%;margin-left:4%;" readonly="true">     
                   		 <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:inputText>
                    <p:inputText id="modalidade" value="#{atualizarControleWorkMB.workTravel.tipo}" style="width:18%;margin-left:4%;" readonly="true"/>  		 
              		 <br></br>  <br></br>  <br></br>
              	</p:tab> 
              	<p:tab  title="Dados de Controle" class="tab" titleStyle="font-size: 11px" >
              		<p:outputLabel value="Cidade Destino" for="cidadeDestino" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:-1%;"   />
              		<p:outputLabel value="Sponsor" for="sponsor" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:22.5%;"   />
                    <p:outputLabel value="Empregador" for="empregador" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:28%;"   />
                    
                    <br></br>  
                    <p:inputText id="cidadeDestino" value="#{atualizarControleWorkMB.controlework.cidadetrabalho}" style="width:29%;margin-left:-1%;" />     
                    <p:inputText id="sponsor" value="#{atualizarControleWorkMB.controlework.sponsor}" style="width:29%;margin-left:4%;" />     
                    <p:inputText id="empregador" value="#{atualizarControleWorkMB.controlework.empregador}" style="width:29.5%;margin-left:4%;" />     
                    <br></br>  <br></br>  
                    <p:outputLabel value="Data Embarque" for="dataEmbarque" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:-1%;"   />
              		<p:outputLabel value="Data Retorno" for="dataRetorno" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:15.5%;"   />
              		<br></br>
                  	<p:calendar id="dataEmbarque" value="#{atualizarControleWorkMB.controlework.dataEmbarque}" size="20" style="margin-left:-1%;" locale="pt"  pattern="dd/MM/yyyy" >
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                    <p:calendar id="dataRetorno" value="#{atualizarControleWorkMB.controlework.dataretorno}" size="18" style="margin-left:8%;" locale="pt"  pattern="dd/MM/yyyy" >
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                    </p:calendar>
                    <br></br><br></br> 
                    <p:outputLabel value="Observações" for="obs" style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left:-1%;"   />
              		<br></br>  
                    <p:inputTextarea id="obs" cols="125" rows="3"  class="fontebranca" value="#{atualizarControleWorkMB.controlework.observacoes}" style="margin-left:-1%"   />
					
              	</p:tab> 
            </p:accordionPanel>
	        <p class="botaocadpacote"><br></br>
	            <p:commandButton class="imagemm" icon="ui-icon-check" value="Confirmar" action="#{atualizarControleWorkMB.salvar()}" style="font-size:11px;"></p:commandButton>
	            <p:commandButton class="espacocampos" icon="ui-icon-close" value="Cancelar" action="#{atualizarControleWorkMB.cancelar()}"></p:commandButton>
	            <br></br><br></br>
	        </p>
        </h:form>     
    </h:body>
</html>
