<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="idControleWork" style="font-size:11px;">
			<div id="centro">
				<p:growl id="growl"  showDetail="true" sticky="false" life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<br></br>
				<p:accordionPanel class="painel" activeIndex="-1">
					<p:tab titleStyle="color:#000;font-size:11px;background:#c7d95f;"
						title="Pesquisar">
						<h:panelGrid columns="5"
							columnClasses="tamanho1, tamanhoavisos,tamanho7, tamanho1,tamanhoavisos"
							style="width:95%;margin-left:3%;">
							<p:outputLabel value="ID Vendas" for="idvenda" />
							<p:outputLabel value="Cliente" for="cliente" />
							<p:outputLabel value="Periodo" for="dataIni" />
							<p:outputLabel />
							<p:outputLabel value="Unidade" for="unidade" />

							<p:inputText id="idvenda"
								value="#{controleWorkAndTravelMB.idvenda}" style="width:90%" />
							<p:inputText id="cliente"
								value="#{controleWorkAndTravelMB.nomeCliente}" style="width:90%" />
							<p:calendar id="dataIni"
								value="#{controleWorkAndTravelMB.iniDataEmbarque}" size="10"
								locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:calendar id="dataFinal"
								value="#{controleWorkAndTravelMB.finalDataEmbarque}" size="10"
								locale="pt" pattern="dd/MM/yyyy" mask="true" maxlength="15">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="blur" />
							</p:calendar>
							<p:selectOneMenu id="unidade" filter="true" filterMatchMode="startsWith" panelStyle="width:180px"
								value="#{controleWorkAndTravelMB.unidadenegocio}"
								style="width:90%" converter="UnidadeNegocioConverter">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems
									value="#{controleWorkAndTravelMB.listaUnidadeNegocio}"
									var="unidade" itemLabel="#{unidade.nomerelatorio}"
									itemValue="#{unidade}" />
								<f:attribute name="listaUnidade"
									value="#{controleWorkAndTravelMB.listaUnidadeNegocio}" />
								<p:ajax event="change"
									listener="#{controleWorkAndTravelMB.gerarListaConsultor()}"
									update="consultor"></p:ajax>
							</p:selectOneMenu>
						</h:panelGrid>
						<br></br>
						<h:panelGrid columns="5"
							columnClasses="tamanhoavisos, tamanho1,tamanho1, tamanho7,tamanho1"
							style="width:95%;margin-left:3%;">
							<p:outputLabel value="Consultor" for="consultor" />
							<p:outputLabel value="Programa" for="programa" />
							<p:outputLabel value="Status do Processo" for="situacao" />
							<p:outputLabel />
							<p:outputLabel />

							<p:selectOneMenu id="consultor"
								value="#{controleWorkAndTravelMB.usuario}" style="width:200px;"
								converter="UsuarioConverter" filter="true"
								filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="Selecione" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems value="#{controleWorkAndTravelMB.listaConsultor}"
									var="consultor" itemLabel="#{consultor.nome}"
									itemValue="#{consultor}" />
								<f:attribute name="listaUsuario"
									value="#{controleWorkAndTravelMB.listaConsultor}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="programa"
								value="#{controleWorkAndTravelMB.programa}" style="width:125px;">
								<f:selectItem itemLabel="TODOS" itemValue="TODOS" />
								<f:selectItem itemLabel="Independent" itemValue="INDEPENDENT" />
								<f:selectItem itemLabel="Premium" itemValue="PREMIUM" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:selectOneMenu id="situacao"
								value="#{controleWorkAndTravelMB.situacao}" style="width:130px;">
								<f:selectItem itemLabel="TODOS" itemValue="TODOS" />
								<f:selectItem itemLabel="Processo" itemValue="Processo" />
								<f:selectItem itemLabel="Empregado" itemValue="Empregado" />
								<f:selectItem itemLabel="Visto" itemValue="Visto" />
								<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
								<f:selectItem itemLabel="Finalizado" itemValue="Finalizado" />
								<p:ajax event="change" />
							</p:selectOneMenu>
							<p:commandButton value="Pesquisar" icon=" ui-icon-search "
								update=":idControleWork:tabelaControleWork"
								action="#{controleWorkAndTravelMB.pesquisar()}" />
							<p:commandButton value="Limpar" icon="ui-icon-arrowrefresh-1-w"
								update="idControleWork:tabelaControleWork, unidade, dataFinal, dataIni, cliente, idvenda"
								action="#{controleWorkAndTravelMB.limpar()}" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
				<br></br>
				<legend id="iUsu2">
					<b>Work &amp; Travel</b>
				</legend>

				<p:dataTable id="tabelaControleWork" var="workAndTravel"
					value="#{controleWorkAndTravelMB.listaControle}"
					class="tabelaHighSchool" scrollable="true" scrollHeight="300"
					style="margin-bottom:20px" editable="true" editMode="cell">
					<p:column style="width:35px;text-align:center">
						<p:cellEditor>
							<f:facet name="output">
								<img
									src="#{controleWorkAndTravelMB.imagemSituacao(workAndTravel)}"
									title="#{workAndTravel.statusprocesso}" />
							</f:facet>
							<f:facet name="input">
								<p:selectOneMenu id="situacao"
									value="#{workAndTravel.statusprocesso}" style="width:95%;">
									<f:selectItem itemLabel="Processo" itemValue="Processo" />
									<f:selectItem itemLabel="Empregado" itemValue="Empregado" />
									<f:selectItem itemLabel="Visto" itemValue="Visto" />
									<f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
									<f:selectItem itemLabel="Finalizado" itemValue="Finalizado" />
									<p:ajax event="change"
										listener="#{controleWorkAndTravelMB.salvarStatus(workAndTravel)}"
										update="tabelaControleWork" />
								</p:selectOneMenu>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="ID venda" style="width:55px;">
						<h:outputText value="#{workAndTravel.vendas.idvendas}" />
					</p:column>
					<p:column headerText="Data Inscrição"
						style="text-align:center;width:93px;">
						<h:outputText value="#{workAndTravel.vendas.dataVenda}">
							<f:convertDateTime pattern="dd/MM/yyyy"
								timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Cliente" style="width:200px;">
						<p:commandLink value="#{workAndTravel.vendas.cliente.nome}"
							action="#{controleWorkAndTravelMB.atualizarInformacoes(workAndTravel)}"
							title="Atualizar informações" style="text-decoration: underline">
							<p:ajax event="dialogReturn"
								listener="#{controleWorkAndTravelMB.retornoDialogAtualizar}"
								update="tabelaControleWork" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Agencia" style="width:130px;"
						styleClass="alinharCenter">
						<h:outputText
							value="#{workAndTravel.vendas.unidadenegocio.nomerelatorio}" />
					</p:column>
					<p:column headerText="Consultor" style="width:150px;"
						styleClass="alinharCenter">
						<h:outputText value="#{workAndTravel.vendas.usuario.nome}" />
					</p:column>
					<p:column headerText="Modalidade" style="width:100px;"
						styleClass="alinharCenter">
						<h:outputText value="#{workAndTravel.modalidade}" />
					</p:column>
					<p:column headerText="Docs" style="width:55px;text-align:center">
						<img
							src="#{controleWorkAndTravelMB.imagemDocumentos(workAndTravel)}"
							title="Situação dos Documentos Obrigatórios" />
					</p:column>
					<p:column headerText="Arquivos"
						style="width:83px;text-align:center">
						<p:commandLink
							action="#{controleWorkAndTravelMB.documentacao(workAndTravel)}"
							title="Invoice">
							<img src="../../resources/img/boletoFicha.png" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Finalizar"
						style="width:61px;text-align:center">
						<p:commandLink
							action="#{controleWorkAndTravelMB.finalizar(workAndTravel)}"
							title="Finalizar" update="tabelaControleWork">
							<img src="../../resources/img/controleFinalizar.png" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Invoice" style="width:53px;text-align:center">
						<p:commandLink
							action="#{controleWorkAndTravelMB.invoice(workAndTravel)}"
							title="Invoice">
							<img src="../../resources/img/controleInvoice.png" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
				<br></br> <br></br> <br></br> <br></br>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
