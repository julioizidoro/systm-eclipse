<?xml version='1.0'  encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/default.xhtml">
	<ui:define name="corpo">
		<h:form id="telaCadOrcamento" style="font-size: 10px;"
			acceptcharset="ISO-8859-1">
			<div style="margin-top: 20px; background: #ffffff;">
				<p:ajaxStatus onstart="PF('statusDialog').hide()"
					onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:commandLink>
						<img src="../../resources/img/carregandoNovo.gif" />
					</p:commandLink>
				</p:dialog>
			</div>

			<div id="centro">
				<br></br>
				<p:growl id="growl" showDetail="true" sticky="false"
					life="#{aplicacaoMB.parametrosprodutos.tempomensagens}" />
				<p:commandButton id="bntLead" icon="ui-icon-arrowreturnthick-1-w"
					style="font-size:12px;margin-left:11%" value="Voltar para Lead"
					action="#{cadOrcamentoManualMB.retornaHistoricoLead()}"
					title="Retornar para Histórico da Lead">
				</p:commandButton>
				<h:outputLabel value="Orçamento de Curso"
					style="font-size: 22px;color: #1F8871;margin-left:20%" />
				<p:accordionPanel id="acordGeral" class="painelhighSchool"
					style="background:#1F8871;">
					<p:tab title="Curso" class="tab" titleStyle="font-size: 11px">
						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Dados do Cliente</b>

						</legend>
						<h:panelGroup rendered="#{cadOrcamentoManualMB.painelOcCliente}">
							<h:panelGrid columns="3" style="margin-left:11.5%;width:88.8%"
								columnClasses="tamanho1,colunaRS,tamanho2">
								<h:outputLabel value="Cliente" for="idoccliente" />
								<h:outputLabel />
								<h:outputLabel value="Email" for="idocemail" />
							</h:panelGrid>
							<h:panelGrid columns="3" style="margin-left:11.5%;width:88.8%"
								columnClasses="tamanho1,colunaRS,tamanho2">
								<h:inputText id="idoccliente" style="width:93%;" readonly="true"
									value="#{cadOrcamentoManualMB.occliente.nome}" />
								<h:outputLabel />
								<h:inputText id="idocemail" style="width:70%;" maxlength="100"
									value="#{cadOrcamentoManualMB.occliente.email}" />
							</h:panelGrid>
							<br></br>
							<h:panelGrid columns="3" style="margin-left:11.5%;width:88.8%;"
								columnClasses="tamanho4,tamanho4,tamanho5">
								<p:panelGrid>
									<p:selectBooleanCheckbox id="ocdigitosResidencial"
										value="#{cadOrcamentoManualMB.digitosFoneResidencial}">
										<p:ajax update="ocidfoneresidencial" />
									</p:selectBooleanCheckbox>
									<h:outputText value="9 Digitos"
										style="margin-left:1%;font-size:11px;" />
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>
								<p:panelGrid></p:panelGrid>
							</h:panelGrid>
							<h:panelGrid columns="3" style="margin-left:11.5%;width:88.8%;"
								columnClasses="tamanho4,tamanho4,tamanho5">
								<h:outputLabel value="Fone Residencial"
									for="ocidfoneresidencial" />
								<h:outputLabel value="Fone Celular" for="ocidfonecelular" />
								<h:outputLabel value="Como conheceu a TravelMate?" />
								<p:inputMask id="ocidfoneresidencial" style="width:63%;"
									value="#{cadOrcamentoManualMB.occliente.foneresidencial}"
									mask="#{cadOrcamentoManualMB.validarMascaraFoneResidencial()}" />

								<p:inputMask id="ocidfonecelular" style="width:63%;"
									mask="(99)99999-9999"
									value="#{cadOrcamentoManualMB.occliente.fonecelular}" />

								<p:selectOneMenu id="ocidconheceutravel"
									value="#{cadOrcamentoManualMB.occliente.publicidade}"
									converter="PublicidadeConverter" filter="true"
									style="width:40%;" filterMatchMode="startsWith"
									panelStyle="width:180px">
									<f:selectItem itemLabel="Selecione" itemValue="0"
										noSelectionOption="true" />
									<f:selectItems id="ocidPublicidade"
										value="#{cadOrcamentoManualMB.listaPublicidades}"
										var="publicidade" itemLabel="#{publicidade.descricao}"
										itemValue="#{publicidade}" />
									<f:attribute name="listaPublicidade"
										value="#{cadOrcamentoManualMB.listaPublicidades}" />
									<p:ajax event="change" update="cidade" />
								</p:selectOneMenu>
							</h:panelGrid>
							<br></br>
							<h:panelGrid columns="3"
								columnClasses="tamanho4font,tamanho2,tamanho4"
								style="margin-left:11.5%;">
								<h:outputLabel value="Data de Nascimento" for="ocdatanasci" />
								<h:outputLabel value="Sexo" for="ocsexo" />
								<h:outputLabel />
								<p:inputMask
									value="#{cadOrcamentoManualMB.occliente.datanascimento}"
									mask="99/99/9999" id="ocdatanasci">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</p:inputMask>
								<p:selectOneMenu id="ocsexo"
									value="#{cadOrcamentoManualMB.occliente.sexo}"
									style="width:130px;">
									<f:selectItem itemLabel="Selecione" itemValue="selecione"
										noSelectionOption="true" />
									<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
									<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
								</p:selectOneMenu>
								<p:commandButton id="ocbtnImportarModeloOrcamento"
									value="Importar Modelo"
									action="#{cadOrcamentoManualMB.importarModeloOrcamento()}"
									title="Importar Orçamento" style="height:30px;margin-left:-7%"
									icon="ui-icon-arrowthickstop-1-s">
									<p:ajax event="dialogReturn" process="@this"
										listener="#{cadOrcamentoManualMB.retornoDialogModelos}"
										update="@all" />
								</p:commandButton>
							</h:panelGrid>
						</h:panelGroup>
						<h:panelGroup rendered="#{cadOrcamentoManualMB.painelcliente}">
							<h:panelGrid columns="3" style="margin-left:11.5%;width:88.8%"
								columnClasses="tamanho1,colunaRS,tamanho2">
								<h:outputLabel value="Cliente" for="idcliente" />
								<h:outputLabel />
								<h:outputLabel value="Email" for="idemail" />
							</h:panelGrid>
							<h:panelGrid columns="3" style="margin-left:11.5%;width:88.8%"
								columnClasses="tamanho1,colunaRS,tamanho2">
								<h:inputText id="idcliente" style="width:93%;" readonly="true"
									value="#{cadOrcamentoManualMB.cliente.nome}" />
								<h:outputLabel />
								<h:inputText id="idemail" style="width:70%;" maxlength="100"
									value="#{cadOrcamentoManualMB.cliente.email}" />
							</h:panelGrid>
							<br></br>
							<h:panelGrid columns="3" style="margin-left:11.5%;width:88.8%;"
								columnClasses="tamanho4,tamanho4,tamanho5">
								<p:panelGrid>
									<p:selectBooleanCheckbox id="digitosResidencial"
										value="#{cadOrcamentoManualMB.digitosFoneResidencial}">
										<p:ajax update="idfoneresidencial" />
									</p:selectBooleanCheckbox>
									<h:outputText value="9 Digitos"
										style="margin-left:1%;font-size:11px;" />
								</p:panelGrid>
								<p:panelGrid>
								</p:panelGrid>
								<p:panelGrid></p:panelGrid>
							</h:panelGrid>
							<h:panelGrid columns="3" style="margin-left:11.5%;width:88.8%;"
								columnClasses="tamanho4,tamanho4,tamanho5">
								<h:outputLabel value="Fone Residencial" for="idfoneresidencial" />
								<h:outputLabel value="Fone Celular" for="idfonecelular" />
								<h:outputLabel value="Como conheceu a TravelMate?" />
								<p:inputMask id="idfoneresidencial" style="width:63%;"
									value="#{cadOrcamentoManualMB.cliente.foneResidencial}"
									mask="(99)99999-9999" />

								<p:inputMask id="idfonecelular" style="width:63%;"
									mask="#{cadOrcamentoManualMB.validarMascaraFoneCelular()}"
									value="#{cadOrcamentoManualMB.cliente.foneCelular}" />

								<p:selectOneMenu id="idconheceutravel"
									value="#{cadOrcamentoManualMB.cliente.publicidade}"
									converter="PublicidadeConverter" filter="true"
									style="width:40%;" filterMatchMode="startsWith"
									panelStyle="width:180px">
									<f:selectItem itemLabel="Selecione" itemValue="0"
										noSelectionOption="true" />
									<f:selectItems id="idPublicidade"
										value="#{cadOrcamentoManualMB.listaPublicidades}"
										var="publicidade" itemLabel="#{publicidade.descricao}"
										itemValue="#{publicidade}" />
									<f:attribute name="listaPublicidade"
										value="#{cadOrcamentoManualMB.listaPublicidades}" />
									<p:ajax event="change" update="cidade" />
								</p:selectOneMenu>
							</h:panelGrid>
							<br></br>
							<h:panelGrid columns="3"
								columnClasses="tamanho4font,tamanho2,tamanho4"
								style="margin-left:11.5%;">
								<h:outputLabel value="Data de Nascimento" for="datanasci" />
								<h:outputLabel value="Sexo" for="sexo" />
								<h:outputLabel />
								<p:inputMask
									value="#{cadOrcamentoManualMB.cliente.dataNascimento}"
									mask="99/99/9999" id="datanasci">
									<f:convertDateTime pattern="dd/MM/yyyy"
										timeZone="America/Sao_Paulo" />
								</p:inputMask>
								<p:selectOneMenu id="sexo"
									value="#{cadOrcamentoManualMB.cliente.sexo}"
									style="width:130px;">
									<f:selectItem itemLabel="Selecione" itemValue="selecione"
										noSelectionOption="true" />
									<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
									<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
								</p:selectOneMenu>
								<p:commandButton id="btnImportarModeloOrcamento"
									value="Importar Modelo"
									action="#{cadOrcamentoManualMB.importarModeloOrcamento()}"
									title="Importar Orçamento" style="height:30px;margin-left:-7%"
									icon="ui-icon-arrowthickstop-1-s">
									<p:ajax event="dialogReturn" process="@this"
										listener="#{cadOrcamentoManualMB.retornoDialogModelos}"
										update="@all" />
								</p:commandButton>
							</h:panelGrid>
						</h:panelGroup>
						<br></br>
						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Parceiro</b>
						</legend>
						<h:panelGrid columns="3"
							columnClasses="tamanho8,tamanho8,tamanho8"
							style="margin-left:11.5%;">
							<h:outputLabel value="Pais" for="pais"
								style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;" />
							<h:outputLabel value="Cidade" for="cidade"
								style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;" />
							<h:outputLabel value="Parceiro" for="fornecedor"
								style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;" />

							<p:selectOneMenu id="pais" value="#{cadOrcamentoManualMB.pais}"
								converter="PaisConverter" style="width:150px;" filter="true"
								filterMatchMode="startsWith" panelStyle="width:180px">
								<f:selectItem itemLabel="País" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idpais"
									value="#{cadOrcamentoManualMB.listaPais}" var="cpais"
									itemLabel="#{cpais.pais.nome}" itemValue="#{cpais.pais}" />
								<f:attribute name="listaPais"
									value="#{cadOrcamentoManualMB.listaPais}" />
								<p:ajax event="change" update="moeda, idvalorcambio, tabelaprodutoscurso"
									listener="#{cadOrcamentoManualMB.selecionarCambio()}" />
								<p:ajax event="change" update="cidade"
									listener="#{cadOrcamentoManualMB.listarCidades()}" />
							</p:selectOneMenu>

							<p:selectOneMenu id="cidade"
								value="#{cadOrcamentoManualMB.cidade}"
								converter="CidadeProdutoConverter" style="width:150px;"
								filter="true" filterMatchMode="startsWith"
								panelStyle="width:180px">
								<f:selectItem itemLabel="Cidade" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idcidade2"
									value="#{cadOrcamentoManualMB.listaCidade}" var="cursocidade"
									itemLabel="#{cursocidade.cidade.nome}"
									itemValue="#{cursocidade.cidade}" />
								<f:attribute name="listaCidadeProduto"
									value="#{cadOrcamentoManualMB.listaCidade}" />
								<p:ajax event="change"
									listener="#{cadOrcamentoManualMB.listarFornecedorCidade()}"
									update="fornecedor" />
							</p:selectOneMenu>

							<p:selectOneMenu id="fornecedor"
								value="#{cadOrcamentoManualMB.fornecedorCidade}"
								converter="FornecedorCidadeConverter" filter="true"
								filterMatchMode="startsWith" style="width:150px;"
								panelStyle="width:180px">
								<f:selectItem itemLabel="Parceiro" itemValue="0"
									noSelectionOption="true" />
								<f:selectItems id="idfornecedor"
									value="#{cadOrcamentoManualMB.listaFornecedorCidade}"
									var="fornecedor" itemLabel="#{fornecedor.fornecedor.nome}"
									itemValue="#{fornecedor}" />
								<f:attribute name="listaFornecedorCidade"
									value="#{cadOrcamentoManualMB.listaFornecedorCidade}" />
							</p:selectOneMenu>
						</h:panelGrid>
						<br></br>
						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Curso Principal</b>
						</legend>
						<h:outputLabel value="Curso" for="curso"
							style="margin-left: 11.6%;-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;" />
						<br></br>
						<h:inputText id="curso" style="width:54.8%;margin-left: 11.5%"
							maxlength="100"
							value="#{cadOrcamentoManualMB.orcamentocurso.curso}" />
						<br></br>
						<br></br>
						<h:panelGrid columns="4"
							columnClasses="tamanho8,tamanho10,tamanho8,tamanho9"
							style="margin-left:11.5%;">
							<h:outputLabel value="Data de Início" for="datainicio3"
								style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;" />
							<h:outputLabel value="No. Semanas" for="nsemanas"
								style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;" />
							<h:outputLabel value="Data Término" for="datatermino2" />
							<h:outputLabel value="Turno" for="turno" />

							<p:calendar id="datainicio3"
								value="#{cadOrcamentoManualMB.orcamentocurso.dataInicio}"
								locale="pt" pattern="dd/MM/yyyy" mask="true">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
								<p:ajax event="change" />
								<p:ajax event="dateSelect" />
							</p:calendar>

							<h:inputText id="nsemanas" style="width:60%;" maxlength="11"
								value="#{cadOrcamentoManualMB.orcamentocurso.numeroSemanas}">
								<p:ajax event="blur"
									listener="#{cadOrcamentoManualMB.calcularDataTerminoCurso()}"
									update="datatermino2, nparcela2" />
							</h:inputText>   

							<p:calendar id="datatermino2" mask="true"
								value="#{cadOrcamentoManualMB.orcamentocurso.dataTermino}"
								locale="pt" pattern="dd/MM/yyyy">
								<f:convertDateTime pattern="dd/MM/yyyy"
									timeZone="America/Sao_Paulo" />
							</p:calendar>

							<p:selectOneMenu id="turno"
								value="#{cadOrcamentoManualMB.orcamentocurso.turno}"
								style="width:120px;">
								<f:selectItem itemLabel="Indefinido" itemValue="Indefinido" />
								<f:selectItem itemLabel="Matutino" itemValue="Matutino" />
								<f:selectItem itemLabel="Vespertino" itemValue="Vespertino" />
								<f:selectItem itemLabel="Noturno" itemValue="Noturno" />
								<f:selectItem itemLabel="Integral" itemValue="Integral" />
							</p:selectOneMenu>
						</h:panelGrid>
						<br></br>
						<br></br>


						<h:outputLabel value="Carga Horária" for="cargahoraria2"
							style="-webkit-border-radius: 1px;-moz-border-radius: 1px;border-radius: 1px;margin-left: 11.6%" />
						<br></br>
						<h:panelGrid columns="3"
							columnClasses="tamanho8,tamanho11,tamanho9"
							style="margin-left:11.5%;" cellpadding="5">
							<h:inputText id="cargahoraria2" style="width:60%;" maxlength="11"
								value="#{cadOrcamentoManualMB.orcamentocurso.aulasSemana}"
								converterMessage="Digite somente número">
								<f:convertNumber integerOnly="true" minIntegerDigits="2"
									pattern="#######" />
							</h:inputText>
							<p:selectOneRadio id="porSemana"
								value="#{cadOrcamentoManualMB.orcamentocurso.tipoDuracao}"
								style="width:100%;">
								<f:selectItem itemLabel="Horas por Semana"
									itemValue="Horas por semana" />
								<f:selectItem itemLabel="Aulas por Semana"
									itemValue="Aulas por semana" />
							</p:selectOneRadio>
							<h:outputLabel />
						</h:panelGrid>
						<br></br>
						<legend id="iUsu3" style="margin-left: 11%; width: 50%">
							<b>Acomodação</b>
						</legend>
						<h:panelGrid columns="5"
							columnClasses="tamanho8,tamanho8,tamanho8,tamanho8,tamanho8"
							style="margin-left:11.5%;width:82%;">
							<h:outputLabel value="Tipo Acomodação" for="tipoacomodacao" />
							<h:outputLabel value="Quarto" for="quarto" />
							<h:outputLabel value="Refeição" for="refeicao" />
							<h:outputLabel value="Banheiro" for="banheiro" />
							<h:outputLabel value="Nº Semanas" for="numsemanas" />
							<p:selectOneMenu id="tipoacomodacao"
								value="#{cadOrcamentoManualMB.orcamentocurso.tipoAcomodacao}"
								style="width:120px;">
								<f:selectItem itemLabel="Sem acomodação"
									itemValue="Sem acomodação" />
								<f:selectItem itemLabel="Casa de família"
									itemValue="Casa de família" />
								<f:selectItem itemLabel="Alojamento" itemValue="Alojamento" />
								<f:selectItem itemLabel="Apartamento" itemValue="Apartamento" />
								<f:selectItem itemLabel="Flat" itemValue="Flat" />
								<f:selectItem itemLabel="Hotel" itemValue="Hotel" />
								<f:selectItem itemLabel="Hostel" itemValue="Hostel" />
								<f:selectItem itemLabel="Residência" itemValue="Residência" />
								<f:selectItem itemLabel="Studio" itemValue="Studio" />
								<f:selectItem itemLabel="Dormitório" itemValue="Dormitório" /> 
								<p:ajax event="change"
									listener="#{cadOrcamentoManualMB.carregarCamposAcomodacao()}"
									update="quarto, refeicao, numsemanas,banheiro" />
							</p:selectOneMenu>

							<p:selectOneMenu id="quarto"
								value="#{cadOrcamentoManualMB.orcamentocurso.tipoQuarto}"
								style="width:120px;" required="false"
								disabled="#{cadOrcamentoManualMB.camposAcomodacao}">
								<f:selectItem itemLabel="Sem quarto" itemValue="Sem quarto" />
								<f:selectItem itemLabel="Quarto individual"
									itemValue="Quarto individual" />
								<f:selectItem itemLabel="Quarto duplo" itemValue="Quarto duplo" />
								<f:selectItem itemLabel="Quarto triplo"
									itemValue="Quarto triplo" />
								<f:selectItem itemLabel="Compartilhado"
									itemValue="Compartilhado" />
								<f:selectItem itemLabel="Dois Quartos" itemValue="Dois Quartos" />
							</p:selectOneMenu>

							<p:selectOneMenu id="refeicao"
								value="#{cadOrcamentoManualMB.orcamentocurso.refeicoes}"
								required="false" style="width:120px;"
								disabled="#{cadOrcamentoManualMB.camposAcomodacao}">
								<f:selectItem itemLabel="Sem Refeição" itemValue="Sem Refeição" />
								<f:selectItem itemLabel="Café da Manhã"
									itemValue="Café da Manhã" />
								<f:selectItem itemLabel="Meia Pensão"
									itemValue="Meia Pensão" />
								<f:selectItem itemLabel="Pensão Completa"
									itemValue="Pensão Completa" />
							</p:selectOneMenu>

							<p:selectOneMenu id="banheiro"
								value="#{cadOrcamentoManualMB.orcamentocurso.tipobanheiro}"
								required="false" style="width:120px;"
								disabled="#{cadOrcamentoManualMB.camposAcomodacao}">
								<f:selectItem itemLabel="Privado" itemValue="Privado" />
								<f:selectItem itemLabel="Compartilhado"
									itemValue="Compartilhado" />
							</p:selectOneMenu>

							<h:inputText id="numsemanas" style="width:60%" maxlength="11"
								value="#{cadOrcamentoManualMB.orcamentocurso.duracaoAcomodacao}"
								class="espacocobranca29"
								disabled="#{cadOrcamentoManualMB.camposAcomodacao}" />
						</h:panelGrid>
						<br></br>
						<br></br>
					</p:tab>
					<p:tab title="Seguro Viagem">
						<br />
						<br />
						<div align="right" style="width: 80.5%;">
							<p:outputLabel value="Incluso no Total do Programa" />
							<p:selectBooleanCheckbox style="margin-left:1%;"
								value="#{cadOrcamentoManualMB.seguroViagem.somarvalortotal}">
